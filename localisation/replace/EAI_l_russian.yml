 EAI_config_DIFFICULTY_3_headline:0 "Динамические подкрепления [EAI_GetReinforcementsGlobal]"
 EAI_config_DIFFICULTY_3_tt:0 "Страны ИИ, воюющие с игроком, могут получить бесплатные дивизии и технику при проигрыше. Подкрепления будут прибывать примерно раз в месяц, пока страна имеет право на них.\n\nОбщее количество дивизий, которые можно получить, зависит от размера страны. Их расположение предпочтительно где-то за активным фронтом, но вне поля зрения.\n\nСнаряжение выдается только в категориях наземной техники, где у ИИ есть дефицит.\n\n§YОбщее количество дивизий, созданных в этой игре: [?Global.EAI_global_dd_unit_count]§ !\n\n§RВы можете отключить или переопределить этот параметр для определенных стран в конфигурации страны.§!"
 EAI_divisions_received_global:0 "([?Global.EAI_global_dd_unit_count])"

 EAI_config_DIFFICULTY_5_headline:0 "Бесплатные конвои AI"
 EAI_config_DIFFICULTY_5_tt:0 "Страны AI ежемесячно получают бесплатные конвои, если у них есть менее 50 доступных конвоев."

 EAI_config_DIFFICULTY_6_headline:0 "Повышение планирования/укрепления"
 EAI_config_DIFFICULTY_6_tt:0 "+100% к скорости планирования и укрепления (динамически)."



 EAI_config_GENERAL_1_text:0 "Военные фокусы ИИ"
 EAI_config_GENERAL_1_dropdown_text:0 "Военные фокусы ИИ: [EAI_GetAIFocuses]"
 EAI_config_GENERAL_1_tt:0 "Это влияет на общие типы армий, флотов и самолетов, которые ИИ исследует и строит.\n\n§YИзменение этого в начале игры мало что даст. Вы по-прежнему можете перенастроить фокусы страны через конфигурацию страны.§!"
 EAI_config_GENERAL_1a_text:0 "Нормальный"
 EAI_config_GENERAL_1a_tt:0 "§YОбычный:§! Режим по умолчанию. Не такой конкурентоспособный, как режим испытаний, когда дело доходит до минимизации, он дает больше свободы в выборе различных стратегий в каждой игре и может не всегда придерживаться строго мета-дивизионов."
 EAI_config_GENERAL_1b_text:0 "Испытывающий"
 EAI_config_GENERAL_1b_tt:0 "§YВызов:§! Для тех, кто хочет, чтобы ИИ сосредоточился на более конкурентоспособных сборках. Он фокусируется на более эффективных стратегиях, а не на разнообразии, таких как: пехота 40 Вт, эффективные доктрины, меньше типов шаблонов, самолеты и корабли, построенные для того, чтобы сосредоточить свои исследования и больше опыта."
 EAI_config_GENERAL_1c_text:0 "Исторический"
 EAI_config_GENERAL_1c_tt:0 "§YИсторический:§! Для тех, кто хочет, чтобы ИИ избегал мета-стратегий, таких как 40 дивизий по ширине, и хочет, чтобы ИИ (особенно крупные) строил юниты более исторически и предсказуемо. Не ждите настоящей исторической достоверности."
 EAI_config_GENERAL_1d_text:0 "Случайный"
 EAI_config_GENERAL_1d_tt:0 "§YСлучайно:§! Все идет. На случай, если вы хотите, чтобы ИИ вас удивил."

 EAI_config_GENERAL_global_army_config_tt:0 "Настройте военные фокусы для всех стран ИИ, которые не настраиваются ИИ."

 EAI_config_GENERAL_2_text:0 "Дипломатия против агрессии ИИ"
 EAI_config_GENERAL_2_tt:0 "ИИ реагирует на военные оправдания и заявления, которые являются «незаконными» (без ядра, без претензий, без срабатывания события или фокуса).\n\nЭто включает (в зависимости от уровня напряженности в мире и возможных дипломатических действий в данный момент) гарантии, добровольцев и ленд-лиз для атакуемой страны, отрицательные модификаторы дипломатии против атакующей стороны, страны, превентивно присоединяющиеся к фракциям, если они чувствуют угрозу войны против своих соседей.\n\nВы можете обойти это, заключив пакты о ненападении или поддерживая высокие отношения с соседними странами."

 EAI_config_GENERAL_3_text:0 "Улучшенная логика ленд-лиза AI"
 EAI_config_GENERAL_3_tt:0 "Это значительно увеличивает готовность ИИ отправлять ленд-лиз в зависимости от различных обстоятельств.\n\nЭто может значительно усложнить задачу, поскольку ИИ помогает другим странам (особенно странам в той же фракции, или союзникам по ленд-лизу СССР и т. д.). с дефицитом оборудования."

 EAI_config_GENERAL_4_text:0 "Ограничение исследований для несовершеннолетних"
 EAI_config_GENERAL_4_tt:0 "У всех малых наций начальные исследовательские слоты уменьшены до 1."

 EAI_config_GENERAL_5_text:0 "Режим производительности"
 EAI_config_GENERAL_5_tt:0 "- Ограничивает менее важных миноров в игре от создания каких-либо дивизий, пока они находятся в мире. Исключены: Содружество, китайские военачальники, значимые европейские несовершеннолетние. США также ограничены более исторической суммой. Это, конечно, облегчает антиисторические завоевания.\n\n-Снижает частоту обновления скриптового ИИ этого мода."

 EAI_config_GENERAL_6_text:0 "Нейтральная Испания"
 EAI_config_GENERAL_6_tt:0 "Испания не присоединится ни к одной фракции. Определенные обстоятельства, такие как падение Германии или СССР, могут изменить это."

 EAI_config_GENERAL_7_text:0 "Агрессивная Германия"
 EAI_config_GENERAL_7_tt:0 "Германия более агрессивна, когда захватывает Европу, захватывая земли для себя, пытаясь сделать Венгрию/Румынию марионеткой, не создавая вишистскую Францию ​​и т. д.\n\n§YРаботает только с историческими фокусами.§!"

 EAI_config_GENERAL_8_text:0 "Военная агрессивность"
 EAI_config_GENERAL_8_dropdown_text:0 "Агрессивность войны: [EAI_GetJustificationAggressiveness]"
 EAI_config_GENERAL_8_tt:0 "ИИ обычно не оправдывает и не объявляет войны, которые не являются частью его национальных интересов. Включение этого параметра позволяет сделать это фашистским и коммунистическим странам; он может вторгнуться в страны, если увидит хорошую возможность.\n\n§YУровень агрессивности определяет уровень мировой угрозы, при котором ИИ может начать оправдывать войны, и частоту оправданий.\n\n-Низкий: 90% мировой угрозы \n-Средний: 50% мировой угрозы\n-Высокий: 0% мировой угрозы§!"
 EAI_config_GENERAL_8a_text:0 "Выключенный"
 EAI_config_GENERAL_8b_text:0 "Низкий"
 EAI_config_GENERAL_8c_text:0 "Середина"
 EAI_config_GENERAL_8d_text:0 "Высокий"

 EAI_config_GENERAL_9_text:0 "Случайные общие идеологии наций ИИ"
 EAI_config_GENERAL_9_tt:0 "Разрешить нациям ИИ с общим деревом фокусов случайным образом сосредоточиться на определенных идеологиях вместо сохранения идеологии, с которой они начали (как это обычно происходит в игре). Нейтральные страны с большей вероятностью переключатся на идеологии, которые уже имеют высокую поддержку, в то время как ненейтральные страны, скорее всего, сохранят свою текущую идеологию.\n\nОни будут уделять первоочередное внимание привлечению соответствующих советников по идеологии, а также общенациональным древам фокусов, чтобы сменить правительство. тип."

 EAI_config_GENERAL_10_text:0 "Кукольный Египет"
 EAI_config_GENERAL_10_tt:0 "Обходной путь, из-за которого ИИ Великобритании не защищал Египет. Помогает гарантировать, что угроза из Северной Африки не рухнет слишком рано."

 EAI_config_GENERAL_11_text:0 "Ось: не вторгаться в Норвегию"
 EAI_config_GENERAL_11_tt:0 "Предотвратите вторжение AI Axis в Норвегию. Норвегия склонна доставлять ИИ всевозможные неприятности. Это также предотвращает присоединение Финляндии к Оси, что означает, что Германия и СССР могут сосредоточить все свое внимание на главном фронте."

 EAI_config_GENERAL_12_text:0 "Нейтральная Южная Америка"
 EAI_config_GENERAL_12_tt:0 "Остановите страны Южной Америки от вступления в войну (только из-за дипломатических сценариев этого мода, а не по другим причинам)."

 EAI_config_GENERAL_13_dropdown_text:0 "Китайско-японская война: [EAI_GetSinoJapaneseWarSetting]"
 EAI_config_GENERAL_13_tt:0 "Установите, как будет развиваться китайско-японская война между нациями ИИ (при условии отсутствия других баффов или слишком большого вмешательства игроков).\n\n-Поддержите Японию: поведение ИИ Китая ограничено, чтобы позволить ИИ Японии добиться прогресса и стать более сильным противником в Тихий океан.\n\n-Поддержите Китай (поведение ИИ по умолчанию): Китай делает все возможное против Японии. §YНи у одной из сторон нет особого поведения, ограничивающего ИИ.§!\n\n-Тупик: поведение ИИ Китая ограничено в начале войны, чтобы позволить ИИ Японии добиться прогресса. В определенный момент ограничения на ИИ Китая снимаются, в то время как ИИ Японии становится более пассивным в этом отношении.\n\nПримечание: это касается только ситуаций ИИ против ИИ. Когда игрок вовлечен (нападает на ослабленную страну), ИИ может сделать все возможное, несмотря ни на что. (иногда только если игрок крупная страна)"
 EAI_config_GENERAL_13a_text:0 "Поддержите Японию"
 EAI_config_GENERAL_13b_text:0 "Благосклонность к Китаю"
 EAI_config_GENERAL_13c_text:0 "Безвыходное положение"

 EAI_config_GENERAL_14_dropdown_text:0 "Восточный фронт: [EAI_GetEasternFrontSetting]"
 EAI_config_GENERAL_14_tt:0 "Установите, как Восточный фронт прогрессирует между нациями ИИ (при условии отсутствия других баффов или слишком большого вмешательства игрока).\n\n-Поддержите Германию: поведение фронта ИИ СССР ограничено, чтобы позволить Германии добиться быстрого прогресса в начале войны, и затем он пытается сплотиться, чтобы сдержать вторжение. \n\n-Поддержите СССР (поведение ИИ по умолчанию): СССР делает все возможное против Оси. §YНи одна из сторон не имеет каких-либо особых ограничений поведения ИИ.§! \n\nПримечание: это только для ситуаций ИИ против ИИ. Когда игрок вовлечен (нападает на ослабленную страну), ИИ может сделать все возможное, несмотря ни на что. (иногда только если игрок крупная страна)"
 EAI_config_GENERAL_14a_text:0 "Благосклонность к Германии"
 EAI_config_GENERAL_14b_text:0 "Фавор СССР"



