 EAI_DM_AA.10000.t:0 "Вынесено предупреждение в отношении [EAI_illegal_wargoal_invader.GetName]"
 EAI_DM_AA.10000.d:0 "Агрессия [EAI_illegal_wargoal_invader.GetNameDef] по отношению к [EAI_illegal_wargoal_target.GetName] ​​вызвала реакцию других стран, опасающихся за свою национальную безопасность или стабильность в регионе. У [EAI_illegal_wargoal_invader.GetNameDef] есть семь дней, чтобы прекратить враждебные действия по отношению к [EAI_illegal_wargoal_target.GetName].\n\nИгнорирование их предупреждения нанесет ущерб будущим дипломатическим отношениям и может привести к вмешательству в поддержку [EAI_illegal_wargoal_target.GetName]."
 EAI_DM_AA.10000.o1:0 "Я понимаю."
 EAI_DM_AA.10000.d.tt:0 "§RОтмените свое оправдание войны против [EAI_illegal_wargoal_target.GetName] в течение 7 дней, иначе другие страны могут принять меры (гарантия, ленд-лиз, добровольцы, негативное отношение к вам) в поддержку [EAI_illegal_wargoal_target.GetName].§!\n\n"

