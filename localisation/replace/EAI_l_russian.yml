 EAI.4.t:0 "Экспертный ИИ"
 EAI.4.d:0 "Игрок, контролирующий [From.GetNameDef], открыл событие конфигурации экспертного ИИ."

 EAI.3.t:0 "Экспертный ИИ"
 EAI.3.d:0 "Похоже, это многопользовательская игра. Только один игрок может настроить параметры запуска. Однако вы можете выбрать, разрешить ли всем открывать окно расширенной конфигурации позже в игре или ограничить его только собой. Каждый раз, когда открывается окно конфигурации, каждый игрок в игре получает уведомление.\n\nХотите ли вы настроить параметры запуска экспертного ИИ в этом сеансе?"
 EAI.3.o3:0 "Да, и только мне разрешено открывать окно конфигурации во время этой игры."
 EAI.3.o1:0 "Да, но всем разрешено открывать окно конфигурации позже"
 EAI.3.o2:0 "Нет, пусть кто-то другой настроит мод"

 EAI_operation_countenance:0 "Операция"
 EAI_operation_countenance_desc:0 "Мы готовимся к внезапному нападению на Иран."
 EAI_propose_operation_countenance:0 "Предложить операцию"
 EAI_propose_operation_countenance_desc:0 "Предложите совместное англо-советское вторжение в Иран, чтобы обезопасить его нефть и безопасный путь поставок в Советский Союз."
 EAI_DM.1300_t:0 "Операция"
 EAI_DM.1300_d:0 "Мы получили предложение от [From.GetNameDef] начать совместное вторжение в Иран. Они говорят, что мы должны обезопасить его нефтяные месторождения от врага и установить безопасный путь снабжения Советского Союза."
 EAI_DM.1300.o1:0 "Мы согласны."
 EAI_DM.1300.o2:0 "Мы отказываемся."
 EAI_DM.1300.tt:0 "Мы начнем внезапную атаку через 35 дней."
 EAI_DM.1301_t:0 "Англо-советское вторжение в Иран"
 EAI_DM.1301_d:0 "[SOV.GetNameDefCap] и [ENG.GetNameDef] начали совместное вторжение в Иран. В качестве оправдания они ссылаются на стратегические опасения по поводу региона."
 EAI_DM.1301.o1:0 "Интересный..."
 EAI_DM.1302_t:0 "Операция"
 EAI_DM.1302_d:0 "[From.GetNameDefCap] отказался проводить совместное вторжение в Иран."
 EAI_DM.1302.o1:0 "Черт бы их побрал."
 EAI_DM.1303_t:0 "Операция"
 EAI_DM.1303_d:0 "[From.GetNameDefCap] согласился помочь нам в совместном вторжении в Иран."
 EAI_DM.1303.o1:0 "Хороший."

 EAI_DM.24.t:0 "Операция Барбаросса"
 EAI_DM.24.d:0 "Поражение Финляндии в Зимней войне против Советского Союза заставило их пошатнуться. Советский Союз продолжает оказывать на них давление с новыми требованиями.\n\nУ нас есть возможность незаметно связаться с внутренним кругом финского правительства и попросить их присоединиться к нашей надвигающейся войне против Советского Союза."
 EAI_DM.24.o1:0 "Связаться с финским руководством"
 EAI_DM.24.o2:0 "они нам не нужны"

 EAI_DM.25.t:0 "Операция Барбаросса"
 EAI_DM.25.d:0 "Правительство Германии тайно связалось с нашим руководством. Они планируют вторгнуться в Советский Союз и пригласили нас присоединиться."
 EAI_DM.25.o1:0 "Принимать"
 EAI_DM.25.o2:0 "Отклонить"

 EAI_DM.26.t:0 "Операция Барбаросса"
 EAI_DM.26.d:0 "Правительство Финляндии согласилось присоединиться к нашей войне."
 EAI_DM.26.o1:0 "Я понимаю"

 EAI_DM.27.t:0 "Операция Барбаросса"
 EAI_DM.27.d:0 "Финское правительство отказалось присоединиться к нашей войне."
 EAI_DM.26.o1:0 "Я понимаю"
