 EAI_config_STARTUP_window_desc:0 "§YВыберите здесь свои общие настройки или войдите в расширенную конфигурацию, чтобы настроить игру более детально. Нажмите «Выход», чтобы играть с настройками по умолчанию.\n\nРасширенная конфигурация позволяет вам настроить параметры сложности и определенное поведение ИИ вместо использования предустановок здесь и дает вам больше информации о различных функциях мода.\n\nЧтобы настроить конкретную страну, выберите страну на карте и нажмите CTRL-SHIFT-O, пока это окно открыто.\n\nИспользуйте сочетание клавиш CTRL-SHIFT-O, чтобы открыть окно расширенной конфигурации в любой момент игры.§!"

 EAI_config_STARTUP_1_headline:0 "Режим"
 EAI_config_STARTUP_1_dropdown_text:0 "[EAI_GetStartupMode]"
 EAI_config_STARTUP_1_tt:0 "Это влияет на общие типы армий, флотов и самолетов, которые ИИ исследует и строит."

 EAI_config_STARTUP_1a:0 "Нормальный"
 EAI_config_STARTUP_1a_tt:0 "§YРежим: Обычный§!\n\n§LРежим по умолчанию. Не такой конкурентоспособный, как режим испытаний, когда дело доходит до минимизации, он дает больше свободы в выборе различных стратегий в каждой игре и может не всегда придерживаться строго мета-дивизионов. §!"

 EAI_config_STARTUP_1b:0 "Испытывающий"
 EAI_config_STARTUP_1b_tt:0 "§YMode: Challenge§!\n\n§LДля тех, кто хочет, чтобы ИИ сосредоточился на более конкурентоспособных сборках. Он фокусируется на более эффективных стратегиях, а не на разнообразии, таких как: пехота 40 Вт, эффективные доктрины, меньше типов шаблонов, самолеты и корабли, построенные для того, чтобы сосредоточить свои исследования и больше опыта. §!"

 EAI_config_STARTUP_1c:0 "Исторический"
 EAI_config_STARTUP_1c_tt:0 "§YMode: Исторический§!\n\n§LДля тех, кто хочет, чтобы ИИ избегал мета-стратегий, таких как 40 делений по ширине, и хочет, чтобы ИИ (особенно крупные) строил юниты более исторически и предсказуемо. Не ждите настоящей исторической достоверности.§!"

 EAI_config_STARTUP_1d:0 "Случайный"
 EAI_config_STARTUP_1d_tt:0 "§YРежим: случайный§!\n\n§LВсе возможно. На случай, если вы хотите, чтобы ИИ вас удивил.§!"

 EAI_config_STARTUP_2_headline:0 "Сложность"
 EAI_config_STARTUP_2_dropdown_text:0 "[EAI_GetStartupDifficulty]"
 EAI_config_STARTUP_2_tt:0 "Это пресеты сложности, которые сочетают в себе различные настройки сложности. Эти настройки сложности являются совершенно необязательными и составляют лишь небольшую часть всего мода.\n\nЕсли вы ищете более высокую сложность, использование расширенной конфигурации и усиление определенных стран — гораздо лучшая идея."

 EAI_config_STARTUP_2a:0 "Легкий"
 EAI_config_STARTUP_2a_tt:0 "§YСложность: Легкая§!\n\n§G-Улучшенная логика ленд-лиза ИИ отключена.§!"

 EAI_config_STARTUP_2b:0 "Нормальный"
 EAI_config_STARTUP_2b_tt:0 "§YСложность: Нормальная§!"

 EAI_config_STARTUP_2c:0 "Жесткий"
 EAI_config_STARTUP_2c_tt:0 "§YСложность: Высокая§!§R\n\n-Динамическая сложность: вражеские страны рядом с вами или вашими союзниками получат умеренные бонусы.\n\n-Уменьшение истощения ИИ на 25%.§!"

 EAI_config_STARTUP_2d:0 "Очень сложно"
 EAI_config_STARTUP_2d_tt:0 "§YСложность: очень высокая§!§R\n\n-Динамическая сложность: вражеские страны рядом с вами или вашими союзниками получат умеренные бонусы.\n\n-Динамическая отчаянная защита: страны, воюющие с вами, будут получать увеличивающиеся бонусы по мере их получения. ближе к капитуляции.\n\n-50% снижение истощения ИИ.§!"

 EAI_config_STARTUP_2e:0 "Безумный"
 EAI_config_STARTUP_2e_tt:0 "§YСложность: Безумие§!§R\n\n-Динамическая сложность: вражеские страны рядом с вами или вашими союзниками получат высокие бонусы.\n\n-Динамическая отчаянная защита: страны, воюющие с вами, будут получать увеличивающиеся бонусы по мере их приближения к капитуляции.\n\n-75% снижение истощения ИИ.§!"

 EAI_config_STARTUP_2f:0 "Невозможный"
 EAI_config_STARTUP_2f_tt:0 "§YСложность: невыполнима§!§R\n\n-Динамическая сложность: вражеские страны рядом с вами или вашими союзниками получат огромные бонусы.\n\n-Динамическая отчаянная защита: страны, воюющие с вами, будут получать все больше бонусов по мере их приближения к капитуляции.\n\n-Динамические подкрепления: страны, воюющие с вами, могут получить бесплатные дивизии и технику при проигрыше.\n\n-75% снижение истощения ИИ.\n\n-Страны ИИ получают бесплатные конвои, когда у них меньше чем 50 доступных.§!"

