 EAI_config_ARMY_help_tt:0 "Военные фокусы ИИ\n\nВ этом моде ИИ строит свои вооруженные силы в соответствии со своими военными фокусами. В начале игры ИИ не выбрал никаких фокусов; обычно они выбирают свои фокусы в течение первого месяца игры, после того, как игра была снята с паузы. На основе этих фокусов ИИ определяет, какие технологии исследовать, какие шаблоны дивизий, варианты оборудования и конструкции кораблей создавать, что производить и сколько производить и многое другое.\n\nВы увидите фокусы, выбранные ИИ. на этом экране (если вы не используете режим настройки глобального фокуса в общих настройках). Вы можете редактировать эти фокусы в любое время, за исключением случаев, когда их настраивает сам ИИ, что может занять до месяца, если они делают это в первый раз во время игры (ИИ не начнет их настраивать, пока у вас открыта конфигурация страны). .\n\nФокусы, установленные вами вручную, не будут изменены ИИ позже, но в противном случае ИИ может изменить эти фокусы во время игры. Собственный выбор фокуса ИИ зависит от общего военного режима фокуса в общих настройках."

