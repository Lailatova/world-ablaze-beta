 EAI_config_DIFFUCULTY_help_tt:0 "[EAI_GetDifficultyHelpPage]"
 EAI_config_DIFFUCULTY_help_1_tt:0 "Руководство по настройкам сложности (страница 1/3)\n\n§LПочему в этом моде так много настроек сложности? Потому что у ИИ есть много специфических слабостей, которые нужно компенсировать, если вы хотите ровной игры (при условии, что вы хороши в игре, и особенно если вы хотите играть за крупную страну). Кроме того, некоторые настройки могут быть более захватывающими для вас, чем другие.\n\nЧто такое§! §Yдинамический§! §Lнастройки? Это означает, что мод дает эти бонусы странам в зависимости от того, как развивается игра, а не просто дает постоянный бонус всем странам ИИ. Динамические настройки включены для стран ИИ, которые воюют с вами (игроком) и находятся в непосредственной близости от вас или ваших союзников.§! §YЗависит от страны§! §LНастройки, с другой стороны, всегда активны, и им все равно, сражается ли ИИ с другим ИИ или с игроком.\n\nЧто такое§! §YБонус§! §Lsetting и чем он отличается от бонусов ванильного ползунка? Этот параметр по большей части предназначен для развития индустрии ИИ, чтобы компенсировать огромные потери оборудования, которые ИИ несет во время войн. Наиболее важной частью этого бонуса является снижение стоимости любого наземного и воздушного оборудования, которого не хватает ИИ, что намного выше, чем любой бонус слайдера. Это означает, что ИИ легче производить оборудование, которое ему действительно нужно, но он не создает нереалистичные запасы вещей, которые ему не нужны.\n\nЧто такое§! §YОтчаянная защита§!§L? Этот параметр постепенно увеличивает бонусы для ИИ по мере приближения к капитуляции, увеличивая производство оборудования, а также сокращая время набора дивизии. Как и в случае с бонусной настройкой, Desperate Defense также увеличивает производство снаряжения, в котором у ИИ есть дефицит. §!"
 EAI_config_DIFFUCULTY_help_2_tt:0 "Руководство по настройкам сложности (страница 2/3)\n\n§YБонус против отчаянной защиты?§! §L Вам решать, хотите ли вы одно или оба. Основное отличие состоит в том, что настройка «Бонус» постоянно активна для ИИ, а «Отчаянная защита» активируется только тогда, когда ИИ находится в обороне. Обратите внимание, что снижение стоимости снаряжения не суммируется при использовании обоих модификаторов, используется только самый высокий из двух модификаторов.\n\nЧто такое§! §YПодкрепление§!§L? Он создает оборудование И дивизии для ИИ, а не просто дает бонусы. Это более экстремальная настройка сложности, чем любая из вышеперечисленных, и ее следует использовать только тогда, когда других настроек недостаточно.§!"
 EAI_config_DIFFUCULTY_help_3_tt:0 "Руководство по настройкам сложности (стр. 3/3)\n\n§LПочему ИИ должен получить§! §Yсвободные конвои§!§L? Это связано с тем, что очень легко уничтожить конвои ИИ до такой степени, что он полностью замерзнет, ​​так как не сможет даже транспортировать свои юниты туда, где они нужны.\n\nПочему§! §YУменьшить истощение ИИ§!§L? ИИ не возражает, размещает ли он свои дивизии в горах или на болотах, а его постоянная перетасовка дивизий гарантирует, что ему потребуется огромное количество истощения. §!"

