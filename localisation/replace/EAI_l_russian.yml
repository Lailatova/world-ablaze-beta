 EAI_config_COUNTRY_2_headline:0 "Отчаянная защита"
 EAI_config_COUNTRY_2_tt:0 "Эта страна получает увеличивающийся бонусный модификатор, чем ближе она к капитуляции."
 EAI_config_COUNTRY_2a_text:0 "Выключенный"
 EAI_config_COUNTRY_2b_text:0 "Низкий"
 EAI_config_COUNTRY_2b_tt:0 "§YОтчаянная защита: Низкая\n\nМинимальные бонусы Отчаянной защиты (>0% прогресса капитуляции):§!\n\n§L-Время найма дивизии: -60%\n-Производство верфи: +5%\n-Производство Рост эффективности: +10%\n\nКроме того, любая наземная и воздушная техника, которой не хватает в этой стране, имеет небольшое снижение стоимости.§!\n\n§YМаксимальные бонусы «Отчаянной защиты» (>90% прогресса капитуляции):§ !\n\n§L-Время найма дивизии: -69%\n-Производство верфи: +50%\n-Рост эффективности производства: +100%\n\nКроме того, любое наземное и воздушное оборудование, которого в этой стране не хватает имеет среднее снижение затрат.§!"
 EAI_config_COUNTRY_2c_text:0 "Середина"
 EAI_config_COUNTRY_2c_tt:0 "§YОтчаянная защита: Средняя\n\nМинимальные бонусы Отчаянной защиты (>0% прогресса капитуляции):§!\n\n§L-Время найма дивизии: -60%\n-Производство верфи: +5%\n-Производство Рост эффективности: +10%\n\nКроме того, любая наземная и воздушная техника, которой не хватает в этой стране, имеет небольшое снижение стоимости.§!\n\n§YМаксимальные бонусы «Отчаянной защиты» (>50% прогресса капитуляции):§ !\n\n§L-Время найма дивизии: -80%\n-Производительность верфи: +100%\n-Рост эффективности производства: +200%\n\nКроме того, любой наземной и воздушной техники, которой в этой стране не хватает на имеет высокое снижение затрат.§!"
 EAI_config_COUNTRY_2d_text:0 "Высокий"
 EAI_config_COUNTRY_2d_tt:0 "§YОтчаянная защита: Высокая\n\nМинимальные бонусы Отчаянной защиты (>0% прогресса капитуляции):§!\n\n§L-Время найма дивизии: -69%\n-Выпуск верфи: +50%\n-Производство Рост эффективности: +100%\n\nКроме того, любая наземная и воздушная техника, которой не хватает в этой стране, имеет среднее снижение стоимости.§!\n\n§YМаксимальные бонусы «Отчаянной защиты» (>50% прогресса капитуляции):§ !\n\n§L-Время найма дивизии: -80%\n-Производительность верфи: +100%\n-Рост эффективности производства: +200%\n\nКроме того, любой наземной и воздушной техники, которой в этой стране не хватает на имеет высокое снижение затрат.!"

 EAI_config_COUNTRY_3_headline:0 "Подкрепления [EAI_GetReinforcements]"
 EAI_config_COUNTRY_3_tt:0 "Эта страна может получить бесплатные дивизии и технику, когда проигрывает. Подкрепления будут прибывать примерно раз в месяц, пока страна имеет право на них.\n\nОбщее количество дивизий, которые можно получить, зависит от размера страны. Их расположение предпочтительно где-то за активным фронтом, но вне поля зрения противника.\n\nТехника поступает только в категории наземной техники, где у ИИ есть дефицит.\n\n§YКоличество созданных дивизий: [?Root.EAI_dd_unit_count]§!"
