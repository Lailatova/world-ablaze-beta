 EAI_config_DIFFICULTY_2_headline:0 "Динамическая отчаянная защита"
 EAI_config_DIFFICULTY_2_tt:0 "Страны ИИ, которые находятся в состоянии войны с игроком, получают увеличивающиеся бонусы к промышленности и времени найма по мере приближения к капитуляции.\n\n§RВы можете отключить или переопределить этот параметр для определенных стран через конфигурацию страны.§!"
 EAI_config_DIFFICULTY_2a_text:0 "Выключенный"
 EAI_config_DIFFICULTY_2b_text:0 "Низкий"
 EAI_config_DIFFICULTY_2b_tt:0 "§YОтчаянная защита: Низкая\n\nМинимальные бонусы Отчаянной защиты (>0% прогресса капитуляции):§!\n\n§L-Время найма дивизии: -60%\n-Производство верфи: +5%\n-Производство Рост эффективности: +10%\n\nКроме того, любая наземная и воздушная техника, которой не хватает в этой стране, имеет небольшое снижение стоимости..§!\n\n§YМаксимум бонусов «Отчаянной защиты» (>90% прогресса капитуляции): §!\n\n§L-Время найма дивизии: -69%\n-Производительность верфи: +50%\n-Рост эффективности производства: +100%\n\nКроме того, любое наземное и воздушное оборудование, которое есть в этой стране Короткое описание имеет среднее снижение затрат.§!"
 EAI_config_DIFFICULTY_2c_text:0 "Середина"
 EAI_config_DIFFICULTY_2c_tt:0 "§YОтчаянная защита: Средняя\n\nМинимальные бонусы Отчаянной защиты (>0% прогресса капитуляции):§!\n\n§L-Время найма дивизии: -60%\n-Производство верфи: +5%\n-Производство Рост эффективности: +10%\n\nКроме того, любая наземная и воздушная техника, которой не хватает в этой стране, имеет небольшое снижение стоимости.§!\n\n§YМаксимальные бонусы «Отчаянной защиты» (>50% прогресса капитуляции):§ !\n\n§L-Время найма дивизии: -80%\n-Производительность верфи: +100%\n-Рост эффективности производства: +200%\n\nКроме того, любой наземной и воздушной техники, которой в этой стране не хватает на имеет высокое снижение затрат.§!"
 EAI_config_DIFFICULTY_2d_text:0 "Высокий"
 EAI_config_DIFFICULTY_2d_tt:0 "§YОтчаянная защита: Высокая\n\nМинимальные бонусы Отчаянной защиты (>0% прогресса капитуляции):§!\n\n§L-Время найма дивизии: -69%\n-Выпуск верфи: +50%\n-Производство Рост эффективности: +100%\n\nКроме того, любая наземная и воздушная техника, которой не хватает в этой стране, имеет среднее снижение стоимости.§!\n\n§YМаксимальные бонусы «Отчаянной защиты» (>50% прогресса капитуляции):§ !\n\n§L-Время найма дивизии: -80%\n-Производительность верфи: +100%\n-Рост эффективности производства: +200%\n\nКроме того, любой наземной и воздушной техники, которой в этой стране не хватает на имеет высокое снижение затрат.§!"

