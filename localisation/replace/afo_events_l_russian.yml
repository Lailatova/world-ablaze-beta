  can_armor.801.t:0 "Огденсбургское соглашение"
  can_armor.801.d:0 "Мы взяли на себя обязательство перед Канадой, где мы пообещали нашу полную поддержку в случае, если их территории будет угрожать опасность. Эта угроза осуществилась, и нам нужно решить, будем ли мы придерживаться этого соглашения."
  can_armor.801.a:0 "Мы не можем допустить захватчиков на американской земле!"
  can_armor.801.b:0 "Лишь бы их не тревожили, пусть вращаются колеса войны."

  can_armor.802.t:0 "[From.GetName] Запрашивает канадские территории"
  can_armor.802.d:0 "Давно выразив желание «репатриировать» колониальные территории Лабрадор и Ньюфаундленд как часть своей страны, [From.GetNameDef] попросил, чтобы Лабрадор и Ньюфаундленд проголосовали за объединение с Канадой.\n[From.GetLeader] ясно дал понять, что [From.GetNameDef] считает это [From.GetAdjective] почвой, и что им должен быть предоставлен выбор объединиться с Канадой"
  can_armor.802.a:0 "Пусть демократический процесс идет"
  can_armor.802.b:0 "Британская империя не может быть разорвана на части."

  can_armor.803.t:0 "Исполненная судьба"
  can_armor.803.d:0 "После того, как [From.GetNameDef] уступил Лабрадор и Ньюфаундленд, [Root.GetNameDef] наконец стал целым. Воистину, от Моря до Моря, каждый истинный [Root.GetAdjective] теперь находится в пределах наших границ, где им и место.\nНашим следующим шагом должно быть обеспечение безопасности и защищенности [Root.GetAdjective] государства!"
  can_armor.803.a:0 "Береговая линия – единственная надежная граница!"

  can_armor.804.t:0 "Имперское высокомерие"
  can_armor.804.d:0 "Ссылаясь на свое рушащееся «имперское право» и призывая защитить статус Лабрадора и Ньюфаундленда как колониальных владений [From.GetNameDef], они отказались уступить землю, которая по праву принадлежит нам! Эти люди [Root.GetAdjective], а Ньюфаундленд и Лабрадор владеют [Root.GetAdjective] ресурсами, но они должны подчиняться [From.GetAdjective] хозяевам.\nЭто неприемлемое положение дел, но ясно, что [From.GetNameDef] нельзя убедить в дипломатическое решение..."
  can_armor.804.a:0 "Мы найдем другие средства"

  can_armor.805.t:0 "[From.GetName] Запрашивает взаимное торговое соглашение"
  can_armor.805.d:0 "Экономика Канады тесно связана с нашей, и мы в значительной степени являемся крупнейшим экспортным рынком. Таким образом, их правительство предлагает сократить тарифы между нашими двумя странами, чтобы увеличить торговлю. Однако снижение тарифов будет означать, что канадские товары станут дешевле, и это может повлиять на некоторые местные экономики..."
  can_armor.805.a:0 "Существует большая предсказуемая выгода"
  can_armor.805.b:0 "Это не хорошо для американского бизнеса"

  can_armor.806.t:0 "[From.GetName] Принимает взаимное торговое соглашение"
  can_armor.806.d:0 ""
  can_armor.806.a:0 "Отличный"

  can_armor.807.t:0 "[From.GetName] Отклоняет взаимное торговое соглашение"
  can_armor.807.d:0 ""
  can_armor.807.a:0 "Разочаровывающий"

  can_armor.808.t:0 "Отчет Роуэлла Сируа"
  can_armor.808.d:0 "Канадская Королевская комиссия, созданная три года назад, наконец, завершила свою работу. У Комиссии есть много рекомендаций, предлагающих федеральному правительству взять на себя контроль над страхованием по безработице и пенсиями. Он также рекомендует создавать компенсационные платежи и ежегодные крупные денежные переводы из федерального правительства в провинцию.\nСледуя их советам, мы можем надеяться значительно сократить расходы, не затрагивая повседневную жизнь канадцев."
  can_armor.808.a:0 "Прекрасная работа, дамы и господа"

  can_armor.809.t:0 "Ищите спонсора для алюминиевой компании"
  can_armor.809.d:0 "Наш проект по резкому увеличению производства алюминия"
  can_armor.809.a:0 "Спросите у [USA.GetNameDefCap]"
  can_armor.809.b:0 "Спросите у [ENG.GetNameDefCap]"
  can_armor.809.c:0 "Мы будем финансировать это сами"

  can_armor.810.t:0 "[CAN.GetName] Запрашивает спонсорскую помощь для своей алюминиевой компании"
  can_armor.810.d:0 ""
  can_armor.810.a:0 "Мы будем финансировать их"
  can_armor.810.b:0 "Кто-то другой должен будет соответствовать счету"

  can_armor.811.t:0 "[FROM.GetName] соглашается спонсировать алюминиевую компанию"
  can_armor.811.d:0 ""
  can_armor.811.a:0 "Время затопить небеса"

  can_armor.812.t:0 "[FROM.GetName] Отказывается спонсировать алюминиевую компанию"
  can_armor.812.d:0 ""
  can_armor.812.a:0 "Спросите у [USA.GetNameDefCap]"
  can_armor.812.b:0 "Спросите у [ENG.GetNameDefCap]"
  can_armor.812.c:0 "Мы будем финансировать это сами"

  can_armor.813.t:0 "[CAN.GetName] Сотрудничает с нашей компанией по ядерному развитию"
  can_armor.813.d:0 ""
  can_armor.813.a:0 "Большой успех!"

  raj_armor.801.t:0 "Резолюция о выходе из Индии"
  raj_armor.801.d:0 "Комитет Всеиндийского конгресса собрался в Бомбее, чтобы ратифицировать резолюцию «Выйди из Индии». Поскольку Ганди назвал это «Сделай или умри» для Индии, это попытка освободить Раджа из нашей хватки и заключить мир с нашими врагами. Если мы ничего не предпримем, это может иметь катастрофические последствия для нашей войны в Азии."
  raj_armor.801.a:0 "Мы должны арестовать Конгресс"
  raj_armor.801.b:0 "Вмешательство приведет только к беспорядкам"

  raj_armor.802.t:0 "[ENG.GetName] Аресты Всеиндийского конгресса"
  raj_armor.802.d:0 "Поскольку британцы опасаются нашего отказа от войны, власти арестовали Всеиндийский конгресс и подавили наше движение за независимость. Мы должны тщательно решить наш следующий шаг"
  raj_armor.802.a:0 "Мы останемся привержены их решению"
  raj_armor.802.b:0 "С тяжелым сердцем мы должны отступить"

  raj_armor.803.t:0 "[FROM.GetNameDefCap] Предоставляет инвестиционный портфель"
  raj_armor.803.desc:0 "Представители [FROM.GetNameDef] посетили нашу страну и встретились с руководителями наших авиалиний, чтобы заручиться поддержкой их схемы инвестиций в алюминий. Правительство [FROM.GetNameDef] хотело бы, чтобы мы использовали наши ресурсы для создания базы по ремонту самолетов для оказания помощи в воздушных операциях в Индии путем создания новых авиационных и алюминиевых заводов."
  raj_armor.803.a:0 "Мы могли видеть, что извлекаем из этого выгоду"
  raj_armor.803.b:0 "Мы не видим существенной причины для таких инвестиций"

  raj_armor.804.t:0 "[FROM.GetNameDefCap] Правила инвестирования как возможность"
  raj_armor.804.desc:0 "Мы получили плохие новости от [FROM.GetNameDef]: хотя [FROM.GetAdjective] не питают к нам зла, нам сказали, что [FROM.GetNameDef] не будет вкладывать никаких ресурсов в нашу алюминиевую базу."
  raj_armor.804.a:0 "Прискорбно"

  raj_armor.805.t:0 "[FROM.GetNameDefCap] Инвестиции в новые алюминиевые заводы"
  raj_armor.805.desc:0 "Недавно [FROM.GetAdjective] официальные лица сообщили нам, что наш проект аэродрома одобрен. Наши собственные инспекторы посетили строительную площадку, чтобы убедиться, что все соответствует нашим ожиданиям, и не ушли разочарованными."
  raj_armor.805.a:0 "Они оказали нам большую услугу."

  raj_armor.806.t:0 "Индийский национальный конгресс уходит в отставку"
  raj_armor.806.desc:0 "После того, как мы объявили войну, Индийский национальный конгресс в знак протеста ушел в отставку, сославшись на то, что одобрение и интересы Индии не были учтены. Это означало, что мы восстановили контроль над территорией, утраченной на провинциальных выборах, но теперь ИНК работает в тени..."
  raj_armor.806.a:0 "Будем надеяться, что мы больше не услышим шума"

  raj_armor.807.t:0 "Миссия Криппса"
  raj_armor.807.desc:0 "По прибытии в Индию Криппс провел переговоры с индийскими лидерами и попытался своими предложениями удовлетворить все общины. Друг Неру, Криппс сделал все возможное, чтобы заключить соглашение. Однако между ИНК и британским правительством слишком много недоверия, и многие влиятельные лица не хотели достижения урегулирования. Таким образом, мы остаемся с мятежным Раджем, и наш единственный курс действий - заключать в тюрьму мятежных членов, чтобы поддерживать закон и порядок."
  raj_armor.807.a:0 "Заключить их в тюрьму"
  raj_armor.807.b:0 "Оставь их в покое"
  raj_armor.807.c:0 "Пещера в"

  RAJ_cripps_mission_fail_tt:0 "§RПотеряет весь британский кабинет, высшее командование и генералов§!\n§YУдаляет штаты Принкли§!\n\n"

  raj_armor.808.t:0 "Лахорская резолюция"
  raj_armor.808.desc:0 "Мухаммад Зафарулла-хан обратился к нам с предложением заручиться поддержкой мусульманского населения в военных действиях. Ссылаясь на беспорядки между различными религиозными группами в Радже, он предложил гарантировать отдельное мусульманское государство после окончания войны, чтобы обеспечить максимальную безопасность индийских мусульман."
  raj_armor.808.a:0 "Это соглашение к лучшему"
  raj_armor.808.b:0 "Мы можем предложить только лучшее представление"

  raj_armor.809.t:0 "Отправить Уэйвелла в британское владычество?"
  raj_armor.809.desc:0 "Британское владычество требует более милитаристского характера, чем нынешний вице-король при нынешних обстоятельствах. Уэйвелл — лучший выбор на эту позицию, но мы можем обменять его на Клода Окинлека. Должны ли мы одобрить этот обмен?"
  raj_armor.809.a:0 "Он будет хорошей заменой"
  raj_armor.809.b:0 "Уэйвелл слишком ценен для нас"
  RAJ_wavell_auchinleck_swap_tt:0 "Поменяется на §YАрчибальда Уэйвелла§! с §YКлодом Окинлеком§!"

  raj_armor.810.t:0 "[FROM.GetName] Посылает Уэйвелл"
  raj_armor.810.desc:0 "Великобритания направила Арчибальда Уэйвелла в качестве нашего нового вице-короля, который немедленно энергично занял свою новую должность и будет руководить Раджем до конца войны."
  raj_armor.810.a:0 "Отличный"

  raj_armor.811.t:0 "[FROM.GetName] Не отправляет Wavell"
  raj_armor.811.desc:0 "Великобритания не видела хорошей замены нашему нынешнему вице-королю, ссылаясь на то, что все кандидаты слишком ценны для их военных действий."
  raj_armor.811.a:0 "мы сделаем"

  raj_armor.812.t:0 "Индия требует независимости!"
  raj_armor.812.desc:0 "Протестующие штурмовали Дом правительства, насилие распространилось на все города. Наше положение в британском владычестве неприемлемо, и эвакуация британского штаба должна начаться немедленно. Несомненно, сразу же после нашего отъезда новый Индийский конгресс откажется от войны. Все потеряно."
  raj_armor.812.a:0 "Произошла катастрофа"

  raj_armor.813.t:0 "Риски голода"
  raj_armor.813.desc:0 "Наша нынешняя стратегическая ситуация на востоке вызывает большие волнения среди гражданского населения. Наше нынешнее правительство больше беспокоит ситуация за границей, чем то, что происходит дома. если наша стратегическая ситуация не будет исправлена ​​в ближайшее время или правительство не будет заменено, мы можем столкнуться с серьезным кризисом."
  raj_armor.813.a:0 "Мы должны решить исправить ситуацию"

  raj_armor.814.t:0 "Бенгальский голод"
  raj_armor.814.desc:0 "Бенгалия и раньше страдала от голода, но на этот раз события сговорились сделать ситуацию намного хуже, чем обычно. Поразительно некомпетентная колониальная администрация показала себя совершенно неспособной — или, возможно, даже не желающей — адекватно реагировать на циклон, уничтожающий большую часть урожая риса в Бенгалии. С беженцами, прибывающими из охваченных войной регионов страны, спрос на продукты питания растет с каждым днем, в то время как предложения не хватает. \n\nЦены на продукты питания резко выросли, в результате чего люди не ходят на работу, за которую больше не платят достаточно, чтобы прокормить свои семьи. Число призывников в армию также значительно сократилось, так как все больше и больше людей отказываются покидать свои дома, чтобы сражаться за правительство, которое ничем не помогает им."
  raj_armor.814.a:0 "Это катастрофа!"

  raj_armor.814.t_avoided:0 "Бенгальского голода удалось избежать"
  raj_armor.814.desc_avoided:0 "Благодаря нашим недавним успехам район Бенгалии стабилизировался, и признаки голода начали рассеиваться."
  raj_armor.814.b:0 "Всем хорошей работы"

  raj_armor.815.t:0 "Бенгальский голод подходит к концу"
  raj_armor.815.desc:0 ""
  raj_armor.815.a:0 "Слава богу все закончилось"

  raj_armor.816.t:0 "Оторваться от Великобритании?"
  raj_armor.816.desc:0 "Падение Великобритании предоставило нам уникальную возможность отколоться от Империи."
  raj_armor.816.a:0 "Давайте набросимся на это!"
  raj_armor.816.b:0 "Мы должны оставаться верными!"

  raj_armor.817.t:0 "Движение за выход из Индии сорвано!"
  raj_armor.817.desc:0 "Наши войска успешно сломили решимость Индийского национального конгресса, и в Радже был восстановлен мир. Теперь мы можем полностью сосредоточить наше внимание на военных усилиях."
  raj_armor.817.a:0 "Блестящий"

  raj_armor.890.t:0 "Протесты насилия вспыхивают!"
  raj_armor.890.desc:0 "Движение Quiet India стало жестоким! необходимы немедленные действия, чтобы подавить движение и сохранить Индию под британским контролем."
  raj_armor.890.a:0 "Неприемлемо!"

  ast_armor.801.t:0 "Австралийская гарантия"
  ast_armor.801.d:0 "Из-за нынешней высокой напряженности во всем мире и высокой вероятности того, что Австралии может угрожать опасность со стороны Японии, они попросили военной защиты, если они будут втянуты в оборонительную войну в Тихом океане."
  ast_armor.801.a:0 "Мы дадим это"
  ast_armor.801.b:0 "Мы не можем использовать наши силы для защиты Австралии"

  ast_armor.802.t:0 "[FROM.GetName] Гарантия Австралии"
  ast_armor.802.d:0 "[FROM.GetName] согласились дать Австралии гарантию защиты от любой угрозы ее независимости."
  ast_armor.802.a:0 "Мы сильны"

  ast_armor.803.t:0 "[FROM.GetName] Отклоняет гарантию Австралии"
  ast_armor.803.d:0 "[FROM.GetName] отклонил нашу петицию, и пока мы остаемся одни. Мы должны готовиться к очень тяжелой войне"
  ast_armor.803.a:0 "Мы одиноки"

  ast_armor.804.t:0 "Австралия предлагает Объединенное командование"
  ast_armor.804.d:0 "Австралия обратилась к нам с предложением создать объединенное командование АНЗАК путем слияния наших вооруженных сил с их. Это приведет к тому, что мы передадим наши дивизии, флот и авиацию Австралии."
  ast_armor.804.a:0 "это отличная идея"
  ast_armor.804.b:0 "Желательно отдельное управление"

  ast_armor.805.t:0 "Новая Зеландия принимает Объединенное командование"
  ast_armor.805.d:0 ""
  ast_armor.805.a:0 "Отличный"

  ast_armor.806.t:0 "Новая Зеландия отвергает Объединенное командование"
  ast_armor.806.d:0 ""
  ast_armor.806.a:0 "Отличный результат"

  ast_armor.807.t:0 "Военные учения АНЗАК"
  ast_armor.807.d:0 "Австралия провела учения между нашими военными. Мы использовали эту возможность, чтобы разработать новую тактику и улучшить нашу военную структуру."
  ast_armor.807.a:0 "Отличный"

  ast_armor.808.t:0 "Австралия предлагает Объединенное командование для Индонезии"
  ast_armor.808.d:0 "Австралия обратилась к нам с предложением создать объединенное командование ABDACOM путем слияния индонезийских вооруженных сил с их. Это приведет к тому, что мы передадим индонезийские дивизии, флот и авиацию Австралии."
  ast_armor.808.a:0 "это отличная идея"
  ast_armor.808.b:0 "Желательно отдельное управление"

  ast_armor.809.t:0 "[From.GetName] принимает команду ABDACOM"
  ast_armor.809.d:0 ""
  ast_armor.809.a:0 "Отличный"

  ast_armor.810.t:0 "[From.GetName] отклоняет команду ABDACOM"
  ast_armor.810.d:0 ""
  ast_armor.810.a:0 "Отличный результат"

  ast_armor.811.t:0 "[From.GetName] Запрашивает новые капитальные корабли"
  ast_armor.811.d:0 "[From.GetName] выразил обеспокоенность по поводу защиты Тихого океана и запросил у нас новые крупные корабли для противодействия угрозе на востоке. Наличие большего количества кораблей под австралийским командованием будет означать большую ответственность для Австралии за защиту Тихого океана и меньшую для нас."
  ast_armor.811.a:0 "Мы можем передать новый корабль"
  ast_armor.811.b:0 "Пошлем маленькую флотилию"
  ast_armor.811.c:0 "Мы можем сэкономить любой"

  ast_armor.812.t:0 "[From.GetName] прислал нам новый тяжелый крейсер"
  ast_armor.812.d:0 "[From.GetName] согласился на нашу просьбу и прислал нам новый Тяжёлый крейсер, чтобы возглавить РАН"
  ast_armor.812.a:0 "это превосходно"

  ast_armor.813.t:0 "[From.GetName] прислал нам группу новых тяжелых крейсеров"
  ast_armor.813.d:0 "[From.GetName] увидел растущую угрозу на Востоке и оснастил RAN несколькими кораблями. При этом они ожидают, что мы будем играть более важную роль в защите Тихого океана, любой отказ от этого будет иметь катастрофические последствия для наших отношений."
  ast_armor.813.a:0 "Очень щедрый из них"

  ast_armor.814.t:0 "[From.GetName] отклонил наш запрос"
  ast_armor.814.d:0 "Признавая угрозу на Востоке, [From.GetName] опроверг наш запрос, сославшись на большую потребность в кораблях в Атлантике и Северном море. Нам остается надеяться, что они быстро передумают, пока не стало слишком поздно."
  ast_armor.814.a:0 "Нам придется обойтись"

  ast_armor.815.t:0 "Джозеф А. Лайонс умирает"
  ast_armor.815.d:0 "Перенеся сердечный приступ во время поездки из Мельбурна в Сидней, Лайонс был доставлен в госпиталь Святого Винсента в Дарлингхерсте в критическом состоянии. К сожалению, вскоре он впал в кому и умер. вся нация в шоке. Теперь нам нужно будет собрать все по кусочкам и убедиться, что Австралия переживет надвигающийся шторм."
  ast_armor.815.a:0 "Вся нация будет оплакивать"

  saf_armor.801.t:0 "Южная Африка вступает в войну!"
  saf_armor.801.d:0 "Объединенная партия отказывается принять позицию нейтралитета Герцога во время Второй мировой войны, и было собрано экстренное голосование, при котором большинство высказалось за свержение его в пользу Яна Смэтса. Однако в Южной Африке все еще существует глубокий раскол между говорящими на английском и африкаанс, и будет трудно привлечь большую часть населения к участию в военных действиях."
  saf_armor.801.a:0 "Давайте победим это!"

  saf_armor.802.t:0 "[From.GetName] Готовит вторжение на Мадагаскар"
  saf_armor.802.d:0 ""
  saf_armor.802.a:0 "Мы не в состоянии остановить их"
  saf_armor.802.b:0 "Мы по-прежнему привержены защите"
  saf_armor.802.c:0 "Мы не в состоянии остановить их"
  saf_armor.802.e:0 "Мы по-прежнему привержены защите"

  saf_armor.803.t:0 "[From.GetName] Готовит оборону Мадагаскара"
  saf_armor.803.d:0 ""
  saf_armor.803.a:0 "Мы продолжим, как и планировалось"
  saf_armor.803.b:0 "Это слишком рискованно, давай отступим"

  saf_armor.804.t:0 "Восстание Оссевабрандвага"
  saf_armor.804.d:0 "Прогерманские африканеры в Южной Африке создали Ossewabrandwag, лидером которой стал Йоханнес ван Ренсбург. Они поддерживают идею Volksenheid и против участия в войне с Германией, если она произойдет. Если мы ничего не сделаем, они могут применить насилие, чтобы получить то, что хотят."
  saf_armor.804.a:0 "Мы должны следить за ними"

  saf_armor.805.t:0 "Stormjaers занимается саботажем!"
  saf_armor.805.d:0 "После вступления Южно-Африканского союза во Вторую мировую войну штурмовики вместе со всем содружеством в знак протеста начали саботировать гражданскую инфраструктуру. Большинство африканеров выступают против саботажа и протестуют против действий, однако Ossewabrandwag поддерживает эти действия."
  saf_armor.805.a:0 "Мы должны действовать быстро!"

  saf_armor.806.t:0 "Падение Ossewabrandwag"
  saf_armor.806.d:0 "После диверсий начинает действовать правительство. Они подавляют Ossewabrandwag. Тысячи из них помещены в лагеря для интернированных, чтобы уберечь их от саботажа гражданской инфраструктуры. После многих лет сопротивления ОБ, наконец, поставлен на свое место."
  saf_armor.806.a:0 "Наконец-то все закончилось, слава богу!"

  fra_armor.814.t:0 "Кабинет уходит в отставку"
  fra_armor.814.d:0 "Палата депутатов избрала Рейно премьер-министром, но только одним голосом, при этом большая часть его собственной партии воздержалась. Новое правительство особенно нестабильно; многие правые требовали, чтобы Рейно напал не на Германию, а на Советский Союз. Палата также вынудила Даладье, которого Рейно считал лично ответственным за слабость Франции, стать министром национальной обороны и войны Рейно."
  fra_armor.814.a:0 "Поль Рейно возглавит новое правительство."

  fra_armor.815.t:0 "Провинции меняют союз!"
  fra_armor.815.d:0 "Провинции в Центральной Африке, Индии, Китае и на Тихом океане заявили о своей поддержке свободного французского режима. Этот акт уже дестабилизировал как легитимность нашего правительства, так и доверие народа к нам. Если мы хотим вернуть себе эти колонии, то присоединение к Оси может быть нашей лучшей надеждой..."
  fra_armor.815.a:0 "Мы настоящее правительство!"
  fra_armor.815.b:0 "Мы подождем, пока война не закончится"

  fra_armor.73.t:0 "Североафриканские повстанцы!"
  fra_armor.73.d:0 ""
  fra_armor.73.a:0 "Мы настоящее правительство!"

  fra_armor.804.t:0 "Объявить Париж открытым городом"
  fra_armor.804.d:0 "Когда немецкая армия приближается к Парижу, наше правительство потеряло веру в способность наших вооруженных сил выиграть войну. Чтобы спасти Париж от полного разрушения, французское правительство решило объявить Париж открытым городом и начало выселять правительство из Парижа."
  fra_armor.804.a:0 "Эвакуация Столицы!"

  fra_armor.805.t:0 "Париж объявлен открытым городом"
  fra_armor.805.d:0 "Поскольку французское правительство полностью разошлось, наши победоносные военные убедили их в бесполезности дальнейших боев, и, увидев нашу военную машину, они решили объявить Париж открытым городом, позволяющим нашим войскам свободно входить. У нас есть узкое окно, чтобы воспользоваться этой возможностью на случай, если французские военные проигнорируют приказ правительства и решат превратить Париж в прифронтовой город."
  fra_armor.805.a:0 "Война выиграна"

  fra_armor.806.t:0 "Франция формирует Европейскую коалицию"
  fra_armor.806.d:0 "Французское правительство объявило о своем намерении объединить Европу под одним знаменем, чтобы противостоять «растущей угрозе враждебных сил и укрепить собственную безопасность». Хотя мощь Франции за последние годы резко возросла, она до сих пор не знает, каковы их настоящие намерения. Нам еще предстоит сделать выбор. Присоединяться к ним или отказаться от интеграции французского проекта?"
  fra_armor.806.a:0 "Мы должны присоединиться к ним"
  fra_armor.806.b:0 "У нас есть другие дела"

  fra_armor.807.t:0 "[From.GetName] соглашается присоединиться к Европейской коалиции"
  fra_armor.807.d:0 "[From.GetName] соглашается присоединиться к Европейской коалиции"
  fra_armor.807.a:0 "Они сделали правильный выбор."

  fra_armor.808.t:0 "[From.GetName] отказывается присоединиться к Европейской коалиции"
  fra_armor.808.d:0 "[From.GetName] отказывается присоединиться к Европейской коалиции"
  fra_armor.808.a:0 "Слишком плохо для них."

  fra_armor.809.t:0 "Обширная воинская повинность"
  fra_armor.809.d:0 "Планирование большой войны позволило нам немедленно начать мобилизацию большого количества нашего населения для развертывания на передовой."
  fra_armor.809.a:0 "Это должно дать нам много рабочей силы"

  fra_armor.810.t:0 "[FRA.GetName] просит денежной поддержки"
  fra_armor.810.d:0 "[FRA.GetName] просит помощи в борьбе с врагами. Большая часть предыдущих лет была свидетелем ранней мобилизации Франции, что привело к нехватке средств для долгосрочной войны. Должны ли мы помочь им?"
  fra_armor.810.a:0 "Помощь им в наших интересах"
  fra_armor.810.b:0 "Нас не интересует ситуация во Франции"

  fra_armor.811.t:0 "[USA.GetName] Посылает помощь!"
  fra_armor.811.d:0 ""
  fra_armor.811.a:0 "Спасибо американцам!"

  fra_armor.812.t:0 "[USA.GetName] Отказ в отправке помощи"
  fra_armor.812.d:0 ""
  fra_armor.812.a:0 "Массовое разочарование"

  fra_armor.816.t:0 "Экономика приспосабливается к Матиньонским соглашениям"
  fra_armor.816.d:0 "Первоначально после принятия нового закона о рабочих многие предприятия изо всех сил пытались приспособиться к более высокой заработной плате и правам, а некоторые обанкротились, однако, с большим количеством денег в обращении, для решения этой проблемы требовалось только время, и мы остались с более сильной экономикой и более счастливой рабочей силой, поскольку результат."
  fra_armor.816.a:0 "Теперь мы можем быстро развивать нашу экономику"

  fra_armor.894.t:0 "Бейрутская конференция"
  fra_armor.894.d:0 "Война в Европе развивается быстрыми темпами, и неизбежным победителям пора подумать о будущем Германии.\n\nМы можем предложить [beirut_partner.GetNameDef] созыв конференции по разделу [GER.GetNameDef] после войны, чтобы очертить наши сферы интересов. влияние на континент.\n\nНаши "друзья" в [beirut_partner.GetNameDef] указали, что они были бы заинтересованы в такой конференции. Несомненно, они захотят какой-то награды за свои жертвы."
  fra_armor.894.a:0 "Нам нужна конференция о будущем Германии."
  fra_armor.894.b:0 "Мы не можем сотрудничать с [yalta_partner.GetNameDef]."

  fra_armor.895.t:0 "Бейрутская конференция"
  fra_armor.895.d:0 "Поскольку война против [GER.GetNameDef] приближается к неизбежному завершению, [yalta_origin.GetNameDef] обратился к нам с предложением о конференции о будущем Германии.\n\nОни предлагают разделить [GER.GetNameDef] между востоком и западом. Это позволило бы нашей сфере влияния расшириться вглубь Европы, что компенсировало бы часть потерь, понесенных нами в этой ужасной борьбе."
  fra_armor.895.a:0 "Ради прочного сотрудничества."
  fra_armor.895.b:0 "Мы будем диктовать свой собственный мир."

  FRA_rhineland_puppet_tt:0 "§Y Район Рейнской области будет передан под прямой контроль Франции, а остальная часть Германии будет поставлена ​​под режим, дружественный Франции§!"

  italy.1.a:0 "Присоедините их к империи"
  italy.1.b:0 "Настроить марионеточное состояние"

  ita_armor.817.t:0 "Италия в кризисе"
  ita_armor.817.d:0 "С нашими большими территориальными потерями в Африке и на Сицилии наш народ требует прекращения войны, и во всех наших городах начались протесты, и ходят слухи о зарождающемся восстании на юге. Чтобы восстановить веру народа, мы должны вернуть себе Сицилию и показать, что Италия не падет!"
  ita_armor.817.a:0 "Мы должны немедленно контратаковать!"

  ita_armor.811.t:0 "Война с Эфиопией продолжается"
  ita_armor.811.d:0 "наш народ устал и не уверен в нашем правительстве из-за отсутствия завершения войны в Эфиопии. Из наших пропагандистских усилий они считают Эфиопию легкой мишенью, с которой наши военные могут легко победить. Мы должны удвоить наши усилия, чтобы быстро положить конец войне, прежде чем люди потеряют веру в нас."
  ita_armor.811.a:0 "Мы теряем поддержку народа"

  ita_armor.812.t:0 "Война с Эфиопией продолжается"
  ita_armor.812.d:0 "наш народ удивлен тем, что мы все еще находимся в состоянии войны с Эфиопией, а заголовки газет призывают к расследованию нашего военного штаба. Люди теперь теряют веру в способность наших вооруженных сил вести войны."
  ita_armor.812.a:0 "Нам нужно удвоить наши усилия"

  ita_armor.813.t:0 "Война с Эфиопией продолжается"
  ita_armor.813.d:0 "Население в шоке, что война еще не окончена! Они серьезно сомневаются в наших вооруженных силах и любой агрессивной внешней политике, которую мы можем применить в отношении других стран."
  ita_armor.813.a:0 "Нам нужен новый план"

  ita_armor.814.t:0 "Война с Эфиопией продолжается"
  ita_armor.814.d:0 "Народ призывает к прекращению военных действий с Эфиопией. Видение цены затяжной войны с такой маленькой страной полностью деморализовало всех дома."
  ita_armor.814.a:0 "Мы должны закончить войну сейчас"

  ita_armor.815.t:0 "Война с Эфиопией продолжается"
  ita_armor.815.d:0 "Конца пока не видно, по всей стране начинаются массовые протесты, к которым присоединяются наши военные и полиция, а не останавливают! Массовые беспорядки обязательно появятся"
  ita_armor.815.a:0 "Наше население деморализовано."

  ita_armor.818.t:0 "Италия предлагает защиту"
  ita_armor.818.d:0 "Италия обратилась к нам с предложением гарантировать нашу независимость в обмен на оборудование. Учитывая наше уязвимое положение, зажатое между многими странами, такое предложение может оказаться очень полезным. Однако это требует большой веры в Италию..."
  ita_armor.818.a:0 "Мы согласимся"
  ita_armor.818.b:0 "Мы в порядке сами по себе"

  ita_armor.819.t:0 "Чехословакия соглашается на наше предложение"
  ita_armor.819.d:0 "Чехословакия сочла, что наше предложение защиты было мудрым выбором, и не сомневается, что мы ценный союзник. Они договорились о поставках нам оружия, которое должно помочь нам модернизировать нашу армию."
  ita_armor.819.a:0 "Отличный"

  ita_armor.820.t:0 "Чехословакия отклоняет наше предложение"
  ita_armor.820.d:0 "Чехословакия не видит в нас ценного союзника и отвергла наше предложение о защите. Как ни прискорбно, это не помешает нам стать европейской сверхдержавой."
  ita_armor.820.a:0 "Независимо от того"

  ita_armor.821.t:0 "Итальянский ультиматум"
  ita_armor.821.d:0 "Итальянские дипломаты предъявили нам ультиматум с требованием подчиниться их оккупации! Нас обманули, думая, что итальянцы будут уважать нашу независимость, несмотря на то, что они в союзе с нами. Мало надежды, что мы сможем противостоять вторжению в одиночку..."
  ita_armor.821.a:0 "Мы должны представить"
  ita_armor.821.b:0 "Установите сопротивление"

  ita_armor.822.t:0 "Болгария"
  ita_armor.822.d:0 "Оценив ситуацию, болгарское правительство сделало правильный вывод, что нашу волю нельзя оспаривать. Мы уже отдали приказ начать переброску войск в Болгарию и теперь удерживаем их ключевые города. Это еще один шаг к восстановлению Великой Римской империи!"
  ita_armor.822.a:0 "Отличный"

  ita_armor.823.t:0 "Болгария отвергает ультиматум"
  ita_armor.823.d:0 "Несмотря на огромную разницу в силе, Болгария отказалась от оккупации и разорвала с нами связи. Если мы хотим их оккупировать, нужна более агрессивная дипломатия..."
  ita_armor.823.a:0 "Мы будем применять силу тогда"

  ita_armor.824.t:0 "Италия требует Стамбул"
  ita_armor.824.d:0 "Италия обратилась к нам с довольно диковинным требованием, чтобы мы передали ценный город Стамбул, ссылаясь на то, что они хотят восстановить Римскую империю. Хотя они могут считать себя непобедимыми, они настроены серьезно. Можем ли мы позволить себе войну?"
  ita_armor.824.a:0 "Мы плохо подготовлены к войне"
  ita_armor.824.b:0 "Они никогда не будут иметь его!"

  ita_armor.825.t:0 "Турция передает территорию"
  ita_armor.825.d:0 "К нашему удивлению, Турция приняла наши требования, скорее всего потому, что не хочет быть втянутой в более широкий конфликт. Это большая победа для нас!"
  ita_armor.825.a:0 "Отличный"

  ita_armor.826.t:0 "Турция отвергает претензии Италии"
  ita_armor.826.d:0 "Турция отвергла все наши претензии на город и готова защищать эту территорию. Хотя это и не самый неожиданный результат, тем не менее, он нежелательный."
  ita_armor.826.a:0 "Это был тонкий шанс"

  ita_armor.827.t:0 "Стамбул завоеван"
  ita_armor.827.d:0 "С завоеванием Стамбула многие политики и сама общественность поддержали восстановление города в его первоначальном наследии, начиная с его названия."
  ita_armor.827.a:0 "Возродите старую Столицу!"

  ita_armor.828.t:0 "Германия продолжает аншлюс"
  ita_armor.828.d:0 "Несмотря на наши гарантии независимости Австрии, это не поколебало Германию от стремления к аншлюсу с австрийским народом. Это ставит нас в затруднительное положение, независимо от того, придерживаемся ли мы своих обязательств и рискуем войной или отступаем."
  ita_armor.828.a:0 "Мы не можем надеяться на победу"
  ita_armor.828.b:0 "Мы выполняем свои обязательства"

  ita_armor.829.t:0 "Италия отказывается от поддержки Австрии"
  ita_armor.829.d:0 "Из-за того, что мы приступили к аншлюсу, Италия довольно постыдно отозвала свои гарантии независимости Австрии. Это серьезный удар по репутации итальянца и, вероятно, вызвало нестабильность в их стране. Однако для нас это большой успех, и мы должны быть в состоянии приступить к аншлюсу, не опасаясь сопротивления Италии. Жаль, что они не видят будущее так, как мы."
  ita_armor.829.a:0 "Мы объединим немецкий народ!"

  ita_armor.830.t:0 "Италия выдает предупреждение"
  ita_armor.830.d:0 "Благодаря тому, что мы приступили к аншлюсу, Италия подтвердила свою позицию в отношении сохранения мира в Европе. Более вероятная причина в том, что они рассматривают немецкую экспансию как угрозу. Таким образом, мы остаемся с потенциальной войной с итальянцами и значительным усилением напряженности, если мы продолжим аншлюс, который может дорого обойтись Рейху."
  ita_armor.830.a:0 "Никто не остановит нас"

  ita_armor.831.t:0 "Муссолини уволен с поста главы правительства"
  ita_armor.831.d:0 "Вчера утром король ворвался в здание парламента Муссолини и потребовал смещения главы государства и его подчиненных. Это включало отстранение от должности нескольких генералов и начальника штаба. Имея высшую власть, а также поддержку народа и многих членов фашистского совета, Муссолини был арестован, а нынешнее руководство Италией принял король Виктор Эммануил. В речи, чтобы заверить народ Италии, король раскрыл планы Муссолини по созданию Римской империи, которая привела бы Италию к катастрофе и поражению. Имея полный контроль над Италией, мир задается вопросом, что ждет Италию дальше."
  ita_armor.831.a:0 "Только король подходит для правления"
  ita_armor.831.b:0 "Мы должны двигаться к истинной демократии"
  Vatican_attitude_tt:0 "£faction_ita_vatican Ватикан стал §Gболее дружелюбным§!"

  ita_armor.832.t:0 "Муссолини сбегает из тюрьмы!"
  ita_armor.832.d:0 "После смещения Муссолини с поста премьер-министра его эскорт в тюрьму попал в засаду, устроенную, без сомнения, чернорубашечниками, которые остались ему верны. Полиция опоздала, чтобы предотвратить его побег, и расследование, удвоенное по поводу пропавших без вести офицеров, показало нам, что в стране и ее правительстве все еще глубоко укоренилась поддержка фашизма."
  ita_armor.832.a:0 "Начни охоту на дуче!"

  ita_armor.833.t:0 "Проблемы на севере"
  ita_armor.833.d:0 "Несколько офицеров сообщили о проблемах в своих рядах. Многие солдаты по-прежнему политически связаны с Муссолини, и многие офицеры подали в отставку в знак протеста против его увольнения. Высшее командование очень обеспокоено нашим сердцем на севере, который добился больших успехов при правлении Муссолини и, по слухам, укрывает дуче."
  ita_armor.833.a:0 "Мы должны противостоять его влиянию"

  ita_armor.834.t:0 "Италия требует Савойи"
  ita_armor.834.d:0 "Италия, ссылаясь на итальянское население Савойи, стремится расширить свою приграничную зону вокруг этого района, чтобы укрепить Италию. Тем не менее, мы те, кто будет решать это."
  ita_armor.834.a:0 "Я полагаю, они могут иметь Савойю"
  ita_armor.834.b:0 "Им нужно больше, чем несколько тысяч мертвых"

  ita_armor.835.t:0 "Италия требует Корсику"
  ita_armor.835.d:0 "Италия, ссылаясь на итальянское население Корсики, стремится расширить свою приграничную зону вокруг этого района, чтобы укрепить Италию. Тем не менее, мы те, кто будет решать это."
  ita_armor.835.a:0 "Корсика полезнее под их контролем"
  ita_armor.835.b:0 "Им нужно больше, чем несколько тысяч мертвых"

  ita_armor.836.t:0 "Италия требует Мальту"
  ita_armor.836.d:0 "Италия, ссылаясь на итальянское население Мальты, стремится расширить свою приграничную зону вокруг этого района, чтобы укрепить Италию. Тем не менее, мы те, кто будет решать это."
  ita_armor.836.a:0 "Я ожидаю великих дел, давая Мальту"
  ita_armor.836.b:0 "Такой приз должен остаться с нами"

  ita_armor.837.t:0 "Италия требует Далмацию"
  ita_armor.837.d:0 "Италия, ссылаясь на итальянское население Далмации, стремится расширить свою приграничную зону вокруг этого района, чтобы укрепить Италию. Тем не менее, мы те, кто будет решать это."
  ita_armor.837.a:0 "Далмация не имеет значения, пусть она у них есть."
  ita_armor.837.b:0 "Им нужно больше, чем несколько тысяч мертвых"

  ita_armor.838.t:0 "Италия требует Тичино"
  ita_armor.838.d:0 "Италия, ссылаясь на итальянское население Тичино, стремится расширить свою приграничную зону вокруг этого района, чтобы укрепить Италию. Тем не менее, мы те, кто будет решать это."
  ita_armor.838.a:0 "Они могут иметь Тичино, если это сделает их счастливыми"
  ita_armor.838.b:0 "Им нужно больше, чем несколько тысяч мертвых"

  ita_armor.839.t:0 "[From.GetName] Принимает наши требования"
  ita_armor.839.d:0 "[From.GetName] увидел мудрость поддержки наших требований в отношении нашей законной территории и сдал ее нам."
  ita_armor.839.a:0 "Отличный"

  ita_armor.840.t:0 "[From.GetName] Отклоняет наши требования"
  ita_armor.840.d:0 "[From.GetName] счел целесообразным помешать нашим скромным, справедливым и разумным требованиям в отношении нашей законной территории."
  ita_armor.840.a:0 "Неприемлемо."

  ita_armor.841.t:0 "[ITA.GetName] Предлагает план захвата Гибралтара."
  ita_armor.841.d:0 "[ITA.GetName] предложил собрать наших самых радикальных националистов и спровоцировать беспорядки и саботаж в Гибралтере, чтобы ослабить его. Это откроет скалу для наших сил, чтобы захватить наши законные права. Этот план опасен и вряд ли приведет к войне с [ENG.GetName], если они не отдадут Скалу. Однако если война неизбежна, то это поставило бы нас в наиболее выгодное положение."
  ita_armor.841.a:0 "Давайте дадим этому нашу печать одобрения"
  ita_armor.841.b:0 "Война с [ENG.GetName] слишком опасна"

  ita_armor.842.t:0 "[SPR.GetName] согласился с нашим Планом"
  ita_armor.842.d:0 ""
  ita_armor.842.a:0 "Блестящий"

  ita_armor.843.t:0 "[SPR.GetName] отклонил наш план"
  ita_armor.843.d:0 ""
  ita_armor.843.a:0 "Они не считают войну неизбежной"

  ita_armor.844.t:0 "Проблемы в Гибралтере"
  ita_armor.844.d:0 "Радикалы из Испании начали собираться вокруг Гибралтара, и хотя поначалу они протестовали мирно, ситуация переросла в беспорядки. Также появляются сообщения о людях, пересекающих воду, и целостность нашей военной базы потенциально может быть поставлена ​​под угрозу."
  ita_armor.844.a:0 "Нужно срочно армировать скалу"

  ita_armor.845.t:0 "Успех в Гибралтаре"
  ita_armor.845.d:0 "Пришли сообщения о наших успехах в саботаже фортов и баз Гибралтара. Британские войска дезорганизованы и заняты сдерживанием созданного нами хаоса, если и было время нанести удар, то сейчас."
  ita_armor.845.a:0 "Мы их хорошо напугали, но передумали"
  ita_armor.845.b:0 "Сейчас самое время нанести удар!"

  ita_armor.846.t:0 "[?global.year|0] Выборы"
  ita_armor.846.d:0 "Через месяц после окончания нашей гражданской войны народ проголосовал, и с небольшой победой..."
  ita_armor.846.a:0 "...Partito Popolare Italano победила"
  ita_armor.846.b:0 "...Partito Nazionale Monarchico победила"
  ita_armor.846.c:0 "...Partito Comunista Italano победила"
  ita_elections_requirment_tt:0 "Состоялись новые выборы"

  ita_armor.847.t:0 "Король Виктор Эммануил III уходит в отставку"
  ita_armor.847.d:0 "После победы на выборах всегда скромный король Эммануэль предпринял свое первое действие в качестве главы Италии, поставив своего двоюродного брата Фердинандо Адальберто во главе страны, сославшись на плохое здоровье. Он подчеркнул, что Италии необходимо сильное и народное руководство, чтобы продвигаться вперед, и выразил полное доверие новому лидеру."
  ita_armor.847.a:0 "Да здравствует новый король!"

  ita_armor.848.t:0 "Послать ультиматиум?"
  ita_armor.848.d:0 "Югославия не может рассчитывать на победу в борьбе между нашими странами, если мы направим им требование о наших законных правах на землю в Далмации, они могут просто передать ее без боя."
  ita_armor.848.a:0 "Сделай это"
  ita_armor.848.b:0 "Сейчас не самое подходящее время"

  ita_armor.849.t:0 "Италия требует Далмацию"
  ita_armor.849.d:0 "Итальянские войска концентрируются по другую сторону нашей границы, и их дипломаты требуют, чтобы мы уступили им всю Далмацию! Должны ли мы сопротивляться?"
  ita_armor.849.a:0 "Нет. Это безнадежно."
  ita_armor.849.c:0 "Да! Мы не отдадим свою территорию без боя!"

  ita_armor.850.t:0 "[YUG.GetName] Сдает Далмацию"
  ita_armor.850.d:0 "Югославы мудро уступили нашим требованиям и вывели все свои силы из Далмации. Мы включим эту территорию в союз как Молдавскую Советскую Социалистическую Республику. Его граждане теперь будут пользоваться благами социализма."
  ita_armor.850.a:0 "Отличный"

  ita_armor.851.t:0 "[YUG.GetName] Отказывается от наших требований"
  ita_armor.851.d:0 "Югославы отказались подчиниться нашим требованиям! Похоже, нам придется силой изгнать их оккупационные силы из Далмации."
  ita_armor.851.a:0 "Они пожалеют об этом"

  ita_armor.852.t:0 "Раздел Центральной Европы"
  ita_armor.852.d:0 "Наши цели видны, однако планировщики настаивают на том, чтобы мы искали Францию ​​и Германию, поскольку мы рискуем столкнуться с их военным сопротивлением, чтобы разделить Центральную Европу. Должны ли мы делить добычу или рискнуть сделать это в одиночку?"
  ita_armor.852.a:0 "Безопаснее найти общие цели"
  ita_armor.852.b:0 "Нам не нужно сотрудничать"
  ita_armor.852.c:0 "нет никого"

  ita_armor.853.t:0 "[ITA.GetName] Предлагает разделить Центральную Европу"
  ita_armor.853.d:0 "Италия пришла к нам с самыми честолюбивыми планами поделить Центральную Европу между нашими сферами влияния и растворить Швейцарию, Австрию и Венгрию. Такой шаг сделает нас мишенью для других великих держав в Европе, а также создаст беспорядки в Европе. Мы определенно достаточно сильны, но готовы ли мы изменить Европу?"
  ita_armor.853.a:0 "Маленькие государства служат только нашим врагам"
  ita_armor.853.b:0 "Наши интересы не совпадают"

  ita_armor.854.t:0 "[ITA.GetName] Предлагает разделить Центральную Европу"
  ita_armor.854.d:0 "Италия пришла к нам с самыми честолюбивыми планами поделить Центральную Европу между нашими сферами влияния и растворить Швейцарию, Австрию и Венгрию. Такой шаг сделает нас мишенью для других великих держав в Европе, а также создаст беспорядки в Европе. Мы определенно достаточно сильны, но готовы ли мы изменить Европу?"
  ita_armor.854.a:0 "Маленькие государства служат только нашим врагам"
  ita_armor.854.b:0 "Мы не согласны, но не будем вмешиваться"
  ita_armor.854.c:0 "Наши интересы не совпадают"

  ita_armor.855.t:0 "[FROM.GetName] принимает"
  ita_armor.855.d:0 ""
  ita_armor.855.a:0 "Теперь были на простом режиме"

  ita_armor.856.t:0 "[FROM.GetName] отклоняет"
  ita_armor.856.d:0 ""
  ita_armor.856.a:0 "Будем надеяться, что они не помешают"

  ita_armor.857.t:0 "Разделение Восточной Европы"
  ita_armor.857.d:0 "Наши армии готовы завоевать Восточную Европу, однако"
  ita_armor.857.a:0 "Безопаснее найти общие цели"
  ita_armor.857.b:0 "Нам не нужно сотрудничать"
  ita_armor.857.c:0 "нет никого"

  ita_armor.858.t:0 "[ITA.GetName] Предлагает разделить Восточную Европу"
  ita_armor.858.d:0 "Италия пришла к нам с самыми честолюбивыми планами поделить Центральную Европу между нашими сферами влияния и растворить Швейцарию, Австрию и Венгрию. Такой шаг сделает нас мишенью для других великих держав в Европе, а также создаст беспорядки в Европе. Мы определенно достаточно сильны, но готовы ли мы изменить Европу?"
  ita_armor.858.a:0 "Маленькие государства служат только нашим врагам"
  ita_armor.858.b:0 "Наши интересы не совпадают"

  ita_armor.859.t:0 "[FROM.GetName] принимает"
  ita_armor.859.d:0 ""
  ita_armor.859.a:0 ""

  ita_armor.860.t:0 "[FROM.GetName] отклоняет"
  ita_armor.860.d:0 ""
  ita_armor.860.a:0 ""

  ita_armor.861.t:0 "[From.GetNameDefCap] приглашает [Root.GetNameDef] в [alliance_inviter.GetFactionName]"
  ita_armor.861.d.a:0 "С подозрением следя за последними событиями в мировой политике, [alliance_inviter.GetNameDef] протягивает нам руку дружбы, предлагая нам свою защиту и призывая нас встать с ними на защиту принципов свободы и демократии. Как член [alliance_inviter.GetFactionName], свобода нашего народа вполне может быть защищена. Чтобы поощрить наше принятие, [alliance_inviter.GetNameDef] предложил нам наши исторические территории Воеводины и Западного Баната."
  ita_armor.861.d.b:0 "Понимая, что иногда даже сильным нужны союзники, [alliance_inviter.GetAdjective] пригласили нас присоединиться к [alliance_inviter.GetFactionName]. Если мы решим согласиться, это вполне может дать нам широкие возможности найти свое место под солнцем. Чтобы поощрить наше принятие [alliance_inviter.GetNameDef] предложил нам наши исторические территории Воеводина и Западный Банат."
  ita_armor.861.d.c:0 "Наши идейные союзники в [alliance_inviter.GetNameDef] отметили наш ценный вклад в дело рабочих, и сегодня утром мы получили приглашение присоединиться к [alliance_inviter.GetFactionName]. Вместе с другими социалистическими республиками мы могли с новой силой развернуть революцию. Чтобы поощрить наше принятие, [alliance_inviter.GetNameDef] предложил нам наши исторические территории Воеводины и Западного Баната."
  ita_armor.861.d.e:0 "Похоже, [alliance_inviter.GetAdjective] считают, что мы представляем для них стратегический интерес, и что они считают более выгодным, чтобы мы работали вместе, чем если бы мы позволили себе быть разделенными нашими идеологическими различиями. Сегодня утром посол [alliance_inviter.GetAdjective] передал нам приглашение стать государством-членом [alliance_inviter.GetFactionName]. Чтобы поощрить наше принятие, [alliance_inviter.GetNameDef] предложил нам наши исторические территории Воеводины и Западного Баната."
  ita_armor.861.a:0 "Мы встанем на их сторону."
  ita_armor.861.b:0 "Нам нужно всего несколько тысяч убитых..."
  ita_armor.861.c:0 "Мы будем сражаться вместе с нашими товарищами!"
  ita_armor.861.e:0 "Это выгодный выбор."
  ita_armor.861.f:0 "Нам лучше без них."
  ita_armor.861.g:0 "У нас уже есть нужные союзники."

  ita_armor.862.t:0 "[From.GetNameDefCap] приглашает [Root.GetNameDef] в [alliance_inviter.GetFactionName]"
  ita_armor.862.d.a:0 "С подозрением следя за последними событиями в мировой политике, [alliance_inviter.GetNameDef] протягивает нам руку дружбы, предлагая нам свою защиту и призывая нас встать с ними на защиту принципов свободы и демократии. Как член [alliance_inviter.GetFactionName], свобода нашего народа вполне может быть защищена. Чтобы поощрить наше согласие [alliance_inviter.GetNameDef] предложил нам наши исторические территории Фракии."
  ita_armor.862.d.b:0 "Понимая, что иногда даже сильным нужны союзники, [alliance_inviter.GetAdjective] пригласили нас присоединиться к [alliance_inviter.GetFactionName]. Если мы решим согласиться, это вполне может дать нам широкие возможности найти свое место под солнцем. Чтобы поощрить наше принятие [alliance_inviter.GetNameDef] предложил нам наши исторические территории Фракии."
  ita_armor.862.d.c:0 "Наши идейные союзники в [alliance_inviter.GetNameDef] отметили наш ценный вклад в дело рабочих, и сегодня утром мы получили приглашение присоединиться к [alliance_inviter.GetFactionName]. Вместе с другими социалистическими республиками мы могли с новой силой развернуть революцию. Чтобы поощрить наше согласие [alliance_inviter.GetNameDef] предложил нам наши исторические территории Фракии."
  ita_armor.862.d.e:0 "Похоже, [alliance_inviter.GetAdjective] считают, что мы представляем для них стратегический интерес, и что они считают более выгодным, чтобы мы работали вместе, чем если бы мы позволили себе быть разделенными нашими идеологическими различиями. Сегодня утром посол [alliance_inviter.GetAdjective] передал нам приглашение стать государством-членом [alliance_inviter.GetFactionName]. Чтобы поощрить наше принятие [alliance_inviter.GetNameDef] предложил нам наши исторические территории Фракии."
  ita_armor.862.a:0 "Мы встанем на их сторону."
  ita_armor.862.b:0 "Нам нужно всего несколько тысяч убитых..."
  ita_armor.862.c:0 "Мы будем сражаться вместе с нашими товарищами!"
  ita_armor.862.e:0 "Это выгодный выбор."
  ita_armor.862.f:0 "Нам лучше без них."
  ita_armor.862.g:0 "У нас уже есть нужные союзники."

  ita_armor.863.t:0 "Германия продолжает военную экспансию"
  ita_armor.863.d:0 "Нацистская Германия снова и снова доказывала, что ей нельзя доверять, даже зайдя так далеко, что напала на своих бывших верных союзников, единственное, что осталось сделать сейчас, это создать блок взаимной защиты, который включает в себя последние европейские страны, еще не находящиеся под властью Германии. контроль."
  ita_armor.863.a:0 "Средиземноморско-балканский блок помощи"
  ita_armor.863.b:0 "Ничто не может остановить Германию"

  ita_armor.864.t:0 "Муссолини объявляет войну Франции и Англии"
  ita_armor.864.d:0 "Доставлено Муссолини в 18:0 "La vittoria è nostra!"

  ita_armor.892.t:0 "Гражданская война в Италии"
  ita_armor.892.d:0 "Ровно в 5:0 "...которую под предводительством нашего короля мы победим!"
  ita_armor.892.b:0 "...которую, как единый народ, мы победим!"
  death_to_the_fascists:1 "Death to the Fascists!\n" "Смерть фашистам!\n"

  ita_armor.893.t:0 "Увольнение Муссолини"
  ita_armor.893.d:0 "После наших катастрофических поражений многие в нашей партии и стране открыто высказались против продолжения войны. Верховный совет, возглавляемый фельдмаршалом Пьетро Бадольо и королем Эммануэлем, официально отстранил Муссолини и фашистский режим. Без сомнения, вскоре после этого они планируют подписать перемирие с союзниками. У нас есть два возможных варианта: уйти в отставку и позволить Италии присоединиться к союзникам, предавшим Германию, или собрать оставшихся союзников, предупредить Германию и положить конец этому восстанию. В любом случае наше будущее выглядит действительно мрачным."
  ita_armor.893.a:0 "Мы будем стоять"
  ita_armor.893.b:0 "Мы должны раздавить предателей!"

  ITA_on_the_brink:0 "§RВызовет гражданскую войну§!"
  ITA_not_on_the_brink:0 "§GИзбежит гражданской войны§!"

  ita_armor.894.t:0 "Вторая мировая война подходит к концу"
  ita_armor.894.d:0 "После окончания Второй мировой войны мы можем сосредоточиться на восстановлении. Нашим первым действием будет перенос столицы обратно в Рим."
  ita_armor.894.a:0 "Время восстановить"

  ita_armor.895.t:0 "Италия просит перемирия"
  ita_armor.895.d:0 "После нашей победы в Северной Африке и нашего вторжения в Италию итальянское правительство свергло Муссолини и осудило фашизм. Теперь они ищут нас и заключают с нами перемирие и готовы перейти на другую сторону и сражаться вместе с нами против своих бывших союзников. Это очень хорошая возможность разорвать альянс Оси и навсегда ослабить Оси на Средиземноморском театре военных действий.\nПодписывая это перемирие, Италия соглашается передать нам контроль над Северной Африкой, а также над всеми союзными землями под ее контролем, и в возвращение мы возвращаем всю землю на итальянском полуострове."
  ita_armor.895.a:0 "Мы можем принять эти условия"
  ita_armor.895.b:0 "Мы принимаем только безоговорочную капитуляцию"

  ita_armor.896.t:0 "Италия убеждает в лояльности"
  ita_armor.896.d:0 "Мы только что узнали, что великий итальянский совет арестовал Муссолини и взял на себя управление итальянским правительством. Хотя этот шаг явно отталкивает Италию от фашизма, новый глава итальянского правительства уверяет нас, что Италия останется верной Оси. Однако было бы абсурдно думать, что итальянцы не пытаются за закрытыми дверями подписать перемирие. Поэтому мы должны немедленно отправить войска в Италию, чтобы обеспечить контроль Оси и подготовить операцию по спасению Муссолини, если итальянцы повернутся против нас."
  ita_armor.896.a:0 "Мы видим сквозь их ложь"

  ita_armor.897.t:0 "Союзники подписывают перемирие"
  ita_armor.897.d:0 "Союзники приняли наши условия и подписали с нами перемирие. Мы должны немедленно ожидать немецкого возмездия, наша единственная надежда на наших новых союзников..."
  ita_armor.897.a:0 "Отличный"
  ita_armor.897.b:0 "Мы опоздали..."

  ita_armor.898.t:0 "Союзники отказываются от перемирия"
  ita_armor.898.d:0 "Союзники отвергли наше мирное предложение и заявили, что примут только безоговорочную капитуляцию. Это довольно неожиданно, учитывая, насколько договор благоприятствовал союзникам, но, тем не менее, мы остаемся в ужасном положении, и наша единственная надежда - на победу Оси."
  ita_armor.898.a:0 "Тогда мы будем драться насмерть"

  ita_armor.899.t:0 "Конец гражданской войны в Италии"
  ita_armor.899.d:0 "Долгий и кровавый конфликт завершился... победой республиканцев. Благодаря этой победе рябь фашизма потрясла его место рождения, и оно очистилось. Основное внимание итальянского народа сосредоточено на восстановлении страны, но еще более важным является решение о том, в каком направлении двигаться дальше."
  ita_armor.899.a:0 "С силой мы восстанавливаем"

  jap_armor.800.t:0 "Инцидент на мосту Марко Поло"
  jap_armor.800.d:0 "Японские солдаты готовятся к наступлению на стратегический мост Марко Поло по приказу наших военных генералов без разрешения правительства. при полной поддержке японской армии у нас остается только два очень сложных варианта, но выбор очевиден..."
  jap_armor.800.a:0 "У нас нет выбора, кроме как следовать"
  jap_armor.800.b:0 "Заставьте их повернуться"

  JAP_ask_for_peace_USA_TT:0 "Должен контролировать все тихоокеанские острова союзников и территорию в Океании."

  jap_armor.801.t:0 "Япония предлагает мир"
  jap_armor.801.d:0 "Япония пришла к нам с мирным соглашением о прекращении боевых действий на Тихом океане. После побед японцев на островах Тихого океана и завоевания Океании у них есть очень прочный плацдарм для отражения любых атак с нашей стороны. Хотя победа не является невозможной и от нее мы не готовы отказаться, несколько лет мира могут дать нам время восстановить наш флот и армии для нового вторжения в Тихий океан."
  jap_armor.801.a:0 "Мы примем"
  jap_armor.801.b:0 "Мы никогда не смиримся с поражением"

  jap_armor.802.t:0 "Союзники остаются непокорными"
  jap_armor.802.d:0 "Даже несмотря на наши огромные успехи в Тихом океане, союзники не принимают наших условий мира. Возможно, есть планы вторжения, о которых мы не знаем, или просто заблуждаемся. Какой бы ни была причина, только вторжение в Соединенные Штаты и победа стран Оси в Европе могут сейчас привести к миру."
  jap_armor.802.a:0 "Мы победим"

  jap_armor.810.t:0 "Инцидент в Ояме"
  jap_armor.810.d:0 "Вскоре после события Марко-Поло в Шанхае произошел еще один инцидент, в результате которого от рук китайцев погиб японский лейтенант. Поскольку наши попытки разрядить обстановку не увенчались успехом, японская армия запросила немедленную отправку подкреплений, если китайцы не уйдут из Шанхая."
  jap_armor.810.a:0 "На этот раз мы готовы"

  jap_armor.812:0 "Китай отказывается от соглашения Хэ-Умэдзу"
  jap_armor.812.d:0 "Китай начал свой путь освоения Севера, что привело к прямому конфликту с нашими владениями в Восточном Хэбэе. Вопреки нашему соглашению они вернули войска Гоминьдана обратно в регион Шаньдун/Хэбэй и требуют от нас отказаться от наших китайских владений. Наши военные готовы, если мы будем соблюдать условия соглашения и противостоять Китаю на границе. Это, скорее всего, приведет к войне. Если мы когда-нибудь даже подумаем об отказе от соглашения, кто знает, прислушаются ли наши военные..."
  jap_armor.812.a:0 "Это нарушение недопустимо"
  jap_armor.812.b:0 "Пора выходить из Китая"

  jap_armor.813.t:0 "Япония предлагает мир"
  jap_armor.813.d:0 "Поскольку Япония завоевала наш Дальний Восток, мы больше не можем надеяться вернуть нашу потерянную землю, лежащую за труднопроходимой местностью и вне досягаемости нашего флота. По этому мирному соглашению мы уступаем Японии наши дальневосточные территории и Монголию, отрезая нам доступ к Тихому океану. Это, несомненно, трагический исход... возможно, несколько лет мира помогут нам восстановиться, чтобы подготовить месть и окончательную победу над Японией."
  jap_armor.813.a:0 "У нас пока будет мир..."
  jap_armor.813.b:0 "Мы никогда не смиримся с поражением"

  jap_armor.814.t:0 "Переворот молодых офицеров подавлен"
  jap_armor.814.desc:0 "Группе молодых офицеров не удалось захватить власть. Однако было убито много офицеров и политиков, а также бывших премьер-министров. Атаки на город Токио и Императорский дворец потрясли нас, но быстрые действия Сугиямы, сплотившего большие силы против повстанцев, предотвратили дальнейшую эскалацию. В сочетании с указом Императора о том, что армия повстанцев должна сдаться, у повстанцев было мало надежды на успех, и многие впоследствии покончили жизнь самоубийством."
  jap_armor.814.a:0 "Наша воля непоколебима"

  jap_armor.815.t:0 "Катастрофа переворота молодого офицера"
  jap_armor.815.desc:0 "Группе молодых офицеров не удалось захватить власть. Однако было убито много офицеров и политиков, а также бывших премьер-министров. Нападения на город Токио и Императорский дворец потрясли страну, причинив большой ущерб и развернув боевые действия. Несмотря на указ Императора о том, что армия повстанцев должна сдаться, его воля не смогла достучаться до армии повстанцев, и без единого ответа последовала кровавая баня. ."
  jap_armor.815.a:0 "Наши военные были разобщены"

  jap_armor.816.t:0 "[MEN.GetName] Запрашивает управление [927.GetName]"
  jap_armor.817.t:0 "[MEN.GetName] Запрашивает управление [621.GetName]"
  jap_armor.818.t:0 "[MEN.GetName] Запрашивает управление [941.GetName]"
  jap_armor.819.t:0 "[MEN.GetName] Запрашивает управление [926.GetName]"
  jap_armor.820.t:0 "[MEN.GetName] Запрашивает управление [746.GetName]"
  jap_armor.821.t:0 "[MEN.GetName] Запрашивает управление [948.GetName]"
  jap_armor.822.t:0 "[MEN.GetName] Запрашивает управление [756.GetName]"
  jap_armor.823.t:0 "[MEN.GetName] Запрашивает управление [788.GetName]"
  jap_armor.824.t:0 "[MEN.GetName] Запрашивает управление [330.GetName]"
  jap_armor.825.t:0 "[MEN.GetName] Запрашивает управление [789.GetName]"
  jap_armor.816.d:0 "Мэнцзяну обещали все монгольские территории, когда он присоединился к нам против китайцев, было бы мудро, если бы мы выполнили нашу договоренность, отдав им обетованную землю, которую мы только что захватили."
  jap_armor.816.a:0 "Мы дадим им это"
  jap_armor.816.b:0 "Мы выполним их требования позже"

  jap_armor.826.t:0 "Сиамский вопрос"
  jap_armor.826.d:0 "Благодаря нашему недавнему союзу с Сиамом мы имеем над ними абсолютную власть. Чтобы лучше служить Сфере совместного процветания Восточной Азии, мы можем либо превратить их в одного из наших подданных, либо совершить полное вторжение, чтобы включить Сиам в состав Японской империи."
  jap_armor.826.a:0 "Сделайте их нашей темой"
  jap_armor.826.b:0 "полностью включить их в империю"

  jap_armor.827.t:0 "[MAN.GetName] Предлагает правительство национального сотрудничества"
  jap_armor.827.d:0 "Теперь, когда реорганизованное национальное правительство Китая полностью сформировано, Пуи предложил объединить две страны, чтобы лучше организовать китайскую промышленность и выполнить обещание, которое мы ему дали, став императором Китая. Если мы примем это предложение, это, несомненно, приведет к усилению китайской марионетки, но может открыть дверь к более автономному государству."
  jap_armor.827.a:0 "Китай должен оставаться раздробленным"
  jap_armor.827.b:0 "Чем сильнее Китай, тем сильнее Япония"

  jap_armor.828.t:0 "[JAP.GetName] Осуждает правительство национального сотрудничества"
  jap_armor.828.d:0 "Япония, вероятно, опасаясь сильного Китая, не дала нам передышки в этом объединении."
  jap_armor.828.a:0 "Наше будущее в Японии"

  jap_armor.829.t:0 "[JAP.GetName] Утверждает правительство национального сотрудничества"
  jap_armor.829.d:0 ""
  jap_armor.829.a:0 "Отличный"

  jap_armor.830.t:0 "Последствия инцидента 26 февраля"
  jap_armor.830.d:0 "Поскольку радикальные группировки в японских вооруженных силах дискредитированы, пришло время пересмотреть мнение Окада Кэйсукэ на посту премьер-министра и, возможно, заменить его более политической фигурой, чтобы попытаться установить военный контроль над японским правительством."
  jap_armor.830.a:0 "Пожелаем ему успехов"
  jap_armor.830.b:0 "Мы не можем изменить статус-кво"

  jap_armor.831.t:0 "Последний шанс выйти из Лондонского морского договора"
  jap_armor.831.d:0 "Лондонская конференция по военно-морскому договору почти подходит к концу, это наш последний шанс отказаться от договора и строить какие угодно корабли"
  jap_armor.831.a:0 "Откажись от этого железного якоря"
  jap_armor.831.b:0 "Лучше всего в мире сказать"

  ger_armor.400.t:0 "Въезд Германии в Прибалтику"
  ger_armor.400.d:0 "Когда немецкие войска вошли в Балтийское море, местное население приветствовало их в надежде на восстановление своей независимости. Оккупация при Советах была жестокой, и поэтому многие жители стремятся присоединиться к немцам в их борьбе против Советского Союза."
  ger_armor.400.a:0 "Мы освободим все земли большевистской власти"
  german_entry_baltic:0 "15 Соответствие будет добавлено к каждой балтийской стране, когда они будут завоеваны."

  ger_armor.407.t:0 "Въезд Германии в Украину"
  ger_armor.407.d:0 "Когда немецкие войска вошли в Украину, местное население приветствовало их в надежде на обретение независимости от Советского Союза, особенно после событий Голодомора. Таким образом, многие жители стремятся присоединиться к немцам в их борьбе против Советского Союза."
  ger_armor.407.a:0 "Мы освободим все земли большевистской власти"
  german_entry_ukraine:0 "15 Соответствие будет добавлено к каждому украинскому государству, когда они будут завоеваны."

  ger_armor.801.t:0 "Германия предлагает союз"
  ger_armor.801.d:0 "После наших территориальных потерь в зимней войне немцы обратились к нам с приглашением присоединиться к их фракции. С началом вторжения в Советский Союз у нас появилась возможность вернуть нашу землю и распространить наше влияние на всю Северную Скандинавию. Это заманчивая возможность, но мы должны быть уверены, что Германия победит. Также есть шанс, что, если мы не примем, мы откроем себя для вторжения Оси в будущем. Каким бы ни было наше решение, пути назад после него нет..."
  ger_armor.801.a:0 "Мы примем их предложение"
  ger_armor.801.b:0 "Нас не втянут в очередную войну"

  ger_armor.802.t:0 "Финляндия присоединяется к Оси"
  ger_armor.802.d:0 "Хотя между нашими правительствами существуют разногласия, наша цель одна — уничтожение советского зла. Наши отношения тянутся еще до Зимней войны, и пришло время нашим народам объединиться против Советов, чтобы вернуть себе и установить то, что по праву должно быть. Немцы предлагают союз против Советского Союза во имя величия наших народов и в отместку за тех, кто проиграл Советам."
  ger_armor.802.a:0 "Мы обещали отомстить"

  ger_armor.803.t:0 "Финляндия отказывается от нашего предложения"
  ger_armor.803.d:0 "Финны отказались и остаются нейтральными по отношению к тем, кто когда-то обидел их. Как могло их правительство быть настолько слабым, чтобы не воспользоваться случаем отомстить за них!"
  ger_armor.803.a:0 "Нам придется удвоить наши усилия на Севере."

  ger_armor.804.t:0 "Смерть Фрица Тодта"
  ger_armor.804.d:0 "8 февраля 1942 года, вскоре после взлета с аэродрома Вольфшанце под Растенбургом в Восточной Пруссии, самолет Тодта внезапно разбился. К сожалению, несмотря на наш быстрый ответ, Тодт был объявлен мертвым на увиденном.\n\nВ Берлине были проведены полные похороны, и теперь партия ищет замену в качестве нового министра вооружений. Многие смотрят на Альберта Шпеера как на многообещающего и амбициозного человека, который хорошо подходит для этой роли."
  ger_armor.804.a:0 "Мы будем оплакивать эту потерю"

  ger_armor.805.t:0 "Германия приглашает нас в Оси"
  ger_armor.805.d:0 "Когда на Балканах бушует война, Германия обратилась к нам за помощью, обещая нам новые земли, которыми мы должны владеть как в Греции, так и в Югославии, если мы присоединимся к Оси."
  ger_armor.805.a:0 "Мы принимаем их приглашение"
  ger_armor.805.b:0 "Мы должны оставаться нейтральными"

  ger_armor.806.t:0 "Болгария снижается"
  ger_armor.806.d:0 "Болгария отвергла наше предложение, и новый балканский фронт вряд ли откроется, если мы не заставим его"
  ger_armor.806.a:0 "Мы предложили им простой вариант"
  ger_armor.806.b:0 "Это наверное к лучшему"

  ger_armor.807.t:0 "[JAP.GetName] Предлагает обмен исследованиями"
  ger_armor.807.d:0 "Япония требует обмена технологиями, чтобы помочь нам модернизировать наш флот, а нам помочь модернизировать их армию."
  ger_armor.807.a:0 "Мы принимаем их предложение"
  ger_armor.807.b:0 "Нам не нужен этот обмен"

  ger_armor.808.t:0 "[GER.GetName] Принимает обмен исследованиями"
  ger_armor.808.d:0 ""
  ger_armor.808.a:0 "Отличный"

  ger_armor.809.t:0 "[GER.GetName] Отклоняет исследовательский обмен"
  ger_armor.809.d:0 ""
  ger_armor.809.a:0 "Позор"

  ger_armor.810.t:0 "Рудольф Гесс спасен"
  ger_armor.810.d:0 "Во время нашего глубокого проникновения в Великобританию наши солдаты наткнулись на тюремную камеру, в которой находился наш бывший глава партии Рудольф Гесс. Он казался в восторге, когда мы взяли под свой контроль здание, ссылаясь на немецкую славу и величие позднего Рейха, но нельзя забывать его действия после падения Франции. Теперь остается вопрос, что с ним делать?"
  ger_armor.810.a:0 "Мы не можем смотреть мимо его действий"
  ger_armor.810.b:0 "Мы должны восстановить его звание"

  ger_armor.811.t:0 "[GER.GetName] Требует Эльзас Лотарингию"
  ger_armor.811.d:0 "Германия находится на пути к восстановлению своей былой славы, и это ставит их в прямой конфликт с нами. В настоящее время их взгляды устремлены на Эльзас-Лотарингию, законную французскую территорию, которой когда-то владели немцы. Нам поставлен ультиматум: отдай землю или война."
  ger_armor.811.a:0 "Пока это служит нашим интересам"
  ger_armor.811.b:0 "Это возмутительная просьба"

  ger_armor.812.t:0 "[FRA.GetName] Трансферы Эльзас Лотарингия"
  ger_armor.812.d:0 "Франция увидела, что воевать с нами бесполезно."
  ger_armor.812.a:0 "Сюрприз, конечно, но долгожданный"

  ger_armor.813.t:0 "[FRA.GetName] Отклоняет наше требование"
  ger_armor.813.d:0 ""
  ger_armor.813.a:0 "Тогда мы возьмем его силой"

  ger_armor.814.t:0 "[From.GetName] Предлагает экономическую интеграцию"
  ger_armor.814.d:0 "Поскольку мы уже тесно переплетены, [From.GetNameDef] пришел с предложением помочь нам в расширении нашей военной экономики путем более полной интеграции наших экономик. Это значительно помогло бы как нашему военному росту, так и сблизило бы наши страны."
  ger_armor.814.a:0 "Отличная идея"
  ger_armor.814.b:0 "Мы думаем, что нет"

  ger_armor.815.t:0 "[From.GetName] Принимает экономическую интеграцию"
  ger_armor.815.d:0 "Правительство [From.GetAdjective] сообщает нам, что оно принимает наше предложение по интеграции наших военных экономик."
  ger_armor.815.a:0 "Под нашей опекой их армии будут расти."

  ger_armor.816.t:0 "[From.GetName] Отвергает экономическую интеграцию"
  ger_armor.816.d:0 "Правительство [From.GetAdjective] сообщает нам, что оно отвергает наше предложение об интеграции наших военных экономик."
  ger_armor.816.a:0 "Они отвергают само величие!"

  ger_armor.817.t:0 "Выбор нового главы вермахта"
  ger_armor.817.d:0 "Нашим первым шагом в обеспечении безопасности нашей нации является реформирование и денацификация нашей армии. После чистки СС у нас есть три кандидата, которые все могут справиться с задачей и помочь прославить нашу новую армию."
  ger_armor.817.a:0 "Людвиг Бек доказал свою лояльность"
  ger_armor.817.b:0 "Франц Гальдер мог оказаться интересным"
  ger_armor.817.c:0 "Вальтер фон Браухич был бы хорошим вариантом"

  ger_armor.818.t:0 "Выбор нового главы Люфтваффе"
  ger_armor.818.d:0 "Наше люфтваффе было заражено эго Геринга, ниже приведены два кандидата, которые помогут вернуть честь люфтваффе и сделать его грозным мечом Германии."
  ger_armor.818.a:0 "Альберт Кессельринг - хороший кандидат"
  ger_armor.818.b:0 "Риттер фон Грайм мог работать"

  ger_armor.819.t:0 "Выбор нового главы Кригсмарине"
  ger_armor.819.d:0 "Кригсмарине оказались верными Германии, а не нацистам. Они — гордость Германии, и мы должны выбрать кандидата, который поможет им в этом новом будущем."
  ger_armor.819.a:0 "Эрих Редер уничтожал флоты"
  ger_armor.819.b:0 "Карл Дениц может нанести ущерб"

  ger_armor.820.t:0 "Захват чешской танковой промышленности"
  ger_armor.820.d:0 "Благодаря нашему недавно полученному контролю над чехами, мы можем использовать любые полезные конструкции танков, которые нам попадаются."
  ger_armor.820.a:0 "Отличный"

  ger_armor.821.t:0 "Объявление 4-летнего плана"
  ger_armor.821.d:0 "Экономическое чудо Германского рейха поразило не только немецкий народ, но и международное сообщество. Нам нужно закрепиться на нашем пути экономической организации, и Адольф Гитлер объявил о плане, который должен быть реализован в течение следующих четырех лет. Целью этого плана будет контроль над экономикой, а также решение проблемы раскола внутри министра экономики между Ялмаром Шахтом и Германом Герингом."
  ger_armor.821.a:0 "Путь к величию!"

  ger_armor.822.t:0 "Немецкая взаимопомощь"
  ger_armor.822.d:0 "Германия хочет эксклюзивных торговых прав на материалы, которые мы производим. Взамен они позволят нам иметь эксклюзивные права на их ресурсы. По сути, это беспроигрышная ситуация."
  ger_armor.822.a:0 "Мы примем эти условия"
  ger_armor.822.b:0 "Нет, спасибо, мы будем в порядке."

  ger_armor.823.t:0 "Италия принимает"
  ger_armor.823.d:0 "Италия приняла наши условия, и между нашими странами открылась более свободная торговля, а инвесторы уже обосновались в Южном Тироле. Надеюсь, это позволит обеим нашим странам помогать друг другу в нашем перевооружении."
  ger_armor.823.a:0 "Отличный"

  ger_armor.824.t:0 "Италия отказывается"
  ger_armor.824.d:0 "Итальянцы отклонили наше предложение и дистанцировались от Германии. Это может означать только то, что они не желают присоединяться к нам и, возможно, проводят политику, которая пойдет вразрез с нашими планами."
  ger_armor.824.a:0 "Мы должны внимательно следить за ними"

  ger_armor.825.t:0 "Германия предъявляет ультиматум"
  ger_armor.825.d:0 "Германия пришла к выводу, что [From.GetName] больше не может самостоятельно функционировать в качестве эффективного члена Оси, и предъявила нам ультиматум. Либо согласиться с немецким контролем над нашим правительством и вооруженными силами, по сути став марионеткой, либо рискнуть принять более решительную резолюцию."
  ger_armor.825.a:0 "Они должны уважать нашу силу!"
  ger_armor.825.b:0 "Мы будем торговаться за лучшую позицию"
  ger_armor.825.c:0 "У нас нет выбора, кроме как принять"

  ger_armor.826.t:0 "[From.GetName] отказывается"
  ger_armor.826.d:0 "[From.GetName] категорически отвергает ультиматум!"
  ger_armor.826.a:0 "Теперь мы прибегаем к силе"
  ger_armor.826.b:0 "Мы отступим"

  ger_armor.827.t:0 "[From.GetName] просит больше автономии"
  ger_armor.827.d:0 "[From.GetName] утверждает, что, хотя мы правы в своей оценке, они хотели бы потребовать большей автономии, чем мы предлагаем."
  ger_armor.827.a:0 "Мы позволим это"
  ger_armor.827.b:0 "мы примем только тотальный контроль"

  ger_armor.828.t:0 "[From.GetName] принимает"
  ger_armor.828.d:0 "[From.GetName] считают ситуацию нестабильной и ведущей к потенциальному кризису. Таким образом, они приняли наш ультиматум в обмен на немедленную военную поддержку."
  ger_armor.828.a:0 "Это для большего блага"

  ger_armor.830.t:0 "Германия объявляет войну!"
  ger_armor.830.d:0 "Кажется, что Германия хочет продолжить эти абсурдные требования... предательские псы"
  ger_armor.830.a:0 "Наши шансы невелики"

  ger_armor.831.t:0 "Германия берет на себя полный контроль"
  ger_armor.831.d:0 "После нашего ответа Германия взяла нас под свой контроль, и у нас нет другого выбора, кроме как держаться на поводке. Может быть, есть надежда восстановить нашу автономию, если мы докажем, что способны"
  ger_armor.831.a:0 "Это для большего блага"

  ger_armor.832.t:0 "Германия заявляет о своем превосходстве"
  ger_armor.832.d:0 "После нашего ответа Германия предоставила нам некоторую автономию и утверждает свой контроль над нашей страной. Может быть, есть надежда восстановить нашу автономию, если мы докажем, что способны"
  ger_armor.832.a:0 "Мы обречены"

  ger_armor.833.t:0 "Германия отступает"
  ger_armor.833.d:0 "Германия признает абсурдность их требований и отступает. Хотя мы остаемся союзниками, напряженность возросла, и было бы неразумно доверять Германии."
  ger_armor.833.a:0 "Мы избежали катастрофы"

  ger_armor.829.t:0 "Германия отвергает наше предложение"
  ger_armor.829.d:0 "Германия отвергла все, кроме тотального контроля, теперь у нас остается два варианта..."
  ger_armor.829.a:0 "Мы просто не можем принять это"
  ger_armor.829.b:0 "У нас нет выбора, кроме как встать на колени"

  ger_armor.701.t:0 "Поддержка Циндао"
  ger_armor.701.d:0 "Германский рейх обратился к нам с предложением дальнейшей поддержки посредством танковой и пехотной техники, однако, подобно западным державам, они требуют, чтобы мы передали контроль над портовым городом Циндао. Хотя мысль об отказе от дальнейшей территории немыслима, это предотвратит ее попадание в руки Японии в случае начала войны."
  ger_armor.701.e:0 "Германский рейх обратился к нам с предложением дальнейшей поддержки посредством танковой и пехотной техники, однако, подобно западным державам, они требуют, чтобы мы передали контроль над портовым городом Циндао. Хотя это противоречит нашей цели японской гегемонии, наличие союзника за пределами Японии может оказаться очень ценным."
  ger_armor.701.a:0 "Мы можем согласиться с этим"
  ger_armor.701.b:0 "Неприемлемо"

  ger_armor.702.t:0 "Китай принимает нашу поддержку Циндао"
  ger_armor.702.d:0 "Китай согласился на наше предложение, и в Китай осуществляются немедленные поставки оборудования. Иметь территорию за пределами Германии — великое национальное достижение, и оно показало миру, что Рейх здесь, чтобы остаться!"
  ger_armor.702.a:0 "У Китая большой потенциал"

  ger_armor.703.t:0 "Китай отказывается от нашей поддержки Циндао"
  ger_armor.703.d:0 "Китай решил, что наша поддержка не означает отказа от территории, и поэтому отказался принять наше предложение."
  ger_armor.703.a:0 "Они пожалеют об этом"

  ger_armor.834.t:0 "Вторгнуться в Польшу?"
  ger_armor.834.d:0 "Поскольку Польша, похоже, находится на проигравшей стороне в их войне и не имеет крупных союзников, которые могли бы ей помочь, нам представилась прекрасная возможность захватить любые претензии, которые мы можем иметь в отношении их страны, прежде чем они попадут в опасные руки."
  ger_armor.834.a:0 "Мы защитим немецкий народ"
  ger_armor.834.b:0 "это слишком рискованно"

  ger_armor.835.t:0 "Судьба Югославии"
  ger_armor.835.d:0 "Как лидер Оси, Германия реорганизовала оккупированную страну Югославию, чтобы удовлетворить претензии всех своих союзников. Это также привело к созданию нового государства Хорватия для продвижения интересов Германии."
  ger_armor.835.a:0 "Мы благодарны за поддержку Германии"

  ger_armor.836.t:0 "Судьба Югославии"
  ger_armor.836.d:0 "Как лидер Оси, Германия реорганизовала оккупированную страну Югославию, чтобы удовлетворить претензии всех своих союзников. Это также привело к созданию нового государства Хорватия для продвижения интересов Германии."
  ger_armor.836.a:0 "Мы благодарны за поддержку Германии"

  ger_armor.837.t:0 "Судьба Югославии"
  ger_armor.837.d:0 "Как лидер Оси, Германия реорганизовала оккупированную страну Югославию, чтобы удовлетворить претензии всех своих союзников. Это также привело к созданию нового государства Хорватия для продвижения интересов Германии."
  ger_armor.837.a:0 "Нам нужно было дать больше"

  ger_armor.838.t:0 "Судьба Греции"
  ger_armor.838.d:0 "Как лидер Оси, Германия реорганизовала оккупированную Грецию, чтобы удовлетворить претензии всех своих союзников."
  ger_armor.838.a:0 "Мы благодарны за поддержку Германии"

  ger_armor.839.t:0 "Судьба Греции"
  ger_armor.839.d:0 "Как лидер Оси, Германия реорганизовала оккупированную Грецию, чтобы удовлетворить претензии всех своих союзников."
  ger_armor.839.a:0 "Мы благодарны за поддержку Германии"

  ger_armor.840.t:0 "[GER.GetName] заставляет нас закрыть нашу экономику"
  ger_armor.840.d:0 "Поскольку Германия находится под контролем Норвегии и важного маршрута Нарвик, они отдали нам приказ прекратить всю торговлю с другими странами, которые не являются частью Оси. Если мы выступим с возражением, это будет означать верную войну"
  ger_armor.840.a:0 "Здесь нет реального выбора"
  ger_armor.840.b:0 "мы останемся непокорными до конца!"

  ger_armor.841.t:0 "[SWE.GetName] Принимает наши требования"
  ger_armor.841.d:0 "Швеция уступила нашему давлению и предоставила нашей фракции полный доступ к своему экспорту, отрезав всех, кроме этого. Теперь, когда наше железо защищено, мы можем сосредоточиться на чем-то другом."
  ger_armor.841.a:0 "Отличные новости"

  ger_armor.842.t:0 "[SWE.GetName] Отклоняет наши требования"
  ger_armor.842.d:0 "Шведы отказались, сославшись на свой нейтралитет, и продолжают помогать любой стране, которая спросит, может ли она помочь в военных действиях против нас. Наш единственный вариант - сейчас вторгнуться"
  ger_armor.842.a:0 "Мы раздавим их за несколько дней"
  ger_armor.842.b:0 "Война со Швецией слишком рискованна"

  ger_armor.843.t:0 "Германия требует подчинения"
  ger_armor.843.d:0 "Германия, как и британцы, нашу нефть считают своей, однако в отличие от британцев"
  ger_armor.843.a:0 "Если немцы помогут нам, мы принимаем"
  ger_armor.843.b:0 "Мы не склонимся ни перед каким угнетателем"

  ger_armor.844.t:0 "Вопрос об Ираке"
  ger_armor.844.d:0 "Ирак теперь находится в нашей Сфере влияния, туда были отправлены дипломаты для переговоров по экономической сделке, в результате которой Германия получит контроль над частью иракской промышленности, а мы взамен поможем разработать их нефтяные месторождения. Путь к подчинению Ирака открыт, но мы не получим полных прав на иракскую нефть."
  ger_armor.844.a:0 "Подчинение предпочтительнее"
  ger_armor.844.b:0 "Нам нужно взять на себя прямое управление"

  ger_armor.845.t:0 "Ирак принимает подчинение"
  ger_armor.845.d:0 ""
  ger_armor.845.a:0 "Теперь о разработке наших новых нефтяных месторождений"

  ger_armor.846.t:0 "Ирак отвергает подчинение"
  ger_armor.846.d:0 ""
  ger_armor.846.a:0 "Тогда мы берем его силой"
  ger_armor.846.b:0 "Мы оставим их тогда"

  ger_armor.847.t:0 "Германия требует права на нефть"
  ger_armor.847.d:0 ""
  ger_armor.847.a:0 "Мы должны оставаться нейтральными любой ценой"
  ger_armor.847.b:0 "Мы остаемся верными союзникам"

  ger_armor.848.t:0 "Вопрос об Иране"
  ger_armor.848.d:0 "Иран поклялся сохранять нейтралитет в нашем конфликте, однако, как и британцы, мы можем оказать на них давление, чтобы они предоставили нам права на нефть из-за немецкой оккупации."
  ger_armor.848.a:0 "Отправить ультиматум"
  ger_armor.848.b:0 "Нам нужно взять на себя прямое управление"

  ger_armor.849.t:0 "Иран сдается"
  ger_armor.849.d:0 "Иран осознал ценность того, что нас слушали, теперь мы получили права на нефть на южных нефтяных месторождениях. Это значительно повысит наши доходы от топлива, гарантируя стабильность топлива в будущем."
  ger_armor.849.a:0 "Теперь мы можем плавать в топливе!"

  ger_armor.850.t:0 "Ирак отказывается от сотрудничества"
  ger_armor.850.d:0 ""
  ger_armor.850.a:0 "Тогда мы берем его силой"
  ger_armor.850.b:0 "Мы оставим их тогда"

  ger_armor.851.t:0 "Британское влияние в Норвегии"
  ger_armor.851.d:0 "После объявления войны Польше посольство Великобритании в Норвегии работало над тем, чтобы привлечь Норвегию к делу союзников, пытаясь изолировать нашу торговлю со Швецией."
  ger_armor.851.a:0 "Мы должны защитить Норвегию силой"

  ger_armor.852.t:0 "Гитлер найден мертвым"
  ger_armor.852.d:0 "После потери Берлина Гитлер, непреклонно повторивший, что он не оставит город, решил покончить жизнь самоубийством, выбрав смерть, а не то, как антифашистские элементы захватят страну.\n\nВместо него теперь выступил Карл Дениц. возглавить Германию, в надежде спасти армию и нацию, он советует вести переговоры о частичной капитуляции перед врагами вместо капитуляции"
  ger_armor.852.a:0 "Мы потеряли всякую надежду"

  ger_armor.853.t:0 "Советский Союз требует Восток"
  ger_armor.853.d:0 "Советский Союз стремится вновь заявить о своих претензиях на Восточную Польшу после того, как мы ее завоевали, предполагая, что новая Европа принадлежит как Германии, так и Советскому Союзу. Такие высокие претензии подкрепляются возможным применением силы. .\n\nКажется, наша агрессивность на востоке заставила коммунистов опасаться, что мы можем атаковать их следующими. Обычно о том, чтобы легко уступить большевикам, не может быть и речи, но Советский Союз — далеко не единственная наша забота. Если мы согласимся с их требованиями, это может выиграть нам время, чтобы иметь дело с западом, хотя это также позволит расположить восточный фронт значительно дальше на запад."
  ger_armor.853.a:0 "Мирно отдайте восток."
  ger_armor.853.b:0 "Мы предъявляем требования"

  ger_armor.854.t:0 "Амбициозный Порше"
  ger_armor.854.d:0 "Если мы продолжим, то новые танки Tiger будут иметь конструкцию Henschel, а не Porsche. Это не помешало Porsche уже начать производство своей версии Tiger, и теперь у нас изготовлено до 50 корпусов, которые в настоящее время не используются."
  ger_armor.854.a:0 "Мы должны превратить их в тяжелые ПТ-САУ."

  ger_armor.855.t:0 "Новая тяжелая ПТ-САУ"
  ger_armor.855.d:0 "Фердинанд Порше вернулся к нам с завершенным проектом нового тяжелого истребителя танков на базе своих корпусов Tiger. Он способен нести более длинную 88-миллиметровую пулю и имеет толстую броню, но его надежность вызывает сомнения в его эффективности."
  ger_armor.855.a:0 "Мы назовем их в честь Фердинанда"
  ger_armor.855.a_tt:0 "Добавьте технологию §YFerdinand§! и добавьте §G50§! Фердинанд на склад"

  ger_armor.856.t:0 "Амбициозный Порше"
  ger_armor.856.d:0 "Если мы продолжим, новые танки Tiger будут иметь дизайн Porsche, а не Henschel. До нашего решения Porsche уже начал производство своей версии Tiger, и сейчас у нас изготовлено до 50 корпусов. К счастью для нас, это означает, что у нас есть готовые 50 танков, и мы можем официально начать производство с бонусом к эффективности."
  ger_armor.856.a:0 "К счастью для нас"

  ger_armor.857.t:0 "Зачем умирать за Данциг?"
  ger_armor.857.d:0 "С нашей инициативой Польше была объявлена ​​война, и началось отвоевание территории Германии. Как бы мы ни были шокированы, союзники выполнили свои обязательства и в ответ объявили нам войну. Это оставляет нас в ловушке с большей частью наших войск на польской границе и без планов продолжения войны за пределами Польши. Нам понадобится некоторое время, чтобы организовать наше высшее командование для продолжения боя. Фокус западных военных планов будет заблокирован на следующие 4 месяца."
  ger_armor.857.a:0 "Если они хотят войны, мы ее дадим"

  ger_armor.858.t:0 "Германия предлагает мир"
  ger_armor.858.d:0 "Когда Оси одержали полную победу в Европе, а Советский Союз лежал в руинах, Германия предлагает союзникам условия мира. К сожалению, из-за отсутствия крупного плацдарма в Европе наши шансы на победу невелики, и, возможно, несколько лет мира помогут нам подготовиться к возможной победе над Осью."
  ger_armor.858.a:0 "Мы примем"
  ger_armor.858.b:0 "Мы никогда не смиримся с поражением"

  ger_armor.859.t:0 "Непокорные союзники"
  ger_armor.859.d:0 "Даже при полной победе США по-прежнему готовы вести с нами войну. Хотя полномасштабное вторжение с их стороны не исключено, оно крайне маловероятно, и вместо этого мы должны начать подготовку к вторжению в США."
  ger_armor.859.a:0 "Дураки"

  ger_armor.860.t:0 "Объявление войны Соединенным Штатам"
  ger_armor.860.d:0 "Соединенные Штаты находятся в состоянии войны, а японцы быстро захватывают союзную территорию в Восточной Азии, и шансы на победу высоки. Сопоставив это с ухудшением отношений между США и Германией, Дальнейшее приводит к мысли, что это будет только вопросом времени, когда они присоединятся к союзническим военным усилиям против нас. Мы должны упредить там объявление войны и вывести США из равновесия и повысить шансы Японии на победу на востоке"
  ger_armor.860.a:0 "Великая нация не позволяет объявить себе войну"

  ger_armor.861.t:0 "Германия предлагает прекратить огонь"
  ger_armor.861.d:0 "Когда страны Оси оттеснили нас за Урал, забрав почти всю нашу промышленность и население, мы не можем поддерживать военные усилия, сколько бы мы ни жертвовали ради Родины. Германия предложила прекращение огня, позволив нам сохранить все к востоку от Урала в обмен на прекращение боевых действий. Наши шансы на победу на этом этапе невелики, и, честно говоря, мы не получим лучших условий, чем эти... возможно, несколько лет мира помогут нам восстановиться, чтобы подготовить месть и окончательную победу над Осью."
  ger_armor.861.a:0 "У нас пока будет мир..."
  ger_armor.861.b:0 "Мы никогда не смиримся с поражением!"

  ger_armor.862.t:0 "Советы непокорные"
  ger_armor.862.d:0 ""
  ger_armor.862.a:0 "Дураки"

  ger_armor.863.t:0 "Гитлер обращается к немецкому народу"
  ger_armor.863.d:0 "Доставлено Адольфом Гитлером из своего фюрербункера: Я ожидаю, что каждый немец будет выполнять свой долг до последнего и что он будет готов взять на себя каждую жертву, которую от него попросят принести, я ожидаю, что каждый здоровый немец будет сражаться с полным пренебрежением для его личной безопасности, я ожидаю, что больные и слабые или те, кто иным образом непригоден для военной службы, будут работать из последних сил, я ожидаю, что горожане выкуют оружие для этой борьбы, и я ожидаю, что крестьянин будет поставлять хлеб для солдат и работников этой борьбы, налагая на себя ограничения, я ожидаю, что все женщины и девушки будут продолжать поддерживать эту борьбу с величайшим фанатизмом."
  ger_armor.863.a:0 "Смерть перед поражением"

  news.338.t:0 "Sportpalast Выступление Йозефа Геббельса"
  news.338.d:0 "Доставлено Йозефом Геббельсом из Спортпаласта в Берлине: Верите ли вы вместе с фюрером и нами в окончательную полную победу немецкого народа? Готовы ли вы и немецкий народ работать, если фюрер прикажет, по 10, 12, а при необходимости и по 14 часов в сутки и отдать все ради победы? Вы хотите тотальной войны? Если необходимо, хотите ли вы войны более тотальной и радикальной, чем все, что мы можем себе представить сегодня? Стало ли ваше доверие к фюреру более сильным, верным и непоколебимым, чем когда-либо прежде? Готовы ли вы абсолютно и полностью следовать за ним, куда бы он ни пошел, и делать все необходимое, чтобы довести войну до победного конца? А теперь люди встаньте и дайте буре разразиться!"
  news.338.a:0 "бредовый"
  news.338.b:0 "Эндзиг"

  ger_armor.864.t:0 "Гитлер объявляет войну Соединенным Штатам Америки"
  ger_armor.864.d:0 "Доставлено Адольфом Гитлером в Рейхстаг: Депутаты! Мужчины немецкого рейхстага! Подходит к концу год всемирно-исторических событий. Приближается год великих решений. В этот тяжелый период я ​​обращаюсь к вам, депутатам Рейхстага, как к представителям немецкой нации. Кроме того, вся немецкая нация также должна проанализировать то, что произошло, и принять к сведению решения, требуемые настоящим и будущим. Немецкий народ и его солдаты работают и сражаются сегодня не только за себя и свое время, но и за многие поколения. Историческая задача уникального масштаба возложена на нас Творцом, которую мы теперь обязаны выполнить."
  ger_armor.864.a:0 "Эндзиг?"

  ger_armor.865.t:0 "Дело Бломберга-Фрича"
  ger_armor.865.d:0 "Два наших самых высокопоставленных армейских офицера были уличены в непристойных действиях. У нас нет другого выбора, кроме как заставить их уйти в отставку и нанять новых сотрудников, чтобы заменить их. Это имеет дополнительное преимущество, позволяя нам получить полный контроль над немецкой армией, назначая лояльных генералов."
  ger_armor.865.a:0 "позорный"

  ger_armor.866.t:0 "Балканский торговый договор"
  ger_armor.866.d:0 "Германия предлагает торговый блок между нашими двумя странами, что будет означать более дешевый импорт и экспорт."
  ger_armor.866.a:0 "Это взаимовыгодно"
  ger_armor.866.b:0 "Нет, спасибо, мы будем в порядке."

  ger_armor.867.t:0 "[From.GetName] принимает"
  ger_armor.867.d:0 "[From.GetName] согласился на нашу торговую сделку, надеясь на более тесные отношения с нами"
  ger_armor.867.a:0 "Отличный"

  ger_armor.868.t:0 "[From.GetName] отказывается"
  ger_armor.868.d:0 "[From.GetName] не увидел достаточной выгоды от снижения экспортных цен и поэтому отказался от нашего соглашения"
  ger_armor.868.a:0 "Мы должны внимательно следить за ними"

  ger_armor.869.t:0 "Швейцарско-франковое соглашение"
  ger_armor.869.d:0 "Германия обратилась к нам с предложением исключительных прав на вольфрам в Порту, обещая крупную сумму в швейцарских франках. Будучи гораздо более стабильной валютой и легко обмениваемой с остальным миром, это может принести нам большую прибыль."
  ger_armor.869.a:0 "Это очень выгодно"
  ger_armor.869.b:0 "Мы не можем работать с дьяволом"

  ger_armor.870.t:0 "Португальцы подписывают соглашение"
  ger_armor.870.d:0 "Швейцарско-франковое соглашение понравилось португальцам, и теперь у нас есть защищенные права на некоторые из их вольфрамовых"
  ger_armor.870.a:0 "Отличный"

  ger_armor.871.t:0 "[From.GetName] отказывается"
  ger_armor.871.d:0 "Соглашение между швейцарцами и франками было отклонено, и нам придется торговать с ними по старинке."
  ger_armor.871.a:0 "Нежелательный результат"

  ger_armor.872.t:0 "Стронгарм Швеция"
  ger_armor.872.d:0 "Германия требует военного доступа через наши территории после их союза с Финляндией."
  ger_armor.872.a:0 "У нас нет выбора"
  ger_armor.872.b:0 "Неприемлемо"

  ger_armor.873.t:0 "[From.GetName] Урожайность"
  ger_armor.873.d:0 "Требования Германии о переброске войск и техники через Швецию в Финляндию для войны на востоке были приняты шведским правительством."
  ger_armor.873.a:0 "Хороший"

  ger_armor.874:0 "[From.GetName] Отклоняет наши требования"
  ger_armor.874.d:0 ""
  ger_armor.874.a:0 "Тогда нам придется применить силу"
  ger_armor.874.a:0 "Это имело мало значения"

  ger_armor.875.t:0 "[POR.GetName] Ультиматум"
  ger_armor.875.d:0 ""
  ger_armor.875.a:0 "Насильно испанское правление над ними"
  ger_armor.875.b:0 "Они либо присоединяются к Оси, либо становятся побежденными."
  ger_armor.875.c:0 "Отправить в армию"

  ger_armor.876.t:0 "[GER.GetName] Требует испанского правления над нами"
  ger_armor.876.d:0 ""
  ger_armor.876.a:0 "У нас нет выбора, кроме как подчиниться"
  ger_armor.876.b:0 "Возмутительно! Готовьтесь к вторжению"

  ger_armor.877.t:0 "[GER.GetName] Требует членства в Оси"
  ger_armor.877.d:0 ""
  ger_armor.877.a:0 "У нас нет выбора, кроме как подчиниться"
  ger_armor.877.b:0 "Мы никогда не склонимся перед фашистами"

  ger_armor.878.t:0 "[POR.GetName] Отправляет [SPR.GetName]"
  ger_armor.878.d:0 ""
  ger_armor.878.a:0 "Мудрый выбор"

  ger_armor.879.t:0 "[POR.GetName] Присоединяется к оси"
