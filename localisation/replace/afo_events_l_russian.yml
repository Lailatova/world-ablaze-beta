  fin_armor.801.t:0 "Умер Кьёсти Каллио"
  fin_armor.801.d:0 "К сожалению, после отставки Кюёсти скончался, когда ехал на свою ферму и наслаждался пенсией. Пока страна оплакивает его кончину, мы должны назначить его преемника на этот пост."
  fin_armor.801.a:0 "Покойся с миром"

  fin_armor.802.t:0 "Финляндия предлагает мир"
  fin_armor.802.d:0 "После падения Ленинграда нельзя отрицать, что мы проигрываем Зимнюю войну. Было бы разумно закончить войну здесь и подумать о том, как мы облажались"
  fin_armor.802.a:0 "Мы не в состоянии отказать"

  fin_armor.803.t:0 "СКП ищет альянс"
  fin_armor.803.d:0 "Недавно созданная Демократическая партия Финляндии обратилась к нам с предложением о союзе. Они заложили там намерения развязать нам гражданскую войну и требуют нашего прямого вмешательства. Поскольку Финляндия находится под нашей сферой влияния, нам не нужно беспокоиться о внешнем вмешательстве, если мы примем его, однако это усилит мировую напряженность. Кроме того, после окончания гражданской войны не будет сопротивления, если мы решим превратить Финляндию в наше марионеточное государство."
  fin_armor.803.a:0 "Начать подготовку к этому союзу"
  fin_armor.803.b:0 "Присоединение приведет только к международному осуждению"

  fin_armor.804.t:0 "[From.GetNameDefCap] Принимает сделку"
  fin_armor.804.d:0 "[From.GetNameDefCap] согласился напрямую вмешаться, как только мы восстанем против Белой гвардии. Это, безусловно, будет означать, что мы добьемся успеха, однако мы должны признать, что ничто не помешает Советам остаться в нашей стране после окончания войны..."
  fin_armor.804.a:0 "Это опасная сделка"

  fin_armor.805.t:0 "[From.GetNameDefCap] Отклоняет сделку"
  fin_armor.805.d:0 "[From.GetNameDefCap] решил отклонить наше предложение о союзе, заявив, что не стремится увеличить мировую напряженность и вмешиваться в наши дела. Теперь у нас нет другого выбора, кроме как искать поддержки на местах."
  fin_armor.805.a:0 "Возможно, это к лучшему"

  fin_armor.806.t:0 "Коммунисты маршируют на столицу"
  fin_armor.806.d:0 "При поддержке, которую мы собрали, наши члены прошли маршем в столицу, требуя смены правительства. Как и ожидалось, наши требования были встречены враждебно, и у нас не было другого выбора, кроме как захватить столицу силой. Наши сторонники захватили правительственные здания и армейские склады и приготовились к гражданской войне"
  fin_armor.806.a:0 "За нашу Родину!"

  fin_armor.807.t:0 "Конец гражданской войны"
  fin_armor.807.d:0 "После долгой борьбы мы выходим победителями над белогвардейцами. Многие из наших врагов потерпели поражение или скрылись, теперь мы должны переделать новую конституцию и превратить нашу страну в грозную нацию, работающую на благо людей."
  fin_armor.807.a:0 "Время восстановить"
  fin_armor.807.b:0 "Время восстановить"

  fin_armor.808.t:0 "Конец гражданской войны"
  fin_armor.808.d:0 "После долгой борьбы мы выходим победителями над белогвардейцами. Многие из наших врагов потерпели поражение или скрылись, теперь нам предстоит переделать новую конституцию и восстановить нашу страну с помощью наших советских товарищей и превратить Финляндию в грозную нацию, работающую на благо народа. К сожалению, Советский Союз воспользовался возможностью, чтобы захватить контроль над нашим новым правительством и разместил войска в стратегических точках. Теперь нам поставлен ультиматум: отказаться от автономии или встретиться лицом к лицу с Советами..."
  fin_armor.808.a:0 "Мы будем бороться за нашу свободу!"
  fin_armor.808.b:0 "Нет выбора"

  fin_armor.810.t:0 "Возвращение финского короля"
  fin_armor.810.d:0 "После 10 недель дебатов парламент наконец решил отозвать короля Фридриха Карла Гессенского из его дома в Касселе. Он доказал, что сильная рука может привести к успешной нации, а также был одним из основателей Финляндии после русской большевистской революции. С неохотой он согласился вернуться и стать главой государства, положив конец республике и положив начало Финляндскому королевству."
  fin_armor.810.a:0 "Во славу Финляндии!"

  fin_armor.811.t:0 "Назначить нового преемника"
  fin_armor.811.d:0 "Поскольку здоровье нашего короля Фридриха Карла медленно ухудшается, он решил выбрать наследника до своей смерти. \n\nПринц ландграф, старший из наследников, выбранных Фридрихом, выразил желание сотрудничать с немцами, вплоть до вступления в НСДАП, живя в Германии. Его брат принц Вольфганг, с другой стороны, выступает против таких представлений и, уважая место, которое немцы занимают в финской истории, включая свое собственное происхождение, предпочитает национальный суверенитет сильному военному союзу.\n\nДва принца часто расходятся друг с другом. , однако заявили в интервью, что решение Фридриха является окончательным, и они будут уважать волю своего отца независимо от того, кого он выберет."
  fin_armor.811.a:0 "Назначить принца Вольфганга"
  fin_armor.811.b:0 "Назначить принца Филиппа"

  fin_armor.812.t:0 "Фридрих Чарльз умирает"
  fin_armor.812.d:0 "Фридрих Чарльз был найден мертвым в своем доме по естественным причинам. Со смертью короля его сын стал руководить народом Финляндии. Отношения между принцем Вольфгангом и принцем Филиппом остаются крепкими, поскольку они оплакивают смерть своего отца, и раскол не кажется неизбежным."
  fin_armor.812.a:0 "Принц Вольфганг становится королем"
  fin_armor.812.b:0 "Принц Филипп становится королем"

  fin_armor.813.t:0 "Фридрих Чарльз умирает"
  fin_armor.813.d:0 "Фридрих Чарльз был найден мертвым в своем доме по естественным причинам. К сожалению, ему не удалось выбрать преемника, и линия преемственности неясна, поскольку возникает много беспорядков по поводу того, кто должен возглавить страну следующим. Двое его сыновей, которые считаются кандидатами на престол, решили оставить выбор на усмотрение народа, и оба заявили, что будут уважать любой результат."
  fin_armor.813.a:0 "Назначить принца Вольфганга"
  fin_armor.813.b:0 "Назначить принца Филиппа"

  fin_armor.814.t:0 "Северная Финляндия просит присоединиться"
  fin_armor.814.d:0 "Северные финны хотят интегрироваться в Швецию после того, как то, что они называют «радикальной политикой» короля Филиппа, было проведено по всей стране. Они предпочитают отколоться и искать при этом нашей защиты, чтобы избежать потенциальной гражданской войны, но принятие их может привести к еще большей войне..."
  fin_armor.814.a:0 "Мы с радостью примем"
  fin_armor.814.b:0 "Мы не хотим провоцировать Финляндию"

  fin_armor.815.t:0 "Северная Финляндия отделяется"
  fin_armor.815.d:0 "Вольфганг взялся за оружие в северной Финляндии в отместку якобы репрессивному режиму, которым управляет ландграф.\nВ заявлении, адресованном своему брату ландграфу, Вольфганг сказал: «Граждане Финляндии заслуживают самоопределения! Все, что меньше, позорно для моего Отца и тем более для народа. После этого сообщения шведские вооруженные силы вошли в Северную Финляндию после того, как Вольфганг пригласил их для защиты."
  fin_armor.815.a:0 "Мы должны немедленно отомстить!"
  fin_armor.815.b:0 "Мы ничего не можем сделать сейчас"

  fin_armor.816.t:0 "[FIN.GetName] Заявление о намерении аннексировать Скандинавию"
  fin_armor.816.d:0 "Новая финская монархия начала неожиданную кампанию по объединению всей Скандинавии с помощью силы, теперь у нас остается выбор: серьезно отнестись к угрозе и объединить Скандинавию против них или подождать и посмотреть, что произойдет на данный момент."
  fin_armor.816.a:0 "Мы должны объединить Скандинавию против них"
  fin_armor.816.b:0 "Время сейчас наше лучшее оружие"

  fin_armor.817.t:0 "[SWE.GetName] Запрашивает объединение"
  fin_armor.817.d:0 "Новая финская монархия начала неожиданную кампанию по объединению всей Скандинавии с помощью силы, Швеция отреагировала, пригласив остальную часть Скандинавии во фракцию, чтобы дать отпор любому, кто желает нам зла. Если мы присоединимся, мы свяжем свою судьбу со Швецией, но это может быть неплохо."
  fin_armor.817.a:0 "Мы принимаем их предложение"
  fin_armor.817.b:0 "Мы хотим оставаться нейтральными"

  fin_armor.818.t:0 "[FROM.GetName] Отклоняет объединение"
  fin_armor.818.d:0 "Желая оставаться как можно более нейтральным и не спровоцировать потенциальную войну, [FROM.GetName] отверг Объединение."
  fin_armor.818.a:0 "Их скоро втянут в войну"

  fin_armor.819.t:0 "Ваша Новая Империя?"
  fin_armor.819.d:0 "[SWE.GetName] отреагировал на изменение нашей политики, попытавшись объединить всю Скандинавию, если мы предпримем какие-либо шаги против них, дураки думают, что это их спасет... они уже проиграли."
  fin_armor.819.a:0 "Финляндия — король Скандинавии."

  fin_monarchist_king:0 "Избрал Вольфганга следующим наследником престола"
  fin_fascist_king:0 "Избрал Филиппа следующим наследником престола"

  fcw_over:0 "Гражданская война в Финляндии окончена"

  HUN_white_peace:0 "Венгрия подписывает Белый мир"

  HUN_switches_sides:0 "Венгрия переходит на другую сторону"

  ROM_white_peace:0 "Румыния подписывает Белый мир"

  ROM_switches_sides:0 "Румыния переходит на другую сторону"

  BUL_white_peace:0 "Болгария подписывает Белый мир"

  BUL_switches_sides:0 "Болгария переходит на другую сторону"

  rom_armor.801.t:0 "Открытие Мавзолея Марашешти"
  rom_armor.801.d:0 "После 15 лет строительства наш мемориал румынским защитникам во время Первой мировой войны был завершен. Это большое событие для всей страны, и то, что мы решим сказать в этот день, скорее всего, посеет семена среди населения."
  rom_armor.801.a:0 "Мы обещаем, что это больше никогда не повторится"
  rom_armor.801.b:0 "Мы напомним им об их жертве"

  rom_armor.802.t:0 "Организуйте сделку с оружием с [CZE.GetName]"
  rom_armor.802.d:0 "В нашей стране не хватает оригинальных замыслов, и, хотя наша промышленность сильна, от нее мало пользы, если мы не сможем найти им хорошее применение. В то время как крупные страны избегают нас, [CZE.GetName] стремится обеспечить закупки оружия, и мы могли бы стать отличным клиентом."
  rom_armor.802.a:0 "Безопасные лицензионные соглашения"
  rom_armor.802.b:0 "Предложите интеграцию технологий"

  rom_armor.803.t:0 "[ROM.GetName] Запрашивает лицензии"
  rom_armor.803.d:0 "Румыния, стремясь приобрести современное оборудование, обратилась к нам с просьбой о покупке нашего оружия. Они предлагают постоянный контракт на каждый раз, когда мы изучаем новейший дизайн в обмен на огромную сумму денег, и мы должны принять их предложение."
  rom_armor.803.a:0 "это хорошая сделка"
  rom_armor.803.b:0 "Так не пойдет"
  czech_integration_tt:0 "§OЭто приводит к постоянному приобретению деревьев чешской пехоты и артиллерийского оборудования, что не позволяет нам интегрироваться для них с другими крупными странами§!\n§YЧехословакия получит доступ к румынским самолетам, если Чехословакия согласится§!"

  rom_armor.804.t:0 "[ROM.GetName] Стремится к военной интеграции"
  rom_armor.804.d:0 "Румыния, стремясь приобрести современное оборудование, обратилась к нам с просьбой о постоянном военном сотрудничестве. Они предлагают свои конструкции самолетов в обмен на то, что мы поделимся с ними нашей пехотой и артиллерией. При искушении мы должны быть абсолютно уверены, что Румыния не применит против нас наше оружие."
  rom_armor.804.a:0 "Это отличное предложение"
  rom_armor.804.b:0 "Продажа лицензий была бы лучше"
  rom_armor.804.c:0 "Это предложение слишком далеко"
  romanian_integration_tt:0 "§OЭто может привести к постоянному приобретению румынского оборудования§!\n§YРумыния получит доступ к чешской пехоте и артиллерии, если мы согласимся§!"

  rom_armor.805.t:0 "[CZE.GetName] Отклоняет наше предложение"
  rom_armor.805.d:0 ""
  rom_armor.805.a:0 "Придется смотреть в сторону мейджоров"

  rom_armor.806.t:0 "[CZE.GetName] Принимает наше предложение"
  rom_armor.806.d:0 ""
  rom_armor.806.a:0 "Отличный"

  rom_armor.807.t:0 "[CZE.GetName] Вместо этого предлагает продажу лицензий"
  rom_armor.807.d:0 ""
  rom_armor.807.a:0 "Это придется делать"

  rom_armor.808.t:0 "[ROM.GetName] Согласие на покупку лицензий"
  rom_armor.808.d:0 ""
  rom_armor.808.a:0 "Отличный"

  rom_armor.810.t:0 "Советский Союз принимает мир"
  rom_armor.810.d:0 ""
  rom_armor.810.a:0 "Мы увернулись от пули"

  rom_armor.811.t:0 "Советский Союз требует верности"
  rom_armor.811.d:0 ""
  rom_armor.811.a:0 "Мы вынуждены подчиняться"
  rom_armor.811.b:0 "Мы не можем принять эти условия"

  rom_armor.812.t:0 "Советский Союз отвергает мир!"
  rom_armor.812.d:0 ""
  rom_armor.812.a:0 "Мы в опасной ситуации..."
  rom_armor.812.b:0 "Мы попробуем союзников"

  rom_armor.813.t:0 "Союзники принимают мир"
  rom_armor.813.d:0 ""
  rom_armor.813.a:0 "Наконец-то хорошие новости"

  rom_armor.814.t:0 "Союзники отказываются от мира!"
  rom_armor.814.d:0 ""
  rom_armor.814.a:0 "Мы воюем со всеми..."

  rom_armor.815.t:0 "Выборы 1937 г."
  rom_armor.815.d:0 "Появились результаты наших недавних выборов, и хотя Национал-либеральная партия остается крупнейшей партией, радикальная партия «Все для страны» получила много мест. Эти выборы также были омрачены большим количеством насилия, и без явного большинства необходимо будет провести новые выборы."
  rom_armor.815.a:0 "Арестовать бунтовщиков"
  rom_armor.815.b:0 "Демократия умирает"
  ROM_1937_election_flag:0 "Произошли выборы в декабре 1937 г."

  rom_armor.816.t:0 "Ужас Железной Стражи"
  rom_armor.816.d:0 "Учитывая текущую ситуацию в мире, Железная гвардия делает ставку на власть и начала серию терактов по всей стране!"
  rom_armor.816.a:0 "Черт бы побрал их!"

  rom_armor.817.t:0 "Железная гвардия уходит в изгнание"
  rom_armor.817.d:0 "Со смертью их лидеров и нашей решительной реакцией на их действия мы сделали практически невозможным продолжение операций Железной гвардии в Румынии. Таким образом, новый лидер, молодой, но агрессивный бывший госсекретарь по образованию Хориа Сима, решил бежать в другие фашистские страны, несомненно, планируя свое возвращение."
  rom_armor.817.a:0 "Остатки еще остались..."

  rom_armor.818.t:0 "Арманд Калинеску убит"
  rom_armor.818.d:0 "Несмотря на то, что Железная гвардия в настоящее время находится в изгнании, их тендралы все еще находятся в Румынии и нанесли удар и убили одного из своих ключевых противников, Арманда Кэлинеску. Хотя почти наверняка это были прямые приказы нового лидера Симы, есть также намеки на то, что Железная гвардия получила большую помощь от нынешних хозяев..."
  rom_armor.818.a:0 "Покойся с миром"

  rom_armor.819.t:0 "[ROM.GetName] Запрашивает лицензии"
  rom_armor.819.d:0 "Румыния, стремясь приобрести современное оборудование, обратилась к нам с просьбой о покупке наших полевых орудий и новейших танков. Они предлагают постоянный контракт на каждый раз, когда мы изучаем новейший дизайн в обмен на огромную сумму денег, и мы должны принять их предложение."
  rom_armor.819.a:0 "это хорошая сделка"
  rom_armor.819.b:0 "Так не пойдет"

  rom_armor.820.t:0 "[FRA.GetName] Принимает наше предложение"
  rom_armor.820.d:0 ""
  rom_armor.820.a:0 "Отличный"

  rom_armor.821.t:0 "[FRA.GetName] Отклоняет наше предложение"
  rom_armor.821.d:0 ""
  rom_armor.821.a:0 "Нам придется искать в другом месте"

  rom_armor.822.t:0 "Смена правительства"
  rom_armor.822.d:0 "Недостатки нашего короля больше не могут продолжаться, он должен отречься от престола, и мы назначим следующего премьер-министра с его прежними полномочиями, чтобы вести Румынию в светлое будущее."
  rom_armor.822.a:0 "Давайте приведем популярное подставное лицо"
  rom_armor.822.b:0 "Приведем кого-нибудь из военных"

  hun_armor.801.t:0 "Умер Дьюла Гёмбёш"
  hun_armor.801.d:0 "Гёмбёш после продолжительной болезни скончался от рака яичка. Популярный подставной деятель, который помог Венгрии выйти из экономического кризиса и, что более спорно, был сторонником национал-социализма и фашизма."
  hun_armor.801.a:0 "Нам понадобится подходящая замена"

  hun_armor.802.t:0 "Пал Телеки покончил жизнь самоубийством"
  hun_armor.802.d:0 "Пал Телеки был найден мертвым в своей резиденции после того, как мы скатились к фашизму. Все признаки указывают на самоубийство с обнаруженной запиской, в которой говорится следующее. «Мы нарушили свое слово из трусости. Народ это чувствует, и мы выбросили его честь. Мы связались с негодяями и станем похитителями тел! виноват\""
  hun_armor.802.a:0 "неприятное открытие"

  hun_armor.803.t:0 "Немецкая торговля ухудшается"
  hun_armor.803.d:0 "После ситуации с Германией наши предыдущие инвестиции и договоры, касающиеся торговли, имели для нас обратный эффект из-за того, что мы в настоящее время чрезмерно полагаемся на них."
  hun_armor.803.a:0 "Экономическая катастрофа"

  hun_armor.804.t:0 "Итальянская торговля ухудшается"
  hun_armor.804.d:0 "После ситуации с Италией наши предыдущие инвестиции и договоры, касающиеся торговли, имели для нас обратный эффект из-за того, что мы в настоящее время чрезмерно полагаемся на них."
  hun_armor.804.a:0 "Экономическая катастрофа"

  hun_armor.805.t:0 "[HUN.GetName] Отказывается от Трианонского договора!"
  hun_armor.805.d:0 "Недавно Венгрия начала прощупывать своих соседей по поводу пересмотра некоторых ограничений, наложенных на нее после последней войны. В частности, они хотят вновь ввести воинскую повинность и расширить свою военную промышленность. Аргумент венгров состоит в том, что мир с каждым днем ​​становится все менее безопасным, и что им нужны настоящие вооруженные силы, чтобы защитить себя."
  hun_armor.805.a:0 "Мы должны вмешаться!"
  hun_armor.805.b:0 "Они имеют право на"

  hun_armor.806.t:0 "[ROOT.GetLeader] преемственность"
  hun_armor.806.d:0 "Наш Регент [ROOT.GetLeader], к сожалению, стареет. Проблемы со здоровьем преследуют его в течение многих дней, что явно влияет на его способность принимать решения. На последнем заседании королевского совета возник вопрос: что будет со страной после смерти нашего любимого регента? Как мы все знаем, наличие регента только принесло стране стабильность и процветание, и поэтому [ROOT.GetLeader] решил сохранить регентство после своей смерти. \n\nПосле небольшой речи присутствующие политики решили, что будет лучше всего провести голосование по поводу того, кто должен быть наследником [ROOT.GetLeader]. \nПосле импровизированного анонимного голосования результат менее чем удивителен: политики королевского совета проголосовали за то, чтобы сын Хорти [HUN_horthy_eldest_son] стал наследником [ROOT.GetLeader] впечатляющим большинством в две трети голосов. \n\nКак и ожидалось, члены совета выбрали члена семьи Хорти в качестве преемника, хотя, похоже, не все довольны результатом. Премьер-министр [HUN_prime_minister_name] высказал свое личное мнение непосредственно перед началом голосования в надежде убедить часть избирателей выбрать предпочитаемого им кандидата, а именно Альбрехта Франца фон Габсбург-Тешена, который в начале 1930-х годов претендовал на венгерский престол, но поддержал вниз в пользу Отто Габсбурга. \nШокированный предложением [HUN_prime_minister_short], [ROOT.GetLeader] быстро потребовал, чтобы голосование состоялось в данный момент, и распустил совет, как только был объявлен окончательный результат..."
  hun_armor.806.a:0 "Иштван это."
  hun_armor.806.b:0 "Конечно, молодой Миклош!"

  hun_armor.807.t:0 "Конвенция [GetYear] M.O.V.E."
  hun_armor.807.d:0 "Лидеры M.O.V.E в очередной раз организовали съезд, пригласив всех влиятельных политиков и бывших солдат присоединиться к Будапешту для обсуждения будущего организации. Внутри многие считают, что организация будет запрещена, так как [ROOT.GetLeader] не очень любит ее деятельность. \n\nПосле вступительной речи на съезде ветераны войны произнесли речи о Великой войне и будущем Венгрии. Другие говорили о том, что M.O.V.E может и должна быть более организованной группой, даже намекая на возможный захват власти в ближайшие годы, как только политическая ситуация станет более напряженной. \nВ целом сам съезд прошел мирно, и пока обсуждались предложения некоторых посетителей по улучшению организации, мужчина в заднем ряду встал и закричал: «Да здравствует Ронгьос Гарда!» \n\nКаким бы скандальным это ни казалось, эта акция заставила все больше и больше людей вставать и присоединяться к крику. Выяснилось, что самые известные члены Ронгьос Гарда присутствовали на съезде в качестве слушателей. У M.O.V.E нет проблем с Ронгьос Гарда, но, похоже, люди начинают видеть в этих двух группах противоположности. Совершенно верно, что взгляды этих двух групп существенно различаются, и кажется, что люди поляризованы, поэтому нам нужно сделать четкое заявление о том, какую сторону мы поддерживаем. \nСитуация обострилась, когда сторонники M.O.V.E начали заставлять сторонников Ронгё замолчать, и съезд был на грани того, чтобы перерасти в драку. \n\nДолжны ли мы поддержать Ронгьос Гарда или их арестовать?"
  hun_armor.807.a:0 "Арестуйте их!"
  hun_armor.807.b:0 "Мы стоим с ними!"

  hun_armor.808.t:0 "Слияние правых партий"
  hun_armor.808.d:0 "За последнее десятилетие фашизму в Венгрии пришлось нелегко. Возникли различные фашистские движения, которые были разгромлены администрацией Хорти. Фашистский политический ландшафт разорван на части, и если национал-социалисты хотят выжить, им крайне необходимо объединиться. \n\nРазличные популярные фашисты сплачиваются друг против друга за господство. К ним относятся движение Золтана Бёсёрмени за крест с косами, MNSZFMP, основанная в 1933 году Золтаном Меско, и различные небольшие партии, которые все называют себя «настоящими» MNSZP, с такими лидерами, как граф Фидель Палфи, граф Шандор Фештетич и другие. В 1934 году три лидера Меско, Палфи и Фештетич сделали первый шаг к объединению партий, подписав союз. Однако это длилось недолго, и Фештетич вместе с католическим священником Иштваном Балогом отправился создавать новую фашистскую партию. \n\nЕдинственный, кто способен объединить партии в одну, это Ференц Салаши. Его харизма и ораторский талант часто напоминают его слушателям об Адольфе Гитлере, что обеспечило ему множество последователей на всех вечеринках. Во-первых, группа Балога будет поглощена, так как он уже имеет с ним тесную связь. Затем он будет постепенно подбирать под свою крышу другие партии одну за другой, по-прежнему гарантируя право голоса и идентичность каждой отдельной партии в рамках новой партии, которая будет называться единственной и неповторимой «Magyar Nemzeti Szocialista Pát» или «Венгерская национал-социалистическая партия». Вечеринка"."
  hun_armor.808.a:0 "В светлое будущее!"

  hun_armor.809.t:0 "Движение венгерской жизни"
  hun_armor.809.d:0 "Сегодня, среди огромной массы сторонников, [HUN_prime_minister_name] объявил о создании своего недавно основанного Движения жизни (Magyar Élet Mozgalom) в будапештском Vigadó. \n\n«Мы хотим жить новой венгерской жизнью на древней венгерской земле. Я стою здесь сейчас, как глава правительства, не для того, чтобы давать правительственную программу, а для того, чтобы искать и представлять великие идеологические цели, которые объединяют в дух радикально-правой политики реформ, тем самым помогая обрести эту новую венгерскую жизнь.Так же, как легендарный олень привел нас на нашу новую родину, мы начнем с просветительской идеи, которая означает сегодняшнюю новую венгерскую жизнь.Венгерские братья, понять и услышать то, что мы хотим: новую Венгрию, национальное общество, воинственный дух, расовое самосознание, расовую защиту, духовную реформу, т. е. христианскую мораль, жертвенность Социальная реформа, т. е. строительство социальной справедливости, полезность служение нации, экономическая реформа, венгерская земля для венгров, борьба с бедностью и уважение к труду, общественная чистота, венгерская жизнь!» \n\nЭто были слова вступительной речи [HUN_prime_minister_short], которые сбили аудиторию с толку и заставили их подбодрить [HUN_prime_minister_short], когда они встали и аплодировали. Явно счастливый, [HUN_prime_minister_short] тем самым сделал большой шаг к полному контролю, и, хотя [ROOT.GetLeader] не смог его остановить, он внимательно следит за [HUN_prime_minister_short]. Сомнительно, насколько движение вырастет в последующие месяцы и годы, но несомненно то, что он получил значительную поддержку. До нас дошли сообщения о том, что венгры недовольны этим новым движением и готовятся к идеологической войне против новой угрозы..."
  hun_armor.809.a:0 ""

  hun_armor.810.t:0 "Фашистский марш на Будапешт!"
  hun_armor.810.d:0 "Мы объединили все партии и организовались, чтобы сформировать новое правительство, требуя, чтобы Хорти ушел с поста регента и передал власть народу. Чтобы закрепить наш ультиматум, был организован марш для насильственного свержения Хорти, но значительный военный гарнизон был размещен у ворот Будапешта.\n За этим последовала кровавая дорожка, и теперь в стране разразилась полномасштабная гражданская война. Пора взять бразды правления страной и повести за собой народ!"
  hun_armor.810.a:0 "Свергни Регентство!"

  hun_armor.811.t:0 "Конец гражданской войны"
  hun_armor.811.d:0 "Хорти поставлен на его место, и мы завоевали венгерский трон!"
  hun_armor.811.a:0 "Пришло время преобразовать Венгрию"

