  #################################################################################### Events ####################################################################################





  sxp.1.a:0 "Вместо этого мы могли бы использовать его для обновления шаблонов наших подразделений."
  sxp.1.b:0 "Продвигайте тактику нашего батальона поддержки"
  sxp.1.c:0 "Адаптировать обучение нашего спецназа"
  sxp.1.e:0 "Это может дать представление об уточнении нашей доктрины."
  sxp.1.d:0 "Сражение нашего солдата в полевых условиях дало нам ценный боевой опыт. Мы можем использовать его, чтобы получить преимущество на поле боя или продолжать накапливать опыт, прежде чем использовать его в какой-либо конкретной области."
  sxp.1.t:0 "Армейский опыт"

  sxp.2.a:0 "Вместо этого мы могли бы создать совершенно новый шаблон подразделения."
  sxp.2.b:0 "Значительно продвинуть тактику нашего батальона поддержки"
  sxp.2.c:0 "Активизируйте обучение нашего спецназа с помощью этой новой информации."
  sxp.2.e:0 "Мы можем ускорить совершенствование нашей доктрины"
  sxp.2.d:0 "Мы накопили много знаний из боевого опыта наших армий. Мы должны использовать его, чтобы получить преимущество на поле боя, или продолжать накапливать опыт, чтобы обеспечить огромный импульс в любой области, которую мы желаем."
  sxp.2.t:0 "Армейский опыт"

  sxp.3.a:0 "Мне не нужна помощь нашего боевого опыта... Что вообще такое армейский опыт?"
  sxp.3.b:0 "Мы можем провести солидную модернизацию нашего батальона поддержки."
  sxp.3.c:0 "Создайте интенсивную программу обучения для нашего спецназа"
  sxp.3.e:0 "Мы можем усовершенствовать нашу армейскую доктрину"
  sxp.3.d:0 "Мы собрали много информации, чтобы значительно повысить боеспособность нашей армии. Нет больше информации, которую мы можем собрать, чтобы обеспечить лучший импульс."
  sxp.3.t:0 "Армейский опыт"

  sxp.4.a:0 "Это может дать представление об уточнении наших воздушных образований."
  sxp.4.b:0 "Вместо этого мы можем настроить боевые возможности нашего самолета."
  sxp.4.d:0 "Наши летчики, сражающиеся в небе, дали нам ценный боевой опыт. Мы можем использовать его, чтобы получить преимущество в воздухе, или продолжать накапливать опыт для большего ускорения."
  sxp.4.t:0 "Воздушный опыт"

  sxp.5.a:0 "Мы можем создать новую тактику боя из этого"
  sxp.5.b:0 "Вместо этого мы можем значительно улучшить наши самолеты."
  sxp.5.d:0 "Мы должны использовать его, чтобы получить преимущество в воздухе, или продолжать накапливать опыт, чтобы вместо этого обеспечить огромный импульс."
  sxp.5.t:0 "Воздушный опыт"

  sxp.6.a:0 "Мы можем усовершенствовать нашу воздушную доктрину"
  sxp.6.b:0 "Мне не нужна помощь нашего боевого опыта... Что вообще такое air XP?"
  sxp.6.d:0 "Мы собрали много разведывательных данных, чтобы значительно повысить боевую эффективность наших ВВС. Нет больше информации, которую мы можем собрать, чтобы обеспечить лучший импульс."
  sxp.6.t:0 "Воздушный опыт"

  sxp.7.a:0 "Это может дать представление об уточнении наших кораблей."
  sxp.7.b:0 "Вместо этого мы можем настроить боевые возможности нашего корабля."
  sxp.7.d:0 "Наши матросские сражения на море дали нам ценный боевой опыт. Мы можем использовать его, чтобы получить преимущество в воде, или продолжать накапливать опыт для большего ускорения."
  sxp.7.t:0 "Опыт ВМФ"

  sxp.8.a:0 "Мы можем создать новую тактику боя из этого"
  sxp.8.b:0 "Вместо этого мы можем значительно улучшить наши корабли"
  sxp.8.d:0 "Мы должны использовать его, чтобы получить преимущество на волнах, или продолжать накапливать опыт, чтобы вместо этого обеспечить огромный импульс."
  sxp.8.t:0 "Опыт ВМФ"

  sxp.9.a:0 "Мы можем усовершенствовать нашу военно-морскую доктрину"
  sxp.9.b:0 "Мне не нужна помощь нашего боевого опыта... Что вообще такое флотский опыт?"
  sxp.9.d:0 "Мы собрали много разведывательных данных, чтобы значительно повысить боевую эффективность нашего флота. Нет больше информации, которую мы можем собрать, чтобы обеспечить лучший импульс"
  sxp.9.t:0 "Опыт ВМФ"

  generic.900.t:0 "[From.GetAdjective] Попытки саботажа на краснодарских нефтяных месторождениях"
  generic.900.d:0 "Военная разведка сообщает, что [From.GetAdjective] намерены использовать крупномасштабные разрушения для саботажа на нефтяных месторождениях Краснодара. Если мы хотим остановить их, нам нужно действовать сейчас."
  generic.900.a:0 "Мы не можем этого допустить!"

  generic.901.t:0 "[From.GetAdjective] Попытки саботажа Грозненских нефтяных месторождений"
  generic.901.d:0 "Военная разведка сообщает, что [From.GetAdjective] намерены использовать крупномасштабные разрушения для саботажа Грозненских нефтяных месторождений. Если мы хотим остановить их, нам нужно действовать сейчас."
  generic.901.a:0 "Мы не можем этого допустить!"

  generic.902.t:0 "[From.GetAdjective] Попытки диверсии на бакинских нефтяных месторождениях"
  generic.902.d:0 "Военная разведка сообщает, что [From.GetAdjective] намерены использовать крупномасштабные разрушения для диверсии на бакинских нефтяных месторождениях. Если мы хотим остановить их, нам нужно действовать сейчас."
  generic.902.a:0 "Мы не можем этого допустить!"

  generic.904.t:0 "[From.GetAdjective] Попытки саботажа на нефтяных месторождениях Прахова"
  generic.904.d:0 "Военная разведка сообщает, что [From.GetAdjective] намерены использовать крупномасштабные разрушения, чтобы саботировать нефтяные месторождения Прахова. Если мы хотим остановить их, нам нужно действовать сейчас."
  generic.904.a:0 "Мы не можем этого допустить!"

  generic.903.t:0 "[From.GetName] эмбарго в нашей стране"
  generic.903.d:0 "[From.GetName] наложили на нас полное эмбарго после наших недавних политических действий. Получается, что нам приходится искать ресурсы, которые нам нужны, в другом месте, или мы берем их силой."
  generic.903.a:0 "Мы потеряли поставщиков жизненно важных ресурсов"

  sia_armor.1.t:0 "Провозгласить землю Таиланда"
  sia_armor.1.d:0 "Таиланд – страна свободы! Поскольку в нашей стране проводится множество различных гонок, мы решили, что название страны будет отражать это и способствовать национальной гордости за тайскую «гонку»."
  sia_armor.1.a:0 "За Великое Тайское Королевство!"

  swiss.1.t:0 "Долой нейтралитет"
  swiss.1.d:0 "Мы отказались от нашей многолетней политики нейтралитета. Нашему народу теперь придется адаптироваться к новой внешней политике"
  swiss.1.a:0 "Война на стороне агрессора!"

  tur_armor.801.t:0 "[TUR.GetNameDefCap] Готов принять [GRE.GetName]"
  tur_armor.801.d:0 "[TUR.GetNameDefCap] вышли из гражданской войны в очень сильном положении и теперь стремятся вернуть себе земли, ранее принадлежавшие им, но теперь принадлежащие [GRE.GetName]. После Первой мировой войны мы гарантировали независимость [GRE.GetName], и это поставило нас перед дилеммой: прийти им на помощь или нет.\n\nПравильно или нет, мы должны решить, какая страна важнее для нас и хотят быть втянутыми в затянувшуюся войну, к которой мы, возможно, не готовы."
  tur_armor.801.a:0 "это внутренний конфликт"
  tur_armor.801.b:0 "В ожидании [GRE.GetName]"

  tur_armor.802.t:0 "[ENG.GetNameDefCap] Покидает нас!"
  tur_armor.802.d:0 "Британские власти выразили нейтралитет в отношении нашего предстоящего конфликта с [TUR.GetName] и оставили нас на произвол судьбы. Неважно мы тем туркам покажем почему Балканскую войну выиграли мы а не они"
  tur_armor.802.a:0 "Мы будем бороться до победного конца"

  tur_armor.803.t:0 "[ENG.GetNameDefCap] Брошенные [GRE.GetName]"
  tur_armor.803.d:0 "[ENG.GetNameDefCap] дал свой ответ после того, как мы ясно заявили о наших намерениях вернуть наши утраченные земли в [GRE.GetName] и решили, что это внутренний конфликт между нами и [GRE.GetNameDefCap], и, таким образом, отозвали защиту у [GRE.GetName]. Это отличный результат, так как это означает, что мы не будем втянуты в более крупный конфликт, теперь есть прекрасная возможность для сладкой мести!"
  tur_armor.803.a:0 "Мы будем быстры в нашем завоевании"

  tur_armor.804.t:0 "[ENG.GetNameDefCap] Поддерживает нас"
  tur_armor.804.d:0 "Британские власти решили поддержать нас в случае возникновения конфликта с [TUR.GetName] это большое повышение морального духа в нашей стране, и мы надеемся, что Турция пересмотрит свою агрессию."
  tur_armor.804.a:0 "Наши шансы увеличились"

  tur_armor.805.t:0 "[ENG.GetNameDefCap] В ожидании [GRE.GetName]"
  tur_armor.805.d:0 "Британские власти решили поддержать [GRE.GetName] в следовании нашему желанию воссоединиться с нашими утраченными землями. Это сильно склоняет чашу весов в пользу [GRE.GetName], и нам придется пересмотреть нашу стратегию."
  tur_armor.805.a:0 "Победа еще придет"

  tur_armor.806.t:0 "[FROM.GetNameDefCap] Запрашивает объединение"
  tur_armor.806.d:0 "После исламизации Турции [TUR.GetName] заявили о своей цели объединить исламский мир под властью одного правителя. Большая часть нашего населения поддерживает это, но решать нам."
  tur_armor.806.a:0 "Мы присоединимся к Халифату"
  tur_armor.806.b:0 "Мы хотели бы сохранить наш суверенитет"

  tur_armor.807.t:0 "[FROM.GetNameDefCap] Принимает объединение"
  tur_armor.807.d:0 ""
  tur_armor.807.a:0 "Отличный"

  tur_armor.808.t:0 "[FROM.GetNameDefCap] Отрицает объединение"
  tur_armor.808.d:0 ""
  tur_armor.808.a:0 "Разочаровывающий"

  tur_armor.809.t:0 "Британский мандат поставлен под сомнение"
  tur_armor.809.d:0 "Властные бандиты, бегущие [FROM.GetNameDef], потребовали от нас немедленно сдать им территорию Аравийских земель под угрозой войны. Нельзя сказать, что мы удивлены таким решением стервятников [FROM.GetAdjective], но от этого наше положение не становится менее шатким. \n\nМы должны решить, готовы ли мы отдать нашу землю [FROM.GetAdjective] в надежде избежать войны, или же мы хотим попытаться навсегда бросить [FROM.GetNameDef] обратно в анналы истории, где они должны были остались."
  tur_armor.809.a:0 "Это не стоит борьбы."
  tur_armor.809.b:0 "Давно пора навсегда разрушить османскую гегемонию."

  tur_armor.810.t:0 "[FROM.GetNameDefCap] Отказывает нам!"
  tur_armor.810.d:0 "Придурки в [FROM.GetNameDef] отвергли наше вполне разумное требование вернуть нашу прежнюю территорию ее законному владельцу. Это оставляет нам только один курс действий, война!"
  tur_armor.810.a:0 "Их дерзость будет встречена нашими ятаганами."

  tur_armor.811.t:0 "Наши территории наши!"
  tur_armor.811.d:0 "Слабаки из [FROM.GetNameDef] продемонстрировали некоторую нехарактерную мудрость в своем решении вернуть нам арабские земли, не прибегая к насилию. Мы уже усердно работаем над тем, чтобы снова интегрировать территорию в наше имперское решение, и подошли к распутью. \n\nМногие из тех, кем мы сейчас управляем, с нетерпением празднуют приход своих новых лидеров после падения британского мандата."
  tur_armor.811.a:0 "Добро пожаловать обратно в Империю!"

  tur_armor.812.t:0 "[FROM.GetNameDefCap] Предлагает мир"
  tur_armor.812.d:0 "После наших сокрушительных потерь на Ближнем Востоке нам был предоставлен выбор: прекратить боевые действия. Однако, потеряв так много земель, наши генералы советуют, что мир — лучший вариант, так как это даст нам время восстановить наши силы и предотвратить потерю еще большего количества земель."
  tur_armor.812.a:0 "У нас нет выбора, кроме как принять"

  tur_armor.814.t:0 "[FROM.GetNameDefCap] Предлагает мир"
  tur_armor.814.d:0 "После наших сокрушительных потерь на Ближнем Востоке нам был предоставлен выбор: прекратить боевые действия. Однако, потеряв так много земель, наши генералы советуют, что мир — лучший вариант, так как это даст нам время восстановить наши силы и предотвратить потерю еще большего количества земель."
  tur_armor.814.a:0 "У нас нет выбора, кроме как принять"

  tur_armor.816.t:0 "[FROM.GetNameDefCap] Предлагает мир"
  tur_armor.816.d:0 "После наших сокрушительных потерь на Ближнем Востоке нам был предоставлен выбор: прекратить боевые действия. Однако, потеряв так много земель, наши генералы советуют, что мир — лучший вариант, так как это даст нам время восстановить наши силы и предотвратить потерю еще большего количества земель."
  tur_armor.816.a:0 "У нас нет выбора, кроме как принять"

  tur_armor.817.t:0 "[TUR.GetName] Выставляет ультиматум Хатаю"
  tur_armor.817.d:0 "[TUR.GetLeader] потребовал, чтобы Хатай был включен в состав Турции. Наши полицейские силы отметили значительное наращивание турецкой границы на границе после предыдущего отказа, и еще один вызов спровоцирует войну между нашими странами."
  tur_armor.817.a:0 "Не стоит идти на войну из-за Хатая"
  tur_armor.817.b:0 "Мы будем защищать Хатай как наше законное требование"

  tur_armor.818.t:0 "[FROM.GetNameDefCap] Уступает суверенитет Хатая нам"
  tur_armor.818.d:0 "[TUR.GetLeader] выступил с небольшой речью в Антакье, приветствуя жителей Хатая в [TUR.GetNameDef], и поблагодарил [FROM.GetLeader] из [FROM.GetNameDef] за уважение демократической воли народа Хатая. Несмотря на то, что этот шаг был встречен сирийскими официальными лицами с возмущением, общее настроение Хатая и [TUR.GetNameDef] в целом было удовлетворенным, и многие [TUR.GetAdjective] люди совершали поездки из своих домов в Хатай для освящения [TUR.GetNameDef]». новейшая провинция с празднованиями и обменом подарками."
  tur_armor.818.a:0 "Мы приветствуем вас снова в лоне, братья и сестры."

  tur_armor.819.t:0 "[FROM.GetName] Сохраняет твердый контроль над Хатаем"
  tur_armor.819.d:0 "[TUR.GetLeader] возглавил пламенный митинг в Газиантепе, где осудил притеснение тюрков за границей [FROM.GetNameDef]. Люди [TUR.GetAdjective] были взволнованы, и на данный момент между угнетателями Хатая и людьми [FROM.GetNameDef] мало любви. На данный момент Хатай остается вне нашей досягаемости, но мы всегда будем помнить это гнусное предательство."
  tur_armor.819.a:0 "Да начнется освобождение!"

  irq_armor.1.t:0 "Государственный переворот!"
  irq_armor.1.d:0 "Военные взяли верх!"
  irq_armor.1.a:0 "Долой империализм!"

  irq_armor.2.t:0 "Вернуть наш суверенитет"
  irq_armor.2.d:0 "мировая арена позволяет нам выполнять наши планы"
  irq_armor.2.a:0 "На войну!"

  ven_armor.01.t:0 "Британцы требуют эмбарго"
  ven_armor.01.d:0 "Британцы требуют, чтобы мы ввели эмбарго на Германию, чтобы они не имели доступа к нашей нефти. Это явное нарушение нашего суверенитета, но наш народ не хочет идти на войну и не любит немцев, мы не хотим войны, но если мы хотим торговать с Германией, нам, возможно, придется."
  ven_armor.01.a:0 "Мы согласимся на эти требования"
  ven_armor.01.b:0 "Они не могут заставить нас сделать что-либо"

  ven_armor.02.t:0 "Венесуэла принимает наши требования"
  ven_armor.02.d:0 "Нефтяные магнаты Венесуэлы сочли разумным, приняли наши условия и прекратили торговлю с Германией. Это, безусловно, повлияет на ситуацию с нефтью в Германии в нашу пользу."
  ven_armor.02.a:0 "Наша британская мощь в очередной раз победила."

  ven_armor.03.t:0 "Венесуэла отклоняет наши требования"
  ven_armor.03.d:0 "Нефтяные магнаты отвергли наши требования. Это оставляет войну как наш единственный вариант. Мы должны быть осторожны, чтобы Америка не вмешалась, и поэтому предпочтительнее блокада."
  ven_armor.03.a:0 "Время показать им, кто в доме хозяин!"

  ven_armor.04.t:0 "Венесуэла вводит эмбарго на нас"
  ven_armor.04.d:0 "Венесуэльское правительство наложило на нас эмбарго. Вероятно, из-за давления со стороны англичан. Это делает Румынию жизненно важным производителем нефти для нас, и мы должны максимально защищать ее."
  ven_armor.04.a:0 "Будь прокляты эти британские крысы!"

  den_armor.1.t:0 "Вопрос о Гренландии"
  den_armor.1.d:0 "Теперь, когда нашей родины больше нет, мы должны защитить наши колониальные владения. Мы решили отдать Гренландию одной из демократических сил региона, но какой именно?"
  den_armor.1.a:0 "США будут охранять наши владения до окончания войны"
  den_armor.1.b:0 "Великобритания должна использовать наши базы для продолжения борьбы"
  den_armor.1.c:0 "Канада, вероятно, вернет наши владения впоследствии"

  den_armor.2.t:0 "Передача Гренландии"
  den_armor.2.d:0 "После падения Дании правительство в изгнании поставило Гренландию под защиту Соединенных Штатов. Он должен оказаться полезной передовой оперативной базой для любого европейского вмешательства в будущем."
  den_armor.2.a:0 "Мы защитим их владения"

  den_armor.3.t:0 "Передача Гренландии"
  den_armor.3.d:0 "После падения Дании правительство в изгнании передало Гренландию под юрисдикцию Его Величества. Это пригодится, когда мы попытаемся защитить наши торговые пути от торговых рейдеров."
  den_armor.3.a:0 "Добро пожаловать в Империю"

  den_armor.4.t:0 "Передача Гренландии"
  den_armor.4.d:0 "После падения Дании правительство в изгнании поставило Гренландию под контроль нашей нации. Нам от него мало пользы, но это лучше, чем позволить ему попасть в руки врага."
  den_armor.4.a:0 "Мы защитим их владения"

  den_armor.5.t:0 "Война проиграна"
  den_armor.5.d:0 "Германия кажется неудержимой, с ее недавним завоеванием, свежим в нашей памяти и без помощи союзников, у нас нет другого выбора, кроме как сдаться, чтобы избежать ненужных человеческих жертв."
  den_armor.5.a:0 "Чтобы предотвратить дальнейшее кровопролитие"

  den_armor.6.t:0 "Дания сдается"
  den_armor.6.d:0 "Дания осознала свою несостоятельность и предложила нам сдать свою страну. Это отличная возможность заявить, что мы защищаем Данию только от союзнической агрессии и добиваемся согласия датского народа."
  den_armor.6.a:0 "Мы примем их капитуляцию"
  den_armor.6.b:0 "Мы требуем цены на железо"

  den_armor.7.t:0 "Германия отказывается от капитуляции"
  den_armor.7.d:0 "Германия отвергла наше предложение о капитуляции и не оставила нам иного выбора, кроме как сражаться."
  den_armor.7.a:0 "Мы обречены"

  spain.11.t:0 "Дефекты ВМС Испании"
  spain.11.d:0 "После наших недавних успехов исход войны ясен, и флот, кажется, согласен. Все оставшиеся корабли союзников республиканцев теперь перешли на нашу сторону в надежде быстро закончить войну."
  spain.11.a:0 "Отличные новости"

  spain.12.t:0 "Дефекты ВМС Испании"
  spain.12.d:0 "После недавних потерь наш флот перешел на сторону националистов, оставив нас на произвол судьбы. Все, на что мы можем надеяться, это чудо в этот момент..."
  spain.12.a:0 "Предатели!"

  spain.13.t:0 "Интернациональные бригады"
  spain.13.d:0 "Мужчины и женщины со всего мира присоединились к нашему делу против националистов! хотя им не хватает подготовки, они обладают мужественным боевым духом, который укрепляет наш боевой дух!"
  spain.13.a:0 "Добро пожаловать!"

  bel_armor.801.t:0 "Рабочие угрожают забастовкой"
  bel_armor.801.d:0 "Необузданная забастовка докеров в порту Антверпена быстро распространилась на другие промышленные регионы, и произошли массовые забастовки."
  bel_armor.801.a:0 "Мы должны разобраться с этим"

  bel_armor.802.t:0 "Выборы 1936 г."
  bel_armor.802.d:0 "Выборы 1936 года привели к очередной победе демократов, однако оппозиция более чем удвоила свой предыдущий результат, что свидетельствует о большом всплеске сторонников партии Rexiste."
  bel_armor.802.a:0 "Нам нужно разобраться с Рексистами"
  bel_armor.802.b:0 "Отличный результат"

  bel_armor.803.t:0 "[FROM.GetName] Отменяет военный союз"
  bel_armor.803.d:0 "Из-за растущей напряженности в Европе Бельгия отменила свой военный союз с нами, вытеснив французские войска со своей территории, и теперь всеми силами выступает за нейтралитет. Это, несомненно, ослабит Бельгию и наш северный фронт и заставит нас принять новые стратегии, если мы когда-нибудь снова собираемся воевать с Германией."
  bel_armor.803.a:0 "Глупый ход"

  bel_armor.804.t:0 "[FROM.GetName] Предлагает совместную танковую программу"
  bel_armor.804.d:0 "Стремясь модернизировать свою армию, [FROM.GetName] обратились к нам с просьбой помочь разработать новый танк для их бронетанковых частей."
  bel_armor.804.a:0 "Мы принимаем"
  bel_armor.804.b:0 "Помощь им не в наших интересах."

  bel_armor.805.t:0 "[FROM.GetName] Принимает совместную программу танков"
  bel_armor.805.d:0 ""
  bel_armor.805.a:0 "Отличный"

  bel_armor.806.t:0 "[FROM.GetName] Отклоняет совместную программу танков"
  bel_armor.806.d:0 ""
  bel_armor.806.a:0 "Позор"

  bel_armor.807.t:0 "[FROM.GetName] Запросить обмен технологиями"
  bel_armor.807.d:0 ""
  bel_armor.807.a:0 "Мы строим сильного союзника"
  bel_armor.807.b:0 "Они не заслужили нашего доверия"

  bel_armor.808.t:0 "[FROM.GetName] Принимается обмен технологиями"
  bel_armor.808.d:0 ""
  bel_armor.808.a:0 "Это откроет многие двери"

  bel_armor.809.t:0 "[FROM.GetName] Отказ в обмене технологиями"
  bel_armor.809.d:0 ""
  bel_armor.809.a:0 "Нам придется искать другие"

  bel_armor.810.t:0 "[FROM.GetName] Требует нашего подчинения"
  bel_armor.810.d:0 ""
  bel_armor.810.a:0 "Мы не будем делать это тихо"
  bel_armor.810.b:0 "Лучше драться в другой день"

  bel_armor.811.t:0 "[FROM.GetName] Отклоняет наше требование"
  bel_armor.811.d:0 ""
  bel_armor.811.a:0 "Они развалятся достаточно быстро"

  bel_armor.812.t:0 "Аннексия Люксембурга"
  bel_armor.812.d:0 ""
  bel_armor.812.a:0 "Хорошее начало нашей империи"

  ENG_BEL_joint_tank_programme:0 "Совместная танковая программа Бельгии и Великобритании"

  pol_armor.31.t:0 "Данциг Суверенитет"
  pol_armor.31.d:0 "По Версальскому договору Данциг стал полуавтономным государством и с тех пор желал независимости от нас и даже аннексии Германией. Мы не можем допустить, чтобы такой ключевой город был отделен от нас и поставил под угрозу наш доступ к Балтийскому морю, поэтому у нас есть несколько вариантов."
  pol_armor.31.a:0 "Мягкая интеграция лучше"
  pol_armor.31.b:0 "Предполагая, что прямой контроль предпочтительнее"
  pol_armor.31.c:0 "Отменить их автономию и подготовить полную интеграцию"

  pol_armor.31.tt:0 "§RМожет привести к агрессивному ответу Германии\n§!"

  pol_armor.32.t:0 "Польша аннексирует Данциг"
  pol_armor.32.d:0 "Польша ввела войска в Данциг и фактически аннексировала государство. Данциг был немецким, и в нем до сих пор проживает большинство немецкого населения. Мы можем использовать эту возможность, чтобы вернуть себе город и снова сделать его немецким, ссылаясь на опасения польского притеснения жителей Данцига."
  pol_armor.32.a:0 "Объедините Данциг под Рейхом!"
  pol_armor.32.b:0 "будем наблюдать пока"

  pol_armor.33.t:0 "Польская гарантия"
  pol_armor.33.d:0 "Из-за нынешней высокой напряженности во всем мире и высокой вероятности того, что Польша может стать следующей на разделочной доске, Польша попросила военной защиты, если они будут втянуты в оборонительную войну. Возможно, настало время для нас занять позицию и помочь сохранить мир в Европе"
  pol_armor.33.a:0 "Мы дадим это"
  pol_armor.33.b:0 "Мы не можем использовать наши силы для защиты Польши"

  pol_armor.34.t:0 "[FROM.GetName] Гарантия Польша"
  pol_armor.34.d:0 "[FROM.GetName] согласились дать Польше гарантию защиты от любой угрозы ее независимости."
  pol_armor.34.a:0 "Мы сильны"

  pol_armor.35.t:0 "[FROM.GetName] Отклоняет Польскую Гарантию"
  pol_armor.35.d:0 "[FROM.GetName] отклонил нашу петицию, и пока мы остаемся одни. Мы должны готовиться к очень тяжелой войне"
  pol_armor.35.a:0 "Мы одиноки"

  pol_armor.801.t:0 "Польша требует референдума"
  pol_armor.801.desc:0 "в речи в Варшаве [POL.GetLeader] говорил о процветании, достигнутом с Речи Посполитой. С возвращением польского и литовского государства он попросил, чтобы народу Литвы был предоставлен выбор объединения."
  pol_armor.801.a:0 "Пусть люди выскажутся."
  pol_armor.801.b:0 "Такие вещи следует доверить профессионалам."
  pol_armor.801.c:0 "Мы обеспечим правильный результат."
  pol_armor.802.t:0 "Референдум одобрен"
  pol_armor.802.desc:0 "Подведены итоги референдума, и предварительный подсчет показывает значительное большинство за союз с Польшей."
  pol_armor.802.a:0 "Народ говорил."
  pol_armor.803.t:0 "Референдум проваливается"
  pol_armor.803.desc:0 "Несмотря на хорошо спланированную кампанию пропольских групп, предварительные результаты показывают, что небольшое большинство поддерживает статус-кво."
  pol_armor.803.a:0 "Мудрый выбор."
  pol_armor.804.t:0 "Референдум удался"
  pol_armor.804.desc:0 "Вскоре после полуночи [LIT.GetLeader] объявил, что литовский народ проголосовал за союз с Польшей. Пришла телеграмма, официально предлагающая [POL.GetLeader] ключи от страны"
  pol_armor.804.a:0 "Отличный."
  pol_armor.805.t:0 "Референдум потерпел поражение"
  pol_armor.805.desc:0 "Несмотря на все наши усилия, народ Австрии решил сохранить статус-кво."
  pol_armor.805.a:0 "Мы должны освободить страну и вернуть ее законному правителю."
  pol_armor.805.b:0 "Мы будем уважать результат."
  pol_armor.806.t:0 "Референдум отклонен"
  pol_armor.806.desc:0 "Лидер Литвы [LIT.GetLeader] публично заявил, что вся страна едина в своем противодействии объединению с Польшей и что сама идея референдума о независимости Литвы совершенно абсурдна."
  pol_armor.806.a:0 "Мы увидим, насколько они едины на самом деле."
  pol_armor.806.b:0 ""Democracy" at work." "«Демократия» в действии."
  pol_armor.807.t:0 "Руководство референдумом"
  pol_armor.807.desc:0 "Предложение Польши о референдуме поставило нас в затруднительное положение на международном уровне. Мы не можем быть замечены в отказе людям в выборе, но мы не можем доверять им сделать правильный выбор. К счастью, есть способы и средства решить эту проблему. Какого результата мы хотим от референдума?"
  pol_armor.807.a:0 "Люди отказываются"
  pol_armor.807.b:0 "Люди согласны"

  prc_armor.12.t:0 "Китайский вопрос"
  prc_armor.12.d:0 "С окончанием войны с Японией все внимание возвращается к вопросу об объединении Китая. Мы должны сохранять бдительность, какую бы дорогу мы ни выбрали"
  prc_armor.12.a:0 "Китай будет объединен"

  prc_armor.801.t:0 "[PRC.GetName] Запрос на более тесное сотрудничество"
  prc_armor.801.d:0 "Теперь, когда мы сформировали Объединенный фронт, было бы целесообразно наладить более тесное сотрудничество между нашими вооруженными силами, чтобы мы могли лучше подготовиться к внешним угрозам."
  prc_armor.801.a:0 "Мы принимаем"
  prc_armor.801.b:0 "Это только на пользу нашим будущим врагам"

  prc_armor.802.t:0 "[CHI.GetName] Принимает более тесное сотрудничество"
  prc_armor.802.d:0 "Следуя нашей просьбе, наши военные начнут совместные тренировки, чтобы углубить знания друг друга в своей тактике."
  prc_armor.802.a:0 "Отличный"

  prc_armor.803.t:0 "[CHI.GetName] Отказывается от более тесного сотрудничества"
  prc_armor.803.d:0 "Несмотря на то, что мы выступаем единым фронтом, [CHI.GetName] отрицает проведение совместных учений, ссылаясь на то, что это было бы «логистически невозможно»."
  prc_armor.803.a:0 "Они рассматривают нас как большую угрозу"
  CHI_PRC_coop_flag:0 "[CHI.GetName] разрешены совместные тренировки"

  prc_armor.804.t:0 "[PRC.GetName] Запросы китайских территорий"
  prc_armor.804.d:0 "После наших побед в Маньчжурии наши товарищи в Китае просили нас передать им наши китайские завоевания. Это укрепит союз между нашими двумя странами, и хотя мы физически теряем землю, мы можем получить весь Китай в качестве союзника."
  prc_armor.804.a:0 "Давайте скрепим союз"
  prc_armor.804.b:0 "Все коммунисты должны объединиться под нашим флагом"

  prc_armor.805.t:0 "[SOV.GetName] Отклоняет передачу территорий"
  prc_armor.805.d:0 ""
  prc_armor.805.a:0 "В конце концов мы возьмем их силой, тогда"

  prc_armor.806.t:0 "Выберите нашу столицу"
  prc_armor.806.d:0 "Теперь, когда мы контролируем весь Китай, пришло время перенести нашу столицу из Яньани в более удобный и хорошо связанный район."
  prc_armor.806.a:0 "Гуанчжоу"
  prc_armor.806.b:0 "Шанхай"
  prc_armor.806.c:0 "Пекин"
  prc_armor.806.e:0 "Нанкин"

  prc_armor.807.t:0 "[PRC.GetName] Требует аннексии"
  prc_armor.807.d:0 "После ошеломляющей победы коммунистов над националистами [PRC.GetName] теперь надеется объединить весь Китай под своим знаменем, если мы не присоединимся, нас будут рассматривать как конкурента тому, кто объединяет Китай."
  prc_armor.807.a:0 "Китаю пора объединиться"
  prc_armor.807.b:0 "Мы настоящий Китай!"

  prc_armor.808.t:0 "[SIK.GetName] Принимает аннексию"
  prc_armor.808.d:0 "[SIK.GetName] увидел причину и присоединился к нам под единым Китаем"
  prc_armor.808.a:0 "Мы на шаг ближе..."

  prc_armor.809.t:0 "[SIK.GetName] Отклоняет аннексию"
  prc_armor.809.d:0 "[SIK.GetName] считает себя настоящим Китаем, мы покажем им, как они ошибаются..."
  prc_armor.809.a:0 "Предатели"

  prc_armor.810.t:0 "[PRC.GetName] Требует возвращения Гуанчжоуваня"
  prc_armor.810.d:0 ""
  prc_armor.810.a:0 "Мы принимаем"
  prc_armor.810.b:0 "Мы отвергаем"

  prc_armor.811.t:0 "[PRC.GetName] Требует возвращения Макао"
  prc_armor.811.d:0 ""
  prc_armor.811.a:0 "Мы принимаем"
  prc_armor.811.b:0 "Мы отвергаем"

  prc_armor.812.t:0 "[PRC.GetName] Требует возвращения Гонконга"
  prc_armor.812.d:0 ""
  prc_armor.812.a:0 "Мы принимаем"
  prc_armor.812.b:0 "Мы отвергаем"
  prc_armor.812.c:0 "Давайте придерживаться нашего Договора"

  prc_armor.813.t:0 "[PRC.GetName] Требует возвращения Южного Шанхая"
  prc_armor.813.d:0 ""
  prc_armor.813.a:0 "Мы принимаем"
  prc_armor.813.b:0 "Мы отвергаем"

  prc_armor.814.t:0 "[PRC.GetName] Требует возвращения Циндао"
  prc_armor.814.d:0 ""
  prc_armor.814.a:0 "Мы принимаем"
  prc_armor.814.b:0 "Мы отвергаем"

  prc_armor.815.t:0 "[PRC.GetName] Требует возвращения Даляня"
  prc_armor.815.d:0 ""
  prc_armor.815.a:0 "Мы принимаем"
  prc_armor.815.b:0 "Мы отвергаем"
  prc_armor.815.c:0 "Мы принимаем, если Монголия будет признана"

  prc_armor.816.t:0 "[ENG.GetName] Напоминает нам о Гонконгском договоре"
  prc_armor.816.d:0 "Британцы сослались на первоначальный договор, по которому Гонконг был передан британцам сроком на 100 лет. Они сказали, что будут придерживаться этих условий, и требуют, чтобы мы также"
  prc_armor.816.a:0 "Это приемлемо"
  prc_armor.816.b:0 "Эти условия неприемлемы"

  prc_armor.817.t:0 "[SOV.GetName] Согласен на условную передачу"
  prc_armor.817.d:0 "Русские согласятся на возврат порта только в том случае, если мы признаем Монголию и отменим все претензии, которые у нас есть на эту территорию."
  prc_armor.817.a:0 "Это приемлемо"
  prc_armor.817.b:0 "Эти условия неприемлемы"

  PRC_hong_kong_promised:0 "Гонконг обещан КНР"
  PRC_sino_soviet_treaty:0 "Имеет китайско-советский договор"

  prc_armor.818.t:0 "[PRC.GetName] Требует отозвать нашу гарантию [CHI.GetName]"
  prc_armor.818.d:0 ""
  prc_armor.818.a:0 "Мы принимаем"
  prc_armor.818.b:0 "Мы отвергаем"

  prc_armor.819.t:0 "[FROM.GetName] сохраняет свою гарантию [CHI.GetName]"
  prc_armor.819.d:0 ""
  prc_armor.819.a:0 "Мы найдем способ"

  chi_armor.1.t:0 "200-я дивизия"
  chi_armor.1.d:0 "Наша недавняя закупка немецких, итальянских и британских танков позволила нам сформировать полноценную танковую дивизию. 200-й полк Чжуанцзя Ши станет нашим первым шагом к созданию современной армии и фундаментом для дальнейшего развития."
  chi_armor.1.a:0 "Пришло время разработать нашу танковую доктрину"
  CHI_tank_tt:0 "Развертывает §Y1 танковую дивизию§! с §Y3 танковыми батальонами§! и §Y2 кавалерийских батальона§!"

  chi_armor.801.t:0 "Китайский вопрос"
  chi_armor.801.d:0 "С окончанием войны с Японией все внимание возвращается к вопросу об объединении Китая. Мы должны сохранять бдительность, какую бы дорогу мы ни выбрали"
  chi_armor.801.a:0 "Китай будет объединен"

  chi_armor.802.t:0 "Инцидент в Ояме"
  chi_armor.802.d:0 "Вскоре после события Марко-Поло в Шанхае произошел еще один инцидент, в результате которого от рук китайцев погиб японский лейтенант. Несмотря на то, что вина лежит на Японии, мы получили диковинные требования о деэскалации ситуации, мы ожидаем, что это будет дымовой завесой, пока японская армия не сможет отправить подкрепление, мы должны сделать то же самое."
  chi_armor.802.a:0 "Война на горизонте"

  chi_armor.803.t:0 "Лю Сян госпитализирован"
  chi_armor.803.d:0 "Сообщается, что лидер провинции Сычуань Лю Сян заболел и отправился на лечение в больницу в Ханькоу, Ухань. Если с ним случится что-нибудь плохое, автономия Сычуани окажется под серьезной угрозой. Это опасное время для Сычуани."
  chi_armor.803.d_war:0 "Сообщается, что лидер провинции Сычуань Лю Сян заболел и отправился на лечение в больницу в Чэнду, провинция Сычуань. Если с ним случится что-нибудь плохое, автономия Сычуани окажется под серьезной угрозой. Это опасное время для Сычуани."
  chi_armor.803.a:0 "Беспокойство."

  chi_armor.804.t:0 "Смерть Лю Сяна"
  chi_armor.804.d:0 "После нескольких месяцев госпитализации лидер [SIC.GetName] Лю Сян внезапно был найден мертвым в больнице. Ходят слухи, что он умер от страха, узнав об аресте Хань Фуджу, в то время как другие утверждают, что [CHI.GetLeader] стоит за его кончиной. Однако это также означает, что в настоящее время в провинции Сычуань царит вакуум власти. Какой следующий шаг мы должны сделать?"
  chi_armor.804.a:0 "Подчинить центральному правительству."
  chi_armor.804.b:0 "Запросите у центрального правительства нового губернатора в Сычуани."
  chi_armor.805.t:0 "Сычуань требует нового губернатора после смерти Лю Сяна"
  chi_armor.805.d:0 "После нескольких месяцев госпитализации в Ханькоу лидер [SIC.GetName] Лю Сян внезапно был найден мертвым в больнице. И теперь его последователи в Сычуани требуют нового губернатора и хотели бы оставаться автономными, как и прежде. Какие меры мы должны принять в ответ?"
  chi_armor.805.a:0 "Нет, вместо этого мы интегрируем Сычуань."
  chi_armor.805.b:0 "Новым губернатором будет назначен Чжан Цюнь."
  chi_armor.806.t:0 "Чжан Цюнь назначен новым губернатором провинции Сычуань."
  chi_armor.806.d:0 "Центральное правительство приняло нашу просьбу о новом губернаторе. Однако из-за глубоких связей Чжан Цюня с Гоминьданом и центральным правительством наша автономия де-факто была значительно снижена."
  chi_armor.806.a:0 "Быть по сему."
  chi_armor.807.t:0 "Сычуань будет интегрирована, несмотря на нашу просьбу"
  chi_armor.807.d:0 "Несмотря на наши последние попытки сохранить автономию Сычуани, центральное правительство все еще решает интегрировать Сычуань в центральное правительство."
  chi_armor.807.a:0 "Воссоединились, наконец."
  chi_armor.808.t:0 "Сычуаньская армия сдается после смерти Лю Сяна"
  chi_armor.808.t_surrender:0 "Сычуаньская армия сдалась после смерти Лю Сяна"
  chi_armor.808.d:0 "После нескольких месяцев госпитализации в Ханькоу лидер [SIC.GetName] Лю Сян внезапно был найден мертвым в больнице. Теперь его последователи в Сычуани впоследствии подчиняются центральному правительству. Это большой шаг вперед на пути к воссоединенному Китаю."
  chi_armor.808.a:0 "Для Китая!"
  chi_armor.809.t:0 "Лю Сян госпитализирован"
  chi_armor.809.d:0 "Сообщается, что лидер провинции Сычуань Лю Сян заболел и отправился на лечение в больницу в Ханькоу, Ухань. Если с ним случится что-нибудь плохое, это может стать для нас хорошей возможностью вернуть Сычуань в центральное правительство. Мы подождем и увидим."
  chi_armor.809.a:0 "Интересный."

  chi_armor.810.t:0 "Суйюаньское наступление проваливается"
  chi_armor.810.d:0 "После нескольких недель сражений силы Мэнцзяна под командованием Демчугдонгруба были отброшены ополчением Шаньси. Обе стороны решили не эскалировать конфликт и подписали перемирие под контролем Японии, согласно которому был подтвержден статус-кво."
  chi_armor.810.a:0 "Китай показал, что Япония не непобедима!"

  chi_armor.811.t:0 "Суйюаньское наступление увенчалось успехом"
  chi_armor.811.d:0 "После нескольких недель сражений силам Мэнцзяна под командованием Демчугдонгруба удалось отбросить ополчение Шаньси и установить контроль над Восточным Суйюанем. Обе стороны решили не обострять конфликт и подписали под контролем Японии перемирие, по которому провинция Суйюань отошла Мэнцзяну."
  chi_armor.811.a:0 "Очередное поражение от Китая"

  chi_armor.812.t:0 "Song Zheyuan on the brink"
  chi_armor.812.d:0 "После крупных поражений на севере Сун Чжэюань близка к потере контроля над всем Хэбэем, несмотря на упорные бои в битве за Пекин. Мы можем издать следующие приказы для решения ситуации"
  chi_armor.812.a:0 "Включить армию Чжэюаня в Гоминьдан"
  chi_armor.812.b:0 "Прикажи ему сражаться до последнего человека!"

  chi_armor.813.t:0 "Хань Фудзю сдается Японии!"
  chi_armor.813.d:0 "После недавнего вторжения из Японии Хань Фудзю сдал Шаньдун и его армию Японии, к счастью для нас, нам удалось захватить его до того, как он сбежал к японским границам. К сожалению, его армия сейчас рассеяна, и мы не в состоянии удержать их в бою, его нужно поставить в пример предателя!"
  chi_armor.813.a:0 "Шаньдун уязвим"

  chi_armor.814.t:0 "The Liangguang Incident"
  chi_armor.814.d:0 "Чан Кайши по-прежнему отказывается предпринимать какие-либо практические действия в ответ на японское вторжение в Маньчжурию. Его правительство слишком некомпетентно, чтобы справиться с внешней угрозой, которую сейчас представляет Китай. Нам нужно принять какие-то решительные меры, пока не стало слишком поздно. Но сначала нам нужно привлечь на свою сторону больше людей. Гуандунская клика станет идеальным союзником в этом случае. Объединившись, мы сможем вернуть нашу страну."
  chi_armor.814.a:0 "Ищите поддержки у гуандунской клики"

  chi_armor.815.t:0 "Гуанси ищет поддержки против Чанга"
  chi_armor.815.d:0 "Видя, насколько некомпетентен Чан в борьбе с японским вторжением, новая клика Гуанси ищет у нас поддержки для нападения на нанкинское правительство Чанга."
  chi_armor.815.a:0 "Мы поможем им победить Чанга."

  chi_armor.816.t:0 "Гуандунская клика принимает"
  chi_armor.816.d:0 "После нескольких дней встреч и обсуждений Чэнь Цзитан и его гуандунская армия с радостью принимают нашу просьбу. Их люди чувствуют то же, что и мы."
  chi_armor.816.a:0 "Отличное начало."

  chi_armor.817.t:0 "Гуандунская клика отказывается"
  chi_armor.817.d:0 "Беспокоясь о японцах, Чэнь Цзитан из гуандунской клики отказывается участвовать в нашем плане свержения Чан Кай-ши."
  chi_armor.817.a:0 "Тогда мы отменим план."
  chi_armor.817.b:0 "Мы будем сражаться против Чанга самостоятельно."

  chi_armor.818.t:0 "Создана антияпонская армия спасения"
  chi_armor.818.d_chi:0 "Антияпонская Армия спасения создана для того, чтобы подстрекать людей против нашего плана подавить коммунистов, прежде чем иметь дело с Японией. Это прямой шаг против нашего националистического правительства. Вскоре может разразиться новая гражданская война."
  chi_armor.818.d_gxc:0 "Создана Антияпонская армия спасения, чтобы объединить людей против Чан и его умиротворяющей политики в отношении Японии. Это прямой шаг против националистического правительства."
  chi_armor.818.a:0 "Вместе мы сила!"
  chi_armor.818.b:0 "Повстанцы!"

  chi_armor.819.t:0 "Liangguang Incident, Guangdong Rebellion"
  chi_armor.819.d:0 "Местные военачальники возмущены нашим умиротворяющим отношением к японскому вторжению. Теперь гуандунская клика призывает к свержению националистического правительства Чанга."
  chi_armor.819.a:0 "Подкупить их офицеров или командиров на нашу сторону, чтобы они даже не могли дать отпор."
  chi_armor.819.b:0 "Предложите мирное соглашение и попытайтесь убедить их избежать нового внутреннего конфликта."
  chi_armor.819.c:0 "Мы подождем и посмотрим, что мы можем сделать."

  chi_armor.820.t:0 "Чан Кай-ши предлагает мир"
  chi_armor.820.d:0 "Чтобы избежать дальнейшего конфликта, правительство Накинга Чанга решило предложить мир. Какие меры мы должны принять в ответ?"
  chi_armor.820.a:0 "Мы примем мирное соглашение."
  chi_armor.820.b:0 "Мы продолжим работу по плану."

  chi_armor.821.t:0 "Создана антияпонская армия спасения"
  chi_armor.821.d:0 "Создана Антияпонская армия спасения, чтобы объединить людей против Чан и его умиротворяющей политики в отношении Японии. Мы должны что-то сделать, пока не стало слишком поздно."
  chi_armor.821.a:0 "Пришло время свергнуть диктатора."

  chi_armor.822.t:0 "Офицеры и командиры гуандунской клики меняют лояльность"
  chi_armor.822.d:0 "Огромное количество офицеров и командиров из клики Гуандун присоединились к армии Чанга группами после того, как начальник штаба авиации Хуан Гуанрей присягнул Чангу на верность. Считается, что эти офицеры и командиры за кулисами получали какие-то взятки от режима Чан."
  chi_armor.822.d_chi:0 "Огромное количество офицеров и командиров из гуандунской клики присоединились к нашей армии группами после того, как начальник штаба ВВС Хуан Гуанрей принял наше предложение и присягнул нам на верность."
  chi_armor.822.a:0 "Хороший."
  chi_armor.822.b:0 "Беспокойство."
  chi_armor.822.c:0 "Это темные времена, но мы закончим то, что начали."
  chi_armor.822.e:0 "Тогда мы отменим наш план."

  chi_armor.823.t:0 "Неудачная попытка взяточничества"
  chi_armor.823.d:0 "По словам самого Хуана, вчера Чан Кай-ши предпринял неудачную попытку подкупить начальника штаба авиации Хуана Гуанрея из гуандунской клики на свою сторону. Хуан Гуанрей также сказал, что он никогда не будет сражаться за режим Чанга, если Чан по-прежнему будет отдавать предпочтение убийству китайцев, а не борьбе с японцами."
  chi_armor.823.d_chi:0 "Офицеры и командиры не приняли нашего предложения. Один из них даже сказал, что он никогда не будет сражаться за наше правительство, если мы «по-прежнему будем отдавать предпочтение убийству китайцев, а не борьбе с японцами». Еще одна гражданская война может быть рядом."
  chi_armor.823.a:0 "Коммунисты промыли мозги этим повстанцам."
  chi_armor.823.b:0 "Какая сволочь Чанг!"
  chi_armor.823.c:0 "Какая сволочь Чанг!"

  chi_armor.824.t:0 "Liangguang Incident, New Guangxi Clique Rebellion"
  chi_armor.824.d:0 "Местные военачальники возмущены нашим умиротворяющим отношением к японскому вторжению. Теперь новая клика Гуанси призывает к свержению националистического правительства Чанга."
  chi_armor.824.a:0 "Подкупить их офицеров или командиров на нашу сторону, чтобы они даже не могли дать отпор."
  chi_armor.824.b:0 "Предложите мирное соглашение и попытайтесь убедить их избежать нового внутреннего конфликта."
  chi_armor.824.c:0 "Уничтожьте этих повстанцев!"

  chi_armor.825.t:0 "Расформирована антияпонская армия спасения"
  chi_armor.825.d:0 "После поворота событий среди политического противостояния и регионального конфликта Антияпонская армия спасения, сформированная новой кликой Гуанси, теперь распущена. Надеюсь, теперь они знают, как сотрудничать."
  chi_armor.825.a:0 "Еще одного внутреннего конфликта удалось избежать."

  chi_armor.826.t:0 "[WTT_current_china_leader.GetLeader] Предлагает мир"
  chi_armor.826.d:0 "Видя, что Китай не может позволить себе еще одну гражданскую войну на данный момент, [WTT_current_china_leader.GetLeader] и его нанкинское правительство решили предложить мир и готовы загладить свою вину. Они обещают, что примут решительные меры против неминуемой угрозы со стороны Японии."
  chi_armor.826.a:0 "Мы примем мирное соглашение."
  chi_armor.826.b:0 "Мы продолжим наш план."

  chi_armor.827.t:0 "Чан называет Антияпонскую армию спасения «прокоммунистическими повстанцами»."
  chi_armor.827.d:0 "Чан назвал недавно сформированную Антияпонскую армию спасения «прокоммунистическими повстанцами» в своей недавней речи. Чан даже сказал, что эти группы только дестабилизируют Китай и подтвердят его позицию по объединению Китая, прежде чем иметь дело с Японией."
  chi_armor.827.a:0 "Пришло время свергнуть диктатора."

  chi_armor.828.t:0 "Офицеры и командиры из новой клики Гуанси меняют лояльность"
  chi_armor.828.d:0 "Огромное количество офицеров и командиров из клики Нового Гуанси присоединяются к армии Чанга группами после того, как одна из ключевых фигур клики Нового Гуанси, Бай Чунси, присягнула Чангу на верность. Считается, что эти офицеры и командиры получили какие-то взятки от режима Чанга за кулисами."
  chi_armor.828.d_chi:0 "Огромное количество офицеров и командиров из клики Нового Гуанси присоединяются к нашей армии группами после того, как одна из ключевых фигур клики Нового Гуанси Бай Чунси приняла наше предложение и поклялась нам в верности."
  chi_armor.828.a:0 "Хороший."
  chi_armor.828.b:0 "Это темные времена. Тогда мы отменим атаку."

  chi_armor.829.t:0 "Неудачная попытка взяточничества"
  chi_armor.829.d:0 "По словам самого Бай, вчера Чан Кай-ши предпринял неудачную попытку подкупить генерала Бай Чунси из клики Новой Гуанси на свою сторону. Бай также сказал, что он никогда не будет сражаться за режим Чанга, если Чан по-прежнему будет отдавать предпочтение убийству китайцев, а не борьбе с японцами."
  chi_armor.829.d_chi:0 "Офицеры и командиры не приняли нашего предложения. Бай Чунси даже сказал, что он никогда не будет сражаться за нас, если мы по-прежнему «будем отдавать предпочтение убийству китайцев, а не борьбе с японцами». Еще одна гражданская война может быть рядом."
  chi_armor.829.a:0 "Коммунисты промыли мозги этим повстанцам."
  chi_armor.829.b:0 "Какая сволочь Чанг!"

  chi_armor.830.t:0 "[GXC.GetNameDef] Принят мирное предложение Чанга"
  chi_armor.830.d:0 "Учитывая неминуемую войну с японцами, Ли Цзунжэнь и Бай Чунси из [GXC.GetNameDef] решили принять мирное соглашение, предложенное Чангом, и отменить план начала гражданской войны."
  chi_armor.830.a:0 "Значит, в этом году войны не будет."

  chi_armor.831.t:0 "Новая клика Гуанси приняла мирное предложение"
  chi_armor.831.d:0 "После нескольких дней обсуждений и переговоров Ли Цзунжэнь и Бай Чунси из [GXC.GetNameDef] наконец решили принять от нас мирное соглашение."
  chi_armor.831.a:0 "Отличные новости!"

  chi_armor.832.t:0 "Новая клика Гуанси отказалась от мирного предложения"
  chi_armor.832.d:0 "Наше правительство и армия Ли Цзунжэня не смогли прийти к соглашению в мирных переговорах, которые у нас были. Война с полевыми командирами теперь неизбежна."
  chi_armor.832.a:0 "Пришло время объединить Китай."

  chi_armor.833.t:0 "Первые всеобщие выборы"
  chi_armor.833.d:0 "После созыва Учредительного собрания и официального оформления Национального собрания проводятся новые выборы для избрания новой администрации республики. Это будут первые общенациональные выборы в Китае. Из-за политических беспорядков, произошедших в Китае после Второй мировой войны, некоторые считают это важной вехой на пути к миру и процветанию, в то время как другие считают, что это может еще больше дестабилизировать китайское руководство. Однако одно можно сказать наверняка: вот-вот начнется новая глава в истории Китайской Республики."
  chi_armor.833.a:0 "Слава демократии!"

  chi_armor.834.t:0 "[Root.GetLeader] из [Root.GetNeutralParty] Выиграл выборы!"
  chi_armor.834.d:0 "Кандидат [Root.GetNeutralParty], [Root.GetLeader] одержал победу на первых президентских выборах в Китайской Республике. Будучи долгое время лидером партии и руководившим Китаем во время войны сопротивления, [Root.GetLeader] является опытным и опытным подставным лицом для управления этой страной. Администрация во главе с ним должна принести Китаю национальное единство и стабильность."
  chi_armor.834.a:0 "Новое будущее ждет Китай!"

  chi_armor.835.t:0 "Сунь Фо из [Root.GetNeutralParty] выиграл выборы!"
  chi_armor.835.d:0 "Кандидат от [Root.GetNeutralParty] Сунь Фо одержал победу на первых президентских выборах в Китайской Республике. Будучи сыном Сунь Ятсена, Сунь Фо — хорошо образованный джентльмен и искусный дипломат, внесший значительный вклад в республику. Администрация во главе с ним должна принести мир и цивилизованность в Китай."
  chi_armor.835.a:0 "Новое будущее ждет Китай!"

  chi_armor.836.t:0 "Вен Вэньхао из [Root.GetDemocraticParty] выиграл выборы!"
  chi_armor.836.d:0 "Кандидат от [Root.GetDemocraticParty] Вэн Вэньхао одержал победу на первых президентских выборах в Китайской Республике. Будучи одной из самых важных фигур в разработке конституции, Вэн Вэньхао является стойким конституционалистом, но также и социал-демократом. Администрация во главе с ним должна принести Китаю процветание и демократию."
  chi_armor.836.a:0 "Новое будущее ждет Китай!"

  chi_armor.837.t:0 "Сюй Фулинь из [Root.GetDemocraticParty] выиграл выборы!"
  chi_armor.837.d:0 "Кандидат [Root.GetDemocraticParty] Сюй Фулинь одержал победу на первых президентских выборах в Китайской Республике. Будучи одним из соучредителей [Root.GetDemocraticParty] и высокопоставленным членом Tongmenghui, организации, спровоцировавшей Синьхайскую революцию, Сюй Фулинь — сострадательный патриот, выступавший против иностранной агрессии против китайского народа. Администрация во главе с ним должна принести Китаю национальное единство и стабильность."
  chi_armor.837.a:0 "Новое будущее ждет Китай!"

  chi_armor.838.t:0 "Чжан Лан из [Root.GetDemocraticParty] выиграл выборы!"
  chi_armor.838.d:0 "Кандидат от [Root.GetDemocraticParty] Чжан Лань одержал победу на первых президентских выборах в Китайской Республике. Будучи основателем и председателем Демократической лиги Китая, Чжан Лань является стойким сторонником демократии и образования для простых людей. Администрация во главе с ним должна принести прогресс и демократию в Китай."
  chi_armor.838.a:0 "Новое будущее ждет Китай!"

  chi_armor.839.t:0 "Шен Джунру из [Root.GetDemocraticParty] выиграл выборы!"
  chi_armor.839.d:0 "Кандидат от [Root.GetDemocraticParty] Шэнь Цзюньру одержал победу на первых президентских выборах в Китайской Республике. Будучи одним из «семи джентльменов», выступавших против правления Гоминьдана, когда Китай находился в кризисе, Шэнь Цзюньру является важной фигурой в Демократической лиге Китая. Администрация во главе с ним должна принести Китаю прогресс и процветание."
  chi_armor.839.a:0 "Новое будущее ждет Китай!"

  chi_armor.840.t:0 "Гражданская война в Китае начинается"
  chi_armor.840.d_lose:0 "Слухи о нашей войне против [PRC.GetName] распространились по всему Китаю. В ответ мы увидели массовую оппозицию этой войне, причем многие из нашего населения питали симпатии к коммунистам. Чем раньше мы сможем победить в этой войне, тем быстрее мы сможем принести мир и стабильность в Китай, даже если для этого нам придется сражаться с собственным населением."
  chi_armor.840.d_equal:0 "Слухи о нашей войне против [PRC.GetName] распространились по всему Китаю. В ответ мы увидели неоднозначную реакцию с поддержкой с обеих сторон. Чем скорее мы победим в этой войне, тем быстрее мы сможем принести мир и стабильность в Китай."
  chi_armor.840.d_win:0 "По всему Китаю разнеслась молва о нашем праведном деле уничтожить [PRC.GetName] раз и навсегда. В ответ мы наблюдаем всплеск поддержки со всего Китая, поскольку мы устраняем большую угрозу безопасности Китая."
  chi_armor.840.a:0 "Эти коммунистические подонки!"
  chi_armor.840.b:0 "Мы принесем мир в Китай"
  chi_armor.840.c:0 "Китаю пора объединиться"

  chi_armor.843.t:0 "Вернуться к нашему советскому партнерству?"
  chi_armor.843.d:0 "Наши товарищи терпят крупные поражения в войне, и мы рискуем еще больше втянуться в нее и потенциально проиграть. Теперь у нас есть возможность выйти из Советского Союза и снова управлять своим кораблем, стоит ли ей пользоваться?"
  chi_armor.843.a:0 "Наш суверенитет на первом месте"
  chi_armor.843.b:0 "Мы все еще в безопасности с Советами"

  chi_armor.844.t:0 "[SIK.GetName] Выход из Советского Союза"
  chi_armor.844.d:0 "Наши недавние поражения потрясли волю нашего нового члена Советского Союза, и теперь [SIK.GetName] собирается покинуть Советский Союз раньше. Каким бы предательским это ни было, выбор времени означает, что отправка войск поставила бы нас в еще худшее положение, чем мы уже есть."
  chi_armor.844.a:0 "Мы не можем остановить их"
  chi_armor.844.b:0 "Вы не можете просто выйти из SU..."

  chi_armor.845.t:0 "[SOV.GetName] позволяет нам уйти"
  chi_armor.845.d:0 "Советский Союз, к нашему большому облегчению, понял, что мы не стоим того, чтобы насильно удерживать его в составе СССР. Теперь, когда мы снова свободны, мы можем либо выйти в одиночку, либо обратиться к Китаю за новым союзом."
  chi_armor.845.a:0 "Мы должны обратиться к Китаю"
  chi_armor.845.b:0 "Остаться в одиночестве - наш лучший вариант"

  chi_armor.846.t:0 "[SOV.GetName] требует, чтобы мы остались"
  chi_armor.846.d:0 "[SOV.GetName] недовольны нашим изгнанием SU и угрожают силой, если мы продолжим идти по этому пути."
  chi_armor.846.a:0 "Наверняка они блефуют"
  chi_armor.846.b:0 "Мы не можем рисковать войной"

  chi_armor.847.t:0 "Попытка захватить Синьцзян?"
  chi_armor.847.d:0 "В связи с недавним отъездом Синьцзяна из Советского Союза у нас появилась возможность послать НРА в Синьцзян и самим захватить контроль над страной. Если мы попытаемся это сделать, наши шансы будут сильно зависеть от того, сколько сил мы сможем выделить для этого."
  chi_armor.847.a:0 "Отправить в НРА"
  chi_armor.847.b:0 "План слишком рискованный"

  chi_armor.848.t:0 "[SIK.GetName] Требования о выходе из Советского Союза"
  chi_armor.848.d:0 "Несмотря на нашу угрозу интервенции в случае [SIK.GetName] ухода из Советского Союза, они все равно продолжали действовать. Это явно предательский поступок, и они пожнут наш гнев."
  chi_armor.848.a:0 "Давайте сделаем это быстро"

  chi_armor.849.t:0 "[CHI.GetName] Попытка захватить нашу страну провалилась!"
  chi_armor.849.d:0 "После нашей недавно обретенной свободы Китай направил NRA, чтобы захватить нашу страну и администрацию, к счастью для нас, наши военные смогли отразить эти попытки, и NRA отступили."
  chi_armor.849.a:0 "Это было близко"

  chi_armor.850.t:0 "Мы потерпели неудачу в нашей попытке захватить [SIK.GetName]"
  chi_armor.850.d:0 "К сожалению, у нас не было достаточно людей, чтобы гарантировать успех этой операции, и Синьцзян остается независимым."
  chi_armor.850.a:0 "Это стоило того"

  chi_armor.851.t:0 "[CHI.GetName] Захватывает нашу страну!"
  chi_armor.851.d:0 "Вслед за нашей недавно обретенной свободой Китай направил NRA, чтобы захватить нашу страну и администрацию, и, к сожалению, им это удалось."
  chi_armor.851.a:0 "Наша судьба теперь запечатана с китайцами"

  chi_armor.852.t:0 "Мы преуспели в нашей попытке захватить [SIK.GetName]!"
  chi_armor.852.d:0 "Наши силы успешно пересекли границу с Синьцзяном и захватили администрацию, теперь мы держим Синьцзян в наших руках."
  chi_armor.852.a:0 "Отличный"

  chi_armor.853.t:0 "[CHI.GetName] Просит защиты"
  chi_armor.853.d:0 "После поражения [CHI.GetName] Чан Кайши обратился к нам в поисках защиты от любых дальнейших враждебных действий со стороны материкового Китая."
  chi_armor.853.a:0 "Мы обязуемся"
  chi_armor.853.b:0 "Китай сам по себе"

  chi_armor.854.t:0 "Бирманская дорога"
  chi_armor.854.d:0 "Чтобы помочь нашей войне против Японии, Великобритания улучшила инфраструктуру и построила авиабазы ​​вдоль нашей бирманской границы, а также облегчила доставку оружия через"
  chi_armor.854.a:0 "Отличная линия жизни для нас!"

  chi_armor.855.t:0 "Ганьсу-роуд"
  chi_armor.855.d:0 "Чтобы помочь нашей войне против Японии, Советский Союз улучшил инфраструктуру через Синьцзян и Сибэй-Сан-Ма и облегчил поставки оружия через"
  chi_armor.855.a:0 "Отличная линия жизни для нас!"

  chi_armor.856.t:0 "Ханойский маршрут"
  chi_armor.856.d:0 "Чтобы помочь нашей войне против Японии, Франция улучшила инфраструктуру вдоль нашей индокитайской границы и облегчила поставки оружия через"
  chi_armor.856.a:0 "Отличная линия жизни для нас!"

  chi_armor.857.t:0 "Горб"
  chi_armor.857.d:0 "Чтобы помочь нашей войне против Японии, США способствовали доставке оружия по воздуху через Аруначал-Прадеш."
  chi_armor.857.a:0 "Отличная линия жизни для нас!"

  chi_armor.858.t:0 "Офицеры убиты"
  chi_armor.858.d:0 "Военное агентство Китая Juntong совершило несколько убийств нашего офицерского корпуса. потребуется время, чтобы ввести защитные меры и найти новых сотрудников, чтобы заполнить пробелы"
  chi_armor.858.a:0 "Очень бесчестно"

  chi_armor.859.t:0 "[FROM.GetName] Demands Zhanjiang"
  chi_armor.859.d:0 ""
  chi_armor.859.a:0 "Он по праву принадлежит Китаю"
  chi_armor.859.b:0 "будем хранить спасибо"

  chi_armor.860.t:0 "[FROM.GetName] Выход из Чжаньцзяна"
  chi_armor.860.d:0 ""
  chi_armor.860.a:0 "Добро пожаловать обратно в лоно"

  chi_armor.861.t:0 "[FROM.GetName] Отклоняет наши претензии"
  chi_armor.861.d:0 ""
