  imperial_federation_fail_tt:0 "§RФормирование Имперской Федерации провалится§!"
  mtg_britain.104.b:0 "Без Индии мы не можем продолжать"

  eng_armor.804.t:0 "Румыния просит мира"
  eng_armor.804.d:0 ""
  eng_armor.804.a:0 "Принять мир"
  eng_armor.804.b:0 "Отклонить мир"

  eng_armor.805.t:0 "Великобритания заставляет нас ввести эмбарго на Германию"
  eng_armor.805.d:0 "В связи с нарушением Германией нейтралитета Бенилюкса Соединенное Королевство оказывает на нас давление, чтобы мы помогли остановить немецкую агрессию. Мы надеемся, что, прекратив наши поставки ресурсов в Германию, они увидят свою ошибку и будут искать мира в Европе. Мы сделаем это, чтобы быть солидарными с нейтральными странами мира и предотвратить новую войну."
  eng_armor.805.a:0 "Для мира!"
  eng_armor.805.b:0 "Мы хотим не нарушать наш нейтралитет"

  eng_armor.806.t:0 "Швеция принимает эмбарго"
  eng_armor.806.d:0 "Швеция приняла наше предложение и начала эмбарго на Германию, мы должны защитить их за эту помощь в военных действиях."
  eng_armor.806.a:0 "Отличные новости"

  eng_armor.807.t:0 "Швеция отвергает эмбарго"
  eng_armor.807.d:0 "Шведы отказались, сославшись на свой нейтралитет, и продолжают помогать немцам в их военных действиях против нас. Мы должны принять меры, чтобы остановить это!"
  eng_armor.807.a:0 "Мы должны остановить поток железа любой ценой."

  eng_armor.808.t:0 "Германия вынуждает возобновить торговлю"
  eng_armor.808.d:0 "Катастрофическая защита наших скандинавских братьев привела к их уничтожению, и теперь немцы обратились к нам с требованиями возобновить нашу торговлю с ними с угрозой вторжения. Чтобы предотвратить собственную гибель и потерю нашей демократии, у нас нет другого выбора, кроме как уступить их требованиям."
  eng_armor.808.a:0 "Мы неохотно принимаем."
  eng_armor.808.b:0 "Мы не уступим тиранам!"

  eng_armor.809.t:0 "Швеция открывает торговлю"
  eng_armor.809.d:0 "Шведское правительство выполнило наши договоренности и сняло эмбарго, и железо потечет."
  eng_armor.809.a:0 "Очень хорошо, мы могли бы пощадить их еще"

  eng_armor.810.t:0 "Швеция отказывается открывать торговлю"
  eng_armor.810.d:0 "Шведы отказались выполнить наши требования и поддержали против нас Британию. Конечно, мы поставим их на место!"
  eng_armor.810.a:0 "Das ist ein Befehl!"

  eng_armor.811.t:0 "Эмбарго Швеции"
  eng_armor.811.d:0 "Великобритания использовала Норвегию как средство принуждения Швеции к прекращению торговли с нами, мы должны завоевать Норвегию, чтобы заставить шведов возобновить торговлю с нами."
  eng_armor.811.a:0 "Это означает катастрофу для нашего производства"
  eng_armor.811.b:0 "Мы должны отомстить!"

  eng_armor.812.t:0 "Британское эмбарго - наша страна"
  eng_armor.812.d:0 "Великобритания наложила на нас полное эмбарго после наших недавних политических действий. Многие из стран, являющихся союзниками Великобритании, также последовали их примеру в своем заявлении. Похоже, мы должны искать ресурсы, которые нам нужны, в другом месте."
  eng_armor.812.a:0 "Мы потеряли поставщиков жизненно важных ресурсов"

  eng_armor.813.t:0 "[PER.GetName] просит мира"
  eng_armor.813.d:0 "После нашего завоевания большей части Персии [From.GetName] потребовал прекращения огня и согласится на частичную оккупацию страны до окончания войны в Европе."
  eng_armor.813.a:0 "Мы разделим Север и Запад"
  eng_armor.813.b:0 "Мы хотим полной оккупации"

  eng_armor.814.t:0 "[ENG.GetName] Требует полной капитуляции"
  eng_armor.814.d:0 "После нашего завоевания большей части Персии [From.GetName] потребовал прекращения огня и согласится на частичную оккупацию страны до окончания войны в Европе."
  eng_armor.814.a:0 "Мы прогнемся"
  eng_armor.814.b:0 "Эти требования завышены!"

  eng_armor.815.t:0 "Эвакуировать в Канаду?"
  eng_armor.815.d:0 "Мы сталкиваемся с возможностью поражения на нашей материковой части. Должны ли мы эвакуировать правительство и королевскую семью в Канаду, чтобы обеспечить продолжение нашей борьбы?"
  eng_armor.815.a:0 "Мы вернемся"
  eng_armor.815.b:0 "Мы стоим и умираем в Великобритании"
  population_evacuates_tt:0 "§RОколо миллиона жителей эвакуируют в Канаду§!"

  eng_armor.818.t:0 "Теракт в Северной Ирландии"
  eng_armor.818.d:0 "После нашей оккупации Ирландии преступная фракция, называющая себя ИРА, начала террористическую атаку в Северной Ирландии в знак протеста против нашей оккупации Ирландии. Требуя полной независимости от Великобритании, ИРА заявила, что ожидает последующих атак, пока не достигнет своей цели."
  eng_armor.818.e:0 "После своей последней атаки ИРА снова нанесла удар по фабрикам и инфраструктуре в Северной Ирландии. Кажется, конца не видно, пока мы не вышвырнем их или не выполним их требования."
  eng_armor.818.f:0 "После окончания нашего конфликта с ИРА оставшиеся несогласные попытались напасть на Северную Ирландию, но были остановлены. Радикалы арестованы, и полиция уверена, что дальнейших атак ожидать не стоит."
  eng_armor.818.a:0 "Нам нужно разобраться с этим"
  eng_armor.818.b:0 "Браво"

  eng_armor.819.t:0 "Теракт в Лондоне"
  eng_armor.819.d:0 "После нашей оккупации Ирландии преступная фракция, называющая себя ИРА, начала теракт в Лондоне в знак протеста против нашей оккупации Ирландии. Требуя полной независимости от Великобритании, ИРА заявила, что ожидает последующих атак, пока не достигнет своей цели."
  eng_armor.819.e:0 "После своей последней атаки ИРА снова нанесла удар по фабрикам и инфраструктуре в Лондоне. Кажется, конца не видно, пока мы не вышвырнем их или не выполним их требования."
  eng_armor.819.f:0 "После окончания нашего конфликта с ИРА оставшиеся несогласные попытались напасть на Лондон, но были остановлены. Радикалы арестованы, и полиция уверена, что дальнейших атак ожидать не стоит."
  eng_armor.819.a:0 "Это должно закончиться быстро"
  eng_armor.819.b:0 "Браво"

  eng_armor.820.t:0 "Теракт в Бирмингеме"
  eng_armor.820.d:0 "После нашей оккупации Ирландии преступная фракция, называющая себя ИРА, начала террористическую атаку в Бирмингеме в знак протеста против нашей оккупации Ирландии. Требуя полной независимости от Великобритании, ИРА заявила, что ожидает последующих атак, пока не достигнет своей цели."
  eng_armor.820.e:0 "После последней атаки ИРА снова нанесла удар по фабрикам и инфраструктуре в Бирмингеме. Кажется, конца не видно, пока мы не вышвырнем их или не выполним их требования."
  eng_armor.820.f:0 "После окончания нашего конфликта с ИРА оставшиеся несогласные попытались напасть на Бирмингем, но были остановлены. Радикалы арестованы, и полиция уверена, что дальнейших атак ожидать не стоит."
  eng_armor.820.a:0 "Мы не можем сдаться"
  eng_armor.820.b:0 "Браво"

  eng_armor.821.t:0 "Теракт в Ливерпуле"
  eng_armor.821.d:0 "После нашей оккупации Ирландии преступная фракция, называющая себя ИРА, начала террористическую атаку в Ливерпуле в знак протеста против нашей оккупации Ирландии. Требуя полной независимости от Великобритании, ИРА заявила, что ожидает последующих атак, пока не достигнет своей цели."
  eng_armor.821.e:0 "После последней атаки ИРА снова нанесла удар по фабрикам и инфраструктуре в Ливерпуле. Кажется, конца не видно, пока мы не вышвырнем их или не выполним их требования."
  eng_armor.821.f:0 "После окончания нашего конфликта с ИРА оставшиеся несогласные попытались атаковать Ливерпуль, но были остановлены. Радикалы арестованы, и полиция уверена, что дальнейших атак ожидать не стоит."
  eng_armor.821.a:0 "У нас кризис на руках"
  eng_armor.821.b:0 "Браво"

  eng_armor.822.t:0 "Теракт в Шеффилде"
  eng_armor.822.d:0 "После нашей оккупации Ирландии преступная фракция, называющая себя ИРА, начала террористическую атаку в Шеффилде в знак протеста против нашей оккупации Ирландии. Требуя полной независимости от Великобритании, ИРА заявила, что ожидает последующих атак, пока не достигнет своей цели."
  eng_armor.822.e:0 "После своей последней атаки ИРА снова нанесла удар по фабрикам и инфраструктуре в Шеффилде. Кажется, конца не видно, пока мы не вышвырнем их или не выполним их требования."
  eng_armor.822.f:0 "После окончания нашего конфликта с ИРА оставшиеся несогласные попытались напасть на Шеффилд, но были остановлены. Радикалы арестованы, и полиция уверена, что дальнейших атак ожидать не стоит."
  eng_armor.822.a:0 "Прискорбный поступок"
  eng_armor.822.b:0 "Браво"

  eng_armor.823.t:0 "ИРА нейтрализована"
  eng_armor.823.d:0 "После успешных рейдов по Ирландии лидеры ИРА и многие их сторонники были либо убиты, либо арестованы. Надеюсь, это должно положить конец любым дальнейшим атакам."
  eng_armor.823.a:0 "Отличная работа"

  eng_armor.824.t:0 "Армия отброшена"
  eng_armor.824.d:0 "После рейдов по Ирландии британская армия была вовлечена в ожесточенные бои и партизанскую войну с ИРА. К сожалению, лидерам ИРА удалось отступить на новые места, и нам нечего показать в наших усилиях."
  eng_armor.824.a:0 "Мы получим их в следующий раз"

  eng_armor.825.t:0 "Поставки IRA отслежены"
  eng_armor.825.d:0 "Анализ рейдов показал, какое оборудование использовала ИРА. Отслеживая поставки в Ирландию и из Ирландии, полиция смогла отследить незаконных поставщиков оружия и арестовать их. Это приближает нас на один шаг к поиску штаб-квартиры ИРА."
  eng_armor.825.a:0 "Хорошая работа"

  eng_armor.826.t:0 "Найдены сотрудники ИРА"
  eng_armor.826.d:0 "Рейды на возможных членов ИРА привели к многочисленным арестам. Следуя следствиям допросов, мы нашли различных агентов ИРА, стоящих за планированием некоторых будущих атак, и положили им конец. После нашего предыдущего успеха это сделает руководство более отчаянным и безрассудным."
  eng_armor.826.a:0 "Отличная работа"

  eng_armor.827.t:0 "Руководство ИРА арестовано"
  eng_armor.827.d:0 "Отслеживание готовящейся атаки ИРА привело нас к одному из высокопоставленных членов ИРА. После нашего допроса был проведен крупный рейд с участием нескольких полицейских управлений и групп специального назначения, в предполагаемом штабе ИРА был проведен крупный рейд. К счастью для нас, это было правильное место, и теперь мы считаем, что ИРА нейтрализована."
  eng_armor.827.a:0 "Наконец-то угроза миновала"

  eng_armor.828.t:0 "Эмбарго Лиги Наций - наша страна"
  eng_armor.828.d:0 "Лига Наций наложила на нас полное эмбарго после наших недавних политических действий."
  eng_armor.828.a:0 "Мы потеряли поставщиков жизненно важных ресурсов"

  eng_armor.829.t:0 "Лига наций Снять эмбарго"
  eng_armor.829.d:0 "Лига наций сняла эмбарго после ослабления напряженности."
  eng_armor.829.a:0 "Стоит быть на их стороне"

  eng_armor.830.t:0 "Исключение из Лиги наций"
  eng_armor.830.d:0 "Лига наций исключила нас из своей фракции после наших недавних действий."
  eng_armor.830.a:0 "Мы никогда не нуждались в них в любом случае"

  eng_armor.831.t:0 "Судьба Эфиопии"
  eng_armor.831.d:0 "С освобождением Эфиопского полуострова встает вопрос о будущем этой земли. Мы можем продолжать наши империалистические пути присоединения земли к нашей империи или восстановления автономии Эфиопии и создания дружественного правительства, которое может стать сильным союзником."
  eng_armor.831.a:0 "Восстановить Эфиопию"
  eng_armor.831.b:0 "Присоединить землю"
  eng_armor.831.c:0 "Присоединить землю"

  eng_armor.832.t:0 "Марш на Кейбл-стрит"
  eng_armor.832.d:0 "БСФ во время одного из своих маршей были остановлены на канатной улице после скопления антифашистов. К сожалению, между ними произошло столкновение, что привело к многочисленным травмам и арестам."
  eng_armor.832.a:0 "Это ужасное событие"
  eng_armor.832.b:0 "Мы должны выступить против них"

  eng_armor.833.t:0 "Марши в Ланкашире"
  eng_armor.833.d:0 "После катастрофы на Кейбл-стрит BUF связал себя с более традиционными ценностями и, в частности, выступал за права женщин. Это нашло отклик у публики, и их влияние и количество последователей выросли. Как мы должны подходить к этому?"
  eng_armor.833.a:0 "Нам нужно пресечь его в зародыше, прежде чем он расцветет."
  eng_armor.833.b:0 "Возможно, мы сможем их использовать"

  eng_armor.834.t:0 "Выборы в городской совет Лондона"
  eng_armor.834.d:0 "Недавние выборы в Лондоне, к всеобщему удивлению, привели к появлению новых членов совета от BUF. Так или иначе нам придется взаимодействовать с этой новой политической фракцией."
  eng_armor.834.a:0 "Будь прокляты эти чернорубашечники"
  eng_armor.834.b:0 "Они становятся более полезными"

  eng_armor.835.t:0 "Положение о защите 18B"
  eng_armor.835.d:0 ""
  eng_armor.835.a:0 ""

  eng_armor.836.t:0 "BUF протестует против войны с [GER.GetName]"
  eng_armor.836.d:0 "Наша война с Германией вызвала протесты BUF. Твердо веря в Советский Союз как в большую угрозу, они предсказывают, что Европа станет слишком слабой в этой войне, чтобы противостоять вторжению с Востока."
  eng_armor.836.a:0 "Мы не отступаем от принципов"

  eng_armor.837.t:0 "BUF поддерживает войну против [SOV.GetName]"
  eng_armor.837.d:0 "Наша война с Россией вызвала много аплодисментов со стороны радикальных партий, которые оказывают нам больше поддержки, чем раньше, чтобы помочь нам победить «красную угрозу»."
  eng_armor.837.a:0 "Были рады их поддержке."

  eng_armor.838.t:0 "Блиц"
  eng_armor.838.d:0 ""
  eng_armor.838.a:0 ""

  eng_armor.840.t:0 "Военная ситуация"
  eng_armor.840.d:0 "Высшее командование проанализировало наши стратегии с учетом нынешнего затруднительного положения, в котором мы оказались. Надеясь, что Советский Союз и Германия все еще могут начать войну друг с другом, они призвали нас прекратить войну против Советов и сосредоточить наше внимание на Германии."
  eng_armor.840.a:0 "Это было бы самым мудрым"
  eng_armor.840.b:0 "Мы не можем простить Советский Союз"

  eng_armor.841.t:0 "Великобритания просит мира"
  eng_armor.841.d:0 ""
  eng_armor.841.a:0 "Мир будет лучше"
  eng_armor.841.b:0 "Мы должны придерживаться этой войны"

  eng_armor.842.t:0 "[FROM.GETNAME] эвакуирует свой торговый флот"
  eng_armor.842.d:0 "После вторжения со стороны Оси [ROOT.GETNAME] отдал приказ отправить все торговые суда в Великобританию, чтобы предотвратить захват немцами."
  eng_armor.842.a:0 "Браво"

  eng_armor.843.t:0 "[ENG.GETNAME] Требует наших заморских колоний"
  eng_armor.843.d:0 "Великобритания сделала полный разворот в своей внешней политике, вместо того, чтобы сохранять мир, они делают шаги, чтобы стать единственной империей на Земле, и мы первые на их плахе."
  eng_armor.843.a:0 "Без помощи мы беспомощны"
  eng_armor.843.b:0 "Это возмутительно!"

  eng_armor.844.t:0 "[DEN.GETNAME] Отказ от своих заморских колоний"
  eng_armor.844.d:0 "Видя их безнадежное положение [DEN.GETNAME], мы с горечью отказались от своих колоний. Однако такой шаг с нашей стороны не остался незамеченным, и мы должны ожидать, что любые дальнейшие шаги будут встречены с большей силой."
  eng_armor.844.a:0 "Мы обеспечили северный торговый путь"

  eng_armor.845.t:0 "[DEN.GETNAME] Отказ от своих заморских колоний"
  eng_armor.845.d:0 "[DEN.GETNAME] отказался отказаться от своих колоний и поклялся защищать их от нашей агрессии... до тех пор, пока это не продлится."
  eng_armor.845.a:0 "Дураки"

  eng_armor.846.t:0 "Проблемы в Ираке"
  eng_armor.846.d:0 "Принц Абд аль-Илах сообщил нам о готовящемся перевороте в Ираке, только что избежав ареста. Это происходит среди других сообщений об арестах пробританских граждан и изгнании политиков. Нет сомнений, что нам придется вмешаться, поэтому мы должны немедленно подготовить оперативную группу."
  eng_armor.846.a:0 "Подготовка должна быть сделана"

  eng_armor.847.t:0 "Советский Союз принимает предложение"
  eng_armor.847.d:0 "Советы видят важность этого вторжения и начали мобилизацию войск на границе. Как только мы будем готовы, мы дадим сигнал к серьезному началу вторжения."
  eng_armor.847.a:0 "Отличный"

  eng_armor.848.t:0 "Советский Союз отвергает наше предложение"
  eng_armor.848.d:0 "Советский Союз, похоже, не согласен с тем, что Иран представляет собой возможную угрозу или имеет какое-либо стратегическое значение, чтобы оправдать вторжение. Это ставит нас в положение, когда мы можем увидеть гораздо более затяжную и дорогостоящую войну."
  eng_armor.848.a:0 "мы пойдем одни"
  eng_armor.848.b:0 "План теперь слишком рискован"

  eng_armor.849.t:0 "Новые выборы в Великобритании"
  eng_armor.849.d:0 "В конце войны нормализовалась ситуация, и будущее Великобритании должно решиться на следующих всеобщих выборах. Уинстон Черчилль сыграл важную роль в победе в войне, однако есть большие сомнения в его способности решать внутренние проблемы, не связанные с войной. Однако он предсказывает, что очень скоро Британия столкнется с новыми угрозами за углом, и сильная рука по-прежнему требуется, чтобы держать Британию наготове к войне. Однако Клемент Эттли выступает за мир и стабильность и осуждает глупые предсказания Черчилля."
  eng_armor.849.a:0 "Клемент Эттли - это путь"
  eng_armor.849.b:0 "Держитесь за Черчилля"

  ENG_BEF_category:0 "Британский экспедиционный корпус"
  ENG_BEF_category_desc:0 "Британский экспедиционный корпус, восходящий к BEF Первой мировой войны, был сформирован для усиления обороны французов вдоль их северной границы, а также, возможно, для защиты нейтралитета Бельгии. В случае нового немецкого вторжения через Бенилюкс мы должны присутствовать, чтобы защитить наших союзников."

  eng_armor.850.t:0 "Обязательства перед Францией"
  eng_armor.850.d:0 "Наш союз с Францией требует, чтобы мы отправили войска, чтобы помочь защитить их северную границу, пока там продолжаются боевые действия. §RЕсли мы потерпим неудачу, Франция, скорее всего, покинет нашу фракцию из-за нашего нарушения доверия и ответственности§!.\nНачинает миссию на вкладке «Решения» по удержанию войск вдоль границы в Северной Франции."
  eng_armor.850.a:0 "Мы отправим BEF"
  ENG_commitments_to_france_tt:0 "Должен содержать §O10 дивизий во Франции, состоящих из 200 батальонов (включая батальоны поддержки) без легкой пехоты§! в пределах §Cвыделенных состояний§! на карте (§YНидерланды, Бельгия или франко-бельгийские пограничные государства§!) до тех пор, пока Франция, Великобритания или Германия не получат §YПрогресс капитуляции§!"
  ENG_commitments_to_france_tt_2:0 "Выйти из §YСоюзников§!.\nПрисоединиться к §YМалой Антанте§!."

  eng_armor.851.t:0 "Прибытие британских войск"
  eng_armor.851.d:0 "Британские войска прибыли в Северную Францию ​​и заняли оборону. Планы боевых действий теперь должны быть составлены с Францией и приведены в действие, когда придет время"
  eng_armor.851.a:0 "Франция выдержит!"

  eng_armor.852.t:0 "Великобритания уходит из Франции"
  eng_armor.852.d:0 "Британские войска были эвакуированы из Франции без видимых причин. Мы можем только предположить, что Великобритания считает нашу защиту безнадежной. Если мы хотим выиграть эту войну, нам нужны надежные союзники, а не те, кто прячется за морем."
  eng_armor.852.a:0 "Мы получили удар в спину"

  eng_armor.853.t:0 "Британская империя рушится"
  eng_armor.853.d:0 "Наши огромные имперские расходы привели к огромному экономическому дефициту по всем направлениям. Кроме того, подавляющее большинство нашей территории имеет сильные движения за независимость, и умиротворение может быть нашим единственным выходом. Мы едва держались и так, и это может быть нашим гвоздем в гробу, и Империя рухнет."
  eng_armor.853.a:0 "Необходимо выбрать новое направление"

  eng_armor.855.t:0 "Обязательства перед Францией"
  eng_armor.855.d:0 "Наш новый союз с Францией требует, чтобы мы отправили войска, чтобы помочь защитить их северную границу, если разразится война. §RIЕсли мы потерпим неудачу, Франция, скорее всего, покинет нашу фракцию из-за нашего нарушения доверия и ответственности§!.\nНа вкладке «Решения» начнется задание по отправке и удержанию войск вдоль границы в Северной Франции, если Германия объявит войну союзникам. ."
  eng_armor.855.a:0 "Мы отправим BEF, если это необходимо"
  ENG_commitments_to_france_tt_2:0 "Если Германия объявит союзников, мы должны послать и держать во Франции §010 дивизий, состоящих из 200 батальонов (включая батальоны поддержки) без легкой пехоты§! в пределах §Cвыделенных состояний§! на карте (§YНидерланды, Бельгия или франко-бельгийские пограничные государства§!) до тех пор, пока Франция, Великобритания или Германия не получат §YПрогресс капитуляции§!"

  ENG_cable_street_march_tt:1 "The £faction_eng_british_radicalists §YRadical§! become less §RInfluencial§! but decreases §YStability§! by §R-5%§!." "£faction_eng_british_radicalists §YRadical§! стать менее §RВлиятельным§! но снижает §YСтабильность§! на §R-5%§!."

  ENG_cable_street_march_tt_2:1 "The £faction_eng_british_radicalists §YRadical§! become less §RInfluencial§! and more §RAngry§! decreasing §YStability§! by §R-5%§! and §YAttitude§!." "£faction_eng_british_radicalists §YRadical§! стать менее §RВлиятельным§! и многое другое §RANGry§! уменьшение §Yстабильности§! на §R-5%§! и §YОтношение§!."

  ENG_lancashire_march_tt:1 "The £faction_eng_british_radicalists §YRadical§! become more §RInfluencial§! decreasing §YPolitical Power Gain§! by §R-5%§!." "£faction_eng_british_radicalists §YRadical§! стать более §Rвлиятельным§! уменьшение §YПрироста политической власти§! на §R-5%§!."

  ENG_london_city_council_elections_tt:1 "The £faction_eng_british_radicalists §YRadical§! become more §RInfluencial§! decreasing §YPolitical Power Gain§! by §R-5%§!." "£faction_eng_british_radicalists §YRadical§! стать более §Rвлиятельным§! уменьшение §YПрироста политической власти§! на §R-5%§!."

  ENG_london_city_council_elections_2_tt:1 "The £faction_eng_british_radicalists §YRadical§! become more §GInfluencial§! increasing §YPolitical Power Gain§! by §G5%§!." "£faction_eng_british_radicalists §YRadical§! стать более §GВлиятельным§! увеличение §YПрироста политической власти§! на §G5%§!."

  ENG_london_city_council_elections_3_tt:1 "The £faction_eng_conservative §YConservative§! and £faction_eng_labour §YLabour§! Part become §RLess Friendly§!." "£faction_eng_conservative §YКонсервативный§! и £faction_eng_labour §YLabour§! Часть становится §RМенее дружелюбным§!."

  ENG_Radical_party_protest_tt:1 "The £faction_eng_british_radicalists §YRadical§! become more §RAngry§! decreasing §YPolitical Power Gain§! by §R5%§! and §YStability§! by §R5%§!." "£faction_eng_british_radicalists §YRadical§! стать более §RANGry§! уменьшение §YПрироста политической власти§! на §R5%§! и §YСтабильность§! на §R5%§!."

  ENG_Radical_party_support_tt:1 "The £faction_eng_british_radicalists §YRadical§! become more §GFriendly§! increasing §YPolitical Power Gain§! by §G5%§! and §YStability§! by §G5%§!." "£faction_eng_british_radicalists §YRadical§! стань более §GДружелюбным§! увеличение §YПрироста политической власти§! на §G5%§! и §YСтабильность§! на §G5%§!."

  mtg_britain.4.t:1 "Dominions Break with the Crown" "Доминионы разрываются с короной"
  mtg_britain.4.d:1 "As one, representatives of the Dominion governments have informed us that they will be unilaterally breaking ties with the Crown. They cite the dangerous rise in fascism and the increasingly anti democratic stance of the UK as the primary reason for why the British-Commonwealth relationship can no longer continue.\n\nAs one Commonwealth official stated in a heated interview: "A government that uses violence, hate and manipulation cannot be trusted to act in the best interests of his subjects. Based on recent events we can determine the imminent fall of democracy and parliment, the situation can only become worse if the blackshirts gain power. To safeguard the interests of our peoples we therefore see no alternative but to remove the King as our head of state and seperate ourselves from the the UK."\n\nNo doubt they hope that our present political paralysis will prevent us from acting on this abrupt move." "Как один, представители правительств Доминиона сообщили нам, что они в одностороннем порядке разорвут отношения с Короной. Они ссылаются на опасный рост фашизма и все более антидемократическую позицию Великобритании в качестве основной причины, по которой отношения между Великобританией и Содружеством больше не могут продолжаться.\n\nКак заявил один представитель Содружества в жарком интервью: насилие, ненависть и манипулирование не могут быть доверены, чтобы действовать в интересах его подданных.Основываясь на недавних событиях, мы можем определить неизбежное падение демократии и парламента, ситуация может только ухудшиться, если чернорубашечники придут к власти.Для защиты интересов наши народы, поэтому мы не видим другой альтернативы, кроме как сместить короля с поста главы нашего государства и отделить себя от Великобритании».\n\nНесомненно, они надеются, что наш нынешний политический паралич помешает нам предпринять этот резкий шаг."
  mtg_britain.4.a:1 "We are powerless to stop them - for now." "Мы бессильны остановить их - пока."

  MTG_naval_treaty.13.t:0 "Вторая англо-германская гонка морских вооружений"
  MTG_naval_treaty.13.desc:0 "Когда немцы разорвали англо-германский военно-морской договор и ознаменовали начало второй англо-германской гонки вооружений на море, британское правительство официально ввело в действие статью 25 Лондонского морского договора, позволяющую Королевскому флоту отходить от договорных ограничений, с потеря основного участника Лондонского морского договора оказалась бесполезной."
  MTG_naval_treaty.13.a:0 "В очередной раз немцы бросили вызов Королевскому флоту"

  MTG_naval_treaty.12.t:0 "Королевский флот бросил вызов"
  MTG_naval_treaty.12.desc:0 "Правительство Германии разорвало англо-германский военно-морской договор, и с этим явным вызовом Королевскому флоту нам разрешено выйти из Лондонского военно-морского договора, активировав статью 25."
  MTG_naval_treaty.12.a:0 "Мы будем иметь дело с ними еще раз"

  usa_armor.014.t:0 "Великая депрессия продолжается"
  usa_armor.014.d:0 "В Соединенных Штатах Америки бушует Великая депрессия. Хотя политика «Нового курса», проводившаяся с 1933 по 1935 год, помогла, ситуация по-прежнему ужасна. Каждый штат борется с высоким уровнем местной безработицы. Лучший способ смягчить эти местные штрафы — создать §GLevel 8 Infrastructure§! в каждом штате. Некоторые полисы Нового курса, которые можно выполнить, также предоставляют бесплатную §GИнфраструктуру§! в некоторые штаты. После §GLevel 8 Инфраструктура§! достигается в каждом штате, штрафы могут быть сняты с помощью решения."
  usa_armor.014.a:0 "Мы с вами приезжаем автомобильным или железнодорожным транспортом, а экономисты путешествуют по инфраструктуре"

  usa_armor.804.t:0 "Румыния просит мира"
  usa_armor.804.d:0 ""
  usa_armor.804.a:0 "Принять мир"
  usa_armor.804.b:0 "Отклонить мир"

  usa_armor.805.t:0 "[USA.GetName] эмбарго в нашей стране"
  usa_armor.805.d:0 "Соединенные Штаты Америки ввели в отношении нас полное эмбарго после наших недавних политических действий. Используя свои связи в Южной Америке, страны, подпадающие под доктрину Монро, последовали примеру США с заявлением. Кажется, нам нужно искать ресурсы, которые нам нужны, в другом месте."
  usa_armor.805.a:0 "Мы потеряли поставщиков жизненно важных ресурсов"

  usa_armor.806.t:0 "Закон о судебных процедурах"
  usa_armor.806.d:0 "Поскольку Верховный суд безжалостно отменяет законодательство о Новом курсе, необходимо принять решительные меры для обеспечения экономической безопасности американского народа. Для того, чтобы суд перестал быть проблемой, был разработан план по добавлению в суд судей, лояльных Новому курсу. Основное положение закона позволяет президенту назначать нового судью, если какой-либо судья, проработавший не менее 10 лет и не ушедший в отставку через 6 месяцев после достижения 70-летнего возраста. Закон, хотя он и может быть конституционным, серьезно нарушит баланс власти между тремя ветвями власти, и многие американцы будут рассматривать это как попытку пересмотреть конституцию, что почти наверняка будет стоить нам значительной поддержки."
  usa_armor.806.a:0 "Будем надеяться, что это сработает"

  usa_armor.807.t:0 "Вопрос о доме"
  usa_armor.807.d:0 "При планировании преодоления оппозиции в Конгрессе встал вопрос о том, на какой части Конгресса следует сосредоточиться, чтобы принять законопроект. Хотя обычно законы сначала направляются в палату, может оказаться выгодным сосредоточить усилия в Сенате."
  usa_armor.807.a:0 "Сосредоточьтесь на Сенате"
  usa_armor.807.b:0 "Сосредоточьтесь на доме"

  usa_armor.808.t:0 "Девятый чат у камина"
  usa_armor.808.d_house_not_told:0 "В беседе у камина Рузвельта Рузвельт рассказал о своих планах судебной реформы. В своей речи он соотнес 3 ветви американского правительства как 3 лошадей, ведомых американским народом, с третьей лошадью, Судом, не тянущим свою долю. Он раскритиковал суд как «орган, определяющий политику», а не как суд, и высмеял его за его попытку предотвратить помощь. Однако было доказано, что примеры, приведенные Рузвельтом, вводят в заблуждение или фактически неверны, и это привело к тому, что многие американцы разделились по этому вопросу, рассматривая его как бесстыдный захват власти, даже многие партии, выступающие за Новый курс."
  usa_armor.808.d_house_told:0 "В беседе у камина Рузвельта Рузвельт рассказал о своих планах судебной реформы. В своей речи он соотнес 3 ветви американского правительства как 3 лошадей, ведомых американским народом, с третьей лошадью, Судом, не тянущим свою долю. Он раскритиковал суд как «орган, определяющий политику», а не как суд, и высмеял его за его попытку предотвратить помощь. Поддержка со стороны Палаты представителей помогла укрепить это убеждение, несмотря на отсутствие доказательств, что привело к получению поддержки со стороны американского народа."
  usa_armor.808.a:0 "Подделка документов – необходимое зло"
  usa_armor.808.b:0 "Нам нужно ускорить счет"
  usa_armor.808.c:0 "Будем надеяться, что это сработает"

  usa_armor.809.t:0 "Дебаты среди демократов Палаты представителей"
  usa_armor.809.d:0 "Как только счет попал в дом, начался хаос. Демократическая партия просто распалась, когда две коалиции осудили друг друга, и многие демократы, выступавшие против законопроектов, встали на сторону республиканцев, которые воспользовались всеми преимуществами, которые у них были, чтобы разделить демократов. Этому не помогло письмо вице-президента Джона Нэнси Гарнера, осуждающее законопроект, что является прямым вызовом президенту. При разделении части необходимо принять меры для обеспечения прохождения законопроекта."
  usa_armor.809.a:0 "Принуждение к компромиссу"
  usa_armor.809.b:0 "Осудить противников законопроекта"

  usa_armor.810.t_bill_pass:0 "Билл проходит"
  usa_armor.810.t_bill_fails:0 "Билл терпит неудачу"
  usa_armor.810.d_bill_pass:0 "Несмотря на жесткую оппозицию, законопроект прошел через обе палаты Конгресса. Благодаря сочетанию компромиссов и убеждений законопроект был принят 225 голосами против 210 в палате представителей и 50 голосами против 46 в Сенате. Этот успех во многом связан с осуждением Рузвельтом письма Гарнера, а также с уступками, сделанными на других фронтах. Однако, несмотря на этот успех, многие в партии отвернулись от Рузвельта. Несмотря на это, законопроект должен вступить в силу очень скоро, расширяя возможности для законодательства."
  usa_armor.810.d_bill_fails:0 "Несмотря на наши усилия, законопроекту удалось собрать достаточную оппозицию, чтобы фактически победить его. Отчасти из-за письма вице-президента, а также шагов, предпринятых республиканцами, законопроект был полностью уничтожен: 170 за и 265 против в Палате представителей, и законопроект не был передан в Сенат. Кроме того, многие отвернулись от Рузвельта из-за того, что они называют попыткой установления диктатуры."
  usa_armor.810.a:0 "Рельеф"
  usa_armor.810.b:0 "Взрыв"

  usa_armor.814.t:0 "США против Батлера: Закон о регулировании сельского хозяйства признан неконституционным"
  usa_armor.814.d:0 "Сегодня Верховный суд США постановил, что Закон о регулировании сельского хозяйства является неконституционным. В деле США против Батлера было решено, что налог на производителей был неконституционным, поскольку он не был настоящим налогом, поскольку он облагал налогом переработчиков сельскохозяйственных товаров только для того, чтобы дать деньги фермерам, а также попытка контролировать цены на сельскохозяйственную продукцию. за пределами перечисленных полномочий Конституции. Это решение препятствует усилиям по оказанию помощи фермерам."
  usa_armor.814.a:0 "Что-то нужно будет сделать с этим мошенническим судом."

  usa_armor.815.t:0 "Забастовка во Флинте"
  usa_armor.815.d:0 "Сегодня Объединение рабочих автомобильной промышленности организовало широкомасштабную забастовку на заводе General Motors во Флинте. Впервые применив новую тактику забастовки, в отличие от пикетирования, придумали «сидячую забастовку», рабочие заняли физический завод, не дав GM нанять штрейкбрехеров. Чтобы поддерживать закон и порядок, мы могли бы вмешаться, чтобы добиться компромисса, однако отказ от этого сохранит нашу поддержку со стороны профсоюзов, значительной части коалиции демократических партий."
  usa_armor.815.a:0 "Пусть Союз и Завод сами разбираются"
  usa_armor.815.b:0 "Отправьте ополчение, чтобы добиться компромисса"

  usa_armor.816.t:0 "Письмо Эйнштейна-Сциларда"
  usa_armor.816.d:0 "Сегодня на наших столах оказалось письмо, составленное всемирно известными учеными Альбертом Эйнштейном и Лео Сцилардом, беженцами из Европы. В письме оба заявляют, что существует вероятность того, что Герман разрабатывает бомбу, работающую на делении, чтобы произвести взрыв, последствия которого будут катастрофическими. Они призывают нашу администрацию начать разработку аналогичной бомбы в качестве контрмеры потенциальным немецким разработкам."
  usa_armor.816.a:0 "Необходимо рассмотреть возможность"

  usa_armor.817.t:0 "Рецессия Рузвельта"
  usa_armor.817.d:0 "Внезапное сокращение бюджета привело к резкому спаду американской экономики. Учитывая, что уровень безработицы стал самым высоким с начала депрессии, ясно, что восстановление американской экономики займет больше времени, чем ожидалось."
  usa_armor.817.a:0 "Что-то должно быть сделано"
  usa_armor.817.b:0 "Это сработает в конце концов"

  usa_armor.818.t:0 "Америка обещает помощь"
  usa_armor.818.d:0 "В связи с растущей поддержкой войны в Соединенных Штатах недавно был принят законопроект, согласно которому Америка может оказывать косвенную помощь, оказывая экономическую и военную помощь. Мы надеемся, что в ближайшие годы мы можем ожидать поставок оружия и топлива."
  usa_armor.818.a:0 "Самый желанный спасательный круг"

  usa_armor.819.t:0 "США хотят присоединиться к союзникам"
  usa_armor.819.d:0 "При поддержке из дома и в условиях, когда мир пылает, Соединенные Штаты официально отправили запрос присоединиться к союзникам, чтобы начать помогать в военных действиях и свергнуть фашистскую тиранию. Наличие такого гиганта на нашей стороне заставит страны Оси пожалеть, что они не вступили в войну."
  usa_armor.819.a:0 "Приветствую наших новых союзников"
  usa_armor.819.b:0 "Нам не нужна их помощь"

  usa_armor.820.t:0 "Торпедный кризис США"
  usa_armor.820.d:0 "Во время нашего первого морского боя и тренировок мы обнаружили серьезные проблемы с нашими торпедами. Мы установили, что существуют серьезные проблемы, связанные со слишком глубоким заходом торпеды, преждевременной детонацией, неудачным взрывом и движением торпеды по кругу, а не по прямой. По сути, нам нужно прекратить производство наших дефектных торпед и срочно заняться устранением этих проблем, которые на какое-то время оставят нас уязвимыми."
  usa_armor.820.a:0 "Мы должны быть осторожны, пока это не будет исправлено"

  usa_armor.821.t:0 "Исправлены проблемы со взрывом торпеды."
  usa_armor.821.d:0 "Наши ученые обнаружили проблемы со взрывателем с магнитным воздействием и любые проблемы с преждевременными взрывами. Кроме того, были установлены новые гироскопы, которые также будут фиксировать любые круговые движения, которые могут совершать наши торпеды. Ожидается, что это резко увеличит количество попаданий наших торпед, хотя есть еще некоторые проблемы, которые необходимо исправить."
  usa_armor.821.a:0 "Отличный"

  usa_armor.822.t:0 "Исправлены проблемы с глубиной торпеды."
  usa_armor.822.d:0 "Новые улучшения в плавучести торпеды исправили проблемы со слишком глубоким заходом нашей торпеды."
  usa_armor.822.a:0 "Отличный"

  usa_armor.870.t:0 "Тегеранская конференция"
  usa_armor.870.d:0 "Мы разделяем Германию как общего врага с Советами, нам было бы выгодно использовать это, чтобы организовать встречу и превратить это в великий союз между нашими фракциями. Возможно, нам удастся привести эти переговоры к тому, чтобы вынудить Советы направить войска против Японии, и, возможно, установить больше дипломатических отношений с азиатскими странами, такими как Турция, используя советское влияние. Однако следует ожидать трений из-за наших противоположных идеологий."
  usa_armor.870.a:0 "Мы должны послать делегацию"
  usa_armor.870.b:0 "Мы не имеем дело с коммунистами"

  usa_armor.871.t:0 "Тегеранская конференция"
  usa_armor.871.d:0 "Союзники прислали делегацию, чтобы начать переговоры и обсудить с нами стратегию. Их главная цель — заставить нас направить силы против Японии. Мы, конечно, согласимся на это только после того, как разберемся с Германией, но пока мы еще можем отвернуться от них, это хорошая возможность укрепить наши связи с союзниками, которые могут оказаться полезными для открытия для нас новых рынков. Мы также могли бы заставить союзников придерживаться более агрессивной стратегии в отношении Германии и взять на себя больше бремени, когда дело доходит до войны."
  usa_armor.871.a:0 "Это хорошая возможность"
  usa_armor.871.b:0 "Мы не имеем дело с капиталистами"

  usa_armor.872.t:0 "Тегеранская конференция"
  usa_armor.872.d:0 "После того, как Советы согласились на конференцию, они обязались объявить войну Японии после того, как разберутся с Германией. Но они ожидают, что мы внесем больший вклад в победу над Осью."
  usa_armor.872.a:0 "Отличный результат"

  usa_armor.873.t:0 "Советы отказывают нашей делегации"
  usa_armor.873.d:0 "Советы, к сожалению, отвергли нашу делегацию и не будут участвовать ни в какой совместной стратегии между нами. Мы не можем полагаться на помощь Советов на Востоке, и кажется, что на горизонте маячит более продолжительная война. Может быть, нам следует сосредоточить больше усилий на Востоке и оставить Германию русским?"
  usa_armor.873.a:0 "Не то, на что мы надеялись"

  usa_armor.874.t:0 "Война с Японией"
  usa_armor.874.d:0 "По итогам Тегеранской конференции мы обязаны объявить войну Японии и вместе с нашими союзниками положить конец восходящему солнцу. Наши советники уверены в нашей силе, так как Япония уже очень давно воюет, теперь запасы и техника наверняка почти исчерпаны."
  usa_armor.874.a:0 "Давайте будем молотом"

  usa_armor.875.t:0 "Восточная мирная сделка"
  usa_armor.875.d:0 "С нашей победой на Востоке пришло время делить завоеванные земли"
  usa_armor.875.a:0 "Победа!"

  usa_armor.876.t:0 "США предлагают экономическую помощь"
  usa_armor.876.d:0 "Конгресс США одобрил план Маршалла по восстановлению Европы. Согласно плану, США обратились к нам с экономической помощью, чтобы помочь уменьшить нашу экономическую усталость во время войны и восстановить нашу поврежденную экономику. Это также позволит нам быстрее закончить любые строительные проекты. Однако взамен мы должны принять политику свободной торговли, а также начать демилитаризацию и, конечно же, принять доминирование США в нашей фракции. Помощь по плану Маршалла продлится 3 года, если она будет принята"
  usa_armor.876.a:0 "Мы принимаем это щедрое предложение"
  usa_armor.876.b:0 "Мы восстановим себя"

  usa_armor.877.t:0 "[From.GetName] Предлагает воссоединение Австрии"
  usa_armor.877.d:0 ""
  usa_armor.877.a:0 "Только если они останутся нейтральными"

  usa_armor.878.t:0 "[From.GetName] Принимает нейтральное воссоединение"
  usa_armor.878.d:0 ""
  usa_armor.878.a:0 "Это будет достаточно хорошо"

  usa_armor.879.t:0 "Меньшее количество накопленного богатства"
  usa_armor.879.d:0 "С исчезновением Накопленного богатства некоторое время назад многие люди, которые пострадали, приняли меры, чтобы уменьшить количество застойного богатства и использовать его. это означает меньше денег для нас, но мы получаем более здоровую экономику"
  usa_armor.879.a:0 "Мы сделали свою работу"
  usa_armor.879_tt:0 "Снижает количество потребительских товаров, но увеличивает скорость строительства и получение ресурсов от §YНакопленного налога на богатство§!"

  usa_armor.1000.t:0 "Выборы 1936 г."
  usa_armor.1000.d:0 "Настал день президентских выборов. Действующий президент Франклин Делано Рузвельт уже реализовал несколько программ, именуемых в совокупности «Новым курсом», призванных вывести США из Великой депрессии. власти правительства были встречены критикой со стороны его оппонента, республиканца Альфа Лэндона. Выходец из нефтяной промышленности, Лэндон хочет видеть большую экономическую свободу, в то время как Рузвельт и Демократическая партия хотят расширить систему социального обеспечения и обеспечить экономическую стабильность. Выборы могут стать решающим фактором или крупной победой демократов."
  usa_armor.1000.a:0 "Рузвельт, конечно"

  usa_armor.1001.t:0 "Выборы 1940 г."
  usa_armor.1001.d:0 "С тех пор, как должность президента Соединенных Штатов была впервые учреждена, ни один президент не правил три срока подряд. Однако в свете неустойчивого положения в мире и международных событий за последние несколько лет президент Рузвельт решил нарушить традицию и баллотироваться на третий срок. Республиканец Венделл Уилки, которого характеризуют как кандидата темной лошадки с прошлым промышленника с ограниченным политическим опытом, критиковал как экономический интервенционизм Рузвельта, так и его оправдания баллотирования на третий срок.\n\nХотя у кандидатов много общего в их внешней политики, и Уилки хочет сохранить некоторую форму Нового курса, многие по-прежнему считают эти выборы определяющим моментом для будущего американской демократии."
  usa_armor.1001.a:0 "Демократы. ФДР незаменим."

  usa_armor.1002.t:0 "Выборы 1940 г."
  usa_armor.1002.d:0 "С тех пор, как должность президента Соединенных Штатов была впервые учреждена, ни один президент не правил три срока подряд. Однако в свете неустойчивого положения в мире и международных событий за последние несколько лет президент Рузвельт решил нарушить традицию и баллотироваться на третий срок. Республиканец Венделл Уилки, которого характеризуют как кандидата темной лошадки с прошлым промышленника с ограниченным политическим опытом, критиковал как экономический интервенционизм Рузвельта, так и его оправдания баллотирования на третий срок, а также резко критиковал принятие судебных реформ. законопроект.\n\nХотя кандидаты имеют много общего во внешней политике, и Уилки хочет сохранить некоторую форму Нового курса, многие по-прежнему считают эти выборы определяющим моментом для будущего американской демократии."
  usa_armor.1002.a:0 "Демократы. ФДР незаменим."
  usa_armor.1002.b:0 "Республиканцы. Нам нужен Уилки!"

  usa_armor.1003.t:0 "Выборы 1944 г."
  usa_armor.1003.d:0 "Президентство Франклина Д. Рузвельта уже было исключительным во многих отношениях. Несмотря на ухудшающееся здоровье и беспрецедентную продолжительность своего президентства, он стремится продолжать руководить нашей страной во время войны. Республиканцы были ограничены в выборе кандидатов из-за того, что многие потенциальные кандидаты участвовали в войне, но выбрали губернатора Томаса Э. Дьюи, чтобы представлять их.\n\nРузвельт по-прежнему пользуется поддержкой населения, но многие подозревают, что он может не дожить до увидеть конец его срока. Но достаточно ли этого, чтобы дать Дьюи победу над человеком, который завел нас так далеко?"
  usa_armor.1003.a:0 "Рузвельт побеждает Дьюи."

  usa_armor.1100.t:0 "Выборы в Конгресс"
  usa_armor.1100.d:0 "После завершения очередного избирательного цикла люди высказались, и конгресс был перестроен в соответствии с их интересами."
  usa_armor.1100.a:0 "Нам придется работать с этим"

  usa_armor.880.t:0 "Переговоры с Ford и Chrysler"
  usa_armor.880.d:0 "Генри Форд, владелец Ford Motor Company, и Уолтер Крайслер, владелец Chrysler Corporation, не видят срочной необходимости в капитальном переоснащении военной промышленности, поскольку мы живем в мире. Они оба очень возмущены тем, что их наказали за Великую депрессию в рамках «Нового курса». На данный момент Ford и Chrysler будут принимать только ограниченные государственные заказы и лишь небольшую часть своей промышленной базы будут переводить на военное производство."
  usa_armor.880.a:0 "Это начало, я полагаю"

  usa_armor.881.t:0 "Переговоры с GM и DuPont"
  usa_armor.881.d:0 "Пьер Дюпон, владелец «Дженерал Моторс» и компании «Дюпон», не видит срочной необходимости в капитальном переоснащении военной промышленности, поскольку у нас мир. DuPont все еще недовольна тем, что правительственные расследования называют ее «торговцем смертью». На данный момент GM и DuPont будут принимать только ограниченные государственные заказы и лишь небольшую часть своей промышленной базы будут переводить на военное производство."
  usa_armor.881.a:0 "Это начало, я полагаю"

  usa_armor.882.t:0 "Переговоры с J.P. Morgan"
  usa_armor.882.d:0 "J.P. Morgan Jr., владелец банковского конгломерата J.P. Morgan, всегда стремится помочь правительству США в виде займов. Морган все еще в ярости из-за того, что его обвиняют в великом крахе фондового рынка и в начале Великой депрессии, но бизнес для него остается бизнесом. В обмен на более благоприятный прогноз для его банка со стороны правительства США, он может предоставить нам несколько очень выгодных вариантов кредита."
  usa_armor.882.a:0 "Как он сказал, бизнес есть бизнес"

  usa_armor.883.t:0 "Ford строит автомобильный комплекс в Толедо"
  usa_armor.883.d:0 "Форд построил один из крупнейших заводов в мире, Автомобильный комплекс Толедо, для массового производства джипов и грузовиков в невиданных ранее масштабах. Это должно поддерживать надлежащую моторизацию армии Соединенных Штатов, в дополнение к остальной части союзников."
  usa_armor.883.a:0 "Союзникам нужны наши грузовики"

  usa_armor.884.t:0 "Chrysler строит Детройтский арсенал"
  usa_armor.884.d:0 "Chrysler построил крупнейший в мире завод в Детройте для массового производства танков в невиданных ранее масштабах. Это позволит произвести более чем достаточно танков для снабжения нашего бронетанкового корпуса и наших союзников."
  usa_armor.884.a:0 "Это хорошо поможет"

  usa_armor.885.t:0 "Ford повторно активирует Willow Run"
  usa_armor.885.d:0 "Чтобы поэкспериментировать с производством самолетов до Великой депрессии, Форд построил крупнейший в мире завод по производству самолетов Willow Run. Он был закрыт из-за отсутствия спроса после экономического краха, но если его снова открыть, это будет самый эффективный авиационный завод в мире. Эдзел Форд утверждает, что каждый час они будут достигать бомбардировщика, сходящего с конвейера."
  usa_armor.885.a:0 "Вы говорите, Б-24 каждый час?"

  usa_armor.886.t:0 "Тотальное сотрудничество с Ford и Chrysler"
  usa_armor.886.d:0 "После начала войны Генри Форд и Уолтер Крайслер решили отложить в сторону свои претензии к правительству США и любым возможным способом содействовать победе. Они предлагают помощь в строительстве новых заводов по производству боеприпасов в дополнение к перепрофилированию всей своей производственной базы для производства военной техники, в частности джипов, грузовиков и танков."
  usa_armor.886.a:0 "Нам понадобится все, что мы можем получить"

  usa_armor.887.t:0 "Полное сотрудничество с GM и DuPont"
  usa_armor.887.d:0 "После начала войны Пьер Дюпон решил отложить свою вражду с правительством США из-за того, что он «Торговец смертью», и снова вернуться к титулу, чтобы помочь делу войны союзников. Он предлагает помощь General Motors в повышении эффективности военного производства, а DuPont Corporation — в исследованиях и разработках нового оружия и взрывчатых веществ."
  usa_armor.887.a:0 "Нам понадобится все, что мы можем получить"

  usa_armor.888.t:0 "JP Morgan Loans"
  usa_armor.888.d:0 "Ведение войны — одна из самых дорогих вещей, которые может сделать правительство. Поскольку правительство США не может полностью оплатить все расходы по спасению мира, вмешался J.P. Morgan Jr. и предложил не только покрыть разницу, но и предоставить нам чрезвычайно выгодные кредиты для погашения остального. Это сделка, от которой мы не можем отказаться."
  usa_armor.888.a:0 "Небольшая инфляция еще никому не повредила"
  usa_armor.888.b:0 "Я думаю, что мы можем напечатать больше сами"

  usa_armor.889.t:0 "Форд помогает Кайзеру"
  usa_armor.889.d:0 "Отчаянные времена требуют отчаянных мер. Хотя магия сборочного конвейера Форда является коммерческой тайной, мы убедили Форда научить Кайзера кое-чему о массовом производстве. Благодаря этим новым знаниям Кайзер может производить корабли с невероятной скоростью."
  usa_armor.889.a:0 "Делиться заботой"

  usa_armor.891.t:0 "Форд строит завод в Ричмонде"
  usa_armor.891.d:0 "Чтобы облегчить массовое производство танков и авиадвигателей, Форд предлагает расширить один из своих крупнейших заводов — завод Форда в Ричмонде, штат Калифорния. Это обеспечит превосходный крупный производственный центр на Западном побережье для военных."
  usa_armor.891.a:0 "Это должно помочь военным усилиям"

  usa_armor.892.t:0 "США запрашивают разрешение на добычу нефти"
  usa_armor.892.d:0 "Соединенные Штаты Америки убеждены, что они обнаружили большие запасы нетронутой сырой нефти, лежащие под землей нашей страны. Хотя у нас еще нет технологии для ее бурения, мы можем позволить им найти ее для нас и обложить налогом прибыль. В качестве альтернативы мы могли бы оставить все это себе, но подождать несколько лет, прежде чем пожинать плоды."
  usa_armor.892.a:0 "Работай умом, а не силой"
  usa_armor.892.b:0 "Работай усерднее, а не умнее"
  usa_armor.892.b.tt:0 "У нас будут средства, чтобы к 1943 году обнаружить нефть, но это потребует значительных инвестиций.\n"

  usa_armor.893.t:0 "Разрешение на бурение получено"
  usa_armor.893.d:0 "Местные правители Аравийского полуострова дали нам разрешение на бурение сырой нефти, и мы добились успеха! Взамен они получат прибыль за счет налогообложения экспорта."
  usa_armor.893.a:0 "Не зря его называют черным золотом."

  usa_armor.894.t:0 "В разрешении на бурение отказано"
  usa_armor.894.d:0 "Местные правители Аравийского полуострова отказали нам в разрешении на бурение сырой нефти. К сожалению, они слишком ясно видят потенциальную прибыль и предпочли бы подождать, пока они сами не смогут ее пробурить."
  usa_armor.894.a:0 "Жадные ублюдки..."

  USA_congress_info:0 "Информация о новой системе Конгресса"
  USA_depression_relief:0 "Спасение от депрессии"
  USA_deal_with_rosevelt_depression_economy:0 "Повторное стимулирование экономики"
  USA_waited_out_rosevelt_depression_economy:0 "Оттепель рецессии"
  USA_rosevelt_depression_crisis:0 "Рецессия Рузвельта"
  USA_rosevelt_depression_crisis_desc:0 "С внезапным сокращением государственных расходов безработица снова начала расти, экономика еще больше пришла в упадок. Если мы не примем срочных мер, это может иметь драматические последствия."

  MTG_naval_treaty.14.t:0 "Достигнут лимит легких крейсеров"
  MTG_naval_treaty.14.d:0 "Благодаря Лондонскому военно-морскому договору мы достигли предела количества лёгких крейсеров, которые мы можем построить."
  MTG_naval_treaty.14.a:0 "Мы должны соблюдать"

  MTG_naval_treaty.15.t:0 "Достигнут лимит тяжелых крейсеров"
  MTG_naval_treaty.15.d:0 "Благодаря Лондонскому военно-морскому договору мы достигли предела количества тяжелых крейсеров, которые мы можем построить."
  MTG_naval_treaty.15.a:0 "Мы должны подчиняться"

  MTG_naval_treaty.16.t:0 "Лимит линкоров достигнут"
  MTG_naval_treaty.16.d:0 "Благодаря Лондонскому военно-морскому договору мы достигли предела количества линкоров, которые мы можем построить."
  MTG_naval_treaty.16.a:0 "У нас нет выбора"

  MTG_naval_treaty.17.t:0 "Достигнут предел оператора связи"
  MTG_naval_treaty.17.d:0 "Благодаря Лондонскому военно-морскому договору мы достигли предела количества авианосцев, которые мы можем построить."
  MTG_naval_treaty.17.a:0 "Мы должны соблюдать"

  news.221.t:0 "Троцкий возвращается в [SOV.GetNameDef]"
  news.221.d:0 "[SOV.GetNameDefCap] испытал сильное потрясение, возвращение Троцкого сопровождалось шокирующей поддержкой, без сомнения, подпольные элементы группы Троцкого хорошо готовились. Сталин призвал своих сторонников отразить наступление троцкистов и разгромить своего старого политического соперника [SOV.GetLeader]!\nВсе указывает на то, что начинается широкомасштабная и, несомненно, опустошительная гражданская война, и время покажет, какой режим останется у власти."
  news.221.a:0 "Четвертый Интернационал идет впереди."
  news.221.b:0 "На сцену выходит новый мировой лидер."
  news.221.c:0 "Но Троцкий прямо здесь, в... О."

  afo_news.1.t:0 "Высадка союзников в Нормандии"
  afo_news.1.d:0 "Союзные силы начали то, что могло стать последним ударом против Оси, с вторжения в Нормандию. Время покажет, станет ли это первым шагом к победе и окончанию войны."
  afo_news.1.a:0 "Мы должны немедленно сокрушить этот новый фронт!"
  afo_news.1.b:0 "Вперед!"
  afo_news.1.c:0 "Окончательно"
  afo_news.1.e:0 "Мировая сцена меняется"

  afo_news.2.t:0 "Победа Оси в Северной Африке"
  afo_news.2.d:0 "Силы Оси теперь полностью контролируют Северную Африку, получив важный Суэцкий канал и контроль над Ближним Востоком. Это серьезная неудача для союзных войск, которые теперь возлагают свои надежды на Советы."
  afo_news.2.a:0 "Теперь мы сосредоточим все усилия против большевиков!"
  afo_news.2.b:0 "Мы должны вернуть Суэцкий канал"
  afo_news.2.c:0 "Мы победим в одиночку, если придется"
  afo_news.2.e:0 "Мировая сцена меняется"

  afo_news.3.t:0 "Победа союзников в Северной Африке"
  afo_news.3.d:0 "Войска союзников вытеснили силы Оси в Северной Африке, теперь у них есть шанс открыть второй фронт на юге Европы и они на один шаг приблизились к окончанию Второй мировой войны."
  afo_news.3.a:0 "Мы должны победить в Европе, чтобы компенсировать это поражение."
  afo_news.3.b:0 "Победа в наших руках"
  afo_news.3.c:0 "Мы должны сильнее продвигаться к Берлину"
  afo_news.3.e:0 "Мировая сцена меняется"

  afo_news.4.t:0 "Польское восстание в Варшаве"
  afo_news.4.d:0 "После продолжительного периода немецкой оккупации войска польского подполья поднялись на освобождение своей столицы. Польская армия Крайовой, возглавляемая моими бывшими армейскими офицерами, начала атаки оккупантов по всему городу. Звук выстрелов и взрывов разносится по улицам Варшавы; для немецких угнетателей Польши это звуки восстания, для поляков это отголоски свободы."
  afo_news.4.a:0 "Мы должны немедленно подавить это Восстание!"
  afo_news.4.b:0 "Пожелаем им удачи"
  afo_news.4.c:0 "Пусть они истекают кровью"
  afo_news.4.e:0 "У них нет шансов"

  afo_news.5.t:0 "Гитлер убит"
  afo_news.5.d:0 "Заговор с целью избавиться от Гитлера удался."
  afo_news.5.a:0 "Что это будет означать для нашего союза?"
  afo_news.5.b:0 "Наш враг рушится изнутри!"
  afo_news.5.c:0 "Долой национал-социалистов!"
  afo_news.5.e:0 "Сюрприз действительно"

  afo_news.6.t:0 "Италия разразилась гражданской войной"
  afo_news.6.d:0 "Итальянский народ разуверился в Муссолини, после потери своих колоний и Сицилии вспыхнул мятеж! Под предводительством фельдмаршала Пьетро Бадольо и короля Эммануила III итальянские сепаратисты взяли под свой контроль ее острова и южное побережье. Это прокладывает путь к беспрепятственной высадке союзников и последней главе фашистской Италии."
  afo_news.6.a:0 "Какая катастрофа"
  afo_news.6.b:0 "давайте воспользуемся этой возможностью!"
  afo_news.6.c:0 "Фашисты бесхребетны"
  afo_news.6.e:0 "совсем не удивлен"

  afo_news.7.t:0 "Гитлер совершает самоубийство"
  afo_news.7.d:0 "Решительно наступив на Германию, Гитлер предпочел самоубийство отказу от Берлина. Эта потеря сильно ударила по моральному духу немцев, и раздаются призывы как к прекращению войны, так и к мести. В своей последней воле и завещании Гитлер избрал Карла Деница, командующего флотом, в качестве Staatsoberhaupt, главы государства.\n\nДениц объявил, что война будет продолжаться до тех пор, пока страна не будет спасена от пасти поражения. сомнительно, что немецкие войска смогут оказать сколько-нибудь значимое сопротивление."
  afo_news.7.a:0 "Наши люди теряют надежду"
  afo_news.7.b:0 "Мы на пороге победы"
  afo_news.7.c:0 "интригующий"
  afo_news.7.e:0 "Мы приближаемся к поражению"

  afo_news.8.t:0 "Vichy Северная Африка переходит на другую сторону!"
  afo_news.8.d:0 "Поскольку многие провинции Виши во Франции находятся под контролем союзников, а легитимность Свободной Франции быстро растет, глава Французской Северной Африки адмирал Дарлан приказал всем силам Виши присоединиться к союзническим усилиям против Оси. Это огромный удар по режиму Виши и странам Оси в Северной Африке, который дает союзникам уникальную возможность получить полный контроль над регионом."
  afo_news.8.a:0 "Огромная катастрофа!"
  afo_news.8.b:0 "петля затягивается..."
  afo_news.8.c:0 "Французам нельзя доверять"
  afo_news.8.e:0 "Удивительный поворот событий!"

  afo_news.9.t:0 "Рузвельт произносит речь об «Арсенале демократии»."
  afo_news.9.d:0 "Сегодня в своей 16-й беседе у камина Рузвельт призвал американский народ осознать опасность, которую агрессия Оси представляет для Соединенных Штатов. Вдохновленный падением Франции и изоляцией Британии, Рузвельт призвал американский народ осознать, что Атлантический и Тихий океаны не гарантируют безопасности Соединенных Штатов, указав, что многие немецкие бомбардировщики легко могут достичь США. Наиболее узнаваемой частью речи была ее определяющая фраза, в которой Рузвельт заявил: «Мы должны быть великим арсеналом демократии. Для нас это чрезвычайная ситуация, такая же серьезная, как и сама война». В то время как США постепенно отказывались от изоляционизма в пользу На данный момент это категорический сигнал Оси о том, что Америка будет готова защищать свои интересы за границей, независимо от ее прежнего нейтралитета."
  afo_news.9.1:0 "Мы должны быть готовы защищать демократию"
  afo_news.9.2:0 "Тревожный"
  afo_news.9.3:0 "Вместе мы должны защищать демократию"
  afo_news.9.4:0 "Интересный"

  afo_news.10.t:0 "Выступление Хайле Селассиеса"
  afo_news.10.d:0 "После завоевания Эфиопии ее бывший лидер Хайле Селассие сбежал в штаб-квартиру Лиги Наций, чтобы объявить о последних событиях. Селассие осудил итальянскую агрессию и раскритиковал мировое сообщество за бездействие. В заключение своего выступления, которое позже стало заголовком во всем мире, он сказал: «Сегодня это мы. Завтра это будете вы». Хотя многие справедливо критикуют Великобританию и Францию, обе страны не готовы к какому-либо вмешательству. Именно из-за этого и предыдущих неудач Лиги эксперты сходятся во мнении, что это был последний гвоздь в крышку гроба Лиги Наций."
  afo_news.10.a:0 "Никто не встанет у нас на пути"
  afo_news.10.b:0 "Мы не выполнили свой долг"
  afo_news.10.c:0 "Что за притворство"

  afo_news.11.t:0 "Победа Японии на Тихом океане"
  afo_news.11.d:0 "Японская империя безраздельно господствует в Тихом океане, контролируя весь Тихий океан и океанический континент, и не осталось никакой надежды сдержать японскую армию и военно-морские силы. Чтобы остановить дальнейшее продвижение на запад в Среднюю Азию и Ближний Восток, союзники решили подписать мир с Японией, уступив территорию и военно-морские базы японцам и установив мир между ними. \nПразднования по всей Империи продолжаются, и восстановление континента начинается, пока мы говорим, но уже есть сомнения в том, продлится ли этот мир. США остаются мировой сверхдержавой и крайне враждебны японцам, а военные расходы остаются высокими. Будущее Империи будет зависеть от того, насколько хорошо она сможет интегрировать свои новые территории и укрепить их."
  afo_news.11.a:0 "Во славу Империи!"
  afo_news.11.b:0 "Очень неприятная ситуация"
  afo_news.11.c:0 "Как непредвиденно"

  afo_news.12.t:0 "Победа союзников на Тихом океане"
  afo_news.12.d:0 "С капитуляцией японцев война на Тихом океане подошла к концу. Император Хирохито подписал безоговорочную капитуляцию с союзными державами и приказал прекратить все военные операции на всей территории Японской империи. Однако капитуляция не была принята по всей стране: некоторые крепости отказались сдаться, и даже была предпринята попытка восстания на короткое время занять Императорский дворец. Тем не менее, США направили тысячи военных в Токио и остальную часть Японии, чтобы организованное сопротивление и начал процесс восстановления и дерадикализации Японии. Большая часть Восточной Азии находится в руках союзников, что обеспечивает ощущение стабильности в регионе, однако еще неизвестно, как Китай и Советский Союз отреагируют на поражение Японии."
  afo_news.12.a:0 "Мы боролись до конца"
  afo_news.12.b:0 "Победа над Японией!"
  afo_news.12.c:0 "Отличная победа"

  afo_news.13.t:0 "Победа Оси в Европе"
  afo_news.13.d:0 "Оси торжествуют в Европе. Союзников выгнали, а Советы лежали разбитыми и побежденными. Одна победа за другой немецкая военная машина доказывала, что может победить, несмотря ни на что. Не надеясь на какое-либо значимое сопротивление, Соединенные Штаты решили подписать белый мир с Германским рейхом, отказавшись от своих союзников в Европе и реорганизовав то, что осталось в Америке. \nГитлеровское хвастовство тысячелетним рейхом теперь увидело свет, но разговоры о третьей мировой войне — это не что иное, как слухи. Без сомнения, США и Германия остаются в состоянии повышенной готовности и крайне враждебно относятся друг к другу, и в ближайшие несколько лет мы увидим, продолжит ли Германия оставаться сильной или разразится гражданская война, движимая жаждой власти, или союзники так или иначе вернется…"
  afo_news.13.a:0 "Мы принимаем только окончательную победу!"
  afo_news.13.b:0 "Ужасный результат"
  afo_news.13.c:0 "Ошеломляющая победа"

  afo_news.14.t:0 "Победа союзников в Европе"
  afo_news.14.d:0 "С капитуляцией Германии и Италии война в Европе практически закончилась. Европа стоит среди полного опустошения и в центре нового разрыва между двумя мировыми сверхдержавами. Районы, находящиеся под советским контролем, заплатят высокую цену, и надежды на их свободу мало, а районы, находящиеся под контролем союзников, остались в полном разорении, так и не оправившись полностью от великой войны. Они будут зависеть от столь необходимой помощи со стороны США. \nЭто знаменует собой конец фашизма в Европе, и хотя это повод для большого празднования, эксперты и лидеры уже рассматривают возможность третьей мировой войны. Каким бы ни было будущее, одно является ключевым: союзники торжествуют, но впереди еще много пути…"
  afo_news.14.a:0 "Победа!"
  afo_news.14.b:0 "Великая победа Родины!"
  afo_news.14.c:0 "Выдающаяся победа"

  afo_news.15.t:0 "Италия подписывает перемирие"
  afo_news.15.d:0 "После катастрофических потерь территории и людей. Италия свергла Муссолини и подписала перемирие с союзниками, положившее конец войне для итальянцев. Северная Африка остается в руках союзников, а Италия находится под частичной оккупацией союзников до окончания войны. Без сомнения, это удар по державам Оси, интересно, какой может быть реакция Германии на это."
  afo_news.15.a:0 "Предатели!"
  afo_news.15.b:0 "Огромная победа для нас"
  afo_news.15.c:0 "Мы обеспечили наше выживание"
  afo_news.15.e:0 "Большой удар по альянсу Оси"

  afo_news.16.t:0 "Конец Зимней войны"
  afo_news.16.d:0 "После захвата города Ленинграда финскими войсками финское правительство вынудило Советский Союз подписать мирное соглашение. Такой катастрофический результат для Советов нельзя было предсказать, и это великая победа финнов, которым другим народам было бы лучше не недооценивать их."
  afo_news.16.a:0 "Великая Победа!"
  afo_news.16.b:0 "Как такое могло произойти!"
  afo_news.16.c:0 "это беспрецедентно"

  afo_news.17.t:0 "[From.GetName] Формирует северное сияние"
  afo_news.17.d:0 "Стремясь сдержать иностранную агрессию в Скандинавии, [From.GetName] предпринимает политические попытки создать новый альянс в регионе.\n\nИмея в основном военный характер, [From.GetFactionName] будет, по словам [From.GetLeader], гарантировать защита всех скандинавских народов от иностранной агрессии"
  afo_news.17.a:0 "Мы будем сильными"
  afo_news.17.b:0 "Будем надеяться, что их интересы не противоречат нашим."
  afo_news.17.c:0 "Это может быть поводом для беспокойства."

  afo_news.18.t:0 "Финляндия уступает Аландские острова"
  afo_news.18.d:0 "Стремясь улучшить отношения со Швецией, Финляндия решила уступить им Аландские острова, положив конец этому спорному вопросу. Это, несомненно, приведет к более тесному сотрудничеству между двумя странами в гражданских и, возможно, военных вопросах."
  afo_news.18.a:0 "На благо Финляндии"
  afo_news.18.b:0 "Это хороший результат"
  afo_news.18.c:0 "Интересный результат"

  afo_news.19.t:0 "В Финляндии начинается гражданская война!"
  afo_news.19.d:0 "Отколовшаяся коммунистическая фракция в Финляндии двинулась в сторону Хельсинки и захватила столицу после многочисленных стычек, которые теперь вылились в полноценную гражданскую войну, положившую начало Второй финской гражданской войне на памяти живых. Иностранные аналитики пришли к выводу, что коммунисты медленно распространяли недовольство в Финляндии, дестабилизируя страну и позволяя им тайно вводить людей и оружие в ожидании захвата власти. Время покажет, кто победит."
  afo_news.19.a:0 "За Великую Финляндию!"
  afo_news.19.b:0 "Наши товарищи вставайте!"
  afo_news.19.c:0 "Коммунистическая угроза распространяется"
  afo_news.19.e:0 "это беспокоит"

  afo_news.20.t:0 "[SIK.GetName] Прилагается!"
  afo_news.20.d:0 "Министр иностранных дел России объявил сегодня об объединении монгольской территории с Советским Союзом. Монголы, казалось, были в восторге от празднования объединения под пристальным наблюдением советской охраны, конечно."
  afo_news.20.a:0 "Синки-что?"
  afo_news.20.b:0 "Слава Советскому Союзу!"

  afo_news.21.t:0 "[SIK.GetName] Принято в [SOV.GetName]!"
  afo_news.21.d:0 "[SOV.GetName] объявил [SIK.GetName] своим новым участником. С добавлением Монголии Союз на востоке становится все больше. КПСС, казалось, была довольна своим членством, принятым после новой войны, разразившейся между [CHI.GetName] и [JAP.GetName], поскольку они вводят свою страну в новую эру безопасности."
  afo_news.21.a:0 "Вот вам и свободная Восточная Азия..."
  afo_news.21.b:0 "Вместе, товарищи!"

  afo_news.22.t:0 "[SOV.GetName] приложения [EST.GetName]"
  afo_news.22.d:0 "После ультиматума, поставленного [SOV.GetName], правительство [EST.GetName] согласилось разрешить советским войскам войти в страну после того, как [SOV.GetName] потребовали заключения их пакта о взаимопомощи путем создания военных баз в Эстонии. Однако теперь отчеты показывают, что авиабазы ​​и порты также были захвачены советскими военными, а принудительные выборы привели к присоединению [EST.GetName] к [SOV.GetName]. Многие наблюдатели сочувствуют эстонскому народу в том, что они называют враждебным поглощением."
  afo_news.22.a:0 "Наслаждайтесь захватом земли, Советы. Ты будешь следующим."
  afo_news.22.b:0 "Советская экспансия на Запад? Это должно стать интересным..."
  afo_news.22.c:0 "О, я надеюсь, что их голоса все еще учитываются..."
  afo_news.22.e:0 "Еще одно прекрасное пополнение моей коллекции..."

  afo_news.23.t:0 "[SOV.GetName] приложения [LAT.GetName]"
  afo_news.23.d:0 "После ультиматума, выдвинутого [SOV.GetName], правительство [LAT.GetName] согласилось разрешить ввод советских войск в страну после того, как [SOV.GetName] потребовали заключения пакта о взаимопомощи путем создания военных баз в Латвии. Однако теперь отчеты показывают, что авиабазы ​​и порты также были захвачены советскими военными, а принудительные выборы привели к присоединению [LAT.GetName] к [SOV.GetName]. Многие наблюдатели сочувствуют латвийскому народу в том, что они называют враждебным поглощением."
  afo_news.23.a:0 "Наслаждайтесь захватом земли, Советы. Ты будешь следующим."
  afo_news.23.b:0 "Советская экспансия на Запад? Это должно стать интересным..."
  afo_news.23.c:0 "О, я надеюсь, что их голоса все еще учитываются..."
  afo_news.23.e:0 "Еще одно прекрасное пополнение моей коллекции..."

  afo_news.24.t:0 "[SOV.GetName] приложения [LIT.GetName]"
  afo_news.24.d:0 "После ультиматума, выдвинутого [SOV.GetName], правительство [LIT.GetName] согласилось разрешить советским войскам войти в страну после того, как [SOV.GetName] потребовали заключения их пакта о взаимопомощи путем создания военных баз в Литве. Однако теперь отчеты показывают, что авиабазы ​​и порты также были захвачены советскими военными, а принудительные выборы привели к присоединению [LIT.GetName] к [SOV.GetName]. Многие наблюдатели сочувствуют литовскому народу в том, что они называют враждебным поглощением."
  afo_news.24.a:0 "Наслаждайтесь захватом земли, Советы. Ты будешь следующим."
  afo_news.24.b:0 "Советская экспансия на Запад? Это должно стать интересным..."
  afo_news.24.c:0 "О, я надеюсь, что их голоса все еще учитываются..."
  afo_news.24.e:0 "Еще одно прекрасное пополнение моей коллекции..."

  afo_news.25.t:0 "Оси Победы в России"
  afo_news.25.d:0 "После долгих лет сражений страны Оси торжествуют в России, прорвавшись за Урал. Советы лежали разбитыми и побежденными, одно сражение за другим немецкая военная машина доказывала, что может победить, несмотря ни на что. Потеряв большую часть своей промышленности, населения и армии, Советы подписали мирный договор в войне, которую они не могут выиграть. \nЦели Гитлера на Востоке теперь выполнены, но нет сомнений, что Советы воспользуются этим временем, чтобы попытаться перестроить свои силы для отвоевания. Без сомнения, обе стороны будут оставаться в состоянии повышенной готовности."
  afo_news.25.a:0 "Мы добились своего жизненного пространства!"
  afo_news.25.b:0 "Мы отомстим..."
  afo_news.25.c:0 "Ужасный результат"
  afo_news.25.e:0 "Ошеломляющая победа"

  afo_news.26.t:0 "Вильгельм II возвращается в Германскую империю"
  afo_news.26.desc:0 "Вчера утром было сделано неожиданное заявление о том, что правительство Германии официально отменило изгнание Вильгельма II. Позже в тот же день кортеж старого кайзера пересек голландско-немецкую границу, однако, с неожиданным поворотом, кайзер выступил за то, чтобы его сын Вильгельм III занял трон вместо этого и поддержал его.\n\nКайзер уже пообещал, что Германия вернется. к своему былому величию, но он поддержит со стороны, но еще предстоит увидеть, какое направление нация возьмет со своей дипломатией."
  afo_news.26.a:0 "Да здравствует кайзер!"
  afo_news.26.b:0 "Возвращение к началу века?"
  afo_news.26.c:0 "Мы внесли свой вклад в обеспечение его безопасности."
  afo_news.26.d:0 "Мы должны были сильнее подтолкнуть голландцев к его экстрадиции!"

  afo_news.27.t:0 "Битва за Китай начинается"
  afo_news.27.d:0 "После инцидента в Ояме и Япония, и Китай обвинили друг друга в эскалации растущей напряженности в Китае. Переговоры прервались после того, как Китаю были предъявлены требования полностью уйти из Шанхая, которые были категорически отвергнуты после боевых действий в Пекине и Тяньцзине. Шанхай стал следующим полем битвы в конфликте, который теперь перерос в полномасштабную войну.\n\n У Японии есть преимущество в виде лучше оснащенной армии и авиации, но время покажет, сможет ли их остановить огромный масштаб Китая."
  afo_news.27.a:0 "Очередной провал Лиги Наций"
  afo_news.27.b:0 "Пришло время вернуть себе весь Китай!"
  afo_news.27.c:0 "Пришло время оккупировать весь Китай!"

  afo_news.28.t:0 "Падение Пекина"
  afo_news.28.d:0 "После нескольких недель боев крупномасштабные военные столкновения между Китаем и Японией в Пекине и Тяньцзине охватили весь регион, а Япония оттеснила китайцев дальше в Хэбэй.\n\n Обладая абсолютным превосходством Японии на море и в воздухе, китайская армия действительно могла не сохранили сплоченности и понесли огромные потери в городах. Теперь, когда этот район находится в руках японцев, многие задаются вопросом, будет ли этого достаточно, чтобы предотвратить полномасштабное извержение."
  afo_news.28.a:0 "Интересный результат"
  afo_news.28.b:0 "Мы недооценили соперника."
  afo_news.28.c:0 "Первый для многих побед впереди"

  afo_news.29.t:0 "Падение Шанхая"
  afo_news.29.d:0 "Вскоре после сражений за Пекин и Тяньцзинь китайские и японские войска перестреляли из стрелкового оружия районы Шанхая. Это противостояние привело к месяцам жестокой городской войны с тяжелыми потерями с обеих сторон, в конце концов упорного китайского сопротивления оказалось недостаточно, чтобы сдержать японские войска. С двумя великими победами, одержанными японцами, кажется, что в обозримом будущем войне не будет конца."
  afo_news.29.a:0 "Интересный результат"
  afo_news.29.b:0 "Мы недооценили соперника."
  afo_news.29.c:0 "В Нанкин!"

  afo_news.30.t:0 "Падение Уханя"
  afo_news.30.d:0 "После многих жестоких сражений в Ухане и его окрестностях. Японские войска, наконец, одержали победу после форсирования реки и захвата ключевых районов Уханя. Нельзя недооценивать, насколько это наносит ущерб китайской промышленности и военным усилиям, мы можем только признать, что без помощи дни Китая сочтены."
  afo_news.30.a:0 "Большой поворот событий"
  afo_news.30.b:0 "Мы должны копать пятки"
  afo_news.30.c:0 "Китай калека!"

  afo_news.31.t:0 "Победа Японии в России"
  afo_news.31.d:0 "После долгих лет сражений японцы торжествуют в России. Захватив весь Дальний Восток, Советы лежали разбитыми и побежденными. Одна битва за другой, японская военная машина доказывала, что может победить, несмотря ни на что. В рамках мирного соглашения Монголия переходит в Сферу совместного процветания, а на Дальнем Востоке России устанавливается новый марионеточный режим. Время покажет, подготовится ли Советский Союз вернуть эти территории позднее."
  afo_news.31.a:0 "Оглушительный успех!"
  afo_news.31.b:0 "Мы отомстим..."
  afo_news.31.c:0 "Ужасный результат"
  afo_news.31.e:0 "Ошеломляющая победа"

  afo_news.32.t:0 "[PRC.GetName] Победа в гражданской войне в Китае"
  afo_news.32.d:0 "После долгих лет борьбы китайские коммунисты торжествуют в Китае. Взяв весь материковый Китай в кровопролитные бои, поддержка его народа помогла им свергнуть правящую фракцию националистов. У [PRC.GetName] без сомнения есть планы на этот новый фарфор, еще неизвестно, что это за планы..."
  afo_news.32.a:0 "Мы Достигли Высшей Победы!"
  afo_news.32.b:0 "Мы отомстим..."
  afo_news.32.c:0 "Потрясающий результат"

  afo_news.33.t:0 "Великобритания эвакуируется в Канаду"
  afo_news.33.d:0 "После борьбы с немцами за каждый дюйм их острова правительство и королевская семья Соединенного Королевства были вынуждены эвакуироваться. Кроме того, один миллион важных мужчин и женщин удалось эвакуировать с помощью Королевского флота в ходе события, которое многие называют «Вторым Дюнкерком». Несмотря на встречу с врагом на пляжах и борьбу с ним на посадочной площадке, ополчение было отброшено и разбито. Британское правительство возобновит операции по ту сторону Понда в Канаде, где оно продолжит решительно противостоять врагам Ее Величества."
  afo_news.33.a:0 "Мы никогда не сдадимся!"
  afo_news.33.b:0 "Больше мы их не увидим"
  afo_news.33.c:0 "Падение империи"

  afo_news.34.t:0 "Смерть Сталина"
  afo_news.34.d:0 "Скончался великий генеральный секретарь Коммунистической партии Советского Союза Иосиф Сталин, сообщила сегодня советская газета «Правда». Сообщается, что он умер медленной и мучительной смертью от кровоизлияния в мозг, внутреннего кровоизлияния в мозг. Хотя он не оставил ни рамок для преемственности, ни помазанного преемника, Президиум ЦК Коммунистической партии Советского Союза собрался сразу после смерти Сталина, чтобы обсудить коллективные шаги Союза вперед. Его похороны планируется провести на Красной площади, а тело будет захоронено в Мавзолее Ленина."
  afo_news.34.a:0 "Да здравствует Сталин, Человек из стали!"
  afo_news.34.b:0 "Жаль, что это было естественно"
  afo_news.34.c:0 "Смерть диктатора"

  afo_news.35.t:0 "Смерть Сталина"
  afo_news.35.d:0 "Скончался Генеральный секретарь ЦК Коммунистической партии Советского Союза Иосиф Сталин. Сообщается, что вскоре после их сокрушительного поражения и унизительного отступления на Урал и в Сибирь при загадочных обстоятельствах умер Иосиф Сталин. В настоящее время нет никаких новостей о том, было ли это естественным, случайным или нечестным действием. Многие подозревают, что его власть ослабла так же быстро, как и Союз, которым он когда-то руководил. Не исключено, что разгорится борьба за власть на руинах Советского Союза. Означает ли это конец сталинизма или коммунизма в целом? Время покажет."
  afo_news.35.a:0 "Он подвел нас. Теперь пришло время для появления нового лидера."
  afo_news.35.b:0 "Скатертью дорога"
  afo_news.35.c:0 "Должно быть, "самоубийство""

  afo_news.36.t:0 "[SOV.GetName] Растворяется в гражданской войне"
  afo_news.36.d:0 "Сегодня остатки объединенных социалистических советских республик окончательно распались в результате очевидной борьбы за власть после смерти знаменитого лидера Иосифа Сталина. Неспособность ЦК принять решение о будущем Советского Союза привела к тому, что ближайшее окружение Сталина цеплялось за власть. Георгий Маленков, которого многие считали «фаворитом» Сталина, завоевал поддержку среди тех, кто все еще верен партии. И наоборот, Никита Хрущев смог заручиться поддержкой реформаторов, стремившихся изменить многие направления сталинской политики к лучшему."
  afo_news.36.a:0 "Мы можем проиграть врагу, но не проиграем себе."
  afo_news.36.b:0 "Мы успешно выбили дверь. Теперь мы наблюдаем, как вся гнилая конструкция рушится."
  afo_news.36.c:0 "Вот вам и «Союз» Советских Социалистических Республик."

  afo_news.37.t:0 "Объединение Польши и Литвы"
  afo_news.37.d:0 "По настоянию поляков Литва провела референдум о возможном воссоединении двух народов. Окончательный подсчет почти завершен, но уже ясно, что это убедительная победа лагеря воссоединения. Было много сообщений о несоответствиях, фальсификации результатов голосования и фальсификациях выборов, но официальные лица Литвы отвергли эти обвинения и уже начали реформировать администрацию в региональное правительство польского государства.\n\nХотя этот шаг очень приветствуется польской общественности, политические последствия референдума, скорее всего, будут остро ощущаться по всей Европе."
  afo_news.37.a:0 "Братские узы и несколько удобных взяток..."
  afo_news.37.b:0 "Это наша сфера влияния!"
  afo_news.37.c:0 "Польша может еще стать крупным игроком..."
  afo_news.37.e:0 "Интересный результат"

  wtt_news.3.t:0 "Вильгельм II возвращается в Германскую империю"
  wtt_germany.4.b:0 "Лучше бы он поддержал страну со стороны"

  afo_news.38.t:0 "Гражданская война в Италии"
  afo_news.38.d:0 "В Италии разразилась гражданская война! Муссолини вышел из тьмы, готовый вернуть себе титул дуче после увольнения, и большая часть итальянских вооруженных сил откликнулась на его призыв к оружию. \n\nОн основал оплот на севере, в котором сосредоточена большая часть итальянской промышленности, и нацелился на Рим и Сицилию.\nСилы и добровольцы лоялистов собрались под руководством короля, полные решимости противостоять и принести угрозу Муссолини покончить раз и навсегда. \n\nБитва за Италию началась."
  afo_news.38.a:0 "Добьется ли Муссолини успеха?"
  afo_news.38.b:0 "Побеждать!"

  afo_news.39.t:0 "Конец гражданской войны в Италии"
  afo_news.39.d:0 "Со сдачей последних оплотов фашистов Гражданская война в Италии подошла к концу. \n\nРеспубликанцы побеждают, и для Италии началась новая эра. \n\nИстерзанная войной страна сильно пострадала в боях, но амбиции Италии остались. Время покажет, когда Италия сделает следующий шаг"
  afo_news.39.a:0 "Место рождения фашизма было свергнуто"
  afo_news.39.b:0 "Теперь, чтобы исцелить нашу нацию."

  afo_news.40.t:0 "Защитник Балкан"
  afo_news.40.d:0 "Стремясь стать доминирующей державой на Балканах, регион, известный своей нестабильностью, но невероятно ценный, Италия провозгласила себя своим защитником. Дипломатов с Балкан пригласили присоединиться к Италии под единым знаменем, но мы подождем и посмотрим, как каждый из них отреагирует на это. Также были поданы протесты со стороны окружающих крупных держав, поскольку они, возможно, свидетельствуют о конце сферы влияния."
  afo_news.40.a:0 "Мы маяк надежды для Балкан!"
  afo_news.40.b:0 "Пороховую бочку пора задуть"
  afo_news.40.c:0 "Конфронтация с Италией неизбежна"
  afo_news.40.e:0 "Интересный ход Италии"
  afo_news.40.f:0 "Позволим ли мы Италии избежать наказания за это?"

  afo_news.41.t:0 "Подписание Бейрутской конференции"
  afo_news.41.d:0 "Считая совместную победу над [GER.GetNameDef] неизбежной, [beirut_origin.GetNameDef] и [beirut_partner.GetNameDef] стремятся обеспечить будущую стабильность в Германии. [beirut_origin.GetLeader] и [beirut_partner.GetLeader] встретились, чтобы договориться о судьбе [GER.GetNameDef].\n\nДни переговоров привели к составлению новой карты Германии. Эта новая Германия разделена между востоком и западом, а Франция создает марионеточное государство на Рейне.\n\nПока неизвестно, действительно ли это приведет к прочному миру в Европе."
  afo_news.41.a:0 "Не хвалите день, пока не закончился вечер."
  afo_news.41.b:0 "Мы требовали того, что казалось правильным."
  afo_news.41.c:0 "Давайте доведем эту войну до скорейшего завершения."
  afo_news.41.e:0 "Это может быть конец [GER.GetNameDef]."

  afo_news.42.t:0 "Расцвет империи Тиоис"
  afo_news.42.desc:0 "[From.GetOldAdjective] Военное продвижение кажется совершенно неудержимым, и идея, над которой многие смеялись в последние годы, — создание новой Римской империи — теперь кажется полностью доступной для итальянцев. Большинство континентальных европейских держав, которые могли противостоять им, были практически устранены, что дало итальянцам свободу навязывать свою волю покоренным народам.\n\nВ дополнение к началу интеграции того, что они уже начали называть «отвоеванными римскими территориями», Итальянское правительство объявило о возрождении Римской империи, переименовав нацию в «[From.GetNameDef]»."
  afo_news.42.a:0 "Работы бельгийских львов!"
  afo_news.42.b:0 "Посмотрим, как долго они продержатся"

  afo_news.43.t:0 "Сдача Ирана"
  afo_news.43.d:0 "Союзники полностью контролировали небо Ирана, и в их руках были большие участки страны. В столице Тегеране гражданское население страдало от нехватки продовольствия и воды. Советские ВВС сбросили листовки с предупреждением о массированных бомбардировках, если Иран не сдастся. Столкнувшись с распадающейся армией и крахом правительства, армейские генералы тайно встретились, чтобы обсудить варианты капитуляции. Когда шах узнал о действиях генералов, он избил главу вооруженных сил тростью и физически лишил его звания. Шах послал своего премьер-министра Мохаммада Али Форуги для переговоров с союзниками. Однако Форуги дал понять британцам, что и он, и иранский народ хотят «освободиться» от правления шаха. Шах отрекся от престола, и Иран был разделен между Соединенным Королевством и Советским Союзом."
  afo_news.43.a:0 "Наконец-то нам помогают капиталисты"
  afo_news.43.b:0 "Они думают, что это их спасет? Ха!"
  afo_news.43.c:0 "Это должно вызвать беспокойство у фашистов..."

  afo_news.44.t:0 "СССР выгнали из Лиги Наций"
  afo_news.44.d:0 "СССР сегодня стал первым членом Лиги Наций, насильственно исключенным из организации. Это действие явилось прямым результатом недавней советской агрессии. Критики говорят, что Лига слаба, хотя это и задумано как последовательное, и это никак не сдерживает советскую агрессию. Несмотря на это, действия Лиги, по крайней мере, на словах, ужалили. «Советский Союз был единственным членом Лиги, когда-либо подвергавшимся такому унижению»."
  afo_news.44.a:0 "Дураки! Настоящие враги - фашисты"
  afo_news.44.b:0 "В любом случае, они были глупы, встав на сторону капиталистов."
  afo_news.44.c:0 "Это все, что мы можем сделать"

  afo_news.45.t:0 "Средиземноморско-балканский блок помощи"
  afo_news.45.d:0 "Военная машина [GER.GetName] теперь обратилась против своих бывших союзников, шок для одних и неизбежность для других. Последние оставшиеся нации в Европе с Италией во главе сформировали оборонительный союз, чтобы противостоять немцам, и хотя их объединенных вооруженных сил и экономики может быть недостаточно, чтобы остановить немцев, они наверняка заставят своих бывших союзников дорого заплатить за это. предательство."
  afo_news.45.a:0 "не все потеряно"
  afo_news.45.b:0 "Будем надеяться, что Германия откусила больше, чем может прожевать"
  afo_news.45.c:0 "Интересный поворот событий"
  afo_news.45.e:0 "Пора объединить всю Европу под себя"

  afo_news.46.t:0 "Клемент Эттли побеждает на [GetYear] британских выборах!"
  afo_news.46.d:0 "Имея в качестве соперника самого британского бульдога, Клементу Эттли удалось победить на выборах. Обещая мир и стабильность для будущего Великобритании"
  afo_news.46.a:0 "Хорошо для них"
  afo_news.46.b:0 "Превосходный результат"
  afo_news.46.c:0 "Интересный"

  afo_news.47.t:0 "Уинстон Черчилль побеждает на [GetYear] британских выборах!"
  afo_news.47.d:0 "Несмотря на жесткую оппозицию и сильное стремление к большей стабильности, Британский бульдог убедил британский народ, что это не продлится долго, и необходимо сильное лидерство, чтобы сохранить Британию в живых и в игре."
  afo_news.47.a:0 "Хорошо для них"
  afo_news.47.b:0 "Смелый результат"
  afo_news.47.c:0 "Мы должны уделять пристальное внимание"

  afo_news.51.t:0 "Опубликован первый комикс про Капитана Америку"
  afo_news.51.d:0 "Сегодня писатель Джо Саймон и художник Джек Кирби опубликовали первую итерацию комиксов о Капитане Америке. Джо Саймон отметил: «Когда вышел первый номер, мы получили много писем с угрозами и писем с ненавистью. Некоторые люди действительно выступали против того, за что выступал Кэп. оказалось настолько серьезным, что полиция предоставила защиту, а мэр Нью-Йорка Фиорелло Ла Гуардиа лично связался с Саймоном и Кирби, чтобы оказать свою поддержку."
  afo_news.51.a:0 "Хорошо?"
  afo_news.51.b:0 "Американская пропаганда."
  afo_news.51.c:0 "Как мило"

  afo_news.50.t:0 "Смерть Вильгельма II"
  afo_news.50.d:0 "4 июня бывший кайзер Германии, находившийся в изгнании, император Вильгельм II, как сообщается, умер от легочной эмболии в возрасте 82 лет. Несмотря на личную неприязнь к монархии, Гитлер хотел вернуть тело кайзера в Берлин для государственных похорон. Однако приказ Вильгельма о том, что его тело не должно возвращаться в Германию, если монархия не будет сначала восстановлена, был затем раскрыт и неохотно соблюдался. Впоследствии нацистские власти устроили небольшие военные похороны, на которых присутствовало всего несколько сотен человек."
  afo_news.50.a:0 "Хм."
  afo_news.50.b:0 "Да упокоится он с миром"

  afo_news.52.t:0 "Да! У нас нет апельсинов"
  afo_news.52.d:0 "Хотя наша строгая программа нормирования не распространяется на свежие фрукты, тень войны означает, что нам не хватает большей части наших возможностей для импорта. Поэтому многие бывшие товары из тропиков теперь являются недостижимой роскошью, включая такие вещи, как лимоны и апельсины. К сожалению, также не хватает стручковой фасоли и лука, капусты и зеленого лука и всех видов фруктов, но немецкий дух не отстает!"
  afo_news.52.a:0 "Я просто хотел немного апельсинов"

  afo_news.53.t:0 "Исполнительный указ 9066"
  afo_news.53.d:0 "Около 120 000 человек японского происхождения, большинство из которых проживало на Тихоокеанском побережье, были насильственно переселены и заключены в концентрационные лагеря на западе внутренних районов страны. Примерно две трети интернированных были гражданами США. Эти действия были изданы президентом Франклином Д. Рузвельтом указом вскоре после нападения Императорской Японии на Перл-Харбор. Аналогичные меры были приняты против американцев немецкого и итальянского происхождения, которые в основном не являются гражданами."
  afo_news.53.a:0 "Позорный"
  afo_news.53.b:0 "Это необходимо"

  afo_event.1.t:0 "Добро пожаловать в World Ablaze"
  afo_event.1.d:0 "§BЧастичный перевод на версию 7.6.8 by Hann. Так же вы можете помочь с локализацей на русский язык или исправить ошибки . Ссылку на дискород World Ablaze можно найти в главном меню или в описании мода steam§! \n\nWorld Ablaze - это исторический мод, который изменяет почти все игровые механики, расширяет их и добавляет более жесткий ИИ.  Большинство изменений легко заметить с первого взгляда, например, деревья фокусов. Но если вы незнакомы с модом, ниже вы найдете несколько вариантов, которые помогут прояснить некоторые из более скрытых изменений в игре. \n\n ."
  afo_event.1.a:0 "Изменения в экономике"
  afo_event.1.b:0 "Изменения в деревьях технологий"
  afo_event.1.c:0 "Изменения в боевых действиях"
  afo_event.1.e:0 "Я готов к игре"

  afo_event.2.t:0 "Изменения в экономике"
  afo_event.2.d:0 "Усталость экономики - это новая система в World Ablaze, она представляет собой инфляцию, большие государственные расходы и сокращение гражданской экономики. Экономические, трудовые и торговые законы теперь постепенно вызывают усталость экономики, которая снижает скорость строительства и, в конечном итоге, стабильность и производительность фабрик. Они также дают еженедельный штраф на поддержку войны, для борьбы с этим есть больше решений и министерств, в которые вы можете инвестировать. Лучшая стратегия - это быстрые войны и демобилизация после войны.\n\nЭкономическая усталость естественна при милитаризации экономики, и она не должна быть чем-то, что вы должны стараться держать на уровне 0% Ниже приведены основные способы снижения экономической усталости:\n\nФокусы\nВоенные облигации (доступны во время войны) \nРешения (большинство из них доступны только во время войны)\nСнижение законов (только в крайнем случае, если усталость близка к 100%)\n\nПри частичной мобилизации ваша усталость возрастет с 0% до 100% за 24 года, при военной экономике - за 12, а при полной мобилизации - за 6. Имейте в виду, что фокусы также могут увеличить усталость"
  afo_event.2.a:0 "Назад"
  afo_event.2.b:0 "Изменения в промышленности"
  afo_event.2.c:0 "Изменения в политике"
  afo_event.2.e:0 "Я готов играть сейчас"

  afo_event.3.t:0 "Изменения в деревьях технологий"
  afo_event.3.d:0 "У каждой крупной нации есть уникальное дерево технологий танков, авиации, флота и артиллерии, которые имеют свои исторические статистики для своей техники. Малые нации, имеющие общее дерево авиации и артиллерии, имеют худшие показатели, чем основные. Малые нации также больше не начинают с общим деревом танков и полагаются на крупные нации в вопросах танков.\n\nНекоторые танки имеют несколько вариантов в технологическом дереве, например, Panzer IV. Переключение производства между этими вариантами приведет к очень незначительной потере эффективности.\n\nКорабли разблокируются с уже установленными историческими модулями, что оставляет мало времени на дооборудование и исследование. Они также были разделены на исторические архетипы. Новые дополнения специализируются на следующем - фрегаты очень эффективны против подводных лодок, тяжелые крейсера эффективны против легких кораблей, а легкие авианосцы являются более дешевыми версиями авианосцев.."
  afo_event.3.a:0 "Назад"
  afo_event.3.b:0 "Я готов играть сейчас"

  afo_event.4.t:0 "Изменения в боевых действиях"
  afo_event.4.d:0 "Боевая ширина была изменена со 100 на 90, в результате чего идеальная дивизия имеет 30 боевой ширины. На пересеченной местности используется 20 боевой ширины. Погода и местность намного суровее. Организация требует больше времени на восстановление и зависит от инфраструктуры, а снабжение длится 10 дней вместо 3 дней. Были добавлены новые подразделения, описание уникальных из них можно найти ниже.\n\nБронеавтомобили делятся на боевые и разведывательные. Боевые машины обычно имеют вооружение, равное легким танкам, но они дешевле и менее прочны. Машины-разведчики обеспечивают прикрытие и могут использоваться в качестве разведки. Они также колесные, что дает им различные модификации местности.\n\nШтурмовые орудия, у них гораздо больше брони и противопехотной атаки, чем у САУ, но меньше прорыва и защиты. Они также служат на передовой, что делает их гораздо более уязвимыми, чем САУ. Из-за дополнительной брони они стоят дороже. \n\nТяжелые юниты, В настоящее время полевые орудия и пехота имеют тяжелые варианты. Они намного лучше своих обычных аналогов, но стоят дороже, медленнее и требуют больше снабжения.\n\nРазное, существует жесткое ограничение в 10 авианосцев на битву. Стеки смерти были сильно понерфлены, так что теперь идеальный размер флота составляет 50. Количество кораблей прикрытия, необходимых для крупных кораблей, теперь составляет 4, а не 3. Появились амфибийные механизированные подразделения для улучшения эффективности морских вторжений. Легкие танки также могут быть использованы для разведки"
  afo_event.4.a:0 "Назад"
  afo_event.4.b:0 "Я готов играть сейчас"

  afo_event.5.t:0 "Изменения в промышленности"
  afo_event.5.d:0 "Производительность военных и гражданских заводов уменьшилась вдвое, но взамен вы получаете вдвое большее количество этих заводов (для большинства наций). Морским верфям и военным заводам требуется уголь, а гражданским заводам - 1 сталь.\n\nВ дополнение к этому, максимальное количество гражданских построек составляет 20 для каждого нового здания.\n\nТакже были добавлены новые ресурсы, которые включают бокситы, уголь и железо. Эти ресурсы сопровождаются 3 новыми зданиями.\n\nАлюминиевый завод использует бокситы и уголь для производства алюминия.\n\nАлюминиевый завод на гидроэнергии использует бокситы для производства алюминия, но он дороже, чем алюминиевый завод.\n\nСталелитейный завод использует железо и уголь для производства стали\n\nИнфраструктура также больше не увеличивает количество стали и алюминия, которые вы получаете от региона, поскольку они поступают только с этих заводов.\n\n"
  afo_event.5.a:0 "Назад"
  afo_event.5.b:0 "Я готов играть сейчас"

  afo_event.6.t:0 "Изменения в политике"
  afo_event.6.d:0 "Раздел Министерства добавлен на вкладку Политика.\n\nНовые дополнения включают \nМинистерство культуры, которое сосредоточено вокруг места женщин в обществе. Оно начинает с более ориентированных на дом ролей, которые дают вам более высокий прирост населения, но вы можете изменить их с помощью значительных затрат или фокусов, чтобы обеспечить больше бонусов для вашей промышленности и армии. Например, более высокий уровень рекрутируемого населения и/или производства фабрик.\n\nМинистерство обороны сосредоточено на военных облигациях. Вы используете их для снижения экономической усталости. Однако они могут быть доступны только во время военных действий и выдаются по цене потребительских товаров на 2 года.\n\nМинистерство пропаганды ориентировано на оказание поддержки в войне. Поскольку законы экономики высокого уровня требуют еженедельной поддержки войны, оно используется для борьбы с этим. Каждый уровень обеспечивает 0,1% еженедельной поддержки войны и отнимает 0,05 политической силы в день.\n\nМинистерство труда сосредоточено на предоставлении различных баффов, таких как стабильность для некоторых потребительских товаров или небольшой прирост рекрутируемого населения.\n\nМинистерство экономики - это, по сути, ваша экономическая идеология, и она сильно привязана к вашей политической идеологии. Например, фашисты не могут полностью приватизировать, а демократы не могут следовать идеям национал-социализма. Каждая экономическая идеология дает различные баффы и дебаффы, которые варьируются от увеличения/уменьшения стабильности, увеличения/уменьшения потребительских товаров, скорости строительства, времени исследования, защиты от дрейфа идеологии и так далее."
  afo_event.6.a:0 "Назад"
  afo_event.6.b:0 "Я готов играть сейчас"

  afo_event.14.t:0 "Добро пожаловать в АФО"
  afo_event.14.d:0 "AFO — это полностью переработанный мод, который изменяет почти всю игровую механику и расширяет ее. Его изменения включают только деревья технологий и небольшие улучшения ИИ. Если вы не знакомы с модом, вы можете найти несколько опций ниже, которые помогут прояснить некоторые из скрытых изменений в игре. \n\nЕсли вы заинтересованы в участии в AFO, есть ссылка на наш дискорд, где я рекомендую всем оставлять свои отзывы и предложения или общаться с другими игроками AFO. У него также есть полностью переработанная версия под названием World Ablaze, в которую мы добавляем новые функции, такие как дерево фокусов, и стремимся сделать игру более исторической. Оба имеют ссылки, которые можно найти в описании мода Steam\n\nУдачи!"
  afo_event.14.a:0 "Изменения в экономике"
  afo_event.14.b:0 "Изменения в дереве технологий"
  afo_event.14.c:0 "Изменения в бою"
  afo_event.14.e:0 "я готов играть"

  afo_event.16.t:0 "Изменения в дереве технологий"
  afo_event.16.d:0 "У каждой крупной нации есть уникальные танковые, воздушные, военно-морские, артиллерийские и пехотные технологии, и все они имеют свою историческую статистику для своего оборудования. Малые нации, у которых есть общие деревья технологий, имеют худшие характеристики, чем у мажоров. Однако второстепенные нации могут использовать решения о принятии деревьев технологий крупных наций, либо вступив с ними в союз, либо завоевав указанную крупную нацию.\n\nНекоторое оборудование имеет несколько вариаций в дереве технологий, таких как Panzer IV. переключение производства между этими вариантами приведет к очень незначительной потере эффективности.\n\nНе каждое обновление лучше, чем предыдущее, но почти дает преимущества в некоторых областях.\n\nМорские корабли Разблокируются с уже прикрепленными их историческими модулями, оставляя немногое переоборудовали и исследовали. Они также были разделены на исторические архетипы. Новые дополнения специализируются на следующем, фрегаты очень эффективны против подводных лодок, тяжелые крейсера эффективны против легких кораблей, а легкие авианосцы являются более дешевыми версиями авианосцев."
  afo_event.16.a:0 "Назад"
  afo_event.16.b:0 "я готов играть сейчас"

  afo_event.17.t:0 "Изменения в бою"
  afo_event.17.d:0 "Боевая ширина изменена со 100 до 120, что делает идеальную дивизию боевой шириной 30. Были добавлены новые юниты, описания уникальных из них можно найти ниже.\n\nБронеавтомобили, они разделены на боевые и разведывательные. Боевые машины, как правило, имеют такое же вооружение, как и легкие танки, но дешевле и менее долговечны. Разведывательные машины обеспечивают орг и могут использоваться как разведчики. Они также колесные, что дает им различные модификаторы рельефа.\n\nШтурмовые орудия, у них гораздо больше брони и мягкой атаки, чем у САУ, но у них меньше прорыва и защиты. Они также служат на передовой, что делает их более уязвимыми, чем САУ. Из-за дополнительной брони они и стоят дороже. \n\nТяжелые юниты. В настоящее время у полевых орудий и пехоты есть тяжелые варианты. Это намного лучшие юниты, чем их обычные аналоги, но они стоят дороже, они медленнее и требуют больше припасов.\n\nАтакующие и многоцелевые, как и их истребители, они специализируются на обеспечении наземной поддержки в дополнение к существующим миссиям, но обычно за счет дальности. .\n\nРазное, лимит авианосцев теперь составляет 12 вместо 4. Существуют десантные механизированные подразделения для повышения производительности морского вторжения. Легкие танки также можно использовать для разведки."
  afo_event.17.a:0 "Назад"
  afo_event.17.b:0 "я готов играть сейчас"

  afo_event.19.t:0 "Пылающие пасхальные яйца мира"
  afo_event.19.d:0 "Вы включили World Ablaze Easter Eggs! Получайте удовольствие от второстепенной особенности, которую мы добавили от имени команды World Ablaze. Наслаждаться!"
  afo_event.19.a:0 "Прохладный!"

  ss_recruitment_event.1.t:0 "Создание 5-й моторизованной дивизии СС «Викинг»."
  ss_recruitment_event.1.desc:0 "5-я моторизованная дивизия СС «Викинг» — дивизия СС среди тридцати восьми дивизий Ваффен-СС нацистской Германии. Он был набран из иностранных добровольцев в Дании, Норвегии, Швеции, Финляндии, Эстонии, Нидерландах и Бельгии под командованием немецких офицеров. В годы Великой Отечественной войны дивизия служила на Восточном фронте. В мае 1945 года он сдался американским войскам в Австрии."
  ss_recruitment_event.1.a:0 "Наша армия расширяется"
  ss_recruitment_event.1.b:0 "Набирать в Вермахт только помощников"
  GER_division_wiking_mot_tt:0 "§Y5.SS-Mot.-Division 'Wiking'§! создано."

  ss_recruitment_event.2.t:0 "Создание 6.SS-Gebirgs-Div. «Норд»."
  ss_recruitment_event.2.desc:0 "6-я горнострелковая дивизия СС «Норд» (6. SS-Gebirgs-Division «Норд») — немецкое подразделение Ваффен-СС во время Второй мировой войны, сформированное в феврале 1941 года как SS Kampfgruppe Nord (боевая группа СС «Север»). Дивизия была единственным подразделением Ваффен-СС, сражавшимся за Полярным кругом, когда она дислоцировалась в Финляндии и на севере России с июня по ноябрь 1941 года. Она воевала в Карелии до Московского перемирия в сентябре 1944 года, после чего покинула Финляндию. Он участвовал в операции «Северный ветер» в январе 1945 года, где понес большие потери. В начале апреля 1945 года дивизия была уничтожена американскими войсками недалеко от Бюдингена, Германия."
  ss_recruitment_event.2.a:0 "Наша армия расширяется"
  ss_recruitment_event.2.b:0 "Набирать в Вермахт только помощников"
  GER_division_nord_tt:0 "§Y6.SS-Gebirgs-Div. «Норд»§! создано."

  ss_recruitment_event_22_b_tt:0 "§RВлияние СС увеличивается на 5 пунктов./nГнев СС уменьшается на 5 пунктов.§!"

  ss_recruitment_event.27.t:0 "Переоборудование 2.SS-Verfügungstruppe-Division"
  ss_recruitment_event.27.desc:0 "В конце 1940 года 2-я SS-Verfügungstruppe-Division была переоборудована во 2-ю SS-Mot.-Division 'Das Reich'."
  ss_recruitment_event.27.a:0 "Наша армия расширяется"
  SS_DasReich_refit_1_tt:0 "§Y2. SS-Motorisierte-Division 'Das Reich'§! переоборудован."

  ss_recruitment_event.28.t:0 "Переоборудование 1.SS-Motorisierte Regt. 'ЛССАГ'"
  ss_recruitment_event.28.desc:0 "В середине 1941 года, после блестящих результатов полка во время вторжения в Грецию, LSSAH получила право на преобразование в полноценную дивизию."
  ss_recruitment_event.28.a:0 "Наша армия расширяется"
  SS_LSSAH_refit_tt:0 "§Y1. SS-Motorisierte-Division 'LSSAH'§! переоборудован."

  ss_recruitment_event.29.t:0 "Создание 7.SS-Freiw.-Gebirgs-Div. «Принц Ойген»"
  ss_recruitment_event.29.desc:0 "В конце 1942 г. 7.SS-Freiw.-Gebirgs-Div. «Принц Ойген» был создан из добровольцев и призывников с Балкан и фольксдойче. Дивизия участвовала в антипартизанских операциях в этом районе."
  ss_recruitment_event.29.a:0 "Наша армия расширяется"
  SS_recruitment_prinz_eugen_tt:0 "§Y7.SS-Freiw.-Gebirgs-Div. «Принц Ойген»§! создано."

  ss_recruitment_event.30.t:0 "Создание 8.SS-Kavall.-Div. 'Флориан Гейер'"
  ss_recruitment_event.30.desc:0 "В середине 1942 г. 8-я дивизия СС. «Флориан Гейер» был создан с участием немцев и фольксдойче-солдат. Дивизия участвовала в антипартизанских операциях на территории Советского Союза."
  ss_recruitment_event.30.a:0 "Наша армия расширяется"
  SS_recruitment_florian_geyer_tt:0 "§Y8.SS-Kavall.-Div. «Флориан Гейер»§! создано."

  ss_recruitment_event.31.t:0 "Создание 9-й танково-гренадерской дивизии СС. «Гогенштауфен»"
  ss_recruitment_event.31.desc:0 "В декабре 1942 г. 9-я танково-гренадерская дивизия СС. «Гогенштауфен» был создан из призывников имперской трудовой службы. Гогенштауфен принимал участие в разгрузке немецких войск в Каменец-Подольском котле, в Нормандских битвах, операции «Маркет Гарден», Арденнском наступлении и операции «Весеннее пробуждение»."
  ss_recruitment_event.31.a:0 "Наша армия расширяется"
  SS_recruitment_Hohenstaufen_tt:0 "§Y9.SS-Panzergrenadier-Div. «Гогенштауфен»§! создано."

  ss_recruitment_event.32.t:0 "Создание 10-й танковой дивизии СС «Фрундсберг»."
  ss_recruitment_event.32.desc:0 "В начале 1943 г. 10-я танково-гренадерская дивизия СС. «Фрундсберг» был создан из призывников имперской трудовой службы, однако он не был завершен до начала 1944 года. Первые бои дивизии были на Украине в апреле 1944 года. Затем подразделение было переброшено на запад, где оно сражалось с союзниками во Франции. и в Арнеме. Дивизия была переброшена в Померанию, затем до конца войны воевала юго-восточнее Берлина в районе Лужиц."
  ss_recruitment_event.32.a:0 "Наша армия расширяется"
  SS_recruitment_Frundsberg_tt:0 "§Y10.Танковая дивизия СС «Фрундсберг»§! создано."

  ss_recruitment_event.33.t:0 "Создание 11-й танково-гренадерской дивизии СС. 'Нордланд'"
  ss_recruitment_event.33.desc:0 "В середине 1943 года 11-я танково-гренадерская дивизия СС. «Нордланд» был создан из добровольцев из Скандинавии и Венгрии, а также нескольких призывников. Он участвовал в боевых действиях в составе группы армий «Север» в Независимом государстве Хорватия и на Восточном фронте во время Второй мировой войны."
  ss_recruitment_event.33.a:0 "Наша армия расширяется"
  SS_recruitment_Nordland_tt:0 "§Y11.SS-Panzergrenadier-Div. «Нордланд»§! создано."

  ss_recruitment_event.34.t:0 "Создание 12-й танковой дивизии СС «Гитлерюгенд»."
  ss_recruitment_event.34.desc:0 "В середине 1943 года была создана 12-я танковая дивизия СС «Гитлерюгенд» из добровольцев и новобранцев из Гитлерюгенда, а старшие унтер-офицеры и офицеры были из других дивизий Ваффен-СС. Дивизия совершила несколько военных преступлений по пути и во время первых сражений в Нормандии, в том числе резню в Аске и Арденнском аббатстве. Впервые он участвовал в боевых действиях 7 июня 1944 года в рамках немецких оборонительных операций в Кане и понес большие потери во время битвы при Фалезском кармане. В декабре 1944 года дивизия участвовала в Арденнском наступлении против армии США. После провала операции, получившей название «Битва за Арденну», дивизия была отправлена ​​в Венгрию для участия в боях под Будапештом. В конце концов дивизия отступила в Австрию и 8 мая 1945 года сдалась 7-й армии США. После войны несколько членов дивизии, в том числе ее командир Курт Мейер, были осуждены за военные преступления."
  ss_recruitment_event.34.a:0 "Наша армия расширяется"
  SS_recruitment_Hitlerjugend_tt:0 "§Y12.Танковая дивизия СС «Гитлерюгенд»§! создано."

  ss_recruitment_event.35.t:0 "Создание 13.SS-Waffen-Gebirgs-Div. "Handschar" (хорватское № 1.)"
  ss_recruitment_event.35.desc:0 "С марта по декабрь 1944 г. 13-я дивизия СС-Ваффен-Гебиргс-Див. «Handschar» (kroatische Nr. 1.) вел кампанию по борьбе с повстанцами против руководимых коммунистами югославских партизанских сил сопротивления в Независимом государстве Хорватия, фашистском марионеточном государстве Германии, которое охватывало почти всю современную Хорватию, всю современную -день Боснии и Герцеговины, а также части Сербии. Он получил название Handschar в честь местного боевого ножа или меча, который носили османские полицейские на протяжении веков, когда этот регион был частью Османской империи. Это была первая негерманская дивизия Ваффен-СС, и ее формирование ознаменовало превращение Ваффен-СС в многоэтническую военную силу. Состоящая из боснийских мусульман (этнических боснийцев) с некоторыми солдатами-католическими хорватами и в основном немецкими и югославскими фольксдойче (этническими немцами) офицерами и унтер-офицерами, она принесла присягу на верность как Адольфу Гитлеру, так и хорватскому лидеру Анте Павеличу. Дивизия недолго сражалась в районе Сирмии к северу от реки Сава, прежде чем переправиться в северо-восточную Боснию. После перехода через Саву он установил обозначенную «зону безопасности» на северо-востоке Боснии между реками Сава, Босна, Дрина и Спреа. Он также несколько раз воевал за пределами зоны безопасности и заработал репутацию своей жестокостью и дикостью не только во время боевых действий, но и зверствами, совершенными против сербского и еврейского мирного населения. В конце 1944 года части дивизии были ненадолго переброшены в район Загреба, после чего ненемецкие члены начали массово дезертировать. Зимой 1944-45 годов его отправили в район Бараньи, где он сражался против Красной Армии и болгар по всей южной Венгрии, отступая через ряд оборонительных рубежей, пока они не оказались внутри границы Рейха. Большинство оставшихся боснийских мусульман уехали в этот момент и попытались вернуться в Боснию. Остальные отступили дальше на запад, надеясь сдаться западным союзникам. Большинство оставшихся членов стали военнопленными британской армии."
  ss_recruitment_event.35.a:0 "Наша армия расширяется"
  SS_recruitment_Handschar_tt:0 "§Y13.SS-Waffen-Gebirgs-Div. "Handschar" (хорватское Nr. 1.)'§! создано."

  ss_recruitment_event.36.t:0 "Создание 14-й Waffen-Grenadier-Div. bei der SS (гализище СС-дивизия № 1)"
  ss_recruitment_event.36.desc:0 "14-я гренадерская дивизия Ваффен. bei der SS (galizische SS-Division Nr. 1) была немецким военным формированием времен Второй мировой войны, состоящим преимущественно из военных добровольцев украинского происхождения из области Галиции, позже также с некоторыми словаками и чехами. Сформированная в 1943 году, она была в значительной степени разрушена в битве при Бродах, реформирована и участвовала в боях в Словакии, Югославии и Австрии, прежде чем была переименована в первую дивизию Украинской национальной армии и сдалась западным союзникам к 10 мая 1945 года."
  ss_recruitment_event.36.a:0 "Наша армия расширяется"
  SS_recruitment_14_tt:0 "§Y14.Waffen-Grenadier-Div. bei der SS (гализище дивизия СС № 1)'§! создано."

  ss_recruitment_event.37.t:0 "Создание 15-й Waffen-Grenadier-Div. bei der SS (lettische Nr. 1)"
  ss_recruitment_event.37.desc:0 "15-я гренадерская дивизия Ваффен. bei der SS (lettische Nr. 1) — пехотная дивизия Ваффен-СС во время Второй мировой войны. Он был сформирован в феврале 1943 года, и вместе со своим родственным подразделением, 19-й гренадерской дивизией СС (2-й латышской), сформировал Латышский легион."
  ss_recruitment_event.37.a:0 "Наша армия расширяется"
  SS_recruitment_15_tt:0 "§Y15.Waffen-Grenadier-Div. bei der SS (lettische Nr. 1)'§! создано."

  ss_recruitment_event.38.t:0 "Создание 16-й танково-гренадерской дивизии СС. 'Рейхсфюрер-СС'"
  ss_recruitment_event.38.desc:0 "Сформирована в ноябре 1943 года, когда новобранцы фольксдойче были добавлены в штурмбригаду рейхсфюрера СС, которая использовалась в качестве кадров при формировании новой дивизии. Kampfgruppe («боевая группа») дивизии сражалась на плацдарме Анцио, а остальная часть дивизии принимала участие в оккупации Венгрии. Она воевала в Италии как дивизия с мая 1944 года, пока не была переведена в Венгрию в феврале 1945 года. Пехотная дивизия (Ред Буллз). Командный пункт представлял собой конфискованную квартиру в центре города; Когда владельцы вернулись в свою квартиру, они обнаружили большой подписанный Stielers Handatlas в кожаном переплете, который был оставлен дома. В конце лета 1944 года часть этой дивизии, SS-Panzer-Aufklärungsabteilung 16 (разведывательный батальон 16), под командованием майора Вальтера Редера, была выведена из боя с 5-й американской армией, а затем наступала на Готическую линию, чтобы разобраться с итальянским коммунистом. партизанского отряда бригады Красной Звезды (Brigata Stella Rossa). Действуя из горного комплекса с центром в Монте-Соле, к юго-востоку от города Марцаботто, и располагаясь на коммуникациях с Болоньей, «Красная звезда» рассматривалась как серьезная угроза немецкому тылу, как с точки зрения перерезания коммуникаций, так и с точки зрения возможного воспрепятствования маршрут отступления. Майор Редер выполнил свое задание и уничтожил этот партизанский отряд. Боевая группа 16-го учебно-запасного батальона базировалась в Арнеме и принимала участие в операции Market Garden. Дивизия сдалась британским войскам недалеко от Клагенфурта, Австрия, в конце войны."
  ss_recruitment_event.38.a:0 "Наша армия расширяется"
  SS_recruitment_Reichsfuhrer_SS_tt:0 "§Y16.SS-Panzergrenadier-Div. «Рейхсфюрер-СС»§! создано."

  ss_recruitment_event.39.t:0 "Создание 17-й танково-гренадерской дивизии СС. 'Гетц фон Берлихинген'"
  ss_recruitment_event.39.desc:0 "Дивизия была сформирована недалеко от Пуатье, Франция, как танково-гренадерская дивизия «Гетц фон Берлихинген» в октябре 1943 года. Она была сформирована с нуля, при этом большая часть ее первоначального состава была сформирована из запасных частей и призывников, многие из которых были румынскими немцами. и французские добровольцы. Дивизии было присвоено почетное звание Гётц фон Берлихинген. Оберштурмбаннфюрер Отто Бинге руководил формированием дивизии, а недавно получивший повышение бригадефюрер Вернер Остендорф принял командование в январе 1944 года. Чтобы пронумеровать все названные дивизии СС в начале 1944 года, дивизия была переименована в 17-ю танково-гренадерскую дивизию СС «Гетц фон Берлихинген». В феврале 1944 года в дивизии по-прежнему не хватало машин. В том же году по приказу LXXX армейского корпуса дивизия начала собирать французские машины, пытаясь завершить свою мобилизацию. К марту большинство основных боевых соединений были полностью моторизованы, хотя два из шести пехотных батальонов все еще находились на велосипедах. 1 июня Götz von Berlichingen оказался в Туаре во Франции, без танков (хотя экипажи были полностью оснащены 42 штурмовыми орудиями Sturmgeschütz IV), всего за несколько месяцев обучения и с недостаточным количеством офицеров и унтер-офицеров."
  ss_recruitment_event.39.a:0 "Наша армия расширяется"
  SS_recruitment_Berlichingen_tt:0 "§Y17.SS-Panzergrenadier-Div. «Гетц фон Берлихинген»§! создано."

  ss_recruitment_event.40.t:0 "Создание 18-й танково-гренадерской дивизии СС. 'Хорст Вессель'"
  ss_recruitment_event.40.desc:0 "18-я танково-гренадерская дивизия СС «Хорст Вессель» была сформирована в 1944 году на основе кадров 1-й пехотной бригады СС и включала в основном этнических немцев (фольксдойче) из Венгрии. 1-й батальон численностью около 1000 человек был придан дивизии СС «Хорст Вессель» и отправлен в Галисию. Он использовался для «охраны тыла», пока его не отправили на Восточный фронт, за исключением одного полка, который участвовал в Словацком национальном восстании в августе 1944 года. Позже он сражался как единое целое в Венгрии, а затем в Чехословакии, где он был уничтожен. Дивизия была названа в честь члена СА Хорста Весселя, известного как автор текста гимна нацистской партии Horst-Wessel-Lied и прославленного нацистским режимом как мученика первых лет существования партии."
  ss_recruitment_event.40.a:0 "Наша армия расширяется"
  SS_recruitment_Wessel_tt:0 "§Y18.SS-Panzergrenadier-Div. «Хорст Вессель»§! создано."

  ss_recruitment_event.41.t:0 "Создание 19-й Waffen-Grenadier-Div. bei der SS (lettische Nr. 2)"
  ss_recruitment_event.41.desc:0 "19-я гренадерская дивизия Ваффен. bei der SS (lettische Nr. 2) — пехотная дивизия Ваффен-СС во время Второй мировой войны. Это была вторая латышская дивизия, сформированная в январе 1944 года, после родственной ей 15-й гренадерской дивизии СС (1-й латышской), с которой она сформировала Латышский легион. В конце войны он был окружен в Курляндском котле, где сдался Красной Армии."
  ss_recruitment_event.41.a:0 "Наша армия расширяется"
  SS_recruitment_19_tt:0 "§Y19.Waffen-Grenadier-Div. bei der SS (lettische Nr. 2)'§! создано."

  ss_recruitment_event.42.t:0 "Создание 20-й Waffen-Grenadier-Div. дер СС (эстнише № 1)"
  ss_recruitment_event.42.desc:0 "20-я гренадерская дивизия Ваффен. der SS (estnische Nr. 1) была иностранной пехотной дивизией Ваффен-СС, вооруженного отделения немецкой нацистской партии, которое служило вместе с Вермахтом, но никогда официально не входило в его состав во время Второй мировой войны. Согласно некоторым источникам, дивизия находилась под общим командованием рейхсфюрера СС Генриха Гиммлера, но не входила в состав Schutzstaffel (SS). Он был официально активирован 24 января 1944 года, и многие из его солдат были членами Эстонского легиона и / или 3-й эстонской добровольческой бригады СС, которые сражались в составе немецких войск с августа 1942 года и октября 1943 года соответственно. Оба предыдущих формирования набирали свой личный состав из оккупированной немцами Эстонии. Вскоре после его официальной активации немецкие оккупационные власти объявили о повсеместном призыве на военную службу в Эстонии. Дивизия была сформирована в Эстонии на базе 3-й эстонской добровольческой бригады СС и первоначально называлась 20-й эстонской добровольческой дивизией СС."
  ss_recruitment_event.42.a:0 "Наша армия расширяется"
  SS_recruitment_20_tt:0 "§Y20.Waffen-Grenadier-Div. der SS (estnische Nr. 1)'§! создано."

  ss_recruitment_event.43.t:0 "Перевооружение моторизованных дивизий"
  ss_recruitment_event.43.desc:0 "В середине 1942 года дивизии «LSSAH», «Das Reich», «Totenkopf», «Polizei» и «Wiking» перевооружались из моторизованных и пехотных дивизий в механизированные. Однако, в отличие от своего эквивалента Heer, механизированные дивизии СС имели полный танковый полк, что делало их эквивалентными танковым дивизиям."
  ss_recruitment_event.43.a:0 "Наша армия расширяется"
  SS_motorized_and_inf_to_mechanized_refit_1_tt:0 "§Y Дивизии «LSSAH», «Das Reich», «Totenkopf», «Polizei» и «Wiking» переоснащены§!"


  ss_recruitment_event.44.t:0 "Перевооружение механизированных дивизий"
  ss_recruitment_event.44.desc:0 "В конце 1943 года дивизии LSSAH, Das Reich, Totenkopf, Wiking и Hohenstaufen перевооружались из механизированных в бронетанковые."
  ss_recruitment_event.44.a:0 "Наша армия расширяется"
  SS_mechanized_to_panzer_refit_1_tt:0 "§Y Дивизии «LSSAH», «Das Reich», «Totenkopf», «Wiking» и «Hohenstaufen» переоснащены§!"

  ss_recruitment_event.45.t:0 "Соглашение Гиммлера-Шпеера"
  ss_recruitment_event.45.desc:0 "В 1942 году, после назначения Альберта Шпеера, Гиммлер предложил, чтобы от 5% до 8% военного производства Германии было перенаправлено Ваффен-СС в обмен на лояльных рабочих СС для промышленности Германии. Вы можете либо решить отдать 0%, 5% или 10% вашего заводского производства SS. В зависимости от вашего выбора будущие дивизии СС будут появляться с соответственно 0%, 50% или 100% бесплатного снаряжения. Однако чем больше продукции вы дадите СС, тем меньше Вермахт оценит."
  ss_recruitment_event.45.a:0 "Отказывайтесь что-либо давать СС!"
  ss_recruitment_event.45.b:0 "Согласитесь отдать 5% добычи СС"
  ss_recruitment_event.45.c:0 "Согласитесь отдать 10% добычи СС"

  ss_recruitment_event.46.t:0 "Создание 21-й SS-Waffen-Gebirgs-Div. der SS 'Скандерберг' (albanische Nr. 1)"
  ss_recruitment_event.46.desc:0 "21-я горнострелковая дивизия СС «Скандербег» (1-я албанская) — немецкая горно-пехотная дивизия Ваффен-СС, вооруженного крыла немецкой нацистской партии, которая служила вместе с Вермахтом, но никогда официально не входила в его состав во время Второй мировой войны. . Дивизия была сформирована вокруг ядра этнического албанского батальона, который ненадолго участвовал в боях против югославских партизан в восточной Боснии в составе 13-й горнострелковой дивизии СС «Хандшар» (1-й хорватской). Состоящий из албанцев, в основном из немецких и югославских фольксдойче (этнических немцев) офицеров и унтер-офицеров, он получил титул Скандербег в честь средневекового албанского лорда Джорджа Кастриоти Скандербега, который более двух десятилетий защищал регион Албании от Османской империи. 15 век."
  ss_recruitment_event.46.a:0 "§Y21.SS-Waffen-Gebirgs-Div. der SS 'Скандерберг' (albanische Nr. 1)§! создано."

  ss_recruitment_event.47.t:0 "Создание 22.SS-Freiw.-Kavall.-Div. 'Мария Терезия'"
  ss_recruitment_event.47.desc:0 "22-я добровольческая кавалерийская дивизия СС (нем. 22. SS-Freiwilligen Kavallerie-Division) — немецкая кавалерийская дивизия Ваффен-СС, действовавшая на Восточном фронте во время Второй мировой войны. Дивизия состояла в основном из призывников венгерской армии Volksdeutsche, которые были переведены в Ваффен-СС по соглашению между Германией и Венгрией. Дивизия широко известна в публикациях под именем Мария Терезия, хотя документов, подтверждающих это название, обнаружено не было."
  ss_recruitment_event.47.a:0 "§Y22.SS-Freiw.-Kavall.-Div. «Мария Терезия»§! создано."

  ss_recruitment_event.48.t:0 "Создание 24.Waffen-Gebirgs-Div. 'Карстъягер' / КАМА"
  ss_recruitment_event.48.desc:0 "24-я горнострелковая дивизия СС «Karstjäger» — немецкая горно-пехотная дивизия Ваффен-СС, вооруженного крыла немецкой нацистской партии, которая служила вместе с Вермахтом, но никогда официально не входила в его состав во время Второй мировой войны. Названная Karstjäger («Охотник за красками»), она была одной из 38 дивизий Ваффен-СС. Сформированная 18 июля 1944 года из добровольческого батальона карствера СС, ее номинальная численность никогда не превышала теоретическую, и вскоре дивизия была сокращена до бригады Ваффен-Маунтин (Карстъягер) СС. На протяжении всего своего существования в составе батальона, дивизии и бригады он в основном участвовал в борьбе с партизанами на Красном плато на границах Югославии, Италии и Австрии; горная местность требовала специализированных горных войск и техники. Основанная в 1942 году как компания, подразделение состояло в основном из фольксдойче (этнических немцев / австрийцев) из Югославии и итальянской провинции Южный Тироль. Хотя он был сосредоточен на антипартизанских операциях, он также участвовал в боевых действиях после капитуляции Италии, когда он перешел к разоружению итальянских войск в Тарвизио и защите этнических немецких общин в Италии. Кроме того, в конце войны он успешно боролся за то, чтобы оставить проходы в Австрию открытыми, что позволило немецким частям уйти с Балкан и сдаться британским войскам. Остатки подразделения стали одними из последних немцев, сложивших оружие, когда они сдались 6-й британской бронетанковой дивизии 9 мая 1945 года. 277 человек между капитуляцией Италии и окончанием войны."
  ss_recruitment_event.48.a:0 "§Y24.Waffen-Gebirgs-Div. 'Karstjäger' / КАМА§! создано."

  ss_recruitment_event.49.t:0 "Создание 25-й Waffen-Grenadier-Div. дер СС 'Хуньяди'"
  ss_recruitment_event.49.desc:0 "25-я гренадерская дивизия Ваффен СС «Хуньяди» (1-я венгерская) — недолговечная пехотная дивизия Ваффен-СС, вооруженного ответвления немецкой нацистской партии, которая служила вместе с Вермахтом, но никогда формально не входила в ее состав во время мировой войны. II. Основанный в ноябре 1944 года после свержения немцами венгерского режима Миклоша Хорти, он состоял в основном из войск, набранных из 13-й гонведской дивизии Королевской венгерской армии. Он никогда не был должным образом сформирован, обучен или оснащен, и после эвакуации из своего тренировочного лагеря перед лицом наступающей Советской Красной Армии он сдался армии Соединенных Штатов в Австрии в мае 1945 года."
  ss_recruitment_event.49.a:0 "§Y25.Waffen-Grenadier-Div. дер СС «Хуньяди»§! создано."

  ss_recruitment_event.50.t:0 "Создание 26-й Waffen-Grenadier-Div. дер СС 'Венгрия' (унгарище № 2)"
  ss_recruitment_event.50.desc:0 "26-я гренадерская дивизия СС (2-я венгерская) (нем., 26. Waffen-Grenadier-Division der SS (ungarische Nr.2), венгерская, 26. Waffen-SS Gránátos Hadosztály (2. magyar)), была короткой — пехотная дивизия Ваффен-СС, вооруженного ответвления немецкой нацистской партии, которая служила вместе с Вермахтом, но никогда формально не входила в ее состав во время Второй мировой войны. Основанная в ноябре 1944 года после свержения немцами венгерского режима Миклоша Хорти, она так и не была должным образом сформирована, обучена или экипирована, а после эвакуации из своего тренировочного лагеря перед лицом наступающей Советской Красной Армии сдалась Соединенным Штатам. Государственная армия в Австрии в мае 1945 года."
  ss_recruitment_event.50.a:0 "§Y26.Waffen-Grenadier-Div. der SS 'Венгрия' (ungarische Nr. 2)§! создано."

  ss_recruitment_event.51.t:0 "Создание Waffen-Sturm-Brigade der SS 'RONA'"
  ss_recruitment_event.51.desc:0 "29-я гренадерская дивизия войск СС «РОНА» (1-я русская) (также известная как «Ваффен-штурмовая бригада СС РОНА» и бригада Каминского) — коллаборационистское формирование, состоявшее из советских граждан с территории Локотской автономии в странах Оси. оккупированные районы РСФСР в составе Советского Союза во время германо-советской войны 1941-45 гг. К 27 августа 1944 г., посчитав бригаду слишком недисциплинированной и неблагонадежной, немецкое командование вывело ее из Варшавы. Отряд был отправлен в Словакию и развернут против словацких партизан. После конца октября 1944 года бригада была расформирована, а оставшийся личный состав включен в состав Русской освободительной армии генерала Андрея Власова."
  ss_recruitment_event.51.a:0 "§YWaffen-Sturm-Brigade der SS 'RONA'§! создано."

  ss_recruitment_event.52.t:0 "Создание 29-й Waffen-Grenadier-Div. der SS 'Italienische Nr. 1'"
  ss_recruitment_event.52.desc:0 "29-я гренадерская дивизия СС (1-я итальянская), также известная как Legione SS Italiana (нем., 29-я гренадерская дивизия СС (итальянская № 1)) была формированием СС в нацистской Германии во время Второй мировой войны. Первоначально он был создан в марионеточной Итальянской Социальной Республике в 1943 году как Итальянский легион, позже переименованный в бригаду. 10 февраля 1945 года подразделение было преобразовано в дивизию."
  ss_recruitment_event.52.a:0 "§Y29.Waffen-Grenadier-Div. der SS 'Italienische Nr. 1'§! создано."

  ss_recruitment_event.53.t:0 "30.Waffen-Grenadier-Div. der SS 'Russische Nr. 2'"
  ss_recruitment_event.53.desc:0 "30-я гренадерская дивизия Ваффен СС (нем., 30. Waffen-Grenadierdivision der SS (weißruthenische Nr. 1)) — недолговечная немецкая пехотная дивизия Ваффен СС, сформированная в основном из белорусского, русского и украинского личного состава Schutzmannschaft-Brigade Siegling. в августе 1944 г. в Варшаве в генерал-губернаторстве. К середине августа 1944 года дивизия была переброшена на юго-восток Франции для борьбы с французскими внутренними войсками (FFI). Боевые действия дивизии были плохими, и два батальона подняли мятеж, убили своих немецких лидеров и перешли на сторону FFI. Остальные войска дивизии перешли швейцарскую границу и были интернированы. Впоследствии часть личного состава дивизии была переведена в Русскую освободительную армию, а другая часть была оставлена ​​для формирования с января 1945 года пехотной бригады СС «Белая Русь»."
  ss_recruitment_event.53.a:0 "30.Waffen-Grenadier-Div. der SS 'Russische Nr. 2'§! создано."

  ss_recruitment_event.54.t:0 "31.SS-Freiwilligen-Grenadier-Division 'Batschka'"
  ss_recruitment_event.54.desc:0 "31-я добровольческая гренадерская дивизия СС (нем. 31. SS-Freiwilligen-Grenadier-Division) — подразделение вооруженных сил Германии периода Второй мировой войны. Он был сформирован из венгерских Volksdeutsche (этнических немцев), в основном из Batschka в сентябре 1944 года. К ноябрю 1944 года он действовал на Венгерском фронте. В январе 1945 года она была отправлена ​​в Австрию и преобразована в дивизию типа 45, в которой было всего два батальона в каждом полку и только три взвода в каждой роте. Затем дивизия присоединилась к 17-й армии в Силезии, где была окружена Красной Армией; он сдался под Градцем Кралове в мае 1945 года."
  ss_recruitment_event.54.a:0 "31.Фрайвиллиген-гренадерская дивизия СС «Бачка»§! создано."

