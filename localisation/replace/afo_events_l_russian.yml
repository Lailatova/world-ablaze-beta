  valkyrie_ringleader_c_tt:0 "Изменяет §GШанс убить Гитлера на 15%§!. 50% шанс умереть, изменив §REсилу врага в гражданской войне на 5%§!."

  ger_armor.893.t:0 "Операция Валькирия провалилась!"
  ger_armor.893.d:0 "Попытка покушения на нашего фюрера провалилась. После взрыва бомбы во время одной из наших военных встреч в Волчьем Логове Наше Дальнее было всего в нескольких дюймах от смерти. Мы выследили предателей, которые осмелились свергнуть нас! Теперь нам нужно решить судьбу всех офицеров, имеющих какое-либо отношение к этому заговору. В любом случае за это придется адски платить!"
  ger_armor.893.a:0 "Они все вкусят наш гнев!"
  ger_armor.893.b:0 "Чистить только Лидерство!"

  ger_armor.894.t:0 "Офицеры Вермахта бросают вызов Гитлеру"
  ger_armor.894.d:0 "Скрытое недовольство правлением Гитлера достигло апогея в связи с нынешним кризисом, вызванным действиями администрации по ремилитаризации Рейнской области. Ряд генералов Вермахта сплотились вокруг известного фельдмаршала Августа фон Макензена, который привел в действие планы, направленные на свержение Гитлера и изгнание нацистской партии из Германии.\n\nРаскол в немецком высшем командовании становится очевидно даже за границей, иностранные державы предпочли не протестовать против ремилитаризации, больше озабоченные растущей внутренней нестабильностью Германии. Стареющий фельдмаршал действовал быстро, уже учредив временное правительство, к которому стекались десятки людей в знак протеста против нацистского правительства.\n\nВоенный переворот уже идет полным ходом."
  ger_armor.894.a:0 "Вычистите эту нацистскую нечисть с наших земель!"

  ger_armor.895.t:0 "[GER.GetName] Просит мира"
  ger_armor.895.d:0 ""
  ger_armor.895.a:0 "Они доказали там приверженность миру"
  ger_armor.895.b:0 "Мы принимаем только безоговорочную капитуляцию"

  ger_armor.896.t:0 "[FROM.GetName] Принимает мир"
  ger_armor.896.d:0 ""
  ger_armor.896.a:0 "Теперь мы можем посвятить все наши усилия Советам."

  ger_armor.897.t:0 "[FROM.GetName] Отвергает мир"
  ger_armor.897.d:0 ""
  ger_armor.897.a:0 "Мы сейчас в худшем положении, чем раньше..."

  germany.998.t:0 "Смерть Адольфа Гитлера"
  germany.998.d:0 "Два дня назад Адольф Гитлер перенес обширный инсульт, впоследствии он был доставлен в медицинское учреждение, но умер на следующий день, теперь НСДАП собирается, чтобы выбрать нового лидера."
  germany.998.a:0 "Мартин Борман"
  germany.998.b:0 "Йозеф Геббельс"
  germany.998.c:0 "Герман Геринг"
  germany.998.d:0 "Генрих Гиммлер"

#  ger_armor.424.t:0 "Италия просит Далмацию у Хорватии"
#  ger_armor.424.d:0 "Итальянское правительство направило нам запрос на прямую аннексию государства Далмация у нашего балканского марионеточного государства Хорватия. Они утверждают, что, поскольку первоначальное вторжение, последующая оккупация и марионеточное государство технически были результатом сотрудничества между немецкими и итальянскими войсками, то, если они желают получить это государство от Хорватии, они должны его получить."
#  ger_armor.424.a:0 "Они хорошо попросили, так что я полагаю"
#  ger_armor.424.b:0 "Третий рейх нельзя беспокоить"

  ss_recruitment_event.9.t:0 "Рекрутинговая кампания в Германии"
  ss_recruitment_event.9.desc:0 "В этой титанической борьбе за национальное выживание мы должны использовать все активы и все преимущества. СС хочет вербовать непосредственно из отечества, где есть много тех, кто с радостью взял бы в руки оружие и сражался бы на нашей стороне против угрозы глобального большевизма.\n\nВ то время как Вермахт в принципе согласен с тем, что набор подходящих добровольцев может быть полезен, Генералы Вермахта очень твердо убеждены, что любые иностранные добровольцы должны находиться под военным, а не СС-командованием."
  ss_recruitment_event.9.a:0 "Теперь у нас есть своя личная армия."

  germany.98.e:0 "Сделайте хорватскую куклу. Разделите остальное."
  germany.99.e:0 "Разделить Грецию между Болгарией и Италией"

  germany.130.t:0 "Западный Берлин присоединяется к союзникам"
  germany.130.d:0 "После Ялтинской конференции войска двинулись к соответствующим границам, и Западный Берлин присоединился к союзной оккупации. Его расположение уязвимо, и мы должны немедленно разместить там войска."
  germany.130.a:0 "Отличный"

  italy_empire:0 "Итальянская Империя"

  soviet.13.b:0 "Мы должны отступить"

  soviet.65.t:0 "Советский Союз требует аннексии"
  soviet.65.d:0 "Чтобы компенсировать стратегическую уступку земель Японии, Советский Союз требует нашей аннексии."
  soviet.65.a:0 "Давайте ковать НАШЕ будущее вместе, товарищи."
  soviet.65.b:0 "Лучше мертвый, чем красный!"

  soviet.66.t:0 "Синьцзян принимает"
  soviet.66.d:0 "Правительство Синьцзяна приняло мудрое решение присоединиться к славному Союзу!"
  soviet.66.a:0 "Добро пожаловать, товарищи."

  soviet.67.t:0 "Синьцзян отрицает"
  soviet.67.d:0 "Правительство провинции Синьцзян приняло неудачное решение не принять наше очень щедрое предложение. Как они смеют!"
  soviet.67.a:0 "Нам никто не откажет!"

  soviet.68.t:0 "Советский Союз требует подчинения"
  soviet.68.d:0 "После того, как оставшиеся китайские войска были изгнаны, армия Шэн Шицая и советские войска взяли под свой контроль страну. Коммунисты основали наше новое правительство под сильным советским влиянием. Поскольку у нас была их помощь, они требуют еще большего контроля."
  soviet.68.a:0 "Мы присоединимся к нашим братьям, чтобы отплатить им за их неоценимую помощь."
  soviet.68.b:0 "Мы им ничего не должны!"

  soviet.69.t:0 "Синьцзян принимает"
  soviet.69.d:0 "Правительство Шэн Шицая приняло наше любезное предложение. Это должно быть адекватной платой за нашу помощь."
  soviet.69.a:0 "Союз становится все больше!"

  soviet.70.t:0 "Синьцзян отрицает"
  soviet.70.d:0 "Правительство Шэн Шицая отклонило наше предложение о вступлении в Союз. Они утверждают, что мы уже получили погашение в полном объеме."
  soviet.70.a:0 "Они заплатят. Так или иначе."

  soviet.71.t:0 "США одобряют ленд-лиз продуктов питания для нас"
  soviet.71.d:0 "Вашингтон объявил, что они одобрили ленд-лиз столь необходимых продуктов питания, чтобы помочь в нашей Славной борьбе. В ближайшие пару лет будет доставлено более 3 000 000 тонн продовольствия, чтобы прокормить население Советского Союза. Голодомор уже лишил нас возможности производить продукты. С потерей украинских территорий кровожадными немцами мы не смогли бы продержаться без помощи капиталистов."
  soviet.71.a:0 "Очень щедро со стороны американцев"

  soviet.72.t:0 "Соединенные Штаты планируют построить нам железные дороги"
  soviet.72.d:0 "Вашингтон объявил, что одобрил ленд-лиз и направление инженеров в Советский Союз для строительства и модернизации нашей железнодорожной сети. Поскольку большая часть районов с высокой инфраструктурой в Европе была захвачена нацистами, мы остро нуждаемся в цепочках поставок между Москвой и промышленными комплексами на Урале. США планируют удвоить количество железных дорог, находящихся в настоящее время в Советском Союзе, чтобы мы могли надлежащим образом реагировать на фашистскую угрозу."
  soviet.72.a:0 "Передайте мой привет FDR"

  soviet.73.t:0 "Соединенные Штаты планируют обеспечить нас топливом"
  soviet.73.d:0 "В Вашингтоне объявили, что одобрили ленд-лиз высокооктанового топлива для наших самолетов. Хотя мы продолжаем производить большую часть нефти и топлива, которые нам нужны, наши методы переработки отсутствуют. Поскольку мы не в состоянии производить высококачественное и высокооктановое топливо, необходимое для современных самолетов, на помощь нам приходят США. Поскольку они планируют обеспечить нас более чем половиной нашего авиационного топлива за счет строительства нефтеперерабатывающих заводов, мы сможем производить соответствующее топливо, необходимое для уничтожения Люфтваффе."
  soviet.73.a:0 "Довольно внимательное отношение к капиталистам"

  soviet.74.t:0 "Соединенные Штаты одобряют нам ленд-лиз стали и алюминия"
  soviet.74.d:0 "Вашингтон объявил об одобрении ленд-лиза высококачественной стали и алюминия для помощи в Великой Отечественной войне. Пока мы ориентируемся на экстренное массовое производство военных материалов для оснащения Красной Армии, страдает качество. К счастью, американцы запланировали производить большую часть стальной брони для наших танков и более половины необходимого авиационного алюминия. С этими дополнительными ресурсами мы сможем отразить нацистское вторжение."
  soviet.74.a:0 "Мы должны сообщить американцам, что мы благодарны"

  soviet.75.t:0 "Соединенные Штаты планируют предоставить нам гражданские заводы"
  soviet.75.d:0 "Вашингтон объявил, что они одобрили ленд-лиз фабрик и командировку инженеров в Советский Союз, чтобы помочь нам улучшить наше гражданское производство. Помогая нам перемещать и строить гражданские заводы, мы можем значительно увеличить скорость восстановления нашей гражданской экономики после первоначального нападения немцев."
  soviet.75.a:0 "Большое спасибо, США"

  soviet.76.t:0 "Соединенные Штаты планируют предоставить нам военные заводы"
  soviet.76.d:0 "В Вашингтоне объявили об одобрении ленд-лиза высококачественного военного оборудования. Благодаря более высокому качеству оборудования и инструментов наше производство будет значительно увеличено. Нам необходимо переиграть немцев, если у нас есть шанс победить. С помощью американского промышленного потенциала наша промышленность будет запущена, и мы сможем выиграть войну."
  soviet.76.a:0 "Тост за американцев"

  soviet.77.t:0 "США строят Персидский коридор"
  soviet.77.d:0 "Вашингтон объявил, что одобрил строительство крупной железнодорожной системы в Персии, чтобы облегчить прямой ленд-лиз через Кавказ, чтобы избежать немецких подводных лодок."
  soviet.77.a:0 "Отличный маршрут по ленд-лизу"

  sov_armor.853.t:0 "Германия уступает Восток"
  sov_armor.853.d:0 "После того, как мы оказали давление на Германию, чтобы она уступила нашим законным притязаниям на Восточную Польшу, они согласились уступить то, что мы требовали, без дальнейшего конфликта. Вроде Германия друг СССР"
  sov_armor.853.a:0 "Приветствуем наших польских друзей!"

  sov_armor.854.t:0 "Германия отказывается уступать Восток"
  sov_armor.854.d:0 "Несмотря на наши усилия разрешить спор с Германией мирным путем, они отказались уступить Восточную Польшу. Это ясно показывает их намерение продолжать завоевывать восток, и мы следующие на плахе. Мы должны мобилизовать наши силы и нанести решительный удар на запад до того, как Германия успеет завершить какие-либо приготовления."
  sov_armor.854.a:0 "Нет сомнений"

  sov_armor.801.t:0 "Великобритания предлагает вторжение в Иран"
  sov_armor.801.d:0 "Соединенное Королевство предлагает совместными усилиями оккупировать Иран, чтобы лишить Германию и ее союзников доступа к его запасам нефти. В случае успеха мы займем север, соединяющий Кавказ со Средней Азией, а англичане займут юг."
  sov_armor.801.a:0 "Мы принимаем эти планы"
  sov_armor.801.b:0 "Мы не можем жалеть рабочую силу"

  sov_armor.802.t:0 "Румыния просит мира"
  sov_armor.802.d:0 "После недавнего переворота в Румынии король Михаил изгнал немецкие дивизии со своей территории и требует перемирия. Их условия заключаются в немедленном прекращении боевых действий после их ухода из Оси. Они также признают наши претензии на Бессарабию и Буковину. Однако, учитывая их уязвимое положение, мы вполне способны оказать на них давление, чтобы заставить их принять советское господство и контроль, заставив их сражаться с Осью на нашей стороне."
  sov_armor.802.a:0 "Мы принимаем мир в отношении их независимости"
  sov_armor.802.b:0 "Мы принимаем мир в обмен на полный контроль"
  sov_armor.802.c:0 "Там судьба была решена, когда они объявили войну"

  sov_armor.803.t:0 "Румыния отказывается быть нашей марионеткой"
  sov_armor.803.d:0 ""
  sov_armor.803.a:0 "Мир все же предпочтительнее"
  sov_armor.803.b:0 "Тогда война продолжается"

  sov_armor.804.t:0 "Социалистический реализм"
  sov_armor.804.d:0 "Наше Министерство культуры стремилось к тому, чтобы мы могли контролировать не только наше искусство, но и нашу музыку и культуру в целом, чтобы сосредоточиться на самом главном, на повседневном пролетариате. Социалистический реализм покажет труд мужчин и женщин, чья работа сделала Советский Союз такой страной, какой она является сегодня, и помогла продолжить идеалы коммунизма. Благодаря нашему партнерству с Ассоциацией художников революционной России, Обществом художников-станковистов и Союзом советских писателей мы можем продвигать нашу культуру, побуждая наших людей продвигать вперед нашу нацию. Нам нужно определить, на какой области должно быть сосредоточено наше искусство."
  sov_armor.804.a:0 "Вдохновляйте сотрудников"
  sov_armor.804.b:0 "Вдохновляйте людей"
  sov_armor.804.c:0 "Вдохновляйте армию"
  sov_armor.804.e:0 "Вдохновите партизан"

  sov_armor.805.t:0 "Приглашение СЭВ"
  sov_armor.805.d:0 "Советский Союз пригласил нас присоединиться к экономической Сфере. С этим приходят преимущества и надежда на восстановление нашей нации, но мы бы отказались от контроля и позволили бы коммунистическому влиянию"
  sov_armor.805.a:0 "Мы примем"
  sov_armor.805.b:0 "Мусор"

  sov_armor.806.t:0 "[From.GetName] Отклонить приглашение"
  sov_armor.806.d:0 "[From.GetName] не присоединится к СЭВ"
  sov_armor.806.a:0 "Их потеря"

  sov_armor.807.t:0 "Болгария просит мира"
  sov_armor.807.d:0 "После недавнего переворота в Румынии король Михаил изгнал немецкие дивизии со своей территории и требует перемирия. Их условия заключаются в немедленном прекращении боевых действий после того, как страны Оси оставят их. Они также признают наши претензии на Бессарабию и Буковину. Однако, учитывая их уязвимое положение, мы вполне способны оказать на них давление, чтобы заставить их принять советское господство и контроль, заставив их сражаться с Осью на нашей стороне."
  sov_armor.807.a:0 "Мы принимаем мир в отношении их независимости"
  sov_armor.807.b:0 "Мы принимаем мир в обмен на полный контроль"
  sov_armor.807.c:0 "Их судьба была решена, когда они объявили войну"

  sov_armor.808.t:0 "Болгария отказывается быть нашей марионеткой"
  sov_armor.808.d:0 "Болгария не приемлет наши требования и непреклонна в сохранении независимости. Тем не менее, они все еще выражают свою готовность искать мира. Как мы должны реагировать?"
  sov_armor.808.a:0 "Мир все же предпочтительнее"
  sov_armor.808.b:0 "Тогда война продолжается"

  sov_armor.809.t:0 "Возвращение Западной Белоруссии и Украины"
  sov_armor.809.d:0 "Нашими недавними победами мы вернули себе территорию, утраченную в результате войны с поляками, и снова включили этот регион в союз. Вернемся к нашим освобожденным рабочим!"
  sov_armor.809.a:0 "Добро пожаловать в Союз, товарищи!"

  sov_armor.810.t:0 "Советы просят заключить Коммунальный договор"
  sov_armor.810.d:0 "Советский Союз просил признания их притязаний на Востоке, а также заключения пакта о ненападении между нашими народами для обеспечения мира в континентальной Европе. Этот договор явно в пользу Советов, но в любом случае они серьезно относятся к своим претензиям. Если мы откажемся, это может привести нас к войне с Советским Союзом, если они продолжат свои аннексии."
  sov_armor.810.a:0 "Мы не готовы к войне"
  sov_armor.810.b:0 "Советы нужно сдерживать"

  sov_armor.811.t:0 "[From.GetName] Знаки"
  sov_armor.811.d:0 "Во имя мира [From.GetName] подписал наш договор, и теперь у нас есть свобода проявлять свою волю в нашей сфере влияния, не опасаясь возмездия. Теперь мы должны приступить к нашим притязаниям на Балтику, а также на Бессарабию."
  sov_armor.811.a:0 "Время расширять Союз"

  sov_armor.812.t:0 "[From.GetName] Отклонено"
  sov_armor.812.d:0 "[From.GetName] выразили гнев по поводу наших попыток защитить нашу законную землю и стали оплотом против советской агрессии! Каким бы ни был наш следующий шаг, мы не будем лишены нашей сферы влияния."
  sov_armor.812.a:0 "Мы будем планировать наш следующий шаг"

  sov_armor.813.t:0 "Советы просят заключить Коммунальный договор"
  sov_armor.813.d:0 "Советский Союз просил признания их притязаний на Востоке, а также заключения пакта о ненападении между нашими народами для обеспечения мира в континентальной Европе. Этот договор явно в пользу Советов, но в любом случае они серьезно относятся к своим претензиям. Если мы откажемся, это может привести нас к войне с Советским Союзом, если они продолжат свои аннексии."
  sov_armor.813.a:0 "Мы не готовы к войне"
  sov_armor.813.b:0 "Советы нужно сдерживать"

  sov_armor.814.t:0 "[From.GetName] Знаки"
  sov_armor.814.d:0 "Во имя мира [From.GetName] подписал наш договор, и теперь у нас есть свобода проявлять свою волю в нашей сфере влияния, не опасаясь возмездия. Теперь мы должны приступить к нашим притязаниям на Балтику, а также на Бессарабию."
  sov_armor.814.a:0 "Время расширять Союз"

  sov_armor.815.t:0 "[From.GetName] Отклонено"
  sov_armor.815.d:0 "[From.GetName] выразили гнев по поводу наших попыток защитить нашу законную землю и стали оплотом против советской агрессии! Каким бы ни был наш следующий шаг, мы не будем лишены нашей сферы влияния."
  sov_armor.815.a:0 "Мы будем планировать наш следующий шаг"

  sov_armor.816.t:0 "Конец гражданской войны"
  sov_armor.816.d:0 "После окончания гражданской войны Троцкий остается законным преемником Ленина и теперь может претворить в жизнь свои коммунистические идеи. Однако остаются вопросы, что делать с генералами, которые поддерживали Сталина и выступали против возвращения Троцкого. При некотором уговоре мы можем убедить их присоединиться к нам в более низком звании, но они сохранят свою военную карьеру."
  sov_armor.816.a:0 "Обращение к самым патриотичным"
  sov_armor.816.b:0 "Обращение к карьеристам"
  sov_armor.816.c:0 "Очистить их"

  sov_armor.817.t:0 "Набрано 10 резервных дивизий"
  sov_armor.817.d:0 "Не расширяя нашу постоянную армию, наши офицеры выполнили задачу подготовки 100 тысяч человек для использования в наших резервах. Эти люди будут жизненно необходимы в случае начала войны, и нам потребуется срочное расширение армии."
  sov_armor.817.a:0 "Отличный"

  sov_armor.818.t:0 "Троцкий торжествует!"
  sov_armor.818.d:0 "Наш народ стал сильным после свержения Сталина. Пришло время восстановить нашу нацию и стереть все наследие, которое мог оставить Сталин."
  sov_armor.818.a:0 "Давайте чтим нашего нового лидера"

  sov_armor.819.t:0 "Вторгнуться в Польшу?"
  sov_armor.819.d:0 "С подписанием пакта Молотова-Риббентропа Германия начала там вторжение в Польшу. Есть некоторые сомнения в том, что немцы будут соблюдать пакт или нет, поэтому мы можем захотеть вторгнуться сами, чтобы убедиться, что наши претензии перешли к нам. Есть некоторый риск того, что союзники ответят, но как они надеются бороться одновременно с немцами и Советами?"
  sov_armor.819.a:0 "Союзники не посмеют"
  sov_armor.819.b:0 "Немцы будут соблюдать пакт"

  sov_armor.825.t:0 "Смерть Сталина"
  sov_armor.825.d:0 "Сталин ушел естественной смертью, надо выбрать преемника"
  sov_armor.825.a:0 "Наш первый секретарь Никита Хрущев"
  sov_armor.825.b:0 "Наш Премьер Георгий Маленков"

  sov_armor.826.t:0 "Смерть Сталина"
  sov_armor.826.d:0 "Сталин ушел из жизни при загадочных обстоятельствах, мы должны выбрать его преемника"
  sov_armor.826.a:0 "Наш первый секретарь Никита Хрущев"
  sov_armor.826.b:0 "Наш Премьер Георгий Маленков"

  sov_armor.827.t:0 "Грядет гражданская война!"
  sov_armor.827.d:0 "После нашего поражения мы столкнулись с массивной борьбой за власть со стороны противоборствующих фракций. Кровь должна решить это"
  sov_armor.827.a:0 "Для Родины!"

  sov_armor.828.t:0 "Германия на грани"
  sov_armor.828.d:0 "Продолжающаяся война в Германии нанесла ущерб стране, и немцы оказались на проигравшей стороне войны, которая может скоро закончиться. Это дает нам прекрасную возможность присоединиться и нанести удар по Западной Европе и прикончить то, что осталось, захватив при этом как можно больше земли..."
  sov_armor.828.a:0 "Отдайте приказ и уходите!"
  sov_armor.828.b:0 "Эта война еще может обернуться в пользу Германии"

  sov_armor.851.t:0 "[SOV.GetName] предлагает покой"
  sov_armor.851.d:0 "После долгих месяцев войны обе стороны пролили много крови с бессмысленными приобретениями. Советы заявляют, что пришло время прекратить боевые действия и отступить к соответствующим границам каждой нации. Для нас это огромная победа, доказывающая, что Финляндия может противостоять даже мощи Гигантского Медведя!"
  sov_armor.851.a:0 "Мы добились Победы!"
  SOV_winter_war_time_passed:0 "Прошло 8 месяцев с начала Зимней войны"

  sov_armor.852.t:0 "Конец Великой Отечественной войны"
  sov_armor.852.d:0 "Жестокое окончание войны, которая определила нашу страну и нашу решимость, подошло к триумфальному завершению."
  sov_armor.852.a:0 "Победа за нами!"

  FRA_eastern_withdrawl:0 "Установил нашу сферу влияния с Францией"
  GER_eastern_withdrawl:0 "Установил нашу сферу влияния с Германией"

  sov_armor.905.t:0 "Советы предлагают СЭВ"
  sov_armor.905.d:0 "Советский Союз предложил создать Совет Экономической Взаимопомощи при Коминтерне, чтобы помочь каждой стране в развитии своей промышленности."
  sov_armor.905.a:0 "мы присоединимся"
  sov_armor.905.b:0 "Нам не нужна их поддержка"

  sov_armor.820.t:0 "Талантливые новые рабочие."
  sov_armor.820.d:0 "По мере роста нашей отрасли наш персонал становится все более и более способным в наш век индустриализации и выполняет свои обязанности на хорошем уровне. Со временем все больше и больше рабочих приобретают опыт, и мы можем в полной мере использовать нашу крупную промышленность."
  sov_armor.820.a:0 "Замечательно."

  sov_armor.820.a_tt:0 "Снижает штраф от §YНеопытная рабочая сила§!, увеличивая §YПрирост эффективности производства§! на §G5%§! и §YЗаводской вывод§! на §G5%§!"

  SOV_can_be_infiltrated:0 "Может быть дополнительно §HInfiltrated§!.\n"

  sov_armor.829.t:0 "[SOV.GetAdjective] Победа под Пермью"
  sov_armor.829.d:0 "После столкновения между [SOV.GetAdjective] и [GER.GetAdjective] силами в приграничном районе вокруг Перми линия [GER.GetAdjective] прервалась. [SOV.GetAdjective] частей быстро воспользовались случаем, чтобы перебросить через бреши партизан, технику и припасы и развернуть антигерманскую деятельность в Перми.\n\n"
  sov_armor.829.a:0 "Мы медленно строим нашу контратаку"
  sov_armor.829.b:0 "Мы должны подготовить соответствующий ответ."

  sov_armor.830.t:0 "[SOV.GetAdjective] Поражение в Перми"
  sov_armor.830.d:0 "После столкновения между силами [SOV.GetAdjective] и [GER.GetAdjective] в приграничном районе вокруг Перми силы [SOV.GetAdjective] потерпели поражение и были вынуждены отступить."
  sov_armor.830.a:0 "В следующий раз мы должны постараться лучше"
  sov_armor.830.b:0 "Наша линия прочная"

  sov_armor.831.t:0 "Тупик в Перми"
  sov_armor.831.d:0 "Бои между [SOV.GetAdjective] и [GER.GetAdjective] силами вокруг Перми прекратились после того, как обе стороны отошли из оспариваемого региона для перегруппировки и пополнения запасов."
  sov_armor.831.a:0 "Нам нужно подготовиться к следующему вторжению"

  sov_armor.832.t:0 "[SOV.GetAdjective] Проникновение в Пермь"
  sov_armor.832.d:0 "Ввиду отсутствия [GER.GetAdjective] сил, [SOV.GetAdjective] части быстро воспользовались случаем, чтобы отправить партизан, технику и припасы через бреши и развернуть антигерманскую деятельность в Перми.\n\n"
  sov_armor.832.a:0 "Мы медленно строим нашу контратаку"
  sov_armor.832.b:0 "Мы не можем оставить Восточный фронт"

  sov_armor.833.t:0 "[SOV.GetAdjective] Победа в Уфе"
  sov_armor.833.d:0 "После столкновения между силами [SOV.GetAdjective] и [GER.GetAdjective] в приграничной зоне вокруг УФА линия [GER.GetAdjective] прервалась. [SOV.GetAdjective] частей быстро воспользовались случаем, чтобы отправить партизан, технику и припасы через бреши и развернуть антигерманскую деятельность в УФА.\n\n"
  sov_armor.833.a:0 "Мы медленно строим нашу контратаку"
  sov_armor.833.b:0 "Мы должны подготовить соответствующий ответ."

  sov_armor.834.t:0 "[SOV.GetAdjective] Поражение в УФА"
  sov_armor.834.d:0 "После столкновения между силами [SOV.GetAdjective] и [GER.GetAdjective] в приграничной зоне вокруг УФА силы [SOV.GetAdjective] потерпели поражение и были вынуждены отступить."
  sov_armor.834.a:0 "В следующий раз мы должны постараться лучше"
  sov_armor.834.b:0 "Наша линия прочная"

  sov_armor.835.t:0 "Тупик в Уфе"
  sov_armor.835.d:0 "Бои между [SOV.GetAdjective] и [GER.GetAdjective] силами вокруг УФА прекратились после того, как обе стороны отступили из оспариваемого региона для перегруппировки и пополнения запасов."
  sov_armor.835.a:0 "Нам нужно подготовиться к следующему вторжению"

  sov_armor.836.t:0 "[SOV.GetAdjective] Проникновение в УФА"
  sov_armor.836.d:0 "В связи с отсутствием [GER.GetAdjective] сил, [SOV.GetAdjective] подразделения быстро воспользовались случаем, чтобы отправить партизан, технику и припасы через бреши и начать антигерманскую деятельность в УФА.\n\n"
  sov_armor.836.a:0 "Мы медленно строим нашу контратаку"
  sov_armor.836.b:0 "Мы не можем оставить Восточный фронт"

  sov_armor.837.t:0 "[SOV.GetAdjective] Победа под Оренбургом"
  sov_armor.837.d:0 "После боестолкновения между [SOV.GetAdjective] и [GER.GetAdjective] силами в приграничном районе Оренбурга линия [GER.GetAdjective] прервалась. [SOV.GetAdjective] частей быстро воспользовались случаем, чтобы отправить через бреши партизан, технику и припасы и развернуть антигерманскую деятельность в Оренбурге.\n\n"
  sov_armor.837.a:0 "Мы медленно строим нашу контратаку"
  sov_armor.837.b:0 "Мы должны подготовить соответствующий ответ."

  sov_armor.838.t:0 "[SOV.GetAdjective] Поражение под Оренбургом"
  sov_armor.838.d:0 "После столкновения между [SOV.GetAdjective] и [GER.GetAdjective] войсками в приграничной зоне вокруг Оренбурга [SOV.GetAdjective] силы потерпели поражение и были вынуждены отступить."
  sov_armor.838.a:0 "В следующий раз мы должны постараться лучше"
  sov_armor.838.b:0 "Наша линия прочная"

  sov_armor.839.t:0 "Тупик в Оренбурге"
  sov_armor.839.d:0 "Бои между [SOV.GetAdjective] и [GER.GetAdjective] войсками вокруг Оренбурга прекратились после того, как обе стороны отошли из оспариваемого региона для перегруппировки и пополнения запасов."
