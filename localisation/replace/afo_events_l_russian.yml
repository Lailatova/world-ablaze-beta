  lar_ratify_the_stresa_front.5.t:0 "Ратификация Фронта Стрезы"
  lar_ratify_the_stresa_front.5.desc:1 "Идет подготовка к подписанию и ратификации Стрезских соглашений, оформляющих союз с Италией в обмен на территориальные уступки. Подписав, мы соглашаемся передать территорию Джибути в Восточную Африку. После месяцев работы дипломатической службы осталось только нанести чернила на бумагу."
  lar_ratify_the_stresa_front.5.a:1 "Триумф [This.GetAdjective] дипломатии."
  lar_ratify_the_stresa_front.5.b:1 "Это больше не служит нашим интересам."
  lar_ratify_the_stresa_front.6.desc:1 "Пришло время выполнить обещание, данное [From.GetAdjective] правительству. Сейчас, когда действует Альянс, мы обязаны передать Джибути под их контроль."
  lar_ratify_the_stresa_front.6.a:2 "Франция сдерживает свои обещания."
  lar_ratify_the_stresa_front.6.b:1  "Ситуация изменилась."
  lar_ratify_the_stresa_front.7.t:0 "[From.GetNameDefCap] отказывается ратифицировать Альянс"
  lar_ratify_the_stresa_front.7.desc:1 "Внезапно правительство [From.GetAdjective] решило больше не выполнять свое предыдущее обязательство по ратификации Стрезских соглашений. Все попытки получить объяснение по дипломатическим каналам не увенчались успехом, и [From.GetAdjective] дипломатов, похоже, в равной степени шокированы внезапным изменением взглядов."
  lar_ratify_the_stresa_front.7.a:1 "Темный день."
  lar_ratify_the_stresa_front.8.desc:1 "[FRA.GetNameDefCap] и [ITA.GetNameDef] уже подписали Стрезские соглашения и формализовали свой союз. Теперь наша очередь выполнить нашу часть сделки, подписать Соглашения и передать наши владения в Сомали под [ITA.GetAdjective] контроль."
  lar_ratify_the_stresa_front.8.a:1 "We gave our word." "Мы дали слово."
  lar_ratify_the_stresa_front.8.b:1 "Our interests have diverged." "Наши интересы разошлись."

  france.37.t:0 "Пакт Лаваля-Риббентропа - предложение Франции"
  france.37.d:0 "Сегодня утром министр иностранных дел Франции Пьер Лаваль встретился с министром иностранных дел Германии Риббентропом, чтобы предложить пакт о ненападении между Францией и Германией. Приведенная причина заключалась в необходимости для обеих стран бороться с истинным врагом в лице Соединенного Королевства. Что мы должны ответить?"
  france.37.a:0 "Звучит отлично"
  france.37.b:0 "Ни за что"

  france.35.t:0 "Пакт Лаваля-Риббентропа - Германия принимает"
  france.35.d:0 "Сегодня утром министр иностранных дел Франции Пьер Лаваль встретился с министром иностранных дел Германии фон Риббентропом, чтобы предложить пакт о ненападении между Францией и Германией. Приведенная причина заключалась в необходимости для обеих стран бороться с истинным врагом в лице Соединенного Королевства. После напряженных переговоров немецкая делегация приняла предложение."
  france.35.a:0 "Аккуратный !"

  france.36.t:0 "Пакт Лаваля-Риббентропа - Германия отказывается"
  france.36.d:0 "Сегодня утром министр иностранных дел Франции Пьер Лаваль встретился с министром иностранных дел Германии фон Риббентропом, чтобы предложить пакт о ненападении между Францией и Германией. Приведенная причина заключалась в необходимости для обеих стран бороться с истинным врагом в лице Соединенного Королевства. После напряженных переговоров немецкая делегация отказалась от этого предложения."
  france.36.a:0 "Мерде!"

  per_armor.1.t:0 "Вторжение!"
  per_armor.1.d:0 "Британцы и Советы сговорились вторгнуться к нам! Под видом «необходимости» они надвигаются на нашу страну со всех сторон. Советские ВВС сбросили листовки с предупреждением о массированных бомбардировках, если Иран не сдастся. Мы сталкиваемся с распадающейся армией и рушащимся правительством, и армейские генералы тайно встретились, чтобы обсудить варианты капитуляции."
  per_armor.1.a:0 "У нас нет выбора, кроме как сдаться"
  per_armor.1.b:0 "Мы будем сражаться дальше!"

  per_armor.2.t:0 "Сдача Ирана"
  per_armor.2.d:0 "Иранцы предложили сложить оружие и сдаться наступающим британским и советским войскам. Когда страна была в руинах, у шаха не было другого выбора, кроме как сделать все возможное для своего голодающего и страдающего народа."
  per_armor.2.a:0 "Разделим территорию с товарищами"
  per_armor.2.b:0 "Теперь мы контролируем весь Иран"

