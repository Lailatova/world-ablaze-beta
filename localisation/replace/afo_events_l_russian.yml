  sov_armor.840.t:0 "[SOV.GetAdjective] Проникновение в Оренбург"
  sov_armor.840.d:0 "В связи с отсутствием [GER.GetAdjective] сил, [SOV.GetAdjective] части быстро воспользовались случаем, чтобы отправить партизан, технику и припасы через бреши и начать антигерманскую деятельность в Оренбурге.\n\n"
  sov_armor.840.a:0 "Мы медленно строим нашу контратаку"
  sov_armor.840.b:0 "Мы не можем оставить Восточный фронт"

  sov_armor.841.t:0 "[SOV.GetAdjective] Победа под Уральском"
  sov_armor.841.d:0 "После столкновения между [SOV.GetAdjective] и [GER.GetAdjective] силами в приграничной зоне вокруг Уральска линия [GER.GetAdjective] прервалась. [SOV.GetAdjective] частей быстро воспользовались случаем, чтобы перебросить через бреши партизан, технику и припасы и развернуть антигерманскую деятельность в Уральске.\n\n"
  sov_armor.841.a:0 "Мы медленно строим нашу контратаку"
  sov_armor.841.b:0 "Мы должны подготовить соответствующий ответ."

  sov_armor.842.t:0 "[SOV.GetAdjective] Поражение под Уральском"
  sov_armor.842.d:0 "После столкновения между силами [SOV.GetAdjective] и [GER.GetAdjective] в приграничном районе вокруг Уральска силы [SOV.GetAdjective] потерпели поражение и были вынуждены отступить."
  sov_armor.842.a:0 "В следующий раз мы должны постараться лучше"
  sov_armor.842.b:0 "Наша линия прочная"

  sov_armor.843.t:0 "Тупик под Уральском"
  sov_armor.843.d:0 "Бои между [SOV.GetAdjective] и [GER.GetAdjective] войсками вокруг Уральска прекратились после того, как обе стороны отступили из оспариваемого региона для перегруппировки и пополнения запасов."
  sov_armor.843.a:0 "Нам нужно подготовиться к следующему вторжению"

  sov_armor.844.t:0 "[SOV.GetAdjective] Проникновение в Уральск"
