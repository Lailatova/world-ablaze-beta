  ger_armor.887.t:0 "Раскрыто предательство абвера"
  ger_armor.887.d:0 "Рекце, агент гестапо, обнаружил Solf-Kreis, группу немецких интеллектуалов и сотрудников разведки с антинацистскими настроениями, которые стояли за многими неудачными операциями и передавали важные разведывательные данные нашим врагам."
  ger_armor.887.a:0 "Смерть предателям"

  ger_armor.888.t:0 "Операция Валькирия провалилась!"
  ger_armor.888.d:0 "Попытка покушения на нашего фюрера провалилась. После взрыва бомбы во время одной из наших военных встреч в Волчьем Логове Наше Дальнее было всего в нескольких дюймах от смерти. Мы выследили предателей, которые осмелились свергнуть нас! Теперь нам нужно решить судьбу всех офицеров, имеющих какое-либо отношение к этому заговору. В любом случае за это придется адски платить!"
  ger_armor.888.a:0 "Они все вкусят наш гнев!"
  ger_armor.888.b:0 "Чистить только Лидерство!"

  ger_armor.889.t:0 "Начало операции Valyrie"
  ger_armor.889.d:0 "Valyrie, операция по уничтожению любых внутренних неотложных ситуаций. Валирие, идея использовать резервную немецкую армию для защиты нации от краха не из-за союзников или Советов, а по внутренним причинам. Но после некоторой переписывания операция получила другую цель, начало «последнего» покушения на Адольфа Гитлера."
  ger_armor.889.a:0 "Давайте начнем планирование"

  ger_armor.890.t:0 "Где нам проводить сюжет?"
  ger_armor.890.d:0 ""
  ger_armor.890.a:0 "В Логове Волков"
  ger_armor.890.b:0 "Во время полета"
  ger_armor.890.c:0 "В Бергхофе"

  valkyrie_location_a_tt:0 "Изменяет §GШанс убить Гитлера на 5%§!. Изменяет §GСила врага в Гражданской войне на -20%§!."
  valkyrie_location_b_tt:0 "Изменяет §GШанс убить Гитлера на 10%§!. Изменяет §Gсилу врага в Гражданской войне на -10%§!."
  valkyrie_location_c_tt:0 "Изменяет §GШанс убить Гитлера на 15%§!."

  ger_armor.891.t:0 "Кто должен вести заговор?"
