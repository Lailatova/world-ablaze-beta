  fin_armor.608.d:0 "Следуя нашему предложению, [From.GetNameDefCap] отверг идею скандинавского торгового блока, сославшись на то, что есть лучшие торговые партнеры..."
  fin_armor.608.a:0 "это их потеря"

  fin_armor.609.t:0 "[From.GetNameDefCap] Согласие на создание торгового блока"
