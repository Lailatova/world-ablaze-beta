  hun_armor.834.a:0 "Никогда не было никакой надежды на дипломатию"

  hun_armor.835.t:0 "Венгерская провокация на нашей границе"
  hun_armor.835.d:0 "В рамках поддержания демаркационной линии на границе между нами и [HUN.GetNameDef] была отправлена ​​рабочая группа для проверки демаркационных знаков возле Орадя. При подходе к границе рабочая группа попала под обстрел местной венгерской заставы. \n\nМы подали официальный дипломатический протест, но посол Венгрии утверждает, что рабочая группа была послана для перемещения маркеров, чтобы мы могли претендовать на большую территорию.\n\nВенгры заверили нас, что они будут уважать границу, но не допустит никакого «вмешательства» в текущую демаркацию и ответит силой, если мы попытаемся это сделать.\n\n Фактически это означает, что мы больше не можем свободно перемещаться по нашей территории в этом районе."
  hun_armor.835.a:0 "Неприемлемо"

  hun_armor.836.t:0 "Венгерская победа при Ораде"
  hun_armor.836.d:0 "Сообщается, что после столкновения между [ROM.GetAdjective] и венгерскими войсками в приграничном районе вокруг Орадя силы [ROM.GetAdjective] полностью отступают. Венгерские подразделения заняли несколько стратегических холмов вокруг этого района и начали укреплять свои позиции.\n\nВо время боя венгры захватили несколько [ROM.GetAdjective] танков, которые были отправлены в Токио для оценки."
  hun_armor.836.a:0 "Мы решили этот вопрос с честью"
  hun_armor.836.b:0 "Мы должны подготовить соответствующий ответ"

  hun_armor.837.t:0 "Венгерское поражение при Ораде"
  hun_armor.837.d:0 "После столкновения между [ROM.GetAdjective] и венгерскими войсками в приграничном районе вокруг Орадя посол Венгрии в Будапеште потребовал прекращения огня. \n\n Несколько венгерских атак на [ROM.GetAdjective] позиции потерпели неудачу с большими потерями во время боя, что вызвало у венгерских военных опасения по поводу возможностей их сил."
  hun_armor.837.a:0 "Лучше потерпеть неудачу с честью, чем вообще никогда не пытаться"
  hun_armor.837.b:0 "Наши силы хорошо зарекомендовали себя"

  hun_armor.838.t:0 "Тупик в Орадеа"
  hun_armor.838.d:0 "Бои между венгерскими и [ROM.GetAdjective] войсками вокруг Орадя утихли после того, как обе стороны отступили из оспариваемого региона для перегруппировки и пополнения запасов. Признавая бесперспективность дальнейших наступлений, венгерские военные потребовали прекращения огня и переговоров об укреплении границы."
  hun_armor.838.a:0 "Мы получили ценный опыт"

  hun_armor.839.t:0 "Эскалация в Орадя"
  hun_armor.839.d:0 "Продолжаются бои между венграми и [ROM.GetAdjective] войсками вокруг Орадя. Пытаясь выйти из тупика, венгерские силы в других районах также начали вступать в бой с [ROM.GetAdjective] силами в этом секторе. Разведка предполагает, что венгры вскоре могут усилить атаку свежими войсками, переброшенными из других частей их территории."
  hun_armor.839.a:0 "Мы должны держать линию"

  hun_armor.840.t:0 "Эскалация в Орадя"
  hun_armor.840.d:0 "Бои продолжаются между силами [FROM.GetAdjective] и [HUN.GetAdjective] вокруг Орадеи. Пытаясь выйти из тупика, [FROM.GetAdjective] силы в других районах также начали вступать в бой с [HUN.GetAdjective] силами в этом секторе. Разведка предполагает, что [FROM.GetNameDef] вскоре может усилить атаку свежими войсками, переброшенными из других частей их страны."
  hun_armor.840.a:0 "Мы должны подготовиться к атаке!"

