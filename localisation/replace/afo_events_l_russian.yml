  fin_armor.604.t:0 "[From.GetNameDefCap] Отказывается присоединяться"
  fin_armor.604.d:0 "После нашего приглашения [From.GetNameDefCap] отклонил предложение присоединиться к северному сиянию и будет придерживаться своего нейтралитета, полагая, что сохранение нейтралитета спасет их от любой агрессии. Насколько ошибочным может быть такой ход мыслей..."
  fin_armor.604.a:0 "это их потеря"

  fin_armor.605.t:0 "[From.GetNameDefCap] Предлагает создать Скандинавский торговый блок"
  fin_armor.605.d:0 "[From.GetNameDefCap] ссылается на наши скандинавские связи, чтобы сформировать уникальный торговый блок, чтобы мы могли помогать друг другу развивать нашу экономику и становиться сильнее"
