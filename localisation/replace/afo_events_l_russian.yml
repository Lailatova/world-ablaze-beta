  fin_armor.710.a:0 "Это будет большим подспорьем"

  fin_armor.720.t:0 "Финляндия просит помощи"
  fin_armor.720.d:0 "Американцы возмущены тем, что Финляндия находится под прямой угрозой советской агрессии, и бывший президент Герберт Гувер предложил создать Финский фонд помощи, чтобы помочь финским гражданам и беженцам. Нам нужно одобрить эту помощь"
  fin_armor.720.a:0 "Все, что может помочь финнам"
  fin_armor.720.b:0 "Мы не должны вмешиваться"

  fin_armor.721.t:0 "[From.GetNameDefCap] Предоставляет экономическую помощь"
  fin_armor.721.d:0 "Гербет Гувер из [From.GetNameDefCap] сочувствовал нашему делу и создал Финский фонд помощи. С его помощью мы можем помочь сохранить нашу экономику здоровой и способной поддержать перемещение наших людей."
  fin_armor.721.a:0 "Мы приветствуем их помощь"

  fin_armor.722.t:0 "Финляндия просит помощи"
  fin_armor.722.d:0 "Поскольку Финляндия находится под прямой угрозой советской агрессии, у нас есть возможность косвенно нанести удар по Советам, снабдив финнов оружием. Мы надеемся, что благодаря этому мы продлим войну и ослабим Советский Союз."
  fin_armor.722.a:0 "мы должны помочь"
  fin_armor.722.b:0 "Мы не должны вмешиваться"

  fin_armor.723.t:0 "[From.GetNameDefCap] Дает оружие"
  fin_armor.723.d:0 "[From.GetNameDefCap] удалось передать нам немного пехотного снаряжения, чтобы помочь нам в защите от большевиков."
  fin_armor.723.a:0 "Мы приветствуем их помощь"

  fin_armor.724.t:0 "Финляндия просит помощи"
  fin_armor.724.d:0 "Поскольку Финляндия находится под прямой угрозой советской агрессии, многие официальные лица и люди сочувствуют финскому делу, и почти 25 000 добровольцев записались. Кроме того, поступило много пожертвований в помощь финским беженцам и гражданскому населению. Если мы хотим, мы можем организовать эту помощь, чтобы помочь финскому народу в его бедственном положении."
  fin_armor.724.a:0 "Мы должны приложить усилия, чтобы помочь"
  fin_armor.724.b:0 "Мы не должны вмешиваться"

  fin_armor.725.t:0 "[From.GetNameDefCap] Отправляет людей и экономическую помощь"
  fin_armor.725.d:0 "Многие чиновники и люди из [From.GetNameDefCap] сочувствуют нашему делу и организовали группу добровольцев и некоторые денежные средства, чтобы помочь нам в нашей борьбе с большевиками."
  fin_armor.725.a:0 "Мы приветствуем их помощь"

  fin_armor.726.t:0 "[From.GetNameDefCap] Запросы на продажу танков"
  fin_armor.726.d:0 "Осознав свою стратегическую слабость, армия [FIN.GetAdjective] инициировала экстренную программу по модернизации и расширению своих сил. Для покрытия закупки были выделены значительные денежные резервы. К нам выехала комиссия за новыми источниками танков.\n\nУчитывая срочность вопроса, [FIN.GetAdjective] настояли на немедленной доставке или передаче самолетов напрямую от производителя."
  fin_armor.726.a:0 "Одобрить продажу легких танков из наших резервов."
  fin_armor.726.b:0 "Отвлеките производство легких танков, чтобы покрыть их заказ."
  fin_armor.726.c:0 "Мы ничего не можем пощадить."

