  zzz.996.t:0 "Контроль передачи стран Бенилюкса"
  zzz.996.d:0 "Готовясь к вторжению в Европу, правительства Бельгии, Люксембурга и Голландии согласились предоставить Соединенному Королевству временный контроль над своей материковой территорией, когда она будет возвращена. Это позволит Соединенному Королевству строить новые здания и эффективно устранять любые повреждения во время вторжения."
  zzz.996.a:0 "Мы не подведем их"

  zzz.997.t:0 "Страны Бенилюкса запрашивают контроль"
  zzz.997.d:0 "С окончанием войны в Европе Бельгия, Люксембург и Голландия обратились к нам с просьбой вернуть их материковую территорию."
  zzz.997.a:0 "Абсолютно"

  zzz.998.t:0 "Контроль передачи Франции"
  zzz.998.d:0 "Готовясь к вторжению в Европу, французское правительство согласилось передать Соединенным Штатам временный контроль над своей материковой территорией, когда она будет возвращена. Это позволит Соединенным Штатам строить новые здания и эффективно устранять любые повреждения во время вторжения."
  zzz.998.a:0 "Мы не подведем их"

  zzz.999.t:0 "Контроль Франции по запросу"
  zzz.999.d:0 "С окончанием войны в Европе Франция попросила нас вернуть ее материковую территорию."
  zzz.999.a:0 "Абсолютно"
