  fin_armor.730.t:0 "[From.GetNameDefCap] Запросы на продажу самолетов"
  fin_armor.730.d:0 "Осознавая стратегическую слабость, [FIN.GetAdjective] ВВС инициировали экстренную программу по модернизации и расширению своих сил. Для покрытия закупки были выделены значительные денежные резервы. К нам выехала комиссия за новыми источниками истребителей.\n\nУчитывая срочность вопроса, [FIN.GetAdjective] настояли на немедленной доставке или передаче самолетов напрямую от производителя."
  fin_armor.730.a:0 "Одобрить продажу истребителей из нашего резерва."
