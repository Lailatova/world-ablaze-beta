  hun_armor.844.t:0 "[FROM.GetNameDefCap] Стремится присоединиться к [ROOT.GetFactionName]"
  hun_armor.844.d:0 "Несмотря на то, что в настоящее время он соответствует [romania_former_ally_target.GetNameDef], изменения в правительстве [FROM.GetAdjective] сделали нацию более соответствующей [ROOT.GetAdjective] идеалам, и [FROM.GetLeader] выразил заинтересованность в присоединении к [ROOT.GetFactionName]. Это историческая возможность, так как враг повернулся спиной к [FROM.GetNameDef], и последнее, чего они могли бы ожидать, это [FROM.GetAdjective] войска, которые повернут против них оружие."
  hun_armor.844.a:0 "Добро пожаловать, [FROM.GetAdjective] друзья!"

  hun_armor.845.t:0 "[FROM.GetNameDefCap] Предает [ROOT.GetNameDef]!"
  hun_armor.845.desc:0 "К сожалению, [FROM.GetAdjective] министр иностранных дел выступил с сообщением [FROM.GetNameDef], что, без сомнения, является прямым предательством идеалов [ROOT.GetFactionName] и [ROOT.GetRulingIdeology]! [FROM.GetNameDefCap] заявила, что теперь она будет бороться за [romania_new_ally_target.GetFactionName]."
  hun_armor.845.a:0 "Мы должны были знать, что [FROM.GetLeader] нельзя доверять!"

  hun_armor.846.t:0 "[romania_new_ally_target.GetNameDefCap] Принимаю!"
  hun_armor.846.d:0 "Нам сообщили, что [romania_new_ally_target.GetNameDef] принял наш запрос на вход в [romania_new_ally_target.GetFactionName] и скоро [romania_former_ally_target.GetLeader] узнает, как сражается настоящий [ROOT.GetAdjective] солдат."
  hun_armor.846.a:0 "К оружию!"

