  chi_armor.864.t:0 "[FROM.GetName] Отклоняет наши претензии"
  chi_armor.864.d:0 ""
  chi_armor.864.a:0 "Тогда мы возьмем его силой!"

  chi_armor.865.t:0 "[FROM.GetName] Организует уход в 1974 году."
  chi_armor.865.d:0 ""
  chi_armor.865.a:0 "это приемлемо"
  chi_armor.865.b:0 "Недостаточно хорошо, готовь армию!"

  chi_armor.866.t:0 "[FROM.GetName] Требует Гонконг"
  chi_armor.866.d:0 ""
  chi_armor.866.a:0 "Он по праву принадлежит Китаю"
  chi_armor.866.b:0 "будем хранить спасибо"
  chi_armor.866.c:0 "Организовать вывод в 1997 году"

  chi_armor.867.t:0 "[FROM.GetName] Вывод средств из Гонконга"
  chi_armor.867.d:0 ""
