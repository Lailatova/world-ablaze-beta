  chi_armor.869.a:0 "это приемлемо"
  chi_armor.869.b:0 "Недостаточно хорошо, готовь армию!"

  wtt_china.3.a:0 "Мы посмотрим."
  wtt_china.3.b:0 "Неприемлемо, введите войска."

  cze_armor.801.t:0 "Обширная воинская повинность"
  cze_armor.801.d:0 "Планирование большой войны позволило нам немедленно начать мобилизацию большого количества нашего населения для развертывания на передовой."
  cze_armor.801.a:0 "Это должно дать нам много рабочей силы"

  finland.10.t:0 "Мирные переговоры с [SOV.GetNameDef]"
  finland.10.d:0 "Наша вторая война с режимом [SOV.GetAdjective] оказалась не такой успешной, как мы надеялись. В Москве назначен митинг, на котором нам будет предложен мир, но мы должны будем уступить любую завоеванную территорию и легализовать коммунизм в обмен на сохранение [Root.GetAdjective] суверенитета. \n\nФинские силы быстро истощаются, и мы больше не можем рассчитывать на помощь Германии. Это может быть нашей единственной надеждой на мирное разрешение конфликта, однако нам придется демилитаризоваться и выплатить военные репарации."
  finland.10.a_tt:0 "§YЕсли [SOV.GetName] принимает:\n§!"
  finland.10.a:0 "В этой войне нет победы"
  finland.10.b:0 "Мы должны продолжать сражаться!"

  finland.11.t:0 "Финляндия просит мира"
  finland.11.d:0 "Война с Осью обошлась дорого, но, поскольку мы смогли оттеснить тамошнюю армию, мы получили убедительное предложение из Финляндии. Мы сохраняем контроль над нашей территорией, завоеванной в ходе зимней войны, а Финляндия уходит с оси и сохраняет нейтралитет, взамен мы выводим свои войска и прекращаем дальнейшие боевые действия.\nЭто завершит наше наступление на [From.GetNameDef] без полного контроля над регионом, но, в свою очередь, позволит нам сосредоточиться на войне против Германии."
  finland.11.a:0 "это терпимые условия"
  finland.11.b:0 "Мы не можем простить [From.GetNameDef] агрессию"

  fin_armor.601.t:0 "[From.GetNameDefCap] Формирует северное сияние"
  fin_armor.601.d:0 "После формирования Скандинавского торгового блока Финляндия объявила о создании Северного сияния с целью обеспечения безопасности региона и сдерживания иностранной агрессии. Они утверждают, что без Nordic Unity мы станем жертвой иностранных держав, ищущих наши ресурсы и стратегические позиции. Теперь у нас есть возможность присоединиться к ним или остаться в одиночестве."
  fin_armor.601.a:0 "Вместе как один"
  fin_armor.601.b:0 "Это только нарушит нейтралитет"

  fin_armor.602.t:0 "[From.GetNameDefCap] Формирует северное сияние"
  fin_armor.602.d:0 "После формирования Скандинавского торгового блока Финляндия объявила о создании Северного сияния с целью обеспечения безопасности региона и сдерживания иностранной агрессии. Они утверждают, что без Nordic Unity мы станем жертвой иностранных держав, ищущих наши ресурсы и стратегические позиции. Теперь у нас есть возможность присоединиться к ним или остаться в одиночестве."
  fin_armor.602.a:0 "Вместе как один"
  fin_armor.602.b:0 "Это только нарушит нейтралитет"

  fin_armor.603.t:0 "[From.GetNameDefCap] Формирует северное сияние"
