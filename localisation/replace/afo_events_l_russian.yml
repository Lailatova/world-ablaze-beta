  chi_armor.862.a:0 "Он по праву принадлежит Китаю"
  chi_armor.862.b:0 "будем хранить спасибо"
  chi_armor.862.c:0 "Организовать отход в 1974 г."

  chi_armor.863.t:0 "[FROM.GetName] Выходит из Макао"
  chi_armor.863.d:0 ""
