  ger_armor.891.b:0 "Фридрих Ольбрихт"
  ger_armor.891.c:0 "Хеннинг фон Трескоу"

  valkyrie_ringleader_a_tt:0 "Изменяет §GШанс убить Гитлера на 5%§!. 50% шанс умереть за §R150 политической власти§!"
