   USA_power_projection:0 "Тихоокеанская энергетическая проекция"
   USA_power_projection_desc:0 "Мы должны переместить наш штаб Тихоокеанского флота в Перл-Харбор, Гавайи, чтобы улучшить нашу проекцию силы через Тихий океан. Без него японское эмбарго невозможно.\n\nРазместите Тихоокеанский флот, состоящий как минимум из §Y8 линкоров§!, §Y8 крейсеров§! и §Y30 эсминцев§! в Перл-Харборе, Гавайи, чтобы дать отпор японским провокациям."
   USA_power_projection_tt:0 "§RМы не сможем ввести эмбарго на Японию!"
   USA_power_projection_fail:0 "Тихоокеанская энергетическая проекция"
   USA_embargo_japan_tt:0 "Тихоокеанский флот на Гавайях должен иметь 8 основных и 38 кораблей сопровождения, чтобы проецировать мощь через Тихий океан. В центре внимания §YВ центре внимания Азия§! вызовет временную миссию. Если эта миссия уже провалена, вы упустили возможность."

   JAP_pearl_harbor:0 "Перл-Харбор Возможности"
   JAP_pearl_harbor_desc:0 "Нам представилась уникальная возможность удобно сгруппировать Тихоокеанский флот Соединенных Штатов в Перл-Харборе. Если мы нанесем удар сейчас, внезапная атака, как §YСкоординированный удар§! в Перл-Харборе, могли вывести из строя значительную часть их военно-морской огневой мощи. Если мы будем ждать слишком долго, мы упустим наш единственный шанс. Мы должны объявить войну или атаковать Перл-Харбор в течение года, пока американцы не готовы."
   JAP_pearl_harbor_tt:0 "§RМы потеряем элемент неожиданности, а вместе с ним и возможность быстрой войны!§!"

