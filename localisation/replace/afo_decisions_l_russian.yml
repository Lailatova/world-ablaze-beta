   ETH_gas_attacks:0 "Разрешить газовые атаки"
   ETH_gas_attacks_desc:0 "Хотя война в Эфиопии в целом идет хорошо, время, необходимое нам для победы над технологически отсталыми туземцами, смущает. Чтобы ускорить процесс, мы могли бы разрешить использование нашего арсенала химического оружия."

   ITA_hunt_down_ethiopian_rebels_tt:0 "Эфиопские повстанческие ячейки все еще существуют, несмотря на официальную капитуляцию Королевства. Чтобы установить мир, справедливость и процветание в нашей новой империи, мы должны выследить и уничтожить оставшиеся силы, угрожающие региону."

   SWI_build_northern_forts:0 "Северные укрепления"
   SWI_build_northern_forts_desc:0 "На нашей северной территории проживает большая часть нашего населения. Хотя мы можем продержаться в горах, наше долгосрочное выживание будет зависеть от того, сколько времени потребуется врагу, чтобы захватить наше сердце."

   SWI_build_eastern_forts:0 "Восточные укрепления"
   SWI_build_eastern_forts_desc:0 "Наша восточная граница почти полностью обнажена. Хотя иметь небольшую линию фронта в случае войны может быть преимуществом, мы не можем позволить, чтобы ни один дюйм территории остался без боя!"

   SWI_build_western_forts:0 "Западные укрепления"
   SWI_build_western_forts_desc:0 "Западные леса остаются под охраной. Пока мы можем продержаться дольше в горах, мы можем, по крайней мере, дать врагу нос в кровь, прежде чем он доберется до него."

   SWI_build_southern_forts:0 "Южные укрепления"
   SWI_build_southern_forts_desc:0 "Наших уже солидных укреплений в нашем Редуте может быть недостаточно, если смотреть на современное вооружение. Мы должны приложить усилия, чтобы сделать их сильнее."

