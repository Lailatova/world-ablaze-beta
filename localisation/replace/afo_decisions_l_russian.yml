   STRATEGIC_REGION_pacific:0 "Тихоокеанский контроль"
   STRATEGIC_REGION_pacific_desc:0 "Тихий океан жизненно важен для безопасности нашей родной территории.\n\nКонтроль должен быть сохранен, и в случае войны мы не можем §Rпроиграть§! наши владения здесь, иначе наше население начнет чувствовать угрозу. Усиление контроля над Тихим океаном позволит нам утвердить §Yбольшее господство§! над другими великими державами\n\n§Y[USA.GetFlag][USA.GetName]§! мирный контроль [ROOT.GetUSApacificcontrol] ([?USA_pacific_control|Y0])\n\n§Y[JAP.GetFlag][JAP.GetName]§! [ROOT.GetJAPpacificcontrol] ([?JAP_pacific_control|Y0])\n\n§Y[ENG.GetFlag][ENG.GetName]§!, мирный контроль [ROOT.GetENGpacificcontrol] ([?ENG_pacific_control|Y0])"

   STRATEGIC_REGION_mediterranean:0 "Средиземноморский контроль"
   STRATEGIC_REGION_mediterranean_desc:0 "Средиземное море жизненно важно для безопасности нашей родной территории.\n\nКонтроль должен быть сохранен, и в случае войны мы не можем §Rпроиграть§! наши владения здесь, иначе наше население начнет чувствовать угрозу. Усиление контроля над Средиземным морем позволит нам утвердить §Yбольшее господство§! над другими великими державами.\n\n§Y[ENG.GetFlag][ENG.GetName]§! Средиземноморский контроль [ROOT.GetENGMediterraneancontrol] ([?ENG_med_control|Y0])\n\n§Y[ITA.GetFlag][ITA.GetName]§! Средиземноморский контроль [ROOT.GetITAMediterraneancontrol] ([?ITA_med_control|Y0])"

