   GER_danzig_speech:0 "Держите речь «Данциг останется немецким»"
   GER_danzig_speech_desc:0 "«Мои дорогие данцигеры, не только вы переживаете этот момент с глубочайшими эмоциями; нет, весь немецкий народ переживает это вместе с вами, и я тоже сознаю величие того часа, когда я впервые ступаю на землю, которую пять веков назад занимали немецкие поселенцы и которая пять веков была немецкой. , и который, можете быть уверены, останется немецким»."
   GER_fall_of_france_speech:0 "Держите речь «Версаль отомщен»"
   GER_fall_of_france_speech_desc:0 "«Теперь, когда мы победили французов, они почувствуют то же, что и вы, когда пытаетесь угнетать немецкий народ! Они заплатят нашим войскам, которых мы оставим охранять и защищать землю!"
   GER_field_marshal_ceremony:0 "Провести фельдмаршальскую церемонию"
   GER_field_marshal_ceremony_desc: "The stunning victory over France calls for a grand promotion ceremony. Furthermore, offering the prestigious rank of Field Marshal to key military leaders would strengthen the army's loyalty to the Führer!" "Ошеломляющая победа над Францией требует грандиозной церемонии повышения. Кроме того, предоставление престижного звания фельдмаршала ключевым военачальникам укрепило бы лояльность армии к фюреру!"
   GER_total_war_speech:0 "Держите речь «Total war»"
   GER_total_war_speech_desc:0 "«Вы вместе с фюрером и нами верите в окончательную полную победу немецкого народа? Готовы ли вы и немецкий народ работать, если фюрер прикажет, по 10, 12, а при необходимости и по 14 часов в сутки и отдать все ради победы? Вы хотите тотальной войны? Если необходимо, хотите ли вы войны более тотальной и радикальной, чем все, что мы можем себе представить сегодня?"

   GER_reichskommissariats:0 "Рейхскомиссариат"
   GER_reichskommissariats_desc:0 "Позволяет создание субъектов рейхскомиссариата за пределами оккупированных территорий и принятие решений по их «использованию».\n\n"
   GER_ukraine_grain:0 "Отправить сельхозтехнику в Украину"
   GER_kaukasus_rwhg:0 "Kontinentale Öl AG Деятельность на Кавказе"
   GER_kaukasus_rwhg_desc:0 "В годы Второй мировой войны нефтяные месторождения Баку были одними из самых богатых и крупных в мире. Только в 1942 г. доля бакинской нефти составляла 80 % всего поступления нефтепродуктов в СССР, а общая добыча при этом время составило 24 миллиона тонн. Дело Блю, летнее наступление вермахта 1942 года, имело своей основной целью захват этих нефтяных месторождений. Исторически сложилось так, что поражение под Сталинградом в 1943 году сделало реализацию этой цели невозможной. Желание Гитлера заполучить эту территорию было настолько велико, что накануне летнего наступления 1942 года его генералы решили дать ему пирог в виде Баку и Каспийское море. Конечно, Гитлер отрезал Баку для себя.\n \nПриобретение этих нефтяных месторождений стало важным стратегическим и экономическим активом в результате успеха операции «Барбаросса». Хотя техника сильно пострадала во время вторжения и преднамеренной диверсии отступающих частей Красной Армии. Тот факт, что под этой землей находится океан нефти, обязывает нас обеспечить особую защиту этого региона.\n \nГитлер совершенно ясно дал понять, что эта территория должна стать неотъемлемой частью Рейха, и любые инвестиции, которые могут быть сделаны в развитие, интеграцию и защиту этой области должны преследоваться как главный приоритет. Планы обширной железнодорожной сети, соединяющей Баку на огромном расстоянии с сердцем Германии, уже составлены."
   GER_reichskommissariat_danemark:0 "Рейхскомиссариат Дании"
   GER_reichskommissariat_norwegen:0 "Рейхскомиссариат Норвегия"
   GER_reichskommissariat_norwegen_desc:0 "Норвежское правительство сейчас в изгнании, а немецкие войска полностью контролируют эту территорию и выступают гарантом того, что шведское железо есть и будет поставляться в Рейх, кроме того - жизненно важный портовый город Нарвик теперь для нас открыт . И все это под носом у проклятого Королевского флота! Кажется, наших военных не остановить!\n\nМы можем создать рейхскомиссариат для поддержания порядка в Норвегии и привлечь местных добровольцев и полицию для контроля и предотвращения любой партизанской деятельности."
   GER_reichskommissariat_italy:0 "Итальянская Социальная Республика"
   GER_reichskommissariat_italy_alternate:0 "Итальянская Социальная Республика"
   GER_reichskommissariat_schweden:0 "Рейхскомиссариат Шведен"
   GER_reichskommissariat_finnland:0 "Рейхскомиссариат Финляндии"
   GER_reichskommissariat_niederlande:0 "Рейхскомиссариат Нидерланде"
   GER_reichskommissariat_niederlande_desc:0 "Вторжение в Нидерланды во время вторжения во Францию ​​привело бы к созданию двух политических образований с отличительными характеристиками национал-социалистического движения, каждое из которых имело долгосрочные цели включения в сам Рейх.\n\nРейхскомиссариат Нидерланде был гражданским Оккупационный режим, установленный в оккупированных Нидерландах после того, как они пали в результате немецкого вторжения в 1940 году. Гитлер предвидел прямую ассимиляцию голландского народа самим Рейхом позднее."
   GER_reichskommissariat_belgien_nordfrankreich:0 "Рейхскомиссариат Бельгии Нордфранкрайх"
   GER_reichskommissariat_belgien_nordfrankreich_desc:0 "Вторжение в Нидерланды во время вторжения во Францию ​​привело бы к созданию двух политических образований с отличительными характеристиками национал-социалистического движения, каждое из которых имело долгосрочные цели включения в состав самого Рейха.\n\nРейхскомиссариат был создан в Бельгия не была создана до 1944 года, и до этого времени ею управляло военное правительство. Включая всю собственно Бельгию (за исключением Эйпена, которая была присоединена к Германии), а также часть богатой железом территории на севере Франции, этот режим также предназначался для будущей ассимиляции в самом Рейхе. Такие деятели, как Гиммлер и Геббельс, считали фламандскую и валлонскую нации германскими и, следовательно, достойными быть частью Великого германского рейха."
   GER_reichskommissariat_frankreich:0 "Рейхскомиссариат Франкрайх"
   GER_reichskommissariat_britannien:0 "Рейхскомиссариат Британия"
   GER_reichskommissariat_irland:0 "Рейхскомиссариат Ирландии"
   GER_reichskommissariat_schweiz:0 "Рейхскомиссариат Швейцарии"
   GER_reichskommissariat_tschechisch:0 "Рейхскомиссариат Бёмен"
   GER_reichskommissariat_polen:0 "Генерал-губернаторство Польши"
   GER_reichskommissariat_polen_desc:0 "Поражение польского государства не станет концом смут на Востоке. Ожидается, что значительная часть населения продолжит выступать противниками нашей оккупации. Однако если мы будем придерживаться первоначального плана создания «нейтральной» зоны под нашим контролем, то автономное государство как авторитет в этой сфере должно иметь возможность осуществлять некоторый контроль в этой сфере, снимая с нас ответственность и знаменуя собой конец польское государство. Вновь созданное генерал-губернаторство может не только сыграть роль разменной монеты в случае мирных переговоров, но и стать одной огромной польской резервацией."
   GER_reichskommissariat_ostland:0 "Рейхскомиссариат Остланд"
   GER_reichskommissariat_ostland_desc:0 "Пришло время начать процесс расширения нашего Рейха на Восток. Создание этой администрации станет началом - Латвия, Литва, Эстония и Беларусь станут единым территориальным образованием во главе с рейхскомиссаром. Когда-нибудь эти земли будут готовы к полной интеграции в Германский Рейх. В определенных пределах каждый из трех прибалтийских округов будет иметь свою местную администрацию под руководством Германии, это позволит восстановить частную собственность и вернуть часть земель и предприятий их бывшим владельцам, но на территории Беларуси будут действовать особые правила, где это невозможно по ряду причин.\n\nГлавная цель сейчас - освободить немецкую администрацию, у которой не хватает кадров для выполнения административных задач во всех этих сферах. Кроме того, давая политические стимулы прибалтийским народам, мы можем рассчитывать на их активное участие в войне против Советского Союза."
   GER_reichskommissariat_nordafrika:0 "Рейхсколони Нордафрика"
