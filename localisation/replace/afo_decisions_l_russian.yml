   rit_civil_war_divisions_counter_full_breakdown:0 "Фашистская Италия в настоящее время начиналась бы с [?ITA.rit_civil_war_divisions_counter_var|+0] Дополнительных §HДивизий§!, если бы гражданская война началась сейчас.\n"
