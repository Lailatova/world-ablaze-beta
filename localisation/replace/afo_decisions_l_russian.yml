   common_general_staff:1 "General Staff Room" "Комната Генерального Штаба"
   common_general_staff_desc:1 "The General Staff is in charge of planning and creating war plans and operations. It's in this room that you will be able to follow the devopment of your operations. Currently, here is the current state of the plan :\n\n §YOperation Length§! : [?Root.OperationLength|G0] days\n §YSupply Bonus§! : [?Root.SupplyBonus|%G0]\n §YOffensive Bonus§! : [?Root.OffensiveBonus|%G0]\n §YTarget Countries§! : WIP\n" "Генеральный штаб отвечает за планирование и создание военных планов и операций. Именно в этой комнате вы сможете следить за развитием своих операций. В настоящее время вот текущее состояние плана:\n\n §YПродолжительность операции§! : [?Root.OperationLength|G0] дней\n §YБонус предложения§! : [?Root.SupplyBonus|%G0]\n §YАтакующий бонус§! : [?Root.OffensiveBonus|%G0]\n §YЦелевые страны§! : Незавершенное\n"

