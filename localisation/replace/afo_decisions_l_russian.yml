   GER_balkanhalbinsel_TT:0 "Должен контролировать все Балканы напрямую или через марионеток."
   GER_nordafrika_TT:0 "Должен контролировать все государства африканского континента, кроме Конго, Берега Слоновой Кости, Нигерии, Кении, Эфиопии, Анголы и Южной Африки напрямую или через марионеток."
