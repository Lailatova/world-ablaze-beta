   ITA_the_inevitable_civil_war:0 "Неизбежная гражданская война"
   ITA_the_inevitable_civil_war_desc:0 "После выборов гражданская война стала почти неизбежной. [Root.GetSCWsideloc] Мы должны перехватить инициативу и обеспечить контроль над национальными гарнизонами."
   ITA_INSTRUCTIONS:1 "We must delay the civil war as much as we can, giving us time to prepare for the Nationalist uprising." "Мы должны максимально отсрочить гражданскую войну, дав нам время подготовиться к восстанию националистов."
   ita_civil_war_divisions_counter_full_breakdown:0 "[ITA.GetNameDefCap] в настоящее время начиналось бы с [?ITA.ita_civil_war_divisions_counter_var|+0] Extra §HDivisions§!, если бы гражданская война началась сейчас.\n"
