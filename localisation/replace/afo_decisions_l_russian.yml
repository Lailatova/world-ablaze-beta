   ITA_opposition_civil_war_preparations:0 "Подготовка оппозиции к гражданской войне"
   ITA_opposition_civil_war_preparations_desc:0 "Пока мы пытаемся помешать каждому их шагу, наши враги не бездействуют. Нам следует помнить об их действиях, пока мы готовимся к грядущему конфликту."
   ITA_civil_war_offensives:0 "Наступление гражданской войны"
   ITA_civil_war_offensives_desc:0 "Проблемы с нашей способностью снабжать наши передовые войска затрудняют эффективное наступление на опорные пункты противника. Мы должны планировать заранее и должным образом расширять передовые склады оборудования задолго до подготовки любых крупных наступлений."
   ITA_civil_war_offensives_map_category_name:0 "Выберите место для подготовки наступления."
   ITA_military_plot:0 "Военный сюжет"
   ITA_military_plot_desc:0 "До нас дошли слухи о зловещем заговоре с целью свержения правительства, и, несмотря на наш недавний опыт подобных попыток переворота, мы совершенно не готовы справиться с еще одним. Мы должны помешать их планам, где только сможем, и задержать их, чтобы дать себе время подготовиться."

