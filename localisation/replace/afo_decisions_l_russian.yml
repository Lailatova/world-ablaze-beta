   FRA_build_the_mareth_line_desc:0 "Наш основной фланг в наших североафриканских колониях уязвим для нападения итальянцев в случае, если мы начнём войну. В качестве превентивной меры мы должны укрепить Габес от возможного сухопутного вторжения из Ливии. Это будет наша славная "Пустыня Мажино"..."

   FRA_activate_Dyle_Plan:0 "Активировать план Дайла-Бреда"
   FRA_activate_Dyle_Plan_desc:0 "План Дайла или План D был планом главнокомандующего армией генерала д'арме Мориса Гамлена по отражению попытки Германии вторгнуться во Францию ​​​​через Бельгию. Река Дайл (Дейле) имеет длину 86 км (53 мили) от Хутен-ле-Валь через Фламандский Брабант и Антверпен; Гамелен намеревался, чтобы французские, британские и бельгийские войска остановили немецкие силы вторжения вдоль реки."

