   GER_rip_up_anglo_german_naval_treaty_desc:0 "Это позволит Британской империи расторгнуть Лондонский военно-морской договор статьей 25 и просигнализировать миру о начале новой англо-германской гонки морских вооружений."

   GER_bismarck:0 "Заказать класс Бисмарк"
