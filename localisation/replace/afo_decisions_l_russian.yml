   GER_reichskommissariat_ukraine:0 "Рейхскомиссариат Украина"
   GER_reichskommissariat_ukraine_desc:0 "По мере продвижения наших войск по бескрайней украинской степи под наш контроль попадает большое количество земель и людей. Создание гражданского оккупационного режима с четкой целью установления мира в регионе для дальнейшего использования отвечало бы нашим интересам, чтобы наши армии могли продолжать продвижение вглубь Советского Союза, обеспечивая тыл. Административным центром нового рейхскомиссариата станет город Ровно. Кроме того, передача советской территории Украины из военного в гражданское управление сыграет важную роль в плане создания «жизненного пространства» (Lebensraum) для арийской расы.\n\nНа первых этапах это позволит умиротворить в какой-то мере местное население, взять под контроль немцев экономику этих территорий и образовать украинскую вспомогательную полицию."
   GER_reichskommissariat_ukraine_required_states_tt:0 "Требует от Оси контроля над всеми §Юукраинскими§! состояния"
   GER_reichskommissariat_moskowien:0 "Рейхскомиссариат Московия"
   GER_reichskommissariat_moskowien_desc:0 "После успешного наступления в Подмосковье создание нового рейхскомиссариата в этом районе продолжится в плановом порядке. По мере продвижения кампании против СССР на востоке оккупированные территории будут постепенно передаваться от военного к гражданскому управлению. Предполагается, что новый рейхскомиссариат охватит территорию до Уральских гор. Таким образом, он охватит более или менее те же земли, которые когда-то находились под контролем средневекового Московского государства. Это ознаменует собой полное уничтожение России, будь она капиталистической, коммунистической или царской, и освободит Рейх от «восточного кошмара на века вперед», а слова «Россия» и «русский» навсегда останутся в памяти. прошлое, и отныне будет только рейхскомиссариат Московия."
   GER_reichskommissariat_moskowien_required_states_tt:0 "Требуется, чтобы Ось контролировала все §YСоветские§! Штаты к западу от Урала"
   GER_reichskommissariat_Kaukasus:0 "Рейхскомиссариат Кавказ"
   GER_reichskommissariat_Kaukasus_desc:0 "Поскольку силы вермахта продолжают продвигаться дальше вглубь богатого нефтью российского Кавказа, нам необходимо создать местную администрацию, чтобы наши силы не отвлекались на такие вещи, как надзор за местным населением. Площадь будущего рейхскомиссариата составит около 500 000 км2, а население — около 18 млн человек. Формирование местного самоуправления ослабит давление со стороны наших войск, а также, по идее, успокоит коренное население. Однако в будущем этот регион с его историей взаимно воюющих государств и народов должен быть подвергнут очень жесткому типу контроля. Ведь с падением Советской власти «забытые конфликты» между христианским и мусульманским населением на юге Кавказа, а между горцами и казаками на Севере - могут разгореться с чудовищной силой и решать их придется новой администрации. их."
   GER_reichskommissariat_Kaukasus_required_states_tt:0 "Требуется, чтобы Ось контролировала все §YКавказ§! состояния"
