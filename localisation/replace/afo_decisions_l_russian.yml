   GER_reichskommissariat_ural:0 "Рейхскомиссариат Урал"
   GER_reichskommissariat_ural_desc:0 "Западная Сибирь — территория, протянувшаяся на две с половиной тысячи километров от Северного Ледовитого океана до Казахской возвышенности и на девятьсот километров от гор Урала до Енисея. Регион богат природными ресурсами. Основными ресурсами являются нефть и газ, торф, уголь, железная руда. Огромные запасы нефти и газа находятся в труднодоступных районах, в глубокой заболоченной тайге. К северу от Алтая находится Кузнецкий угольный бассейн (Кузбасс). Основной железорудный бассейн района, еще не освоенный, расположен в Томской области. На Алтае есть запасы ртути и золота, озера в Кулундинских степях — залежи разных солей.\n \nПрисоединение территории за Уральскими горами — это не только логистический кошмар, но и риск для наших долгосрочных целей. Остминистериум предложил создать рейхскомиссариат Западной Сибири, который будет выполнять несколько важных функций в Новом порядке."
   GER_reichskommissariat_turkestan:0 "Рейхскомиссариат Туркестан"
   GER_reichskommissariat_turkestan_desc:0 "Преимущественно мусульманское население Средней Азии имеет давнюю неприязнь к России с XIX века. Попав под влияние России в ходе геополитического маневрирования «Большой игры» между Российской и Британской империями, Средняя Азия со временем стала частью СССР в форме Советских Социалистических Республик. \n\nАльфред Розенберг предложил создать в этом регионе рейхскомиссариат, хотя это предложение было отвергнуто Адольфом Гитлером до тех пор, пока не удалось закрепить завоевания в Европе.\n\nНе более чем исторический факт - концепция немецкого « Пантуркестан» или «Мохаммед-Рейх» теперь могут быть созданы из нашего завоевания СССР. Мы готовы создать немецкую гражданскую администрацию на территории бывшей Среднеазиатской ССР, либо мы можем создать вассальные государства на основе местных этнических национальностей и их различий, либо продолжить оккупацию этой территории."
   GER_annex_ostland:0 "Интегрировать рейхскомиссариат Остланд"
