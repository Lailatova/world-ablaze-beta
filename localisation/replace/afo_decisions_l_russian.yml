   HUN_probe_the_romanians:1 "Probe the [ROM.GetAdjective]s" "Исследуйте [ROM.GetAdjective] с"
   HUN_probe_the_romanians_desc:1 "We share a long border with [ROM.GetNameDef] and have a historical claim to Transylvania. A large number of potential flashpoints exist where our forces might clash at any moment. For us, this creates an opportunity to test the [ROM.GetAdjective] response to a minor provocation." "У нас длинная граница с [ROM.GetNameDef] и историческая претензия на Трансильванию. Существует большое количество потенциальных горячих точек, где наши силы могут столкнуться в любой момент. Для нас это создает возможность проверить реакцию [ROM.GetAdjective] на незначительную провокацию."

   HUN_border_conflict_warning_ROM:0 "Пограничная провокация на венгерской границе"
   HUN_border_conflict_warning_ROM_desc:0 "На нашей общей границе в Трансильвании произошло столкновение между нашими пограничниками и венгерскими солдатами. Источники в разведке в Венгрии сообщают, что это может быть лишь первым шагом в более масштабной конфронтации. Мы должны немедленно укрепить границу с Венгрией."

   HUN_border_conflict_escalation_warning_ROM:0 "Венгерские препараты"
   HUN_border_conflict_escalation_warning_ROM_desc:0 "Воздушная разведка подтвердила крупные передвижения войск на венгерской стороне границы. Мы не знаем, решили ли венгры нанести удар и когда, но мы должны быть готовы."

   HUN_border_incident_forgotten:0 "Окно возможностей"
   HUN_border_incident_forgotten_desc:1 "If we want to use the the incident at the Romanian border to Hungary, we must strike quickly." "Если мы хотим использовать инцидент на румынской границе с Венгрией, мы должны нанести быстрый удар."

   HUN_escalate_incident_to_border_conflict_ROM:0 "Эскалация инцидента"
   HUN_escalate_incident_to_border_conflict_ROM_desc:0 "Похоже, румыны не отступают от конфликта. В этот момент мы должны либо перейти к вооруженному противостоянию, либо отступить сами."

   HUN_border_conflict_time_until_cancelled:0 "Прекратить конфликт"
   HUN_border_conflict_time_until_cancelled_desc:0 "С нынешними темпами мы можем поддерживать боевые действия только до тех пор, пока нам не придется прервать бой."

   HUN_border_conflict_escalate_conflict:0 "Эскалация конфликта"
   HUN_border_conflict_escalate_conflict_desc:1 "The conflict at the border with [FROM.GetNameDef] has stalled. Perhaps by escalating further and commiting more troops to the theater, we can still achieve a victory." "Конфликт на границе с [FROM.GetNameDef] застопорился. Возможно, увеличив эскалацию и направив на театр военных действий больше войск, мы все же сможем добиться победы."

   HUN_border_conflict_escalate_to_war:0 "Объявить войну"
   HUN_border_conflict_escalate_to_war_desc:0 "Боевые действия в спорном регионе продолжаются уже некоторое время и не собираются прекращаться. Мы должны быть готовы сделать следующий шаг и рассматривать этот конфликт как первый шаг к всеобщей войне."

   HUN_border_conflict_back_out_of_conflict:0 "Назад вниз"
   HUN_border_conflict_back_out_of_conflict_desc:0 "Опасность того, что этот конфликт выйдет из-под контроля и превратится в полномасштабную войну между нашими странами, просто слишком велика. Мы должны сократить наши потери сейчас и отправить дипломатические зонды на другую сторону."
