   ITA_war_speech:0 "Держите речь «Жребий брошен»"
   ITA_war_speech_desc:0 "«Истребители земли, моря и воздуха, мужчины и женщины Италии и империи, слушайте! Судьбою сужденный час звонит нам. Настал час бесповоротного решения. Объявление войны уже вручено. Мы победим, чтобы наконец подарить новый мир мира и справедливости Италии, Европе и Вселенной. Итальянцы, бросайтесь к оружию и покажите свое упорство, свое мужество, свою доблесть!»"

