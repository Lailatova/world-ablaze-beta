  CHI_mission_to_the_soviet_union_desc:0 "Советский Союз проявлял интерес к Китаю главным образом для создания противовеса японскому экспансионизму. Мы должны отправить миссию в Москву, чтобы посмотреть, совпадают ли наши цели. \n§GМы получим возможность закупки советской техники в случае крайней необходимости§!"

