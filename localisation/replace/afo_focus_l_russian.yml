  FRA_unify_the_government:0 "Объединить правительство"
  FRA_unify_the_government_desc:0 "Политика слишком связана с военными делами, с сильным правительством мы доступны_если_капитулированы = не нужно давать больше свободы нашим генералам и исследователям"
  FRA_unify_the_government_tt:0 "§YНаходиться в состоянии войны с крупной нацией в течение 1 года ИЛИ Год 1941§!"

  FRA_reform_our_industry:0 "Реформа нашей отрасли"
  FRA_reform_our_industry_desc:0 "Наши промышленники слишком долго работали неэффективно. Реформы, направленные на более благоприятную для бизнеса политику, улучшат наши отношения с корпорациями и побудят их работать усерднее."

  FRA_secure_europe:0 "Безопасная Европа"
  FRA_secure_europe_desc:0 "Растущее влияние Советского Союза представляет собой угрозу окончательному миру в Европе. Польша, наш бывший союзник, должна быть освобождена от власти Москвы."

  FRA_tackle_the_german_threat:0 "Противостоять немецкой угрозе"
  FRA_tackle_the_german_threat_desc:0 "Наш заклятый враг на Востоке игнорировал все предупреждения и барабаны войны, гремящие по всей Европе. Мы должны приложить все усилия, чтобы война не пришла на французскую землю. Германия получит свой последний урок."

  FRA_les_munitionnettes:0 "Боеприпасы"
  FRA_les_munitionnettes_desc:0 "Во время Великой войны Munitionnettes были женщинами, которые работали на оружейных заводах для производства боеприпасов, в то время как мужчины служили на фронте. Мы должны возродить эту систему, чтобы помочь нашей отрасли."

  FRA_national_centre_for_scientific_research:0 "Национальный центр научных исследований"
  FRA_national_centre_for_scientific_research_desc:0 "Мы должны объединить все центры исследований под одной крышей, повышая эффективность"

  FRA_richelieu_tt:0 "Добавляет 2 линкора класса «Ришелье» в очередь производства на §Y50%§! и §Y35%§! завершить соответственно"

  FRA_joffre_tt:0 "Добавляет 1 авианосец класса Joffre в очередь производства на §Y40%§! полный"

  FRA_industrial_expansion_effect_tt:0 "Добавляет 4 §YГражданские Фабрики§! метрополиям, ранее инвестировавшим в"
  FRA_military_factories_effect_wa_tt:0 "Добавляет 6 §YВоенных заводов§! каждому государству, ранее инвестировавшему в"
  FRA_colonial_industry_effect_wa_tt:0 "Добавляет 6 §YГражданских фабрик§! каждому колониальному государству, в которое ранее были вложены средства. Уменьшает автономию."

  FRA_the_hanoi_route:0 "Ханойский маршрут"
  FRA_the_hanoi_route_desc:0 ""
  FRA_the_hanoi_route_tt:0 "§GПозволяет Китаю получать регулярные поставки французского оборудования\nОткрывает фокусы для Китая, которые дадут нам ценный армейский опыт§!"

  FRA_border_defense:0 "Пограничная оборона"
  FRA_border_defense_desc:0 "Мы должны быть готовы снова сражаться на нашей земле. Используя нашу географию и естественную защиту, мы сможем заставить наших врагов сражаться на наших условиях."

  FRA_prepare_war_plans:0 "Подготовьте военные планы"
  FRA_prepare_war_plans_desc:0 "Обширное планирование и подготовка операции является ключевым моментом на поле боя. Мы должны хорошо знать планы, чтобы быть готовыми ответить на любую угрозу."
  FRA_prepare_war_plans_tt:0 "§GДойдет до всеобщей воинской повинности, когда будет воевать с крупной нацией§!"

  FRA_return_to_borodino:0 "Последняя битва"
  FRA_return_to_borodino_desc:0 "Однажды нам не удалось покорить сердце России, но мы не потерпим поражения во второй раз. Призрак коммунизма будет изгнан из Европы."

  FRA_unite_europe:0 "Европейская коалиция"
  FRA_unite_europe_desc:0 "Годы нашего труда принесли свои плоды, и теперь вся Западная Европа прочно в наших руках. Поскольку на континенте нет других крупных держав, пришло время, чтобы другие страны признали нашу гегемонию."

  FRA_revive_the_garde_imperiale:0 "Возродить Garde Impériale"
  FRA_revive_the_garde_imperiale_desc:0 ""
  FRA_revive_the_garde_imperiale_tt:0 "Разблокирует решения о наборе дивизий Garde Impériale, видимых, если у вас есть 100 единиц опыта земли."

  FRA_air_based_sea_supremacy:0 "Превосходство на море в воздухе"
  FRA_air_based_sea_supremacy_desc:0 "Уничтожать боевые корабли другими военными кораблями дорого. Гораздо дешевле использовать маленькую авиацию для уничтожения вражеского флота, пока наша остается пришвартованной в относительной безопасности гавани."

  FRA_develop_colonial_dockyards:0 "Развитие столичных верфей"
  FRA_develop_colonial_dockyards_desc:0 "У нас огромная колониальная империя. Чтобы обеспечить безопасность наших вод, нам нужно большее количество кораблей за счет строительства существующих верфей."

  FRA_plan_V:0 "План V"
  FRA_plan_V_desc:0 "Хотя в нынешней ситуации мы не можем мобилизовать наши вооруженные силы, было бы неплохо создать резерв самолетов на случай, если нашу страну постигнет война."
  FRA_plan_V_tt:0 "§RПлан V будет отменен, если вы превысите ограниченный призыв или досрочную мобилизацию§!"

  FRA_plan_VI:0 "План VI"
  FRA_plan_VI_desc:0 "Теперь, когда наша промышленность ремобилизована, мы можем приложить усилия для улучшения производства самолетов."

  FRA_an_absolute_monarch:0 "Абсолютная монархия"
  FRA_an_absolute_monarch_desc:0 "К черту правила и формальности! Франция снова поднимется, и мы не остановимся ни перед чем, чтобы достичь наших целей."

  FRA_a_parliamentary_monarchy:0 "Парламентская монархия"
  FRA_a_parliamentary_monarchy_desc:0 "Хотя мы за монархию, любой разумный француз согласится, что мы не хотим видеть еще одного Людовика. Парламентская система останется в силе, чтобы контролировать власть короля."

  FRA_military_coup_d_etat:0 "Военный переворот!"
  FRA_military_coup_d_etat_desc:0 "Мы заручились поддержкой военных и готовы установить нового императора. Мы нанесем удар по вашей команде."

  FRA_the_army_swears_loyalty:0 "Армия клянется в верности"
  FRA_the_army_swears_loyalty_desc:0 "Французская армия по-прежнему полна генералов, симпатизирующих республиканцам. С компромиссом парламентской монархии мы убедили многих из них остаться. Им осталось только принести присягу на верность новому правительству."

  FRA_purge_the_generals:0 "Избавьтесь от нелояльных генералов"
  FRA_purge_the_generals_desc:0 "Французская армия должна быть маяком французской праведности и доблести. На самом деле они питают нежелательную лояльность и препятствуют каждому нашему шагу. Это неприемлемо."

  FRA_purge_the_generals_2:0 "Избавьтесь от нелояльных генералов"
  FRA_purge_the_generals_2_desc:0 "Французская армия должна быть маяком французской праведности и доблести. На самом деле они питают нежелательную лояльность и препятствуют каждому нашему шагу. Это неприемлемо."

  FRA_revise_the_constitution:0 "Появление коалиции роялистов"
  FRA_revise_the_constitution_desc:0 "Как ни больно нам это признавать, республиканизм не может быть устранен в один день. Мы должны объединиться с другими роялистами и ориентироваться в законодательном органе, чтобы добиться благоприятной для себя политической ситуации."

  FRA_french_youth:0 "Учредить французскую молодежь"
  FRA_french_youth_desc:0 "Будущее наших стран лежит в сердцах и душах наших детей. Они будут авангардом нашего движения и помогут нам очистить нашу страну от грязи."

  FRA_promote_de_gaulle:0 "Продвигать де Голля"
  FRA_promote_de_gaulle_desc:0 "Наши старые маршалы — некомпетентные, гнилые оправдания мужчин. Один из наших генералов, Шарль де Голль, демонстрирует исключительные способности в командовании и тактике. Мы должны приложить усилия, чтобы развить его талант."

  FRA_focus_on_politics:0 "Сосредоточьтесь на политике"
  FRA_focus_on_politics_desc:0 "Война изменилась в 20-м веке, и уже нецелесообразно, чтобы наш император принимал решения относительно поля боя. Ему следует сосредоточиться на политической сфере, где у него больше всего опыта."

  FRA_a_military_training_for_the_emperor:0 "Военная подготовка для императора"
  FRA_a_military_training_for_the_emperor_desc:0 "Как и Наполеоны до него, наш император должен быть и политиком, и тактиком. Это займет время, но он обязательно быстро научится."

  FRA_lead_from_the_front:0 "Ведите с фронта"
  FRA_lead_from_the_front_desc:0 "Когда наш император сражается на фронте, он несет в себе душу Франции. Наши солдаты будут сражаться с большим упорством, зная, что за ними стоит вся Франция."
  FRA_a_military_training_for_the_emperor_tt:0 "Разблокирует решения для повышения навыков Императора."

  FRA_reorganize_benelux:0 "Реорганизовать Бенилюкс"
  FRA_reorganize_benelux_desc:0 "Валлонцы во всех отношениях французы. Они должны быть официально реинтегрированы в нашу нацию как можно скорее."

  FRA_no_more_trafalgar:0 "Не очередной Трафальгар"
  FRA_no_more_trafalgar_desc:0 "Вот уже более ста лет Великобритания имеет самый сильный флот в Европе. Эта пародия на аранжировку больше не может продолжаться. Французский флот будет построен и модернизирован в соответствии со стандартами."

  FRA_latin_entente:0 "Французская коалиция"
  FRA_latin_entente_desc:0 "Франция вела и всегда будет вести Европу. Остается только вопрос, как мы это будем делать."

  FRA_secure_portugal:0 "Безопасная Португалия"
  FRA_secure_portugal_desc:0 "С Испанией, прочно находящейся в сфере нашего влияния, мы можем, наконец, закрепить за собой контроль над Пиренейским полуостровом и свести на нет британское присутствие в Западной Европе."

  FRA_secure_oil_regions:0 "Безопасные нефтяные регионы"
  FRA_secure_oil_regions_desc:0 "Удалив британцев, мы можем перейти к захвату стратегически ценных ресурсов на Ближнем Востоке. Запасы нефти будут продолжать подпитывать французскую военную машину в ближайшие годы."

  FRA_disunited_kingdom:0 "Разделенное Королевство"
  FRA_disunited_kingdom_desc:0 "Война против Соединенного Королевства выиграна. Мы не можем позволить этой стране существовать и угрожать нам в будущем. Мы должны разделить Великобританию, чтобы обеспечить нашу безопасность."

  FRA_laval_ribbentrop_pact:0 "Пакт Лаваля-Риббентропа"
  FRA_laval_ribbentrop_pact_desc:0 "Поскольку обе наши страны находятся в состоянии войны против Соединенного Королевства, война между нами сейчас была бы контрпродуктивной. Давайте попробуем заключить Пакт о ненападении, который оказался бы выгодным для наших народов."

  FRA_needs_approval:0 "Германия должна одобрить сделку"

  FRA_lessons_from_our_defeat:0 "Уроки нашего поражения"
  FRA_lessons_from_our_defeat_desc:0 "Материк и республика пали. Государство-самозванец во главе с Петеном правит нашим побежденным населением железной рукой. Правительство и армия подвели нас, но де Голль восстановит нас с нуля."

  FRA_french_union_tt:0 "Будут проведены референдумы в различных частях нашей колониальной империи. Положительные результаты приведут к большему согласию"

  FRA_join_the_manhattan_project:0 "Присоединяйтесь к проекту Манхэттен"
  FRA_join_the_manhattan_project_desc:0 "Американские официальные лица обратились к нам с просьбой провести совместную работу по разработке ядерного оружия. Их финансирование очень поможет нам."

  FRA_chasseurs_parachutistes:0 "Егеря Парашютисты"
  FRA_chasseurs_parachutistes_desc:0 "Советские межвоенные эксперименты и немецкие воздушные операции показали нам потенциал этого нового оружия."

  FRA_send_officers_to_the_uk:0 "Отправить офицеров в Великобританию"
  FRA_send_officers_to_the_uk_desc:0 "Британское командование предложило нам обучить некоторых наших офицеров специальным операциям."

  FRA_project_damocles:0 "Проект Дамоклес"
  FRA_project_damocles_desc:0 "Франция была ведущей страной в области ядерных исследований. Мы считаем, что можем работать над новым типом оружия, связанным с этой областью физики. Однако это будет дорого. Нам обязательно понадобится британская помощь. Это может изменить мир - Навсегда."

  FRA_fortress_paris:0 "Крепость Париж"
  FRA_fortress_paris_desc:0 "Париж, Ville Lumière, является великим символом для каждого француза. Защищая его любой ценой, можно уничтожить город, но это жертва, на которую мы должны быть готовы. Это покажет всем, что мы будем бороться до победного конца."

  FRA_special_forces_joint_training:0 "Совместная подготовка спецназа"
  FRA_special_forces_joint_training_desc:0 "Нас пригласили сотрудничать с британским спецназом в Шотландии."

  FRA_ils_ne_passeront_pas:0 "Они не пройдут!"
  FRA_ils_ne_passeront_pas_desc:0 "«Ils ne passeront pas!» был девизом французской армии во время битвы при Вердене в 1916 году. Это самая знаковая фраза, отражающая дух французской армии. Мы должны возродить этот дух еще раз, чтобы мотивировать наших солдат."

  FRA_ask_the_us_for_support:0 "Попросите США о поддержке"
  FRA_ask_the_us_for_support_desc:0 "Когда Соединенные Штаты присоединятся к союзникам, мы можем попросить их об экономической помощи, чтобы наша военная промышленность продолжала работать."

  FRA_evacuate_our_industries:0 "Эвакуация наших предприятий"
  FRA_evacuate_our_industries_desc:0 "Мы должны перевести нашу северную и восточную промышленность в более безопасные районы."

  FRA_special_forces:0 "Реорганизовать Иностранный легион"
  FRA_special_forces_desc:0 "Французский Иностранный легион — это элитное подразделение, состоящее из добровольцев со всего мира. Возможно, мы могли бы улучшить его боеспособность, объединив различные полки в единую дивизию."

  FRA_create_unit_legion_tt:0 "В Париже создадут элитное подразделение Иностранного легиона"

  FRA_new_army_bureau:0 "Новое армейское бюро"
  FRA_new_army_bureau_desc:0 "Стратегии войны развивались гораздо быстрее, чем мы могли ожидать. Армии делегированы новые ресурсы для поддержания и улучшения нашей тактики."

  FRA_aggressive_focus_desc:0 "Мы не можем сидеть сложа руки, когда враги приближаются к нашим границам. И мы не можем оставить наших союзников на произвол судьбы в случае военного сценария. Подготовьте нашу армию! Де Голль — человек для работы."
  FRA_aggressive_focus_tt:0 "£faction_fra_French_Army §YArmy§! отношение должно быть §GFriendly§! или лучше."

  FRA_ban_the_leagues_tt:0 "£faction_fra_national_bloc §YНациональный блок§! отношение должно быть §RНасилие§! или хуже."

  FRN_create_infantry_unit:0 "Французский Алжир получит шаблон §Yпехоты §!доступный для набора"

  ITA_army_reform_tt:0 "Модифицируйте §Yитальянскую армию§! по\nОрганизация подразделения: §G+5%§! \nСкорость восстановления организации: §G+5%§! \nВремя обучения: §G+10%§! \nСкорость планирования: §G+10%§! \nПолучение армейского опыта: §G+5%§! \n\n"

  ITA_air_reform_tt:0 "Модифицируйте §Yитальянские ВВС§! by\nШанс создания аса: §G+10%§! \nШтраф за ночь в эфире: §G+7%§! \nШтраф за погодные условия в воздухе: §G+7%§! \nЭффективность воздушной миссии: §G+10%§! \n\n"

  ITA_navy_reform_tt:0 "Модифицируйте §YВМС Италии§! от\nКоординация флота: §G+3%§! \nПозиционирование: §G+3%§! \nМорская скорость: §G+5%§! \n\n"

  ITA_bonifica_integrale_tt:0 "£faction_ita_proletariat Пролетариат становится более §GHсчастлив§! повышение §YСтабильности§! на §G5%§!"

  ITA_dismiss_mussolini_tt:0 "£faction_ita_bourgeoisie Буржуазия стала §Gнамного счастливее§! и увеличивая их §Gвлияние§! а также §Gудаление любых негативных модификаторов§!"

  ITA_an_army_to_conquer_europe:0 "Армия для завоевания Европы"
  ITA_an_army_to_conquer_europe_desc:0 "Война идет в Европу. Независимо от того, кто стреляет первым, мы должны быть готовы к бою. Мы создадим планы обороны против каждого из наших соседей и начнем готовить резервные дивизии. В Европу придет война, но Италия никогда не падет!"

  ITA_german_rd_treaty_tt:0 "§YРазблокирует P44 Pantera для исследований§!"

