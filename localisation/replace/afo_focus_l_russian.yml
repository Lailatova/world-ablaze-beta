  ITA_experiments_in_hydro_power:0 "Эксперименты в гидроэнергетике"
  ITA_experiments_in_hydro_power_desc:0 ""

  ITA_invest_in_danieli_industrial_complexs:0 "Инвестируйте в промышленный комплекс Danieli"
  ITA_invest_in_danieli_industrial_complexs_desc:0 "Инвестируя в существующие компании и сосредоточив внимание на нашем промышленном центре, мы можем намного быстрее догнать другие крупные компании."

  ITA_focus_on_the_centres_of_industry:0 "Сосредоточьтесь на центрах промышленности"
  ITA_focus_on_the_centres_of_industry_desc:0 ""

  ITA_centre_for_military_modernization:0 "Центр военной модернизации"
  ITA_centre_for_military_modernization_desc:0 "Чтобы достичь боеспособных вооруженных сил или территориальных амбиций, мы должны инвестировать в модернизацию наших вооруженных сил, чтобы противостоять любой угрозе, с которой мы сталкиваемся."

  ITA_development_of_synthetic_oil:0 "Разработка синтетического масла"
  ITA_development_of_synthetic_oil_desc:0 ""

  ITA_focus_on_rural_industrialization:0 "Сосредоточьтесь на индустриализации сельских районов"
  ITA_focus_on_rural_industrialization_desc:0 "Большая часть нашей экономики по-прежнему основана на сельском хозяйстве. Инвестируя в эти области, мы можем помочь добиться индустриализации по всей стране и обеспечить процветание на юге."

