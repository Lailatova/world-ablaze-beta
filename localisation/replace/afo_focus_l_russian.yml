  SOV_start_the_second_five_year_plan:0 "Начать второй пятилетний план"
  SOV_start_the_second_five_year_plan_desc:0 "После успехов 1-й пятилетки Сталин приказал нам продолжить это расширение промышленности, чтобы нам больше не приходилось беспокоиться и полагаться на этих Капиталистических Свиней."
  SOV_start_the_second_five_year_plan_tt:0 "§YСоветская промышленность§! начинает реализацию 2-го пятилетнего плана, увеличивая §YЗатраты на политическую власть§! на §R50%§!,§YСкорость строительства гражданских заводов§! на §G30%§! и §YСкорость строительства инфраструктуры§! на §G30%§!"

  SOV_gaz_automobile_plants:0 "Автомобильные заводы ГАЗ"
  SOV_gaz_automobile_plants_desc:0 "Транспортные средства и механизация являются неотъемлемой чертой индустриализации. Советские города будут заполнены автомобилями и грузовиками, которыми управляют простые граждане."

  SOV_every_man_must_do_their_duty:0 "Каждый мужчина должен выполнять свой долг"
  SOV_every_man_must_do_their_duty_desc:0 "Коммунизму всегда угрожают ревизионисты, фашисты и реакционеры. Мы добьемся успеха, потому что у нас есть воля народа. Каждый мужчина должен взять в руки винтовку и служить Совету!"

  SOV_trotsky_revolution:0 "§OЕсли страна поддерживает коммунизм более чем на 30%, начнется гражданская война§!"

  SOV_begin_the_revolution:0 "Начать революцию"
  SOV_begin_the_revolution_desc:0 "В 1920 году нас отбили на Висле из-за военной некомпетентности Сталина. Нам не откажут в революции во второй раз. Польша будет побеждена, и шлюзы в Европу откроются."

  SOV_balkan_thrust:0 "Балканский толчок"
  SOV_balkan_thrust_desc:0 "Балканы — самый нестабильный регион Европы. Спровоцировать там коммунистические революции будет легче всего, и это позволит нам укрепить свои позиции в Европе."

  SOV_european_upheaval:0 "Европейский переворот"
  SOV_european_upheaval_desc:0 "Условия нашего освобождения Европы от буржуазии к этому моменту окончательно сошлись. Рабочие всего мира объединяйтесь! Тебе нечего терять, кроме своих цепей!"

  SOV_tankograd:0 "Танкоград"
  SOV_tankograd_desc:0 "Челябинск — один из крупнейших городов в окрестностях Урала. Мы должны подготовиться к перемещению большинства наших танковых заводов в этот единственный район с уже существующими автомобильными заводами."
  SOV_tankograd_tt:0 "Добавьте максимум §YИнфраструктуры§! в §YЧелябинске§!"

  SOV_the_ussr_academy_of_sciences:0 "Академия наук СССР"
  SOV_the_ussr_academy_of_sciences_desc:0 ""

  SOV_formation_ssr:0 "Образование новых Советских Социалистических Республик"

  SOV_merge_naval_plants_wa_tt:0 "Открывает §YОбъединение растений§! решения для военно-морских конструкторов, что позволяет нам объединять различные заводы, чтобы решить проблемы, вызванные быстрой индустриализацией."
  SOV_merge_tank_and_materiel_plants_wa_tt:0 "Открывает §YОбъединение растений§! решения для конструкторов танков и материальных средств, что позволяет нам объединять различные заводы вместе для решения проблем, вызванных быстрой индустриализацией."
  SOV_merge_aircraft_plants_wa_tt:0 "Открывает §YОбъединение растений§! решения для авиаконструкторов, что позволяет нам объединять различные заводы для решения проблем, вызванных быстрой индустриализацией."


  SOV_merge_wa_tt:0 "\n§GОбъединение заводов проложит путь к совершенствованию наших вооруженных сил, доведя их до современных стандартов§!\n"

  SOV_national_academies_of_sciences:0 "Национальные академии наук"
  SOV_national_academies_of_sciences_desc:0 ""
  SOV_national_academy_of_sciences_research_bonus_tt:0 "Изменяет национальный дух §Y$SOV_ussr_academy_of_sciences_dynamic_modifier$§! by\nСкорость исследования: §G+0,5%§!"

  SOV_connection_of_the_interior:0 "Соединение интерьера"
  SOV_connection_of_the_interior_desc:0 "Если мы хотим поддержать развитие тяжелой промышленности, мы должны создать новые технологии, которые позволят нам построить эти огромные сети заводов. Нам нужно больше ресурсов и машин, которые обеспечивают основу для обширного строительства."
  SOV_connection_of_the_interior_tt:0 "Добавляет §Y1 инфраструктуру§! вокруг крупных советских городов в Восточной Европе и добавляет §Y2 инфраструктуру§! вокруг Баку.\n"

  SOV_evolve_our_urban_centres:0 "Развивайте наши городские центры"
  SOV_evolve_our_urban_centres_desc:0 "Если мы хотим поддержать развитие тяжелой промышленности, мы должны создать новые технологии, которые позволят нам построить эти огромные сети заводов. Нам нужно больше ресурсов и машин, которые обеспечивают основу для обширного строительства."

  SOV_finish_the_second_five_year_plan:0 "Завершить 2-й пятилетний план"
  SOV_finish_the_second_five_year_plan_desc:0 "Второй пятилетний план отдает приоритет развитию тяжелой промышленности. Советский Союз должен быстро развиваться, чтобы соответствовать капиталистическим и фашистским силам Запада."
  SOV_finish_the_second_five_year_plan_tt:0 "§YСоветская промышленность§! становится гораздо более §Эффективным§! увеличивая §YСкорость строительства§! на §G20%§!.\nВторой 5-летний план завершается, его модификаторы удаляются, а у нас остается прежний модификатор §G5%§! §YСкорость строительства гражданских заводов§! и §G5%§! §YСкорость строительства инфраструктуры§!"

  SOV_start_the_third_five_year_plan:0 "Начать 3-й пятилетний план"
  SOV_start_the_third_five_year_plan_desc:0 "Третий пятилетний план отдает приоритет развитию военной промышленности и вооружений. Советский Союз должен быстро развиваться, чтобы соответствовать капиталистическим и фашистским силам Запада."
  SOV_start_the_third_five_year_plan_tt:0 "§YСоветская промышленность§! начинает реализацию 3-го пятилетнего плана, увеличивая §YЗатраты на политическую власть§! на §R50%§!,§YСкорость строительства военных заводов§! на §G20%§!"

  SOV_lower_workers_minimum_wage:0 "Снижение минимальной заработной платы работника"
  SOV_lower_workers_minimum_wage_desc:0 "У нас нет надлежащих средств для этого быстрого расширения военной промышленности. К счастью, каждый советский гражданин готов на жертвы ради государства."

  SOV_mining_infrastructure_investment:0 "Инвестиции в горнодобывающую инфраструктуру"
  SOV_mining_infrastructure_investment_desc:0 "Несмотря на заявление о том, что в третьей пятилетке основное внимание будет уделено товарам народного потребления, наша горнодобывающая промышленность остро нуждается в инвестициях. Недостаток сырья представляет угрозу всему нынешнему и будущему отечественному советскому производству. Эти шахты, особенно слаборазвитые, разбросанные по Дальнему Востоку, нужно будет срочно улучшать."
  SOV_mining_infrastructure_investment_info:0 "Добавьте §Y1 уровень инфраструктуры§! в штатах с высоким уровнем добычи угля и железной руды в Сибири и на востоке России.\n"

  SOV_urbanise_the_urals:0 "Урбанизировать Урал"
  SOV_urbanise_the_urals_desc:0 "Если мы собираемся осуществить перемещение промышленности во время войны, жизненно важно, чтобы Урал мог поддерживать эту новую промышленность. Мы должны финансировать новые инфраструктурные проекты, заводы должны быть построены, и на них должны работать люди."

  SOV_transformation_of_nature_tt:0 "Разблокируйте трансформацию природных решений\n"

  SOV_finish_the_third_five_year_plan:0 "Завершить 3-й пятилетний план"
  SOV_finish_the_third_five_year_plan_desc:0 "Мы надеемся, что новых достижений в военной промышленности будет достаточно, чтобы остановить фашистов на Западе. Если нет, то это может стать концом для нас… и нашего великого союза."
  SOV_finish_the_third_five_year_plan_tt:0 "3-й пятилетний план завершается, его модификаторы удаляются, а нам остается модификатор §G5%§! §YСкорость строительства военных заводов§!"

  SOV_start_the_fourth_five_year_plan:0 "Начать 4-й пятилетний план"
  SOV_start_the_fourth_five_year_plan_desc:0 "Нам все еще не хватает тяжелой промышленности и того, как ее правильно обслуживать, когда она потерпела ущерб. Сталин обещает, что мы станем крупнейшей индустриальной державой в известном мире. Мы не должны разочаровывать его."
  SOV_start_the_fourth_five_year_plan_tt:0 "§YСоветская промышленность§! начинает реализацию 3-го пятилетнего плана, увеличивая §YЗатраты на политическую власть§! на §R50%§!,§YЗаводская скорость ремонта§! на §G40%§! и уменьшая §YЗаводской выпуск§! на §R30%§!"

  SOV_the_greatest_industrial_power:0 "Величайшая промышленная мощь"
  SOV_the_greatest_industrial_power_desc:0 "Сталин обещал народу, что мы будем величайшей индустриальной державой, которую когда-либо знал человек. Мы отстаем от США в плане технологий. Мы должны исправить это, если хотим их обогнать."

  SOV_comecon:0 "СЭВ"
  SOV_comecon_desc:0 "С этим новым пактом об экономической поддержке мы покажем Западу, что нам не нужен план Маршалла для процветания и восстановления наций. Этот пакт привяжет к нам членов Коминтерна и не даст им оторваться."
  SOV_comecon_tt:0 "Разблокируйте §YComecon Solutions§! для марионеток и Советского Союза для оказания экономической помощи"

  SOV_belarus_industry_effort:0 "Индустриализация БССР"
  SOV_belarus_industry_effort_desc:0 "Несмотря на то, что мы быстро индустриализировались, некоторые места были проигнорированы. БССР всегда была слишком близко к вражеским границам, но это означало, что она не была так сильно индустриализирована. Мы должны обратить это вспять, если мы хотим быть номером один."

  SOV_bread_basket_of_the_soviet_union:0 "Хлебница Советского Союза"
  SOV_bread_basket_of_the_soviet_union_desc:0 "Мы должны и дальше индустриализировать заброшенные районы. Украина является ключевым сельскохозяйственным регионом. Мы должны и дальше повышать его эффективность, если хотим извлечь выгоду из плодородной почвы. Урбанизация ключевых городов принесет наибольшую пользу для достижения этой цели."
  SOV_bread_basket_of_the_soviet_union_tt:1 "The £faction_sov_peasants §YPeasants§! become much more §Gefficient§! decreasing §YConsumer goods§! by §G4%§!" "£фракция_сов_крестьян §YКрестьяне§! стать гораздо более §Эффективным§! уменьшение §YПотребительские товары§! на §G4%§!"

  SOV_finish_the_fourth_five_year_plan:0 "Завершить 4-й пятилетний план"
  SOV_finish_the_fourth_five_year_plan_desc:0 "Сосредоточившись на дальнейшей индустриализации, мы должны быть ближе к нашей цели — обогнать Соединенные Штаты и других капиталистических проповедников. Мы не разочаруем Сталина и наш народ. Наше будущее зависит от этого."
  SOV_finish_the_fourth_five_year_plan_tt:0 "3-й пятилетний план завершается, его модификаторы удаляются, а нам остается модификатор §G5%§! §YЗаводская скорость ремонта§!"

  SOV_modernization_of_the_red_army:0 "Модернизация Красной Армии"
  SOV_modernization_of_the_red_army_desc:0 "Наши ученые сосредоточатся на исследовании новейших танковых технологий, чтобы обеспечить преимущество в бою."

  SOV_development_of_the_shock_army:0 "Развитие ударной армии"
  SOV_development_of_the_shock_army_desc:0 "Ударная армия — это специально оснащенная армия, предназначенная для уничтожения целых вражеских формирований по мере их наступления. Высокая огневая мощь и механизация позволяют этим силам быстро и стремительно продвигаться вперед."
  SOV_development_of_the_shock_army_tt:1 "Gains a §YHeavy Tank Division Template§! and §YMedium Tank Division Template§!.\n" "Получает §YШаблон тяжелой танковой дивизии§! и §YШаблон средней танковой дивизии§!.\n"

  SOV_utilization_of_the_tulan_Arms_industry:0 "Использование оружейной промышленности Тулана"
  SOV_utilization_of_the_tulan_Arms_industry_desc:0 "Тульский оружейный завод производил оружие для России еще в 1700-х годах. Его близость к Московской железнодорожной сети позволяет нам производить и доставлять оружие на фронт как можно быстрее. «Все для фронта, все для победы»."

  SOV_form_the_stavka:0 "Сформировать Ставку"
  SOV_form_the_stavka_desc:0 "Вооруженные силы Советского Союза изобилуют некомпетентностью, и это не может продолжаться дальше. Сталин сформировал Верховное командование для непосредственного руководства нашими войсками, чтобы немедленно исправить положение."

  SOV_guards_mortars:0 "Гвардейские минометы"
  SOV_guards_mortars_desc:0 "По полю боя будут слышны песни наших ракетных залпов «Катюш». Колыбельная смерти будет неизбежна для фашистских захватчиков."

  SOV_disband_the_cavalry_army_clique:0 "Распустить клику кавалерийской армии"
  SOV_disband_the_cavalry_army_clique_desc:0 "Ворошилов. Буденный. Кулик. Эти три имени не ассоциировались ни с чем, кроме неудач и некомпетентности. Они должны быть сняты с командных должностей как можно скорее."

  SOV_deep_battle:0 "Глубокая битва"
  SOV_deep_battle_desc:0 ""

  SOV_guards_units:0 "Гвардейские стрелковые дивизии"
  SOV_guards_units_desc:0 "Эти подразделения оснащены самым современным оборудованием, которое у нас есть. Несмотря на то, что их количество будет ограничено, они должны обеспечить прирост огневой мощи, необходимый нам для успешного наступления на врага."
  SOV_guards_unit:0 "Разблокируйте шаблон §YElite Guards Rifle Division.§!"

  SOV_perfecting_the_armour_corps:0 "Совершенствование нашего бронетанкового корпуса"
  SOV_perfecting_the_armour_corps_desc:0 "Хотя у нас много танков, большинство из них устарели и используют неправильную тактику. Будут вложены дополнительные ресурсы, чтобы наш бронетанковый корпус функционировал как современный род войск."

  SOV_perfecting_the_infantry_corps:0 "Совершенствование нашего пехотного корпуса"
  SOV_perfecting_the_infantry_corps_desc:0 "У Советской Армии нет недостатка в количестве пехоты. Однако большинство наших солдат плохо обучены или не имеют необходимого снаряжения для продвинутой тактики. Будет проведено общее усовершенствование наших пехотных армий."

  SOV_self_propelled_artillery:0 "Самоходная артиллерия"
  SOV_self_propelled_artillery_desc:0 "С развитием новой артиллерии мы должны создавать ее механизированные версии, чтобы не отставать от наших самых быстрых дивизий. У них не будет возможности бороться с танками, но они будут дешевле, быстрее и эффективнее в борьбе с пехотой по сравнению со штурмовыми орудиями."

  SOV_assault_artillery:0 "Штурмовая артиллерия"
  SOV_assault_artillery_desc:0 "Учитывая требования фронтового боя, нам нужны танки с более крупными и взрывоопасными орудиями. Мы ответим на этот призыв штурмовыми орудиями. У этих танков есть большие орудия, которые способны пробивать броню и иметь дело с пехотой, сохраняя при этом достаточное количество брони."

  SOV_revitalise_the_airforce:0 "Оживить военно-воздушные силы"
  SOV_revitalise_the_airforce_desc:0 "Наши ВВС остро нуждаются в модернизации. Нам нужны новые истребители и модернизированная инфраструктура, если мы хотим поддерживать современные и боеспособные военно-воздушные силы, способные выстоять против наших самых могущественных врагов."

  SOV_evolution_of_the_air_strategy:0 "Эволюция воздушной стратегии"
  SOV_evolution_of_the_air_strategy_desc:0 "Наши ВВС полны устаревших самолетов, плохой тактики и неопытных пилотов. В советских ВВС должна воспитываться культура передового опыта, чтобы наши летчики могли справиться с любой угрозой Родине."

  SOV_assert_soviet_naval_presence:0 "Подтвердить советское военно-морское присутствие"
  SOV_assert_soviet_naval_presence_desc:0 "Те немногие моря, к которым у нас есть доступ, легко блокируются другими державами. Советский флот надо строить так, чтобы наши враги дважды подумали, прежде чем мешать нашим морским путям."

  SOV_coastal_defences:0 "Береговая оборона"
  SOV_coastal_defences_desc:0 "Нашему военно-морскому флоту не нужно уходить далеко от своих баз из-за ограниченного доступа к открытому океану. Мы должны сосредоточиться на разработке легких кораблей, ориентированных на обеспечение безопасности наших прибрежных вод."

  SOV_naval_wargames:0 "Морские военные игры"
  SOV_naval_wargames_desc:0 "Нашим адмиралам не хватает опыта и элементарного понимания современной военно-морской тактики. Проведение масштабных военно-морских учений поможет решить некоторые из этих проблем."
  SOV_naval_wargames_tt:0 "§Genables Амфибийное вторжение технологии §!"

  SOV_black_sea_fleet:0 "Черноморский флот"
  SOV_black_sea_fleet_desc:0 "Несмотря на то, что этот регион в основном тихий с точки зрения активности, всегда полезно убедиться, что торговля может легко проходить и быть остановленной нами в случае необходимости. Поскольку это небольшой регион, ему понадобятся только небольшие корабли."

  SOV_baltic_fleet:0 "Балтийский флот"
  SOV_baltic_fleet_desc:0 "Этот флот будет сражаться с другими крупными флотами, и поэтому он должен иметь как можно большую огневую мощь. Линкоры обеспечивают необходимую нам огневую мощь, хотя Балтийское море — небольшой регион, это ворота в Атлантику."

  SOV_east_asia_fleet:0 "Восточноазиатский флот"
  SOV_east_asia_fleet_desc:0 "Мы осознали, что на Тихом океане авианосцы и самолеты станут новым стандартом борьбы с вражескими флотами. В этом отношении мы не должны отставать от Японии или Соединенных Штатов. Открытое море создает множество новых возможностей для обучения нашего флота и разработки новых технологий."

  SOV_cult_of_stalin:0 "Культ Сталина"
  SOV_cult_of_stalin_desc:0 "Теперь, когда Ленин мертв, пришло время народу поклониться своему новому вождю. Если все сделано успешно, мы должны быть в состоянии легко контролировать людей и так же легко оправдывать свои действия. Сталин станет мучеником нового советского образа."

  SOV_cult_of_trotsky:0 "Культ Троцкого"
  SOV_cult_of_trotsky_desc:0 "Сталин не понимал, что нельзя заставлять силы коммунизма простаивать. Революция должна распространяться каждую секунду без компромиссов для врагов коммунизма. Троцкий будет лицом авангарда, когда революция охватит мир!"

  SOV_trotsky_constitution:0 "Троцкий Конституция"

  SOV_formation_of_the_nkvd:0 "Формирование НКВД"
  SOV_formation_of_the_nkvd_desc:0 "Перед лицом политики лояльность и доверие — хрупкие понятия. Я, например, считаю, что гораздо лучше, когда тебя боятся, чем любят."

  SOV_emergency_powers:0 "Чрезвычайные полномочия"
  SOV_emergency_powers_desc:0 "Нельзя допустить, чтобы вероломные гитлеровцы захватили наши драгоценные заводы в западной части СССР. С огромными усилиями и жертвами мы должны быть в состоянии быстро перебросить самое ценное тяжелое оборудование и объекты в Челябинск и другие места на Урале."

  SOV_emergency_production_committee:0 "Чрезвычайный производственный комитет"
  SOV_emergency_production_committee_desc:0 "Нам не удалось должным образом закупить значительное количество оборудования, но не все потеряно. Если мы срежем некоторые углы, мы сможем полностью вооружить наши армии. Могут быть жалобы от наших солдат, но нам нужно количество, а не качество."

  SOV_defense_of_the_motherland:0 "В защиту Родины"
  SOV_defense_of_the_motherland_desc:0 "Фашисты стучатся в ворота страны! Нельзя допустить падения Москвы, Ленинграда и Сталинграда любой ценой. Мобилизовать всех, от детей до стариков, чтобы спешно возвести какую оборону мы можем!"
  SOV_defense_of_the_motherland_forts:0 "Добавьте §Y60 Land Forts§! в Москве, Ленинграде и Сталинграде и их окрестностях с зенитными орудиями.\n"

  SOV_war_since_start:0 "Был или находится в войне (не включает войну по пакту Молотова-Риббентропа)"
  SOV_great_patriotic_war:0 "Великая Отечественная война"
  SOV_great_patriotic_war_desc:0 "Враг у ворот, мы должны собрать все силы, чтобы дать отпор захватчикам или столкнуться с полным уничтожением."

  SOV_peoples_militia:0 "Сформировать народное ополчение"
  SOV_peoples_militia_desc:0 "Армия добровольцев готова собраться в чрезвычайной ситуации в нашей стране. Мы должны назначить офицеров и организовать их в подразделения"

  SOV_organized_partisans:0 "Организуйте наших партизан"
  SOV_organized_partisans_desc:0 "Когда на нас нападут, мы должны позволить людям создать организованное сопротивление, которое будет включать саботаж инфраструктуры и заводов, захваченных врагом. Это может быть просто план, но мы никогда не знаем, когда он может оказаться полезным."

  SOV_penal_battalions:0 "Штрафные батальоны"
  SOV_penal_battalions_desc:0 "В нашей отчаянной защите родины мы пошлем всех, соберем наших трусов и предателей в штрафные батальоны и отправим их на передовую. Они заплатят за свои преступления своей кровью!"

  SOV_new_Soviet_woman:0 "Новая советская женщина"
  SOV_new_Soviet_woman_desc:0 "Чтобы продвигать идею равенства в нашем великом союзе, мы должны допустить женщин в армию. Мы заставим их работать снайперами, медиками и бомбардировщиками. Мы надеемся, что это заполнит пробелы в наших вооруженных силах, одновременно продвигая нашу идеологию."

  SOV_new_Soviet_man:0 "Новый советский человек"
  SOV_new_Soviet_man_desc:0 "Советский Союз — это страна различных национальностей, языков и культур. Однако мы все едины как авангард коммунизма. Каждый человек должен стремиться содействовать делу революции, поскольку именно это придает ему индивидуальность."

  SOV_new_soviet_society:0 "Новый советский гражданин"
  SOV_new_soviet_society_desc:0 "Советский Союз — это страна различных национальностей, языков и культур. Чтобы продвигать идею равенства в нашем великом союзе, мы должны допустить женщин в армию и привить стремление к успеху нашим мужчинам, изменяя идентичность нашего общества."

  SOV_reestablish_the_Patriarchate:0 "Восстановить патриархат"
  SOV_reestablish_the_Patriarchate_desc:0 "Нашему народу нужна вера. Один Сталин не может дать эту веру, поэтому мы должны восстановить общую религию, русское православие. Это ослабит правительство, но позволит людям объединиться ради одного дела, чтобы защитить религию, которой они дорожат."

  SOV_collective_property:0 "Коллективная собственность"
  SOV_collective_property_desc:0 "Разделяя имущество и активы на государственную и личную собственность, мы можем принести больше богатства под эгидой Советского Союза."

  SOV_soviet_acadamy_of_sciences:0 "Советская академия наук"
  SOV_soviet_acadamy_of_sciences_desc:0 "Эта академия отвечает за многие из новых промышленных технологий, которые создает наша страна. Мы должны продолжать инвестировать, если мы хотим идти в ногу с прогрессом"

  SOV_air_research_reforms:0 "Реформы исследований воздуха"
  SOV_air_research_reforms_desc:0 "Дополнительные исследования должны быть вложены в разработку новых самолетов для наших вооруженных сил. Капиталист доказал разрушительные возможности крупной авиации над немецким небом, и мы не можем позволить себе совершить ту же ошибку."

  SOV_synthetic_rubber_programme:0 "Программа синтетического каучука"
  SOV_synthetic_rubber_programme_desc:0 ""

  SOV_advancements_in_the_engineering_corps:0 "Успехи в инженерном корпусе"
  SOV_advancements_in_the_engineering_corps_desc:0 ""

  SOV_analyze_american_technology:0 "Проанализируйте американскую технологию"
  SOV_analyze_american_technology_desc:0 "До наших ушей доходят слухи о новом пугающем оружии, разработанном Вашингтоном. Они не видят в нас настоящего союзника. Мы должны взять их разработки себе, пока они не нанесли нам удар в спину."

  SOV_kurnatovs_experiments:0 "Эксперименты Курчатова."
  SOV_kurnatovs_experiments_desc:0 "Игорь Курчатов уже был ведущим ученым в области ядерной физики. Сталин высказал свое мнение, что он является лучшим кандидатом на то, чтобы возглавить наш проект по созданию атомной бомбы."

  SOV_analyze_german_technology:0 "Анализировать немецкие технологии"
  SOV_analyze_german_technology_desc:0 "В немецком проекте V-бомбы использовались элементарные ракеты для доставки боеприпасов. Использование этих видов оружия, скорее всего, даст нам преимущество в будущих войнах, поэтому нам следует реконструировать захваченные немецкие технологии."

  SOV_eyes_to_the_west:0 "Глаза на Запад"
  SOV_eyes_to_the_west_desc:0 "Промышленный и сельскохозяйственный центр Советского Союза лежит на западе. Мы должны обеспечить безопасность наших западных границ, прежде чем преследовать какие-либо другие геополитические цели."

  SOV_molotov_line:0 "Линия Молотова"
  SOV_molotov_line_desc:0 "Наша новая граница с Германией отмечена чернильными линиями на хрупком листе бумаги. Наше освобождение территории России от осколков польского государства должно быть закреплено и закреплено."

  SOV_eyes_to_the_east:0 "Взгляд на Восток"
  SOV_eyes_to_the_east_desc:0 "Обширную Сибирскую равнину в восточных районах Советского Союза трудно укрепить и обезопасить. Мы должны работать, чтобы обезопасить ключевые регионы, пока нас не застал врасплох восточный враг."

  SOV_develop_asia:0 "Развивайте Среднюю Азию"
  SOV_develop_asia_desc:0 "Если мы хотим разместить подразделения в Средней Азии, мы должны развивать там инфраструктуру, чтобы наши войска получали необходимое им снабжение. Это поможет поддержать продвижение в Иран и Ирак. Мы не много теряем, инвестируя в этот регион."

  SOV_european_expansion:0 "Европейская экспансия"
  SOV_european_expansion_desc:0 "Если мы начнем влиять на страны Восточной Европы, у нас могут появиться полезные союзники, которые обеспечат защиту от капиталистических угроз на западе. Он будет полагаться на то, что эти страны будут следовать нашей идеологии, но наши шпионы позаботятся о том, чтобы они это сделали."

  SOV_european_buffer_zone:0 "Европейская буферная зона"
  SOV_european_buffer_zone_desc:0 "Возможно, нам придется проявить больше силы при создании этого буфера. Лидеры этих наций не будут так слепо следовать за нами. Демонстрация военной силы может изменить их мнение."

  SOV_befriend_PRC:0 "Подружиться с КНР"
  SOV_befriend_PRC_desc:0 "Как одна из самых близких к нам коммунистических стран, мы должны поддерживать их, чтобы они не были раздавлены китайской и японской угрозой. Если мы позволим им пасть, у нас может не быть еще одного шанса установить коммунизм в Азии."

  SOV_military_expansion:0 "Военная экспансия"
  SOV_military_expansion_desc:0 "По мере того, как угроза войны становится все ближе, мы должны подготовиться к борьбе с превосходящим врагом. Строительство новых заводов по производству боеприпасов позволит нам хотя бы подготовить свои силы."

  SOV_claim_on_sinkiang:0 "Приложение Синьцзян"

  SOV_create_unit_vdv_tt:0 "\nПолучите элитную десантную дивизию ВДВ."

  SOV_future_of_germany:0 "Будущее Германии"
  SOV_future_of_germany_desc:0 "Западные державы уже начали выступать против нас и объединили свои владения в Германии в западногерманское государство. Мы должны сделать то же самое и создать конкурирующее правительство в Восточной Германии."

  SOV_future_of_austria:0 "Будущее Австрии"
  SOV_future_of_austria_desc:0 "В Московских декларациях 1943 года союзники обещали нам создание единой и нейтральной Австрии. Ситуации три на один в Германии следует избегать, так что мы согласны по этому вопросу."

  SOV_set_up_communist_korea:0 "Создать коммунистическую Корею"
  SOV_set_up_communist_korea_desc:0 "Корейцы веками находились под оккупацией китайской и японской империй. Один из лидеров их сопротивления, Ким Ир Сен, является ярым коммунистом и многообещающим кандидатом на пост премьер-министра."

  SOV_liberate_the_home_of_marx:0 "Освободить дом Маркса"
  SOV_liberate_the_home_of_marx_desc:0 "Место рождения Карла Маркса было заражено фашизмом, который не только запятнал его память, но и послужил вечным оскорблением для всего социализма. Пришло время победить эту злую силу на германской земле, освободив их население от лжепророков, которые их ведут."

  SOV_operation_zet_desc:0 "Хотя Гоминьдан реакционен, маловероятно, что Мао и его разновидность коммунизма восторжествуют в Китае. Мы должны стремиться улучшить отношения с Чан и открыть пути для предоставления лендлиза, чтобы предотвратить получение Японией гегемонии в Китае."
  SOV_operation_zet_tt:0 "§GПозволяет Китаю получать регулярные поставки советской техники\nОткрывает фокусы для Китая, которые дадут нам ценный армейский опыт§!"

  SOV_lay_the_foundations_of_retribution:0 "Заложите основы возмездия"
  SOV_lay_the_foundations_of_retribution_desc:0 ""
  foundations_of_retribution_tt:0 "§YОткрывает возможность проникновения в Центральную Россию§!"
  GER_SOV_ceasefire:0 "Имеет прекращение огня с Германией"

  SOV_mol_rib_pact:0 "Сделка с дьяволом"
  SOV_mol_rib_pact_desc:0 "Несмотря на отсутствие сделки в последние несколько лет, между нами и Германией все еще можно что-то сделать. Их объединяет общая ненависть к Западу и, как говорится, враг моего врага — мой друг. Может быть, сделка с дьяволом была бы не так уж и плоха, особенно теперь, когда они граничат с нами..."

