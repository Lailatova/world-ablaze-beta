  HUN_activate_the_hungarian_armed_forces:0 "Повторно активировать венгерские вооруженные силы"
  HUN_activate_the_hungarian_armed_forces_desc:0 "Венгрия больше не скована жесткими ограничениями Трианонского договора. Мы должны немедленно начать перевооружение."

  HUN_Huba_I_III_desc:0 "Война на пороге Венгрии. Мы должны ввести всеобщую воинскую повинность и мобилизовать нашу промышленность для борьбы с угрозами нашей нации. Мы не можем допустить еще один Трианон."

  HUN_reintegrate_czechsoslovakia:0 "Реинтегрировать Чехословакию"
  HUN_reintegrate_czechsoslovakia_desc:0 "Чехословакия является домом для значительной части промышленности поздней Австро-Венгерской империи. Для наших государственных интересов жизненно важно, чтобы мы вернули и реинтегрировали эти заводы."

  HUN_restoration_triumphant:0 "Триумфальное восстановление"
  HUN_restoration_triumphant_desc:0 "Это было сделано. Вся Австро-Венгрия была восстановлена ​​в своем законном состоянии. Однако, похоже, не все наши избиратели имеют такое же мышление, как и мы. Потребуются дополнительные убеждения, если мы хотим полностью стабилизировать нашу империю."

  HUN_redeem_the_empire:0 "Искупить Империю"
  HUN_redeem_the_empire_desc:0 "Мы не стремимся повторить трагедии первой Австро-Венгерской империи. Мы извлекли уроки из своих ошибок и будем работать над созданием единой и равноправной конфедерации балканских народов."

  HUN_address_sociatal_inequalities:0 "Устранение социального неравенства"
  HUN_address_sociatal_inequalities_desc:0 "Мы нация не только венгров. Каждый из наших граждан должен быть признан неотъемлемой частью нашей нации, независимо от их этнической принадлежности."

  HUN_investments_from_sociatal_elites:0 "Инвестиции от социальной элиты"
  HUN_investments_from_sociatal_elites_desc:0 "Наша приверженность венгерскому ирредентизму завоевала расположение многих богатых венгерских националистов. Они пообещали продолжать делать пожертвования на наше дело, пока мы поддерживаем текущий общественный порядок."

  HUN_further_integration:0 "Дальнейшая интеграция"
  HUN_further_integration_desc:0 "Дальнейшее территориальное расширение принесло нам ресурсы, необходимые для поддержания стабильности нашей экономики."

  HUN_industrial_economic_regeneration:0 "Промышленно-экономическая регенерация"
  HUN_industrial_economic_regeneration_desc:0 "С введением в нашу экономику огромного количества заводов возможность интеграции этих объектов значительно помогла бы снизить наше экономическое бремя."

  HUN_further_regeneration:0 "Дальнейшая регенерация"
  HUN_further_regeneration_desc:0 "Дальнейшее строительство заводов будет продолжать облегчать наши экономические проблемы."

