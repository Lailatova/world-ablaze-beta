  ENG_the_war_office:0 "Военное министерство"
  ENG_the_war_office_desc:0 "Военное министерство отвечало за все наши сухопутные войска и в настоящее время финансирует нашу профессиональную армию. С должным вниманием мы можем развивать ветку для новых разработок, особенно в тех областях, где бронетехника важна для мобильности, чтобы сохранить нас как сливки урожая среди всех других вооруженных сил."

  ENG_the_admiralty:0 "Адмиралтейство"
  ENG_the_admiralty_desc:0 "Адмиралтейство играет важную роль в нашей безопасности и продвижении сил. Необходимо уделить должное внимание тому, чтобы держать их впереди игры, чтобы мы не отстали и не потеряли нашу империю и нашу гордость."

  ENG_bovington_camp:0 "Лагерь Бовингтон"
  ENG_bovington_camp_desc:0 "Бовингтон кажется идеальным местом для открытия танковой школы, которая поможет обучить наших военных этому новому искусству войны."

