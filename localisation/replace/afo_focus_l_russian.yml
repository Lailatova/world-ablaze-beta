  ENG_influence_china:0 "Влияние Китая"
  ENG_influence_china_desc:0 ""

  ENG_advancments_in_convoy_defense:0 "Достижения в защите конвоев"
  ENG_advancments_in_convoy_defense_desc:0 "Во время Великой войны Британия была близка к голодной смерти, мы должны продолжать развивать эскортные корабли, чтобы предотвратить повторение такой катастрофы."

  ENG_womans_land_army:0 "Женская сухопутная армия"
  ENG_womans_land_army_desc:0 "Когда Мужчины уходят на войну, они оставляют много свободных мест, чтобы заполнить их дома, особенно на наших фабриках. Женщины Британии готовы выполнить эту роль, им нужно только наше разрешение."

  ENG_emergency_powers:0 "Чрезвычайные полномочия"
  ENG_emergency_powers_desc:0 "Иногда нужно избавиться от бюрократических проволочек и принять экстремальные решения, причем быстро. Мы не можем позволить себе проиграть эту войну, и для обеспечения выживания демократии мы должны как можно скорее предоставить чрезвычайные полномочия премьер-министру."

  ENG_reintroduce_elections:0 "Повторно ввести выборы"
  ENG_reintroduce_elections_desc:0 "Когда война закончилась, пришло время подумать и определить будущее нации и направление, в котором ей нужно двигаться. Пора готовиться к следующим выборам..."

