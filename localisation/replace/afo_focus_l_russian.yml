  ITA_institute_for_industrial_reconstruction:0 "Институт промышленной реконструкции"
  ITA_institute_for_industrial_reconstruction_desc:0 "Istituto per la Ricostruzione Industriale (Институт промышленной реконструкции) или IRI был введен в действие фашистским режимом в 1933 году и защитил наш народ от наихудших последствий Великой депрессии. Спустя три года она контролирует почти половину всех отраслей и спасла нашу страну от тотальной катастрофы."

  ITA_develop_danieli_steelworks:0 "Развитие сталелитейного завода Даниэли"
