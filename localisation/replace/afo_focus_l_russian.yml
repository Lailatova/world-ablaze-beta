  ENG_secure_sweden:0 "Безопасная Швеция"
  ENG_secure_sweden_desc:0 "Швеция является жизненно важным торговым партнером Германии, показав шведам, что мы являемся бастионом обороны в Скандинавии, они могут быть убеждены присоединиться к нашей борьбе и разорвать связи с Германией."

  ENG_secure_ireland:0 "Безопасная Ирландия"
  ENG_secure_ireland_desc:0 "Ирландия отказывается присоединиться к нашим союзникам, это может означать, что они могут захотеть присоединиться к Оси, и в этом случае они станут серьезной угрозой для нашего западного побережья. Даже если бы это было не так, мы могли бы использовать больше портов для защиты наших морских путей."

  ENG_luxemburg_security:0 "Безопасный Люксембург"
  ENG_luxemburg_security_desc:0 "Люксембург обеспечивает путь для сил оси, чтобы прорваться и отрезать Францию ​​и Бельгию, мы должны создать силы для защиты этой территории до того, как это сделает враг."

  ENG_ground_rearmament_focus:0 "Наземное перевооружение"
  ENG_ground_rearmament_focus_desc:0 "Армия является основой любой страны, и мы должны сделать так, чтобы она оставалась одной из самых современных боевых сил в мире."

  ENG_modernize_the_royal_army:0 "Британская армия"
  ENG_modernize_the_royal_army_desc:0 "Британская армия никогда не может надеяться стать самой большой. Тем не менее, инвестиции в инженеров, обслуживающий корпус и медицинский корпус британской армии дают нам необходимое преимущество в будущих сражениях."

  ENG_royal_artillery:0 "Королевская артиллерия"
  ENG_royal_artillery_desc:0 "Обновление наших орудий для достижения превосходной огневой мощи — это то, о чем больше всего просят наши солдаты в полевых условиях."

  ENG_special_boat_service:0 "Специальная лодочная служба"
  ENG_special_boat_service_desc:0 "Ранее было известно, что офицер Роджер Кортни обращался к адмиралтейству по поводу своих идей относительно бригады складных байдарок. Несмотря на то, что поначалу это было неудачно, обнаружение его инициалов на капитанской двери самого хорошо охраняемого корабля полностью убедило высшее военно-морское командование в том, что его идеи о военно-морской войне заслуживают внимания и что инвестиции в эту область имеют большое значение."

  ENG_bawdsey_research_centre:0 "Исследовательский центр Боудси"
  ENG_bawdsey_research_centre_desc:0 "Поместье Боудси использовалось нашим министерством авиации для разработки новой технологии, известной как РАДАР. Необходимо выделить дополнительных ученых и инженеров для дальнейшего развития этой концепции."

  ENG_bletchley_park_focus:0 "Блетчли Парк"
  ENG_bletchley_park_focus_desc:0 "Для GC&CS и SIS требуется новое место. у него отличная география и близость к ключевым инфраструктурным узлам и коммуникациям. Он также имеет много возможностей для расширения, что делает его идеальным местом для дальнейших исследовательских разработок."

  ENG_fund_the_secret_service:0 "Финансировать секретную службу"
  ENG_fund_the_secret_service_desc:0 "Пришло время объединить наши секретные организации в новую единую отрасль для ведения шпионажа, диверсий и разведки на оккупированных территориях. При надлежащих инвестициях мы можем превратить это в отдел, побеждающий в войне."

  ENG_privatize_the_housing_market:0 "Приватизировать рынок жилья"
  ENG_privatize_the_housing_market_desc:0 "В то время как большая часть нашей экономики лежит в руинах, наш рынок жилья чувствует себя относительно хорошо, новые дома строятся быстрыми темпами. Предоставление частным компаниям контроля над рынком позволит им продолжить свой жилищный бум и вдохнуть новую жизнь в нашу экономику."

  ENG_lower_interest_rates:0 "Более низкие процентные ставки"
  ENG_lower_interest_rates_desc:0 "Несмотря на то, что мы полностью приватизировали рынок жилья, многие компании по-прежнему не хотят брать кредиты на крупные стройки. Снижение процентных ставок побудит их делать еще большие инвестиции."

  ENG_government_loans:0 "Государственные кредиты"
  ENG_government_loans_desc:0 "Дополнительные кредиты строительным компаниям будут способствовать дальнейшему экономическому росту."

  ENG_approve_new_construction_projects:0 "Утверждение новых строительных проектов"
  ENG_approve_new_construction_projects_desc:0 "Мы сделали все возможное, чтобы побудить наши строительные компании к более масштабным проектам. Осталось только одобрить их проекты и пожинать плоды наших усилий."

  ENG_reignite_our_manufacturing_heartland:0 "Возродите наш промышленный центр"
