  ITA_military_modernization_desc:0 ""
  ITA_finished_modernization:0 "§RИнтенсивные усилия по модернизации будут отменены во время войны§!\nСостояние итальянских вооруженных сил... удручает. Наши солдаты используют устаревшее снаряжение и не обладают такой подготовкой, как наши соседи. Если война снова разразится, Италия должна быть готова. Первый шаг — направить нашу промышленную базу на модернизацию, даже если это немного навредит нашей экономике."

  ITA_blackshirt_recruitment:0 "Вербовка чернорубашечников"
