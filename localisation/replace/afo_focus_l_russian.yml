  ENG_civil_defence:0 "Гражданская оборона"
  ENG_civil_defence_desc:0 "Нужно приложить больше усилий, чтобы защитить себя в случае вторжения. Хотя такие действия, как Закон о военной подготовке, были хорошим началом, для реальной защиты нашей родины от врага требуются дополнительные физические усилия."

