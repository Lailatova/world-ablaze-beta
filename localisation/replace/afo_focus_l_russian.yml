  AST_partial_railway_standardization:0 "Частичная стандартизация железных дорог"
  AST_partial_railway_standardization_desc:0 "Благодаря стандартной ширине колеи новые железнодорожные проекты могут быть реализованы быстро и легко."

  AST_organise_rural_war_and_sewage_works:0 "Организовать работы по водоснабжению и канализации в сельской местности"
  AST_organise_rural_war_and_sewage_works_desc:0 "Дальнейшее развитие сельских районов поможет создать рабочие места и улучшить качество жизни"

  AST_expand_urban_road_works:0 "Расширение городских дорожных работ"
  AST_expand_urban_road_works_desc:0 "Инвестируя в дорожные работы, мы можем ускорить строительство новых зданий и помочь создать новые рабочие места, а также поддержать существующие."

  AST_lower_interest_rates:0 "Более низкие процентные ставки"
  AST_lower_interest_rates_desc:0 "Более низкие процентные ставки означают больше кредитов, больше кредитов — больше расходов, больше расходов — больше налогов!"

  AST_resume_assisted_migration:0 "Возобновление вспомогательной миграции"
  AST_resume_assisted_migration_desc:0 ""

  AST_strengthen_ties_with_the_uk:0 "Укреплять связи с Великобританией"
  AST_strengthen_ties_with_the_uk_desc:0 "Наша родная нация может оказать большую помощь в политических делах, и мы можем использовать для этого дипломатические миссии."

  AST_policy_of_imperial_defence:0 "Политика имперской обороны"
  AST_policy_of_imperial_defence_desc:0 "Мы не можем продолжать закрывать глаза на ситуацию в мире, грядет война, и мы должны подготовить новую политику, чтобы убедиться, что Австралия готова к ней."

  AST_rearmament:0 "Перевооружение"
  AST_rearmament_desc:0 "Нынешняя война, похоже, потребует полной поддержки австралийского народа и его промышленности, необходимо начать перевооружение."

  AST_national_security_act:0 "Закон о национальной безопасности"
  AST_national_security_act_desc:0 "Все политические партии должны объединиться под знаменем Содружества, чтобы добиться победы. С этой целью выборы приостанавливаются, и военный консультативный совет получает полную поддержку."

  AST_civil_construction_corps:0 "Корпус гражданского строительства"
  AST_civil_construction_corps_desc:0 "Мы будем набирать трудоспособных мужчин для службы в Гражданском строительном корпусе, чтобы помогать в строительстве аэродромов, транспорта, фортов и другой важной военной инфраструктуры."

  AST_allied_works_council:0 "Союзный рабочий совет"
  AST_allied_works_council_desc:0 "Все военное строительство в Австралии будет контролировать Союзный рабочий совет. Это централизованное планирование гарантирует, что правительство получит тот тип производительности, в котором оно нуждается."

  AST_csir:0 "CSIR"
  AST_csir_desc:0 "Организация научных и промышленных исследований Содружества — это наше правительственное исследовательское подразделение, целью которого является повышение эффективности науки и производства в Австралии. Увеличивая нашу поддержку, мы дадим дополнительную энергию сухожилиям войны."

  AST_recruit_billy_hughes:0 "Нанять Билли Хьюза"
  AST_recruit_billy_hughes_desc:0 "Билли Хьюз — очень влиятельный гражданин, который может помочь заручиться большей военной поддержкой населения и возглавить вербовку."

  AST_squash_the_squander_bugs:0 "Раздавить жуков расточительства"
  AST_squash_the_squander_bugs_desc:0 "Расточительные расходы на потребительские товары, пострадавшие от инфляции, отнимают деньги у военных облигаций и военных нужд. Нам нужно препятствовать этому аппетиту к роскоши, пока наша армия в ней нуждается."

