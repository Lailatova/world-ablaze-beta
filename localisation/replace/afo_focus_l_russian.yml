  CHI_mission_to_germany_desc:0 "Изгои Европы добились больших успехов в реформировании своей страны и возвращении былой славы. Мы можем многому у них научиться. \n§GУ нас появится возможность приобрести немецкое оборудование на случай чрезвычайной ситуации§!"

