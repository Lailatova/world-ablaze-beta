  HUN_faith_in_the_regency:0 "Вера в Регентство"
  HUN_faith_in_the_regency_desc:0 "Хорти провел нашу страну через гражданские войны и экономические потрясения. Неизменная вера в него будет означать постоянное выживание нашей страны во время грядущей бури."

  HUN_dissolve_the_nationalist_assembly:0 "Распустить Национальное собрание"
  HUN_dissolve_the_nationalist_assembly_desc:0 "Национальное собрание представляет старые угли демократии, которые подвели нацию. Пора распустить последние остатки и передать все полномочия Регентству."

  HUN_crush_the_scyth_cross:0 "Сокрушить крест косы"
  HUN_crush_the_scyth_cross_desc:0 "Крест Косы был особенно жестоким по сравнению с другими фашистскими движениями. Им нужно наше непосредственное внимание, чтобы лидеры движения были найдены и арестованы."

  HUN_handle_the_move:0 "Управляйте M.O.V.E."
  HUN_handle_the_move_desc:0 "В предыдущие беспорядки пришлось пойти на множество компромиссов с фашистами, чтобы сохранить стабильность в стране. Частью этого было вовлечение фашистских членов в нашу национальную оборону. Однако с ростом известности сторонников хортистов мы можем ликвидировать движение экстремизма."

  HUN_a_one_party_state:0 "Однопартийное государство"
  HUN_a_one_party_state_desc:0 "Любая партия, выступающая против Регентства, выступает против Венгрии и должна быть распущена, чтобы Хорти мог беспрепятственно руководить страной."

  HUN_arrest_the_extremists:0 "Арестовать экстремистов"
  HUN_arrest_the_extremists_desc:0 "Различные фашистские движения остаются угрозой стабильности страны. Быстрые аресты обезглавят эту змею"

  HUN_embers_the_monarchy:0 "Угли монархии"
  HUN_embers_the_monarchy_desc:0 "Будущее Венгрии всегда было неопределенным. Мы выступим с краткой речью и внесем поправки в конституцию, чтобы Хорти или один из его потомков могли быть коронованы новым королем, когда придет время."

  HUN_expand_the_vitezi_rend:0 "Расширить Vitezi Rend"
  HUN_expand_the_vitezi_rend_desc:0 "Витези Ренд был основан как учреждение рыцарского характера, и многие из наших генералов принадлежат к нему. Купите расширение этой организации, чтобы предоставить военный опыт, мы можем обучить ее членов, чтобы они стали более эффективными лидерами и бойцами."

  HUN_hungarian_fraternal_community:0 "Венгерское братское сообщество"
  HUN_hungarian_fraternal_community_desc:0 "Венгрию и Польшу объединяет крепкое братство, построенное веками. Открытая граница между нашими двумя странами увеличит миграцию рабочих и народов, укрепляя эту связь."
  HUN_hungarian_fraternal_community_tt:0 "Снижает §RS Stability на -30%§! если воюет с Польшей. §YБудет удалено, если Польша не существует или капитулировала§!\n"

