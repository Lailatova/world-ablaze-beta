  ITA_trade_and_tariffs:0 "Торговля и тарифы"
  ITA_trade_and_tariffs_desc:0 "Автаркия? Только дураки верят, что экономика выживет в изоляции! Мы должны немедленно открыть наши рынки, чтобы наши люди могли наслаждаться роскошью, которую может предложить мир. Это также облегчит нам расширение собственного производственного сектора."

