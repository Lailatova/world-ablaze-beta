  ENG_women_in_the_workforce:0 "Женщины в рабочей силе"
  ENG_women_in_the_workforce_desc:0 ""

  ENG_hearts_of_oak:0 "Сердца дуба"
  ENG_hearts_of_oak_desc:0 ""

  ENG_rip_up_the_london_naval_treaty:0 "Разорвите Лондонский военно-морской договор"
  ENG_rip_up_the_london_naval_treaty_desc:0 ""

  ENG_secure_the_atlantic_rise:0 "Защитите Атлантический подъем"
  ENG_secure_the_atlantic_rise_desc:0 ""

  ENG_fuel_the_war_industry:0 "Подпитка военной промышленности"
  ENG_fuel_the_war_industry_desc:0 "Пришло время пнуть британскую экономику к полной военной экономике. Худшие предсказания сбылись, и мы оказались втянуты в крупный конфликт, который, похоже, не скоро закончится. Наша единственная надежда — победить, поражение — не вариант!"

  ENG_peace_in_our_time:0 "Мир в наше время"
  ENG_peace_in_our_time_desc:0 "Наши недавние дипломатические достижения изменили курс на войну, несмотря на уступки, которых она требовала. Наш премьер-министр вернулся в Лондон с радостной новостью для радостной толпы, сославшись на то, что это мир в наше время! ... верно?"

  ENG_plan_the_next_imperial_conference:0 "Спланируйте следующую имперскую конференцию"
  ENG_plan_the_next_imperial_conference_desc:0 "Имперская конференция позволит нам привести Содружество в соответствие с нашей политикой и поможет открыть дискуссии о торговле и перевооружении. Крайне важно, чтобы мы приступили к планированию следующего как можно скорее, чтобы убедиться, что мы и наши союзники готовы к любому будущему."

  ENG_plan_the_next_imperial_conference_tt:0 "Plans for the next §YImperial Conference§! will be set in motion giving us a year to prepare\n§GDeveloping Industry in the Commonwealth will ensure their acceptance of Imperial Conference Bonuses§!\n§OA maximum of 365 Political Power can be used to make use of these!§!\n§RA Change in Course will Ruin the chances of Imperial Federation§!\n"

  ENG_imperial_conference_tt:0 "Открывает §YИмперскую конференцию§! Решения принимаются в течение 40 дней.\n§GРазвитие промышленности в Содружестве обеспечит их принятие бонусов Имперской конференции§!\n§OДля их использования можно использовать максимум 365 политической власти!§!\n"

  ENG_imperial_federation_goal_tt:0 "Все страны Содружества, принявшие Имперскую Федерацию, должны быть §YИнтегрированной Марионеткой§!\n"
  ENG_imperial_federation_tt:0 "§RНедоступно, если принято изменение курса§!"
  ENG_a_change_in_course_tt:0 "§RНедоступно, если завершена Имперская федерация§!"

  ENG_centralize_the_merchant_fleet:0 "Централизация торгового флота"
  ENG_centralize_the_merchant_fleet_desc:0 "Торговый флот находился в руках частных компаний и судостроителей. Добавляя больше кораблей в наш резервный список и участвуя в их проектировании, мы можем сократить расходы и обеспечить большую страховку."

  ENG_found_the_sas:0 "Нашел САС"
  ENG_found_the_sas_desc:0 "Офицер по имени Дэвид Стерлинг выдвинул идею о том, что небольшое подразделение коммандос может беспокоить противника в тылу, нанося огромный ущерб. Называние их «Воздушной службой» имеет дополнительное преимущество, поскольку заставляет врага поверить, что они также должны защищаться от десантников. В этой идее вполне может быть смысл."

  ENG_who_dares_wins:0 "Кто посмеет победить"
  ENG_who_dares_wins_desc:0 "Мы превратили самых способных солдат в элитные боевые силы, но мы теряем их потенциал, если обращаемся с ними как с обычными солдатами. В ситуации, в которой мы оказались, и несмотря ни на что, побеждает тот, кто посмеет."

  ENG_the_parachute_regiment:0 "Парашютный полк"
  ENG_the_parachute_regiment_desc:0 ""

  ENG_bedrock_of_prosperity:0 "Основа процветания"
  ENG_bedrock_of_prosperity_desc:0 ""
  ENG_bedrock_of_prosperity_tt:0 "Ждал 270 дней, пока манифест Мосли принесет свои плоды"
  upper_class_rebellion:0 "Восстание высшего класса"

  ENG_no_further_appeasement_tt:1 "§YStability Penalties are reduced by 10% for every 5% World Tension after 20%. or for every 2% World Tension caused by a European Country after 13%§!" "§YШтрафы за стабильность уменьшаются на 10% за каждые 5% мирового напряжения после 20%. или за каждые 2% мирового напряжения, вызванного европейской страной после 13%§!"
  ENG_no_further_appeasement_tt_1:1 "£faction_eng_labour Labour and the Conservatives £faction_eng_conservative become §RLess Friendly§! decreasing §YStability§! by §R10%§!." "£faction_eng_labour Лейбористы и консерваторы £faction_eng_conservative становятся §Rменее дружественными§! уменьшение §Yстабильности§! на §R10%§!."
