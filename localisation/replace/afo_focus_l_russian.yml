  ITA_infantry_modernization:0 "Модернизация пехоты"
  ITA_infantry_modernization_desc:0 "Наши солдаты нуждаются в новом оружии и вспомогательном снаряжении, чтобы обеспечить свое превосходство на поле боя. Кроме того, мы должны поручить нашему генеральному штабу сформулировать новые стратегии, основанные на современных разработках."

  ITA_artillery_modernization:0 "Модернизация артиллерии"
  ITA_artillery_modernization_desc:0 "Недостаточно иметь на поле боя большие пушки, если они постоянно уступают вражескому оружию. Мы начнем экстренную программу модернизации наших артиллерийских систем. Кроме того, мы должны поручить нашему генеральному штабу сформулировать новые стратегии, основанные на современных разработках."

