  AST_unemployment_relief_works_act:0 "Закон о пособиях по безработице"
  AST_unemployment_relief_works_act_desc:0 "Чтобы снова привести экономику в движение, мы должны сначала начать с решения проблемы большого уровня безработицы и перенаправления рабочих мест с экспорта на внутреннее производство."

  AST_the_premiers_plan:0 "План Премьер"
  AST_the_premiers_plan_desc:0 "В условиях огромного уровня безработицы и экономических страданий на фоне резкого падения доходов от экспорта мы должны продолжать проводить дефляционную политику и балансировать бюджет, чтобы предотвратить ухудшение ситуации и добиться процветания."

  AST_loan_appropiation_bill:0 "Счет об ассигнованиях по кредиту"
  AST_loan_appropiation_bill_desc:0 "Парламентские кредиты должны иметь новые фильтры перед утверждением, которые помогут гарантировать, что нужная сумма денег будет потрачена на товары и услуги, которые полезны для развития нашей экономики."
  AST_unemployment_relief_works_act_dd_flag:0 "Завершил фокус §YЗакон о пособиях по безработице§!"
  AST_unemployment_relief_works_act_dd_tt:0 "Текущие дни: [?AST_unemployment_relief_works_act_dd_flag:days|Y0]"

  AST_maintain_industry_tariffs:0 "Поддерживать отраслевые тарифы"
  AST_maintain_industry_tariffs_desc:0 "Несмотря на влияние Великой депрессии на экспортный рынок, мы не должны попасть в ловушку снижения наших тарифов. Торговля в конечном итоге возобновится, и мы должны заработать ту же сумму, что и раньше."
  AST_loan_appropiation_bill_dd_flag:0 "Завершил фокус §YЗаконопроект об ассигновании ссуды§!"
  AST_loan_appropiation_bill_dd_tt:0 "Текущие дни: [?AST_loan_appropiation_bill_dd_flag:days|Y0]"

  AST_merge_the_banks:0 "Объединить банки"
  AST_merge_the_banks_desc:0 "Слишком слабое регулирование усугубило наши экономические проблемы. Мы должны консолидировать прибыльные банки, чтобы, наконец, вернуть в парк возвратные кредиты и полностью выйти из депрессии."
  AST_maintain_industry_tariffs_dd_flag:0 "Выполнен фокус §YПоддержание отраслевых тарифов§!"
  AST_maintain_industry_tariffs_dd_tt:0 "Текущие дни: [?AST_maintain_industry_tariffs_dd_flag:days|Y0]"

  AST_expand_mining_operations:0 "Расширьте операции по добыче полезных ископаемых"
  AST_expand_mining_operations_desc:0 "Австралия богата полезными ископаемыми. Расширение шахт подпитывает наши промышленные усилия."

  AST_glen_davis_shale_oil_works:0 "Завод по производству сланцевой нефти Глен Дэвис"
  AST_glen_davis_shale_oil_works_desc:0 "Используя финансовую поддержку местных органов власти, Джордж Фрэнсис Дэвис создал новую компанию в городе Глен-Дэвис. Сланцевая нефть станет важным стратегическим ресурсом."

  AST_reorganize_the_department_of_defense:0 "Реорганизовать министерство обороны"
  AST_reorganize_the_department_of_defense_desc:0 "Мы должны реформировать министерство обороны, если хотим, чтобы Австралия была готова столкнуться с растущим напряжением в Европе и во всем мире."

  AST_form_the_department_of_supply_and_development:0 "Образовать Департамент снабжения и развития"
  AST_form_the_department_of_supply_and_development_desc:0 "Департамент снабжения и развития будет заниматься поставкой боеприпасов и различных предметов снабжения и товаров, связанных с обороной."

  AST_form_the_department_of_munitions:0 "Сформировать Департамент боеприпасов"
  AST_form_the_department_of_munitions_desc:0 "Поскольку очевидно, что Великобритания не сможет снабжать Австралию оружием и боеприпасами, нам необходимо ускорить собственное производство боеприпасов."

  AST_expand_the_lithgow_small_arms_factory:0 "Расширить завод стрелкового оружия Литгоу"
  AST_expand_the_lithgow_small_arms_factory_desc:0 "Фабрика Lithgow не может справиться с растущими требованиями армии. Мы надеемся, что расширение в новые пристройки и кормовые фабрики поможет увеличить производство."

  AST_divert_domestic_production:0 "Переключить внутреннее производство"
  AST_divert_domestic_production_desc:0 ""

  AST_integrate_tugan_aircraft_into_the_cac:0 "Интеграция Tugan Aircraft в CAC"
  AST_integrate_tugan_aircraft_into_the_cac_desc:0 "Премьер-министр Джозеф Лайонс объявил о создании Commonwealth Aircraft Corporation (CAC), и что CAC возьмет на себя управление Tugan Aircraft, чтобы оптимизировать производство самолетов в Австралии."
  AST_integrate_tugan_aircraft_into_the_cac_tt:0 "Получите §G400§! Развернуты §YИстребители или многоцелевые машины§!.\n"

  AST_expand_cac_facilities:0 "Расширьте возможности CAC"
  AST_expand_cac_facilities_desc:0 "Авиастроительной корпорации Содружества потребуются новые заводы, если производство должно увеличиться до желаемого уровня."

  AST_nationalize_daf:0 "Национализировать ДАФ"
  AST_nationalize_daf_desc:0 "Компания DAF давно занимается производством деталей для гражданских самолетов. Как их крупнейший акционер, мы можем осуществить поглощение, а с их национализацией мы можем получить те же детали по самой низкой цене и увеличить производство самолетов."
  AST_nationalize_daf_tt:0 "Получите §G600§! Развернутые §YИстребители или многофункциональные машины§! и §G200§! §YАтакующие§!\n"

