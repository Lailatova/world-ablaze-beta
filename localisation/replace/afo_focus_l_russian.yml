  ITA_issue_bomber_contracts:0 "Выдача контрактов на бомбардировщики"
  ITA_issue_bomber_contracts_desc:0 "Ключом к победе в следующей воздушной войне является полное уничтожение промышленной базы противника."

  ITA_issue_general_contracts:0 "Выдача генеральных контрактов"
  ITA_issue_general_contracts_desc:0 "Чтобы выиграть следующую воздушную войну, нам нужна универсальная авиация, способная на все."

  ITA_radar_ventures:0 "Радар Венчурс"
  ITA_radar_ventures_desc:0 "Эта новаторская технология будет функционировать как система раннего предупреждения о воздушных налетах противника и намного надежнее, чем наземные наблюдатели."

  ITA_quality_over_quantity:0 "Качество важнее количества"
  ITA_quality_over_quantity_desc:0 "Мы не должны жертвовать качеством наших самолетов, чтобы производить больше."

  ITA_quantity_over_quality:0 "Количество важнее качества"
  ITA_quantity_over_quality_desc:0 "Столкнувшись с реальностью нашей промышленной базы, мы должны пожертвовать качеством, чтобы достичь численного паритета с нашими врагами."

  ITA_picchiatello:0 "Пиккиателло"
  ITA_picchiatello_desc:0 ""

  ITA_bombardieri:0 "Бомбардьери"
  ITA_bombardieri_desc:0 ""

  ITA_cooperate_with_the_regia_marina:0 "Сотрудничайте с Regia Marina"
  ITA_cooperate_with_the_regia_marina_desc:0 "Regia Marina ясно дала понять, что им нужен новый дизайн, и они обратились к нам, чтобы удовлетворить этот спрос."

  ITA_begin_carrier_trials:0 "Начать испытания перевозчика"
  ITA_begin_carrier_trials_desc:0 "Видя, как военно-морская авиация является важным активом в любом современном сражении, мы должны приобрести собственный авианосец, чтобы оставаться конкурентоспособными."

  ITA_develop_series_5_fighters:0 "Разработка истребителей серии 5"
  ITA_develop_series_5_fighters_desc:0 "Наши враги недавно начали производить истребители, которые превосходят наши, и мы должны внедрять инновации, чтобы сохранить преимущество."

  ITA_approach_reggiane_for_a_jet_aircraft:0 "Подойдите к Reggiane для реактивного самолета"
  ITA_approach_reggiane_for_a_jet_aircraft_desc:0 "Reggiane заявила, что они заинтересованы в создании прототипа реактивного самолета итальянской разработки, и мы должны дать им разрешение на реализацию проекта."

  ITA_lessons_from_the_spanish_civil_war:0 "Уроки гражданской войны в Испании"
  ITA_lessons_from_the_spanish_civil_war_desc:0 "CR.32 отлично показал себя в гражданской войне в Испании. За бипланами однозначно будущее и надо срочно начинать производство улучшенной версии CR.32."

  ITA_analyse_war_reports:0 "Анализ военных отчетов"
  ITA_analyse_war_reports_desc:0 "Мы многому научились во время гражданской войны в Испании, и теперь мы должны пересмотреть нашу тактику и при необходимости скорректировать ее."

  ITA_continue_naval_rearmament:0 "Продолжить военно-морское перевооружение"
  ITA_continue_naval_rearmament_desc:0 "Британцы имеют значительное присутствие в Средиземноморье, мы должны увеличить нашу численность, чтобы иметь возможность конкурировать с ними."

  ITA_scale_down_naval_rearmament:0 "Сократить масштабы перевооружения военно-морского флота"
  ITA_scale_down_naval_rearmament_desc:0 "Наш нынешний флот достаточно велик, чтобы защищать наши интересы в Средиземном море, нам следует выделить средства в другом месте."

  ITA_workhorse_of_the_fleet:0 "Рабочая лошадка флота"
  ITA_workhorse_of_the_fleet_desc:0 "Нам срочно нужны крупные корабли, линкоры — слишком большая инвестиция для современного флота, будущее — за тяжелыми крейсерами."

  ITA_battleship_primacy:0 "Примат линкора"
  ITA_battleship_primacy_desc:0 "Линкор по-прежнему является ценным, хотя и уязвимым активом любого флота, и пришло время начать разработку линкоров нового поколения."

  ITA_modernize_the_fleet:0 "Модернизация флота"
  ITA_modernize_the_fleet_desc:0 "Наш флот в основном состоит из самолетов времен Первой мировой войны, и чтобы конкурировать с Великобританией в Средиземном море, мы должны модернизировать наш флот."

  ITA_contract_ansaldo:0 "Контракт Ансальдо"
  ITA_contract_ansaldo_desc:0 "Ansaldo может проложить путь к строительству современного итальянского флота"

  ITA_hold_naval_wargames:0 "Проведите военно-морские игры"
  ITA_hold_naval_wargames_desc:0 "Моделирование боевых столкновений поможет нам улучшить нашу стратегию и тактику, а постановка варгеймов даст нам этот практический опыт."

  ITA_expand_taranto_dockyards:0 "Расширить верфи Таранто"
  ITA_expand_taranto_dockyards_desc:0 "Таранто расположен в очень стратегическом регионе, идеальной базе для нашего морского господства над Средиземным морем."

  ITA_form_the_decima_flottiglia_mas:0 "Сформировать Decima Flottiglia MAS"
  ITA_form_the_decima_flottiglia_mas_desc:0 "Чтобы занять стратегические районы вокруг Средиземного моря, мы должны подготовить хорошие морские силы для достижения этих целей."

  ITA_triumph_in_africa:0 "Триумф в Африке"
  ITA_triumph_in_africa_desc:0 "В связи с нашей недавней победой над первобытным народом Эфиопии мы должны отпраздновать это."

  ITA_leave_the_league_of_nations:0 "Выйти из Лиги Наций"
  ITA_leave_the_league_of_nations_desc:0 "Лига Наций — это оковы, которые нас сдерживают, мы должны немедленно покинуть эту неэффективную организацию."

  ITA_align_with_german_politics:0 "Присоединяйтесь к немецкой политике"
  ITA_align_with_german_politics_desc:0 "Германия идеологически сравнима с нами, союз укрепит эту связь"

  ITA_assert_imperial_claims:0 "Утверждать имперские претензии"
  ITA_assert_imperial_claims_desc:0 "Чтобы вернуть себе господствующее положение в Средиземноморье, мы должны завоевать некоторые стратегически важные районы."

  ITA_break_out_of_the_mediterranean_prison:0 "Побег из средиземноморской тюрьмы"
  ITA_break_out_of_the_mediterranean_prison_desc:0 "Итальянский флот должен освободиться от оков британского господства, мы должны контролировать выход в Средиземное море"

  ITA_dismiss_mussolini:0 "Уволить Муссолини"
  ITA_dismiss_mussolini_desc:0 "Напуганный гражданской войной, король позволил Муссолини создать правительство от своего имени, чтобы навести порядок и величие в Италии. Вместо этого Муссолини угнетал народ и создал ужасную диктатуру. Король решил, что эта ошибка должна быть исправлена, и Муссолини должен уйти в отставку! Гражданская война может наступить, но Италия никому не кланяется!"

  ITA_ambitions_of_italy:0 "Амбиции Италии"
  ITA_ambitions_of_italy_desc:0 ""

  ITA_rebuild_the_nation:0 "Восстановить нацию"
  ITA_rebuild_the_nation_desc:0 "Италия никогда больше не должна подвергаться прихотям вульгарного деспота. Нация должна быть перестроена, начиная с ее промышленности и ориентируясь на потребности людей. Мы будем центром производства и инноваций!"

  ITA_integrate_former_enemies:0 "Объединить бывших врагов"
  ITA_integrate_former_enemies_desc:0 ""

  ITA_reverse_the_brain_drain:0 "Обратить вспять утечку мозгов"
  ITA_reverse_the_brain_drain_desc:0 "Фашистский гнет вынудил многих великих умов уехать из Италии в другие страны мира. Из-за этого наша нация отстала от наших соседей в научном отношении. Мы должны обеспечить их права, чтобы они могли вернуться и использовать свой разум для Италии!"

  ITA_attract_foreign_capital:0 "Привлечь иностранный капитал"
  ITA_attract_foreign_capital_desc:0 ""

  ITA_ratify_the_stresa_front:0 "Ратифицировать Фронт Стрезы"
  ITA_ratify_the_stresa_front_desc:0 "Муссолини обещал народу Италии величие, вместо этого мы были изолированы, и народы Европы смотрели на нас как на мошенническое преступное государство. Теперь, когда мы восстановили контроль над правительством, мы можем вернуться на свое место Короны Западной Цивилизации! Нашим первым шагом является воссоединение с Францией посредством военного союза."

  ITA_mediterranean_dominance:0 "Средиземноморское господство"
  ITA_mediterranean_dominance_desc:0 ""

  ITA_plan_new_colonies:0 "Планируйте новые колонии"
  ITA_plan_new_colonies_desc:0 "Мы должны создать новые органы управления, чтобы лучше контролировать нашу империю. Вся Африка и Ближний Восток должны быть разделены на колониальные правительства, чтобы облегчить бремя прямого контроля.\n§RЭти решения больше не будут доступны, и все существующие колонии будут аннексированы, если мы установим Novus Imperium Romanum."

  ITA_balkan_dominance:0 "Балканское господство"
  ITA_balkan_dominance_desc:0 "Балканы — это постоянный вихрь конфликтов и коррупции. Не довольствуясь войной между собой, они поставили весь мир на грань уничтожения! Их нужно вести сильной рукой, будь то мирным путем или более агрессивными средствами…"

  ITA_italian_integrity:0 "Итальянская честность"
  ITA_italian_integrity_desc:0 ""

  ITA_natural_borders_of_italy:0 "Природные границы Италии"
  ITA_natural_borders_of_italy_desc:0 ""
  ITA_natural_borders_of_italy_tt:0 "§YВсе территории Естественных границ Италии находятся под Непосредственным или подчиненным контролем и Средиземноморская тюрьма нарушена§!"

  ITA_the_corpo_truppe_volontarie:0 "Corpo Truppe Volontarie"
  ITA_the_corpo_truppe_volontarie_desc:0 ""

  ITA_stage_an_incident_at_gibralter:0 "Инсценировать инцидент в Гибралтаре"
  ITA_stage_an_incident_at_gibralter_desc:0 ""

  ITA_emperor_of_egypt:0 "Император Египта"
  ITA_emperor_of_egypt_desc:0 ""

  ITA_sword_of_italy:0 "Меч Италии"
  ITA_sword_of_italy_desc:0 "Как Цезарь использовал свои легионы для завоевания мира, так и мы теперь выступаем против любого противника. Мы едины и сильны. Италия больше не будет сноской в ​​современной истории, а станет великой нацией, стоящей плечом к плечу с империями прошлого."

  ITA_move_towards_the_jewel_of_the_east:0 "Двигайтесь к Жемчужине Востока"
  ITA_move_towards_the_jewel_of_the_east_desc:0 ""

  ITA_yugoslav_alliance:0 "Югославский Альянс"
  ITA_yugoslav_alliance_desc:0 "Война в континентальной Европе, несомненно, привлечет к нам внимание Британии и Франции, но мы можем привлечь Балканы к нашей сфере с помощью дипломатии и торговли. В конце концов, Рим строился не за один день, и война на два фронта закончилась бы только поражением."

  ITA_dissolve_yugoslavia:0 "Распустить Югославию"
  ITA_dissolve_yugoslavia_desc:0 ""

  ITA_claims_on_yugoslavia:0 "Претензии к Югославии"
  ITA_claims_on_yugoslavia_desc:0 ""

  ITA_alliance_for_vojvodina:0 "Альянс за Воеводину"
  ITA_alliance_for_vojvodina_desc:0 ""

  ITA_protection_for_czechoslovakian_arms:0 "Защита для чешского оружия"
  ITA_protection_for_czechoslovakian_arms_desc:0 "Не так давно чехи трудились под немецкой тиранией, теперь они снова оказались под угрозой немецкого империализма. Мы не должны создавать полноценный альянс, но мы можем предложить защиту, за определенную цену, конечно."

  ITA_bulgarian_occupation:0 "Болгарская оккупация"
  ITA_bulgarian_occupation_desc:0 "Болгария была неотъемлемой частью Римской империи, северной границей Балкан. Чтобы обезопасить наши владения в этой области, крайне важно завоевать этот стратегически важный регион."

  ITA_alliance_for_thrace:0 "Альянс за Фракию"
  ITA_alliance_for_thrace_desc:0 ""

  ITA_reconcile_with_romania:0 "Примириться с Румынией"
  ITA_reconcile_with_romania_desc:0 ""

  ITA_fate_of_central_europe:0 "Судьба Центральной Европы"
  ITA_fate_of_central_europe_desc:0 ""

  ITA_fate_of_eastern_europe:0 "Судьба Восточной Европы"
  ITA_fate_of_eastern_europe_desc:0 ""

  ITA_demand_istanbul:0 "Спрос Стамбул"
  ITA_demand_istanbul_desc:0 ""

  ITA_novus_imperium_romanum:0 "Новус Империум Романум"
  ITA_novus_imperium_romanum_desc:0 ""
  roman_restore_roman_empire_category_tt:0 "Открывает §YВосстановление Римской империи§! решения."

  ITA_integrate_the_empire:0 "Интегрировать Империю"
  ITA_integrate_the_empire_desc:0 ""

  ITA_protector_of_the_balkans:0 "Защитник Балкан"
  ITA_protector_of_the_balkans_desc:0 "Народ Балкан — не звери, которых нужно побеждать, а заблудшие люди, которых нужно вести к величию. Для них найдется место в нашем Новом Риме. Наша новая империя будет построена вместе с нашими подданными, а не против них."
  integrate_balkans_as_protector_tt:0 "§YОткрывает доступ к решениям балканских союзников§!"

  ITA_rekindling_roman_sentiments:0 "Возрождение римских чувств"
  ITA_rekindling_roman_sentiments_desc:0 ""

  ITA_italia_irredenta:0 "Италия Ирредента"
  ITA_italia_irredenta_desc:0 "Италия должна стать единой в буквальном смысле. Любая территория, которая является итальянской, должна управляться итальянцами! Мы будем обращаться к нашим гражданам и напоминать им о нашей силе и наследии. Вместе мы защитим наши земли и приведем наш народ к величию!"

  ITA_treaty_with_the_allies:0 "Договор с союзниками"
  ITA_treaty_with_the_allies_desc:0 "Не так давно Италия стояла бок о бок с французами и британцами и свергла тиранические империи, владевшие итальянскими землями. Мы должны снова протянуть руку, чтобы возродить эти отношения, чтобы наши солдаты и пилоты работали вместе. Или хотя бы узнать, как работает их оружие..."

  ITA_heartland_of_the_med:0 "Сердце Средиземноморья"
  ITA_heartland_of_the_med_desc:0 ""

  ITA_conquer_yugoslavia:0 "Завоевать Югославию"
  ITA_conquer_yugoslavia_desc:0 "Югославия является домом для многих итальянских народов, мы должны еще раз интегрировать их в наши национальные границы."

  ITA_conquer_spain:0 "Покори Испанию"
  ITA_conquer_spain_desc:0 "Испания является стратегическим регионом, из которого можно беспокоить любого, кто пытается войти в наше море, для выживания нашей нации жизненно важно, чтобы эта территория находилась под нашим контролем."

  ITA_conquer_portugal:0 "Покорите Португалию"
  ITA_conquer_portugal_desc:0 "Португалия не представляет никакой стратегической ценности, но если они решат выступить против нас, они дадут нашим врагам большой плацдарм для завоевания Испании."

  ITA_exploitation_of_annexed_nations:0 "В случае успеха это приведет к §Gзначительному снижению утомляемости экономики§!\n"

