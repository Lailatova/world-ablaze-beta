  AST_nationalize_the_wool_industry:0 "Национализировать шерстяную промышленность"
  AST_nationalize_the_wool_industry_desc:0 "Шерстяная промышленность огромна, и прибыль, полученная от нее, могла бы лучше послужить военным усилиям."

  AST_approve_land_grants:0 "Утвердить земельные гранты"
  AST_approve_land_grants_desc:0 "Предоставление земли горнодобывающим компаниям может оказаться выгодным в долгосрочной перспективе."

  AST_rural_renovation_and_maintenance_works_act:0 "Закон о ремонтных и ремонтных работах в сельской местности"
  AST_rural_renovation_and_maintenance_works_act_desc:0 "Улучшение сельской инфраструктуры означает повышение производительности труда и сокращение времени в пути для рабочих. Это должно дать толчок нашей экономике."

  AST_reform_agricultural_laws:0 "Реформа сельскохозяйственного законодательства"
  AST_reform_agricultural_laws_desc:0 "Текущие сельскохозяйственные законы устарели и добавляют ненужную бюрократию для получения современного сельскохозяйственного оборудования, что приводит к формированию черных рынков и, следовательно, к снижению налогов!"

  AST_urban_housing_trusts:0 "Городские жилищные фонды"
  AST_urban_housing_trusts_desc:0 "Сильная экономика - это экономика, где процветает молодежь, пусть деньги больше тратятся на товары и меньше на дорогое жилье"

  AST_invest_in_external_territories:0 "Инвестируйте во внешние территории"
