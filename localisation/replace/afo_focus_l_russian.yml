  ENG_empty_the_gold_reserves:0 "Опустошить золотой запас"
  ENG_empty_the_gold_reserves_desc:0 "Наши золотые запасы как за границей, так и внутри страны могут быть использованы для покрытия значительной части наших текущих расходов, что позволяет сосредоточить большую часть нашей промышленности на военных усилиях."

  ENG_the_empires_sterling_reserves:0 "Стерлинговые резервы Империи"
  ENG_the_empires_sterling_reserves_desc:0 "Банк Англии на протяжении десятилетий держит в банке много денег, поступающих из нашей империи и нашей собственной национальной казны. В чрезвычайной ситуации мы можем воспользоваться этим, чтобы накормить нашу экономику и предотвратить ее крах."
  ENG_sterling_reserve_loans_tt:0 "Открывает доступ к решениям о выдаче §Yссуд в стерлинговых резервах для уменьшения усталости§!\n§RПотенциально приводит к банкротству Британской империи§!"

  ENG_bsa_company:0 "Компания БСА"
  ENG_bsa_company_desc:0 "Birmingham Small Arms имеет богатую историю производства огнестрельного оружия для Соединенного Королевства. Их технологический опыт поможет нам повысить эффективность производства снаряжения для нашей пехоты."

  ENG_royal_tank_corps:0 "Королевский танковый корпус"
  ENG_royal_tank_corps_desc:0 "Королевский танковый корпус берет свое начало от Королевского танкового полка времен Первой мировой войны, первого танкового подразделения в мире. Корпус будет реорганизован в дивизии, соответствующие потребностям современной войны."

  ENG_modernize_the_royal_army:0 "Модернизировать британскую армию"
  ENG_modernize_the_royal_army_desc:0 "Нашей армии позволили застояться в течение десятилетий после Великой войны из-за акцента на Королевском флоте и ВВС. Мы не можем позволить им получить всю славу; мы должны быть готовы отправить наших мальчиков обратно в бой."

  ENG_combat_services:0 "Боевые службы"
  ENG_combat_services_desc:0 "Армии, действующей на поле боя, требуется больше, чем оружие и боеприпасы. Для поддержания материально-технического обеспечения, условий жизни и боеготовности наших частей необходимы специализированная техника и личный состав."

  ENG_royal_armoured_corps:0 "Королевский бронетанковый корпус"
  ENG_royal_armoured_corps_desc:0 "Королевский бронетанковый корпус объединяет нашу бронетехнику и моторизованную кавалерию в единое организованное подразделение. Мы должны расширить нашу разработку новых транспортных средств и тактики, которые будут использоваться в этих новых силах."

  ENG_armoured_fighting_vehicles_school:0 "Школа боевых бронированных машин"
  ENG_armoured_fighting_vehicles_school_desc:0 "По мере того, как мы вводим в нашу армию все больше и больше бронетехники, другие наши воинские части должны быть обучены тому, как воевать вместе с ними. Если мы хотим рассчитывать на победу, необходимо использовать общевойсковые методы."

  ENG_aere:0 "АЭРЭ"
  ENG_aere_desc:0 "Научно-исследовательский центр атомной энергии"

  ENG_the_maud_committee:0 "Комитет MAUD"
