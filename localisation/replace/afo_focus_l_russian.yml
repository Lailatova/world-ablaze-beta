  PRC_standardization_of_modern_chinese_desc:0 "На нашей огромной территории существует множество вариаций китайского языка, которые слишком сложны для того, чтобы наши люди могли эффективно общаться друг с другом. Чтобы объединить нашу нацию, необходимо создать единый китайский язык."

