  ENG_no_further_appeasement_tt_3:1 "£faction_eng_labour Labour and the Conservatives £faction_eng_conservative become §RAngry§! decreasing §YStability§! by §R30%§!." "£faction_eng_labour Лейбористы и консерваторы £faction_eng_conservative становятся §RANGry§! уменьшение §Yстабильности§! на §R30%§!."
