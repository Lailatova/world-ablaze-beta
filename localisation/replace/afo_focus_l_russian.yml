  ENG_british_austerity:0 "Британская строгость"
  ENG_british_austerity_desc:0 "Чтобы оправиться от Великой депрессии, каждое домашнее хозяйство должно затянуть пояса и меньше зависеть от правительства. Сократив государственные расходы, мы можем обеспечить большее процветание в будущем, если пойдем на необходимые жертвы сейчас."

  ENG_committee_of_imperial_defence:0 "Комитет имперской обороны"
  ENG_committee_of_imperial_defence_desc:0 "Десятилетие подходит к концу, и пришло время пересмотреть наши расходы на оборону и составить новые прогнозы на будущее. Будем надеяться, что это удержит любые враждебные нации от начала суеты."

  ENG_royal_airforce:0 "Королевские воздушные силы"
  ENG_royal_airforce_desc:0 "Королевские военно-воздушные силы начинались как крошечная армейская ветвь во время первой великой войны, а теперь они представляют собой гордую военную силу со многими новыми возможностями, о которых мы не могли и мечтать 20 лет назад. При должном внимании он обязательно окажет большое влияние на любые будущие конфликты."

  ENG_fighter_command:0 "Истребительное командование"
