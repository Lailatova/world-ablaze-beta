  ENG_military_training_act_tt:0 "§YШтрафы за стабильность уменьшаются на 5% за каждые 5% мирового напряжения выше 20%§!"

  ENG_kickstart_the_war_industry_tt:1 "§YStability Penalties are dependant on the War situation§!." "§YШтрафы к стабильности зависят от ситуации в войне§!."

  ENG_mediterranean_bastion_tt:0 "§GДобавлены решения для дальнейшего улучшения возможностей этих островов.\n§!"

  ENG_motion_of_no_confidence_tt:0 "Штрафы за стабильность будут снижены в зависимости от того, сколько стран континентальной Европы капитулировало.\n Позволяет принимать решения по речам Черчилля для повышения стабильности."

  new_military_projections:0 "Новые военные проекты"
  new_military_projections_desc:0 "Наша нынешняя военная организация не отражает новые доктрины, которые мы разрабатываем. Наш начальник штаба рекомендует пересмотреть все аспекты нашей военной стратегии, чтобы следовать нашему процессу перевооружения."
  new_military_projections_tt:1 "Gains a §YHeavy Tank Division Template§! and §YMedium Tank Division Template§!.\n" "Получает §YШаблон тяжелой танковой дивизии§! и §YШаблон средней танковой дивизии§!.\n"

  shadow_scheme_focus_tt:1 "Grants §G12§! Building Slots and §Y12 Military Factories§! in total in three states when entering a war.\n" "Предоставляет §G12§! Слоты для строительства и §Y12 военных заводов§! всего в трех состояниях при вступлении в войну.\n"
  CAN_shadow_scheme_focus_tt:1 "Grants §G6§! Building Slots and §Y6 Military Factories§! in total in three states when entering a war.\n" "Предоставляет §G6§! Слоты для строительства и §Y6 военных заводов§! всего в трех состояниях при вступлении в войну.\n"

  USA_great_depression_state_no_tt:0 "Удалил §YState Economy Depression§! модификаторы из всех основных штатов США через §Решения на карте§!"
  USA_state_depressed_infra_tt:0 "Добавляет правильное количество §YИнфраструктуры§! построение для всех состояний (если следовать историческому фокусному пути), чтобы удалить местный §YState Economy Depressed§! модификаторы через §Решения на карте§!"

  USA_call_up_the_national_guard:0 "Вызвать Национальную гвардию"
  USA_call_up_the_national_guard_desc:0 "Автоматически развертывает и обходит, если находится в состоянии войны"
  national_guard_tt:1 "Deploys §G18§! §YNational Guard Divisions§! across the states.\n" "Развертывает §G18§! §YДивизии Национальной гвардии§! по штатам.\n"
  national_guard_deployed:0 "Национальная гвардия уже развернута"

  USA_progress_the_wpa:0 "Продолжить WPA"
  USA_progress_the_wpa_desc:0 "Мы должны продолжить WPA и сосредоточиться на общественных парках, общественных зданиях, коммунальных услугах, аэропортах и ​​транспорте. Следует также создать Федеральный проект писателей."

  USA_modernize_the_army:0 "Модернизация армии"
  USA_modernize_the_army_desc:0 "Наша армия ужасно неподготовлена ​​и все еще сражается тактикой времен Великой войны. Мы проконсультировались с нашими инженерами и тактиками, чтобы лучше понять эти новые боевые машины."

  USA_restructure_the_national_army:0 "Реструктурировать национальную армию"
  USA_restructure_the_national_army_desc:0 "Наша армия бездействовала десятилетиями. Пришло время начать реструктуризацию армии, чтобы можно было привлечь в ее ряды новых рекрутов."

  USA_USACE_investments:0 "USACE Инвестиции"
  USA_USACE_investments_desc:0 "Инженерный корпус армии США имеет богатую историю в Соединенных Штатах, где он участвовал в строительных проектах как в мирное, так и в военное время. Поскольку сложность ведения войны продолжает расти, мы можем ожидать, что их технические знания окажутся чрезвычайно полезными."

  USA_carpet_bombing:0 "Ковровые бомбардировки"
  USA_carpet_bombing_desc:0 "Ковровые бомбардировки, также известные как бомбардировки с насыщением, предназначены для уничтожения целых участков земли. Наши стратегические бомбардировщики затмят солнце над небом наших врагов. Они не будут знать ни безопасности, ни мира."

  USA_morgenthau_plan:0 "План Моргентау"
  USA_morgenthau_plan_desc:0 "Секретарь казначейства Херни Моргентау-младший разработал план по ликвидации любой способности Германии вести войну, лишив ее всех промышленных мощностей. Хоть и радикальная, но смягченная версия его плана может быть реализована, чтобы ограничить военную мощь Германии."

  USA_marshall_plan:0 "План Маршалла"
  USA_marshall_plan_desc:0 "Истинная свобода личности не может существовать без экономической безопасности и независимости. Люди, которые голодны и безработны, — это материал, из которого состоят диктатуры."
  USA_marshall_plan_tt:0 "Разблокируйте §YРешения по плану Маршалла§! оказывать экономическую помощь союзникам фракции."

  USA_heavy_tank_doctrine:0 "Доктрина тяжелого танка"
  USA_heavy_tank_doctrine_desc:0 "Кажется странным, что, будучи самой промышленно развитой страной в мире, мы не имеем возможности ставить на вооружение самые большие танки. Зачем гнаться за количеством, а не за качеством, если можно просто иметь и то, и другое?"

  louisiana_maneuvers_tt:1 "Gains a §YMedium Tank Division Template§!.\n" "Получает §YШаблон средней танковой дивизии§!.\n"

  USA_create_unit_airborne_tt:0 "Получите шаблон §YElite Airborne Division.§!"

  USA_the_global_super_power:0 "Глобальная сверхдержава"
  USA_the_global_super_power_desc:0 "Соединенные Штаты являются оплотом демократии в западном мире. Достигая от моря до сияющего моря, мы являемся маяком надежды, освещая небо, как город на холме."

  USA_focus_on_asia_tt:0 "Начинает миссию §YPower Projection §!через Тихий океан, когда другая великая держава становится угрозой."

  USA_the_hump:0 "Горб"
  USA_the_hump_desc:0 ""
  USA_the_hump_tt:0 "§GПозволяет Китаю получать регулярные поставки оборудования США\nОткрывает фокусы для Китая, которые дадут нам ценный армейский опыт§!"

  USA_intervention_mandate_tt:0 "Открывает §Y Мандаты на вмешательство §!, что позволяет нам запросить у Конгресса разрешение на военные действия против другой страны."

  USA_war_foundations:0 "Основы войны"
  USA_war_foundations_desc:0 "Наша нынешняя армия неопытна и устарела. Сведения о продолжающейся войне помогут нам принимать обоснованные военные решения."

  USA_join_the_allies:0 "Присоединяйтесь к союзникам"
  USA_join_the_allies_desc:0 "Америка достаточно долго была праздным наблюдателем. Когда вы видите гремучую змею, готовую нанести удар, вы не ждете, пока она ударит, чтобы раздавить ее. Американцы будут защищать свободу и свободу независимо от того, какой враг или местонахождение."

  USA_start:0 "Продолжить новый курс"
  USA_start_desc:0 "Учитывая, что страна лежит в руинах, Рузвельту удалось поставить США на ноги с помощью Первого Нового курса. Однако, в отличие от широкой поддержки Первого нового курса, Рузвельт потерял некоторую поддержку, хотя его нацеливание на бизнес началось во время Второго нового курса. Однако большая часть населения по-прежнему поддерживает Рузвельта, несмотря на угасание энергии Нового курса."

  USA_renew_the_neutrality_act:0 "Продлить действие Закона о нейтралитете 1935 г."
  USA_renew_the_neutrality_act_desc:0 "Учитывая рост напряженности в Европе и Азии, а также сильную историю изоляционизма, кажется естественным, что США продолжат свой путь к невмешательству, и обе стороны поддержат эти меры."

  USA_spanish_civil_war_amendment:0 "Поправка к гражданской войне в Испании"
  USA_spanish_civil_war_amendment_desc:0 "Используя лазейку в действующих законах о нейтралитете в отношении гражданских войн, американским компаниям удалось продать значительное количество оружия националистам в Испании. Это не может продолжаться."

  USA_hatch_act:0 "Закон о люке"
  USA_hatch_act_desc:0 "Чтобы устранить коррупцию в правительстве, Закон Хэтча запрещает запугивание или подкуп избирателей и ограничивает политическую предвыборную деятельность федеральных служащих. Он запрещает использование любых государственных средств, предназначенных для оказания помощи или общественных работ в избирательных целях, и запрещает должностным лицам, получающим зарплату из федеральных фондов, использовать обещания о работе, продвижении по службе, финансовой помощи, контрактах или любых других преимуществах для принуждения к взносам на избирательную кампанию или политической поддержке."

  USA_rural_electrification_act:0 "Управление электрификации села"
  USA_rural_electrification_act_desc:0 "С ростом Пыльного котла на Великих равнинах и бедными фермерами, страдающими в сельских районах, необходимы инвестиции в эти районы. Управление электрификации сельских районов должно приступить к осуществлению амбициозного плана по электрификации сельской местности, что считалось непрактичным и дорогостоящим."

  USA_wagner_steagall_act:0 "Закон Вагнера-Стигалла"
  USA_wagner_steagall_act_desc:0 "Закон о жилье, или Закон Вагнера-Стигалла, будет основываться на предыдущих программах помощи, таких как Национальный закон о жилье 1934 года, чтобы облегчить финансирование и строительство домов для бедных семей."

  USA_WPA_roads:0 "Расширение сельских дорог"
  USA_WPA_roads_desc:0 "Используя ресурсы ВПА и в помощь Управлению электрификации села, мы создадим сеть сельских дорог, чтобы сделать транспортировку сельскохозяйственных культур и материалов через сельские районы более эффективной."

  USA_robinson_patman_act:0 "Закон Робинсона Патмана"
  USA_robinson_patman_act_desc:0 "Закон Робинсона-Патмана и закон о борьбе с ценовой дискриминацией, призванные не допустить, чтобы поставщики продавали товары на разные рынки по разным ценам, с целью дальнейшей борьбы с трестами."

  USA_boulder_dam:0 "Завершить строительство валунной плотины"

  USA_expand_tva:0 "Расширить TVA"
  USA_expand_tva_desc:0 "Управление долины Тенесси уже доказало жизнеспособность коммунальных компаний, находящихся в федеральной собственности. Дальнейшие инвестиции в эту корпорацию принесут пользу регионам долины Тенесси, особенно сильно пострадавшим от Великой депрессии."

  USA_napalm:0 "Представляем напалмовые бомбы"
  USA_napalm_desc:0 "Первоначально напалм был разработан группой под руководством химика Луи Физера для Службы химического оружия США в 1942 году в секретной лаборатории Гарвардского университета. Представляет собой зажигательную смесь гелеобразователя и летучего нефтехимического вещества (обычно бензина (бензина) или дизельного топлива)."

  USA_depression_fix:0 "§GПостепенно устраняет Великую депрессию§!\n"

  USA_price_control_act:0 "Федеральный закон о справедливом ценообразовании"
  USA_price_control_act_desc:0 "Вместо косвенного подхода к рыночному контролю мы можем устанавливать прямые цены на товары, чтобы лучше удовлетворять потребности фермеров и избегать ненужной траты материалов."

  USA_second_agricultural_adjustment_act:0 "Второй Закон о регулировании сельского хозяйства"
  USA_second_agricultural_adjustment_act_desc:0 "Чтобы продолжить план Рузвельта по оказанию помощи фермерам и выполнить решение по делу США против Батлера, Второй закон о корректировке сельского хозяйства будет финансироваться за счет государственного финансирования вместо налогов на переработчиков."

  USA_federal_works_administration:0 "Создание Федерального агентства по труду"
  USA_federal_works_administration_desc:0 "Федеральное агентство работ объединит несколько строительных программ, в первую очередь WPA, в единую администрацию, чтобы упростить планирование и управление строительством, а также открыть больше возможностей для межпрограммного сотрудничества."

  USA_interstate_road_board:0 "Создание Межгосударственного дорожного совета"
  USA_interstate_road_board_desc:0 "Чтобы помочь Администрации по электрификации сельских районов, а также для дальнейшего подключения бедных фермеров к рынкам, возникла идея создания крупной сети дорог между штатами для облегчения транспортировки товаров."

  USA_farmer_relief_act:0 "Закон о помощи фермерам"
  USA_farmer_relief_act_desc:0 "Поскольку Пыльная чаша терроризирует Великие равнины, борющимся фермерам должна быть предоставлена ​​прямая помощь, чтобы снова встать на ноги."

  USA_farm_bankruptcy_act:0 "Закон о банкротстве фермерских хозяйств"
  USA_farm_bankruptcy_act_desc:0 "Рузвельт уделял много внимания защите фермеров в первые годы своего президентства. Если мы стремимся сохранить их поддержку, нам нужно будет принять далеко идущие меры защиты, которые некоторые представители американской общественности воспримут как спорные."
  USA_farm_bankruptcy_act_tt:0 "§YПредотвратит образование нейтрального блока в случае гражданской войны§!"

  USA_judicial_reform:0 "Законопроект о реформе судебных процедур"
  USA_judicial_reform_desc:0 "Поскольку консервативный Верховный суд отменяет жизненно важные программы новых сделок, необходимо принять меры для защиты американского народа и оказания помощи двум другим ветвям власти. Приступив к амбициозному плану «Упаковки суда», мы можем получить контроль над судом, чтобы защитить наши программы."

  USA_nira_act:0 "Закон о НИР"
  USA_nira_act_desc:0 "Теперь, когда мы смогли осуществить так много радикальных изменений в нашей стране, президент считает, что пришло время вернуться к аннулированию NIRA. Если мы сможем восстановить его, это будет иметь большое и разное влияние на нашу страну."

  USA_accumulated_wealth_tax:0 "Налог на накопленное богатство"
  USA_accumulated_wealth_tax_desc:0 "Чтобы финансировать программы «Нового курса», богатые должны платить свою долю американскому народу, чтобы поддерживать их. Для этого будет введен налог на состояния свыше 500 000 долларов, чтобы предотвратить накопление большого количества праздных богатств."

  USA_fair_labor_standards_act:0 "Закон о справедливых трудовых стандартах"
  USA_fair_labor_standards_act_desc:0 "Чтобы защитить права работников, а также предотвратить эксплуататорские отношения, работники должны иметь четкие права, в первую очередь минимальную заработную плату."

  USA_worker_autonomy_act:0 "Закон об автономии рабочих"
  USA_worker_autonomy_act_desc:0 "Чтобы лучше представлять американский народ, фабрики будут иметь определенные ограничения на то, как они могут регулировать поведение фабрик, в первую очередь запрет на предотвращение вступления рабочих в профсоюзы."

  USA_union_recognition_act:0 "Закон о признании союза"
  USA_union_recognition_act_desc:0 "Чтобы помочь среднему американскому рабочему, должен быть принят закон, обязывающий владельцев фабрик признавать профсоюзы, составляющие более 25% любой данной отрасли."

  USA_business_relations_act:0 "Закон об отношениях между бизнесом и союзами"
  USA_business_relations_act_desc:0 "Чтобы наладить более тесное сотрудничество между рабочими и бизнесом, необходимо принять законы, которые примирят эти две стороны и откроют диалог о том, как лучше управлять промышленностью."

  USA_board_of_business_management:0 "Совет по улучшению бизнеса"
  USA_board_of_business_management_desc:0 "Чтобы начать дальнейшее обсуждение, необходимо создать совет, который представляет как профсоюзы, так и бизнес, для обсуждения надлежащих протоколов ведения бизнеса."

  USA_cash_and_carry_act:0 "Кэш энд Керри Поправка"
  USA_cash_and_carry_act_desc:0 "В то время как предыдущие акты о нейтралитете запрещали продажу оружия воюющим странам, было сделано исключение, позволяющее продавать товары, пока указанная страна платит за транспортировку. Хотя срок действия этого положения истек, мы можем призвать Конгресс возобновить действие этого положения для обеспечения союзников."
  USA_cash_and_carry_act_tt:0 "§GПозволит Британии закупать военную технику в США§!"

  USA_lend_lease_act:0 "Программа ленд-лиза"
  USA_lend_lease_act_desc:0 "В связи с успехом программы «наличные и кэрри», а также растущей общественной поддержкой войны, союзникам за границей необходимо направить дополнительные поставки. Закон о ленд-лизе предоставил бы таким странам, как Великобритания и Советский Союз, военные материалы в обмен на послевоенную оплату. Однако это сделало бы нас ненейтральной нацией."

  USA_CRA:0 "Создание CRA"
  USA_CRA_desc:0 "После завершения строительства плотины Боулдер территория вокруг реки имеет потенциал как для сельского хозяйства, так и, возможно, даже для крупного города. Создав Администрацию реки Колорадо, мы сможем организовать крупные инвестиционные проекты."

  USA_invest_in_junior_colleges:0 "Инвестируйте в младшие колледжи"
  USA_invest_in_junior_colleges_desc:0 "Закон Смита-Хьюза 1917 года оказал большое влияние на предоставление профессионального образования и подготовку студентов к специализированным работам. Увеличивая финансирование этих программ через младшие колледжи, мы можем еще больше поднять людей из низших классов на высокооплачиваемую и квалифицированную работу."

  USA_wait_out_the_recession:0 "Переждите рецессию"
  USA_wait_out_the_recession_desc:0 "Хотя рецессия может выглядеть ужасной, это просто ожидаемый результат перехода американской экономики от государственных расходов, и не о чем беспокоиться."
  USA_wait_out_the_recession_tt:0 "§GЭтот фокус завершится, если вы переждете рецессию Рузвельта вместо того, чтобы пытаться исправить ее с помощью кейнсианской экономики.§!\n§RНе дает немедленных выгод, но может быть лучшим выбором в долгосрочной перспективе.§!"

  USA_keynesian_economics:0 "Кейнсианская экономика"
  USA_keynesian_economics_desc:0 "В условиях ухудшения состояния экономики после недавнего сокращения бюджета необходимо использовать другие варианты. Теория Джона Мейнарда Кейнса о том, что государственные расходы необходимы для стимулирования экономики, предлагает решение, включающее расширение многих государственных трудовых программ для перезапуска американской экономики."

  USA_budget_balancing:0 "Балансировка бюджета"
  USA_budget_balancing_desc:0 "Американская экономика, наконец, возвращается в нужное русло, и пришло время начать медленный процесс перехода занятости из государственного сектора в частный путем сокращения финансирования многих государственных программ."
  USA_budget_balancing_tt:0 "§RМожет вызвать рецессию§!"

  USA_limited_rearmament:0 "Ограниченное перевооружение"
  USA_limited_rearmament_desc:0 "Общественность по-прежнему категорически против отправки наших мальчиков умирать в чужие страны. Недавний запрос англичан на закупку американского оборудования дал нам повод увеличить производство вооружений. При достаточной поддержке мы можем еще больше увеличить эту сумму."

  USA_selective_service_act:0 "Закон о выборочной службе"
  USA_selective_service_act_desc:0 "Эта война оказалась гораздо более значимой, чем мы изначально договорились. При достаточной политической поддержке мы можем провести призыв, который позволит нам подготовить резервную армию, если конфликт когда-либо достигнет берегов Америки."
  USA_selective_service_act_tt:0 "§GМожет обучить до 50 резервов\nС началом войны закон о рабочей силе переключится на выборочную службу§!"
  USA_selective_service_act_flag:0 "Закончил выборочную службу"

  USA_rubber_reserve_company:0 "Резиновая резервная компания"
  USA_rubber_reserve_company_desc:0 "Наш доступ к запасам каучука в Юго-Восточной Азии с каждым днем ​​становится все более рискованным. Мы не можем позволить себе полагаться исключительно на запасы каучука в Южной Америке, чтобы питать нашу военную машину. Мы должны немедленно приступить к созданию программы производства синтетического каучука в США."

  USA_naval_rearmament_act:0 "Закон о военно-морском перевооружении"
  USA_naval_rearmament_act_desc:0 "Если война когда-либо перерастет в глобальные масштабы, самым большим преимуществом Соединенных Штатов будет наш контроль над обширными районами океана, отделяющими нас от конфликта. Мы должны гарантировать, что американские воды всегда будут в безопасности."

  USA_flint_strike_support:0 "Не вмешивался в сидячую забастовку Флинта."
  USA_flint_strike_breakup:0 "Участвовал в сидячей забастовке Флинта."
  USA_judicial_reform_tt: "§RThis Bill will be hard to pass§!, and will require the support of Requires the support of at least §Y[?USA.quorum_high] Senators§! (current: [?USA.senators_support]) and §Y261 Representatives§! (current: [?USA.representatives_support])\n §YHarold L. Ickes§! will resign" "§RЭтот законопроект будет трудно принять§!, и он потребует поддержки Требуется поддержка по крайней мере §Y[?USA.quorum_high] сенаторов§! (текущее: [?USA.senators_support]) и §Y261 Представители§! (текущий: [?USA.representatives_support])\n §YГарольд Л. Икес§! уйдет в отставку"
  congress_massive_support_trigger_tt:0 "Требуется поддержка как минимум §Y65 сенаторов§W (текущее: [?senators_support|W0])§W и §Y303 представителей §W(текущее: [?representatives_support|W0])"
  USA_judicial_reform_fail:0 "Этот закон провалился в Конгрессе"
  USA_waited_out_roosevelt_recession:0 "Переждала рецессию"
  USA_delt_with_roosevelt_recession:0 "Вмешался в рецессию"
  USA_judicial_reform_fail:0 "Закон о судебной реформе провалился"
  USA_judicial_reform_pass:0 "Закон о судебной реформе принят"

  USA_future_of_germany:0 "Будущее Германии"
  USA_future_of_germany_desc:0 "Германия была разобрана и демилитаризована. Разговоры об объединении Западной Германии в единое государство ходят давно. Демократическую Германию нужно провести сквозь пепелище, чтобы не допустить повторения версальской трагедии."

  USA_future_of_austria:0 "Будущее Австрии"
  USA_future_of_austria_desc:0 "Австрия будет считаться первой страной, подвергшейся вторжению Германии, а не союзником. Они не будут разделены так же, как их братская страна."

  USA_future_of_japan:0 "Будущее Японии"
  USA_future_of_japan_desc:0 "Наша оккупация Японии могла развалиться при малейшей ошибке. Мы решили оставить императора Хирохито на имперском троне из-за преданности, которую ему оказал его народ. Макартур возглавит переходное демократическое правительство до тех пор, пока страна не восстановит стабильность."

  USA_set_up_democratic_korea:0 "Создать демократическую Корею"
  USA_set_up_democratic_korea_desc:0 "Наша война с Японией привела к тому, что мы приобрели регион на Корейском полуострове. Зажатая между Советским Союзом, зарождающимся коммунистическим Китаем и оккупированной Японией, Корея послужит отличным буфером против коммунистов."

  USA_undistributed_profits_tax:0 "Налог на нераспределенную прибыль"
  USA_undistributed_profits_tax_desc:0 "Налог на нераспределенную прибыль был еще одним видом налога на богатство, включенным в Закон о доходах 1936 года. Законопроект устанавливал принцип, согласно которому нераспределенная прибыль корпорации может облагаться налогом. Идея заключалась в том, чтобы заставить крупные, расточительные предприятия распределять прибыль в виде дивидендов и заработной платы вместо того, чтобы сберегать или реинвестировать их. Это было предназначено для получения дохода для оплаты программ Нового курса Рузвельта."

  USA_banking_industry_loans:0 "Кредиты банковской отрасли"
  USA_banking_industry_loans_desc:0 "С момента своего избрания Рузвельт боролся с банковской отраслью, в частности, нацелившись на монополию JP Morgan. Однако расходы на программы «Нового курса» накапливаются, и у федерального правительства заканчиваются способы их оплаты. Принятие кредитов в этих банках обогатило бы их, но предотвратило бы давление на бизнес через новые налоги."

  USA_emergency_shipbuilding_program:0 "Программа аварийного судостроения"
  USA_emergency_shipbuilding_program_desc:0 "Видя возможную угрозу грядущей войны между двумя океанами, Морская комиссия вводит программу, чтобы обеспечить Соединенным Штатам достаточное производство торговых и военных кораблей. Генри Кайзеру поручено создать такие большие производственные мощности для кораблей, каких еще не было в истории."

  USA_anti_union_legislation:0 "Антисоюзное законодательство"
  USA_anti_union_legislation_desc:0 "После сидячей забастовки во Флинте стало очевидно, что профсоюзы не только неамериканские и коммунистические по своей природе, но и мешают нашему выходу из Великой депрессии. Они должны быть остановлены от того, чтобы больше не мешать сотрудникам работать и вести бизнес."

  USA_market_deregulation:0 "Ослабьте правила рынка"
  USA_market_deregulation_desc:0 "Постоянно растущий список правил, которых должны придерживаться корпорации свободного рынка, может душить малый бизнес, жизненно важный для восстановления экономики. Избавившись от чрезмерного регулирования, рынок может сам оправиться от Великой депрессии."

  USA_veteran_employement:0 "Ветеран труда"
  USA_veteran_employement_desc:0 "Рузвельт попытался остановить Закон о скорректированных компенсациях с помощью вето на том основании, что со здоровыми ветеранами следует обращаться так же, как со средним гражданином. Вместо того, чтобы платить ветеранам подачки, можно гарантировать им работу. Мы просто не можем гарантировать их лечение на свободном рынке..."

  USA_tva_ford_cooperation:0 "Сотрудничество TVA-Ford"
  USA_tva_ford_cooperation_desc:0 "Хотя Форду было отказано в возможности построить энергетическую компанию для обслуживания долины Теннесси, их капитал и инженерный опыт могли быть полезны. При раздувании федерального бюджета и накоплении долгов TVA частный сектор может помочь, даже если это даст промышленным титанам больше власти."

  USA_appoint_william_knudsen:0 "Назначить Уильяма Кнудсена"
  USA_appoint_william_knudsen_desc:0 "Уильям Кнудсен — бывший автомобильный руководитель, обладающий опытом, необходимым для того, чтобы убедить гигантов отрасли, таких как Ford, Chrysler и GM, вложить свои огромные промышленные базы. Благодаря своему опыту он может быстро нарастить производство."

  USA_synthetic_rubber_programme:0 "Программа синтетического каучука"
  USA_synthetic_rubber_programme_desc:0 "Мы слишком зависим от других стран в плане наших потребностей в каучуке. Необходимо быстро инвестировать в область синтетического каучука, чтобы обеспечить будущее производства самолетов и грузовиков."

  USA_keynesian_militarism:0 "Кейнсианский милитаризм"
  USA_keynesian_militarism_desc:0 "С появлением кейнсианства в качестве основной школы экономической мысли в США его можно было использовать и в военных целях. После выхода из Великой депрессии все рабочие программы можно сместить на подготовку США к будущему конфликту. В духе кейнсианства, точно так же, как финансируемые государством программы улучшают жизнь гражданского населения в стране, они могут точно так же улучшить нашу военную готовность."

  USA_tva_alcoa_cooperation:0 "Сотрудничество TVA-Alcoa"
  USA_tva_alcoa_cooperation_desc:0 "Поскольку TVA является доминирующим поставщиком энергии в долине реки Теннесси, частные компании, такие как Американская алюминиевая компания, Alcoa, могли бы использовать эти огромные возможности производства энергии для строительства крупнейшего в мире алюминиевого завода. Этот алюминий пригодится во время конфликта."

  USA_Kaiser_Positive_1_tt1:1 "£faction_usa_kaiser §YKaiser's Industries§! becomes more §GInfluental§!, increasing £GFX_faction_construction_civilian_icon §YConstruction Speed§! by §G5%§! and making them more likely to contribute industry towards a future war effort." "£faction_usa_kaiser §YKaiser's Industries§! становится более §GВлиятельным§!, увеличивая £GFX_faction_construction_civilian_icon §YСкорость строительства§! на §G5%§! и повышая вероятность того, что они внесут свой вклад в будущие военные действия."

  USA_Kaiser_Dockyard_Swap_tt:1 "£faction_usa_kaiser §YKaiser's Industries§! becomes more influential and fully swaps over to shipbuilding, §Rlosing§! all £GFX_faction_construction_civilian_icon §YConstruction Speed§! bonuses and §Ggaining§! £GFX_faction_construction_dockyard_icon §YDockyard Construction Speed§! and £GFX_faction_dockyard_icon §YDockyard Output§!" "£faction_usa_kaiser §YKaiser's Industries§! становится более влиятельным и полностью переключается на судостроение, §Rпроигрыш§! все £GFX_faction_construction_civilian_icon §YСкорость строительства§! бонусы и §Ggain§! £GFX_faction_construction_dockyard_icon §YСкорость строительства верфи§! и £GFX_faction_dockyard_icon §YВывод верфи§!"

