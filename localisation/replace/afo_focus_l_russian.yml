  ENG_aluminium_company_of_canada:0 "Алюминиевая компания Канады"
  ENG_aluminium_company_of_canada_desc:0 "Алюминий крайне необходим для строительства самолетов. Расширяя добычу и производство алюминия в Канаде, мы можем гарантировать, что наши заводы и сборочные линии всегда будут обеспечены."
  CAN_aluminium_company_of_canada_invested:0 "Алюминиевая компания Канады еще не инвестировала в"

  ENG_war_appropriation_act:0 "Закон о военных ассигнованиях"
  ENG_war_appropriation_act_desc:0 "Наша казна не была здорова со времен первой мировой войны, и сейчас, когда мы находимся в середине второй, мы должны получить больше кредитов, чтобы поддерживать бесперебойную работу военной машины, иначе мы пострадаем от полного экономического коллапса, от которого мы, возможно, никогда полностью не оправимся."

  ENG_rations_from_india:0 "Рацион из Индии"
  ENG_rations_from_india_desc:0 "Великобритания рискует столкнуться с нехваткой ресурсов, обеспечив импорт продовольствия, и мы сможем потратить больше денег, чтобы собрать необходимые ресурсы и поддержать нас в борьбе."

  ENG_create_unit_airborne_tt:0 "Получите §YШаблон воздушно-десантной дивизии.§!"

  ENG_create_unit_marine_tt:0 "Получите §YШаблон дивизии морской пехоты.§!"

  ENG_mountaineers:0 "Королевские альпинисты"
  ENG_mountaineers_desc:0 "Требуется опыт ведения боевых действий в горных районах. Опыт горных отрядов SAS теперь должен дать нам знания, необходимые для подготовки целых дивизий."
  ENG_create_unit_mountaineer_tt:0 "Получите §YШаблон дивизии альпинистов.§!"

