  SOUTH_AMERICA_militarism:0 "Милитаризм"
  SOUTH_AMERICA_militarism_desc:0 "Те, кто рассматривает армию как необходимое зло, обречены колебаться перед лицом войны. Мы внедрим милитаризм в нашу культуру, чтобы стать народом солдат."

  SOUTH_AMERICA_political_correctness:0 "Политкорректность"
  SOUTH_AMERICA_political_correctness_desc:0 "Люди, придерживающиеся слегка противоречивых или иным образом смущающих взглядов, похоже, обеспокоены тем, что против них существует широкомасштабный заговор. Это кажется отличной идеей."

  SOUTH_AMERICA_neutrality_focus:0 "Нейтралитет Фокус"
  SOUTH_AMERICA_neutrality_focus_desc:0 "В то время как другие могут утверждать, что для того, чтобы принять сторону в глобальном конфликте, нужны смелость и мудрость, мы знаем, что для отказа требуется больше."

  SOUTH_AMERICA_interventionism_focus:0 "Интервенционизм Фокус"
  SOUTH_AMERICA_interventionism_focus_desc:0 "Мы ценим свободу всех людей, а не только наших граждан. Если предотвращение тирании означает войну, пусть будет так."

  SOUTH_AMERICA_military_youth:0 "Военная молодежь"
  SOUTH_AMERICA_military_youth_desc:0 "Организации по содействию дисциплине и политическому воспитанию молодежи в нашей стране будут рано воспитывать лояльность и самопожертвование."

  SOUTH_AMERICA_deterrence:0 "Сдерживание"
  SOUTH_AMERICA_deterrence_desc:0 "В одиночестве мы редко выигрываем от войны. К счастью, мы знаем, что лучшая защита — это та, которая настолько хорошо известна, что вам никогда не придется ее применять."

  SOUTH_AMERICA_volunteer_corps:0 "Добровольческий корпус"
  SOUTH_AMERICA_volunteer_corps_desc:0 "Заставлять наших людей умирать за идеалы свободы было бы иронией, но создание средств для тех, кто хочет помочь людям за границей, — нет."

  SOUTH_AMERICA_paramilitarism:0 "Парамилитаризм"
  SOUTH_AMERICA_paramilitarism_desc:0 "Военные принципы имеют приложения вне вооруженных сил. С развитием полувоенных подразделений, дополняющих наши вооруженные силы, больше людей будет проходить военную подготовку."

  SOUTH_AMERICA_indoctrination_focus:0 "Индоктринация"
  SOUTH_AMERICA_indoctrination_focus_desc:0 "Установив нашу идеологию как основанную на истине, ее можно преподавать как истину. Образование и средства массовой информации должны отразить этот урок."

  SOUTH_AMERICA_foreign_expeditions:0 "Зарубежные экспедиции"
  SOUTH_AMERICA_foreign_expeditions_desc:0 "Поскольку наши враги готовы вмешиваться в отдаленные конфликты во имя своих идеалов, мы должны быть готовы сделать то же самое для наших."

  SOUTH_AMERICA_why_we_fight:0 "Почему мы сражаемся"
  SOUTH_AMERICA_why_we_fight_effect:0 "Если у нас не будет §YНейтральной внешней политики§! дух мы сможем создавать фракции.\n"
  SOUTH_AMERICA_why_we_fight_desc:0 "Мир становится все более небезопасным. Наш народ должен видеть зверства, совершаемые теми, кто жаждет власти. Пришло время сплотить людей вокруг нашего дела и убедиться, что все готовы бороться за нашу свободу."

  SOUTH_AMERICA_political_commissars:0 "Политические комиссары"
  SOUTH_AMERICA_political_commissars_desc:0 "Чтобы обеспечить соблюдение нашей политики в военной практике, мы введем в воинские звания политически назначенных должностных лиц."

  SOUTH_AMERICA_internationalism_focus:0 "Фокус интернационализма"
  SOUTH_AMERICA_internationalism_focus_desc:0 "Идеология не знает границ. Другая нация может называть себя суверенной, но наши убеждения выше таких претензий."

  SOUTH_AMERICA_nationalism_focus:0 "Фокус национализма"
  SOUTH_AMERICA_nationalism_focus_desc:0 "Наша нация уникальна, и наши политические достижения могли произойти только здесь. Мы должны бороться за него любой ценой."

  SOUTH_AMERICA_ideological_fanaticism:0 "Идеологический фанатизм"
  SOUTH_AMERICA_ideological_fanaticism_desc:0 "Наши политически установленные ценности и цели заслуживают смерти не меньше, чем любая древняя вера. Любой последователь должен быть готов встретить смерть, а тем, кто заблудился, лучше быть готовым встретить смерть."

  SOUTH_AMERICA_technology_sharing:0 "Обмен технологиями"
  SOUTH_AMERICA_technology_sharing_desc:0 "Делясь технологическими достижениями с нашими союзниками, вся наша фракция сможет более эффективно проводить исследования и разработки военного времени."

