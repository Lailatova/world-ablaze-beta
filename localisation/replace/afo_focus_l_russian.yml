  CHI_creation_of_a_german_armoured_division:0 "Создание немецкой бронетанковой дивизии"
  CHI_creation_of_a_german_armoured_division_desc:0 "Поиск немецкого опыта в бронетанковой войне будет иметь важное значение для формирования нашего собственного бронетанкового кулака."
  CHI_creation_of_a_german_armoured_division_tt:0 "\nПолучает §YШаблон смешанной танковой дивизии§!\n\n"

  HUN_the_rightward_path:0 "Правый путь"
  HUN_the_rightward_path_desc:0 "Чтобы вывести нас из нашего кризиса, мы должны развивать торговлю с нашими соседями с более открытыми границами. Это поможет связать наши народы со старыми отраслями промышленности бывшей империи и, следовательно, создать больше рабочих мест и богатства для нас самих."

  HUN_trade_deals_with_germany:0 "Торговые сделки с Германией"
  HUN_trade_deals_with_germany_desc:0 "Германия развивает там промышленность быстрыми темпами, и наша экономика может извлечь большую пользу, установив связи друг с другом. Однако, поскольку Германия становится нашим источником импорта и экспорта, мы эффективно привязываем себя к любой выгоде или выгоде."
  HUN_trade_deals_with_germany_tt:0 "\n§YПривяжет нашу экономику к [GER.GetName] на следующие 6 лет. Все, что ставит под угрозу это, приведет к возврату 10% экономической усталости§!"

  HUN_trade_deals_with_italy:0 "Торговые сделки с Италией"
  HUN_trade_deals_with_italy_desc:0 "Италия там перевооружается. Для этого нужны ресурсы, которых у них просто нет. Открывая для них наш рынок, мы можем извлечь выгоду из военного бюджета, но это будет означать, что мы пострадаем, если это прекратится."
  HUN_trade_deals_with_italy_tt:0 "\n§YПривяжет нашу экономику к [ITA.GetName] на следующие 6 лет. Все, что ставит под угрозу это, приведет к возврату 10% экономической усталости§!"

  HUN_balance_the_budget:0 "Сбалансируйте бюджет"
  HUN_balance_the_budget_desc:0 "Государственные расходы слишком высоки и неэффективны. Комиссия необходима для изучения областей, в которых мы можем сократить расходы и уменьшить наш долг."

  HUN_investments_from_sociatal_elites:0 "Инвестиции от социальных элит"
  HUN_investments_from_sociatal_elites_desc:0 "Предлагая большие доли в национализированных отраслях, мы можем получить крупные инвестиции от самой богатой части нашего общества."

  HUN_the_leftward_path:0 "Левый путь"
  HUN_the_leftward_path_desc:0 "Необходимо прямое вмешательство, чтобы вывести нашу экономику из кризиса. Мы должны создавать новые производства и создавать в них спрос для пополнения рабочей силы."

  HUN_agricultural_land_grants:0 "Гранты на землю сельскохозяйственного назначения"
  HUN_agricultural_land_grants_desc:0 "Новые земли должны быть присвоены, чтобы освободить место для промышленного и сельскохозяйственного роста."

  HUN_economic_interventionism:0 "Экономический интервенционизм"
