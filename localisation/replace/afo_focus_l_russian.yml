  ENG_state_visit_to_france:0 "Государственный визит во Францию"
  ENG_state_visit_to_france_desc:0 "Великая война сблизила Великобританию и Францию, теперь, пережив потрясения последних десятилетий, пришло время подтвердить наши дружеские отношения и сохранить наши две страны рядом."

  ENG_state_visit_to_the_usa:0 "Государственный визит в США"
  ENG_state_visit_to_the_usa_desc:0 "США - растущая сверхдержава и чем быстрее мы наладим более тесные связи, тем лучше, возможно, нам придется рассчитывать на них в будущем и лучше, что они уже дружат с нами."

