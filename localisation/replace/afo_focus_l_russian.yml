  ENG_no_further_appeasement_tt_5:1 "£faction_eng_labour Labour and the Conservatives £faction_eng_conservative become §RLess Friendly§! decreasing §YStability§! by §R25%§!." "£faction_eng_labour Лейбористы и консерваторы £faction_eng_conservative становятся §Rменее дружественными§! уменьшение §Yстабильности§! на §R25%§!."

  ENG_strengthen_the_national_government:0 "Укрепить национальное правительство"
