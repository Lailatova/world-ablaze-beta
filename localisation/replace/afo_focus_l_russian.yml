  CHI_mission_to_the_us:0 "Миссия в США"
  CHI_mission_to_the_us_soong_us_decision:0 "Пока §YСун Мэй-Линг§! является §Yполитическим советником§! США примут решения в поддержку нашей войны против §YЯпонии§!\n"
