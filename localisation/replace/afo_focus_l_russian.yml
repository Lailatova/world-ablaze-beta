  JAP_spiritual_mobilization_tt:0 "Позволяет §GВоенную экономику§! и §GТотальная мобилизация§!"

  JAP_preparations_to_secure_the_islands:0 "Подготовка к захвату островов"
  JAP_preparations_to_secure_the_islands_desc:0 "Богатые ресурсами острова Голландской Ост-Индии являются главной целью нашей войны в южной части Тихого океана. Американцы и их марионетки на Филиппинах блокируют наши цели. Наши солдаты должны быть обучены захватывать и удерживать эти регионы."

  JAP_tojos_cabinet:0 "Кабинет Тодзио"
  JAP_tojos_cabinet_desc:0 "Коноэ оказался слишком слабым и трусливым, чтобы вести Японию против западных держав. Тодзио понимает, что никакая цена не может быть слишком велика для будущего Японии. Банзай!"

  JAP_reform_the_officers:0 "Реформа офицеров"
  JAP_reform_the_officers_desc:0 "Тодзио является популярным подставным лицом в нашей армии, с его новыми полномочиями в правительстве он может, наконец, реформировать офицеров и подчинить армию."

  JAP_imperial_rule_association:0 "Имперская ассоциация правления"
  JAP_imperial_rule_association_desc:0 "Имперская правящая ассоциация, управляемая Фумимаро Коноэ, предоставит ему платформу для продвижения целей его движения Синтайсэй (Новый порядок). Это позволит нам милитаризировать население, чтобы максимизировать эффективность общих военных усилий Японии."

  JAP_konoes_cabinet:0 "Кабинет Коноэ"
  JAP_konoes_cabinet_desc:0 "Япония больше не может позволить себе заигрывать с декадентскими западными идеями либерализма. Янки и англичане показали, что они не желают сотрудничать с Японией. Коноэ поведет Японию против всего мира!"

  JAP_strike_north_doctrine:0 "Ударная северная доктрина"
  JAP_strike_north_doctrine_desc:0 "Армия считает, что вторжение Советского Союза на север будет намного проще, чем заставить себя вступить в войну с западными державами. Ресурсы Сибирской равнины станут ответом на нашу нехватку ресурсов."

  JAP_german_technological_exchange:0 "Немецкая технологическая биржа"
  JAP_german_technological_exchange_desc:0 "Немцы далеко от нас, но они проявили готовность к сотрудничеству. Если мы собираемся сотрудничать, чтобы уничтожить советского медведя, имеет смысл поделиться некоторыми нашими технологиями."

  JAP_the_korean_project:0 "Корейский проект"
  JAP_the_korean_project_desc:0 "Корея – это ворота Японии на континент. Без него наши мечты об империи никогда не осуществятся. Должен быть привязан к нам."

  JAP_industrialize_the_north:0 "Индустриализация Севера"
  JAP_industrialize_the_north_desc:0 "Северные районы Кореи представляют хорошие условия для индустриализации. Мы можем использовать это пространство для строительства заводов, которые мы не смогли разместить на наших Родных островах."

  JAP_fully_integrate_korea:0 "Полностью интегрировать Корею"
  JAP_fully_integrate_korea_desc:0 "Корейцы были успешно перевоспитаны, чтобы следовать японским традициям и культуре. Им пора признать свой статус части Японии."

  JAP_industrialize_the_south:0 "Индустриализация Юга"
  JAP_industrialize_the_south_desc:0 "Южная оконечность Корейского полуострова станет местом для проектов гражданской промышленности, для которых мы не можем найти место на Родных островах."

  JAP_the_china_project:0 "Китайский проект"
  JAP_the_china_project_desc:0 "Мы начали входить в сердце Китая. Эту обширную сельскую местность будет чрезвычайно трудно умиротворить, и лучше всего будет полагаться на местных администраторов, пока не будет найдено новое решение."

  JAP_the_mengjiang_project:0 "The Mengjiang Project"
  JAP_the_mengjiang_project_desc:0 "Государство Мэнцзян является первым шагом в установлении нашей сферы влияния над Монголией. Мы начнем готовить их к войне."

  JAP_chahar_railways:0 "Чахарские железные дороги"
  JAP_chahar_railways_desc:0 "В северных регионах Монголии и Китая отсутствует какая-либо значимая инфраструктура. Если мы планируем вторгнуться в эти регионы, наши линии снабжения должны быть улучшены."

  JAP_build_up_menjiang:0 "Build up Mengjiang"
  JAP_build_up_menjiang_desc:0 "Мы могли бы снабжать монгольскую армию, отправляя им наше оружие, но помочь им сделать собственное оружие гораздо проще."

  JAP_modernize_the_mongolian_army:0 "Модернизация монгольской армии"
  JAP_modernize_the_mongolian_army_desc:0 "Подобно маньчжурам, монголы должны иметь собственную армию. С нашей помощью они смогут обучить и вооружить собственную армию."

  JAP_mongol_military_investments:0 "Монгольские военные инвестиции"
  JAP_mongol_military_investments_desc:0 "Технологическое положение монгола плачевно отстает от нашего. Если ожидается, что они будут продуктивными участниками Сферы совместного процветания, им потребуются дополнительные ресурсы на исследования и разработки."

  JAP_support_menjiang_claims:0 "Support Mengjiang Claims"
  JAP_support_menjiang_claims_desc:0 "Нашей монгольской марионетке не хватило легитимности, чтобы навязать свои притязания на всю Монголию. С нашей помощью они смогут вновь заявить о себе на территории, утраченной Китаем и Советами."

  JAP_crush_the_remaining_warlords:0 "Сокрушить оставшихся военачальников"
  JAP_crush_the_remaining_warlords_desc:0 "Националисты потерпели поражение, и их мелкий Объединенный фронт пришел в упадок. Пришло время обеспечить нашу власть над Китаем!"

  JAP_exploit_china:0 "Эксплуатация Китая"
  JAP_exploit_china_desc:0 "Наши войны дорого обходятся нашей экономике. Мы разработали планы эксплуатации районов Китая, находящихся под нашим контролем, чтобы лучше удержать наше экономическое положение."

  JAP_set_up_the_wang_jingwei_regieme:0 "Установите режим Ван Цзинвэй"
  JAP_set_up_the_wang_jingwei_regieme_desc:0 "Теперь, когда мы обезопасили большие районы китайского побережья, мы получили любопытное предложение. Ван Цзинвэй, один из самых видных членов партии Гоминьдана, приехал к нам с целью сформировать новое китайское правительство в оппозицию Чангу."

  JAP_river_railway_system:0 "Сеть речных железных дорог"
  JAP_river_railway_system_desc:0 "Наши войска и припасы изо всех сил пытаются добраться туда, куда им нужно. Улучшение речных и железных дорог может помочь решить эту проблему."

  JAP_establish_teishin_shudan:0 "Establish the Teishin Shudan"
  JAP_establish_teishin_shudan_desc:0 "Императорская японская армия должна иметь свои собственные силы специального назначения, отличные от морских парашютных частей IJN. Они будут использоваться для выполнения дерзких операций, высаживаясь глубоко в тылу врага и прокладывая путь нашим силам вторжения."

  JAP_CHI_heavy_industry_development:0 "Развитие военной промышленности"
  JAP_CHI_heavy_industry_development_desc:0 "Население Китая намного превышает население нашей страны. Строительство оружейных заводов в Китае позволило бы нам использовать огромный резерв доступной дешевой рабочей силы."

  JAP_CHI_civilian_industry_development:0 "Развитие гражданской промышленности"
  JAP_CHI_civilian_industry_development_desc:0 "Хотя Китай большой, ему не хватает промышленности. Мы должны приложить дополнительные усилия, чтобы превратить их в промышленное производство, чтобы они могли служить вместе с нами в Сфере совместного процветания."

  JAP_fully_integrate_taiwan:0 "Полная интеграция Тайваня"
  JAP_fully_integrate_taiwan_desc:0 "Остров Формоза уже много десятилетий является верной частью нашей страны. Настало время официально их интегрировать."

  JAP_restructure_the_chinese_army:0 "Реструктурировать китайскую армию"
  JAP_restructure_the_chinese_army_desc:0 "В центре внимания китайской армии количество, а не качество. Хотя это может быть так, мы можем приложить некоторые усилия, чтобы убедиться, что их оборудование несколько обновлено."

  JAP_modernization_effort:0 "Усилия по модернизации"
  JAP_modernization_effort_desc:0 "Война продолжает развиваться, и мы не можем не заметить недостатка. Более тяжелая броня и варианты транспорта дадут нам преимущество в бою с врагами Японии."

  JAP_kokura_arsenal:0 "Кокура Арсенал"
  JAP_kokura_arsenal_desc:0 "Kokura Arsenal — один из наших крупнейших оружейных заводов, расположенных в Японии. Их объекты будут расширены для вооружения наших солдат."

  JAP_advanced_weaponary:0 "Расширенное вооружение"
  JAP_advanced_weaponary_desc:0 "В то время как предпочтительным оружием наших солдат являются арисака и штык, нам нужно современное оружие, чтобы сражаться с современными врагами. Более тяжелая артиллерия и противотанковые платформы должны соответствовать этой задаче."

  JAP_new_bomber_projections:0 "Новые прогнозы бомбардировщиков"
  JAP_new_bomber_projections_desc:0 "Наши нынешние бомбардировщики показали себя неэффективными против тяжелобронированных морских и наземных целей. Требуются новые бомбардировщики, способные нести более тяжелые боеприпасы."

  JAP_the_imperial_japanese_air_force:0 "Императорские ВВС Японии"
  JAP_the_imperial_japanese_air_force_desc:0 "Конфликт между IJN и IJA привел к созданию двух различных военно-воздушных сил с их собственной тактикой и самолетами. Это мелкое соперничество должно быть сметено ради нашей империи, и будут сформированы новые единые и независимые воздушные силы."

  JAP_project_z:0 "Проект Z"
  JAP_project_z_desc:0 "Американские бомбардировки наших городов вызвали трещины в вере нашего народа в империю. Мы должны иметь возможность отомстить Соединенным Штатам и разработать собственный стратегический бомбардировщик дальнего действия."

  JAP_synthetic_resource_studies:0 "Исследования синтетических ресурсов"
  JAP_synthetic_resource_studies_desc:0 "В то время как нехватку промышленности можно решить, просто построив больше заводов, мы не можем решить проблему нехватки природных ресурсов, просто производя их. Или мы можем?"

  JAP_imperial_synthetic_programme:0 "Имперская синтетическая программа"
  JAP_imperial_synthetic_programme_desc:0 "Мы достигли того, что раньше считалось невозможным. Резина и нефть теперь могут быть сделаны из угля. Потребности Японии требуют от нас расширения их производства."

  JAP_operation_ketsugo:0 "Operation Ketsugo"
  JAP_operation_ketsugo_desc:0 "Иноземные захватчики высадились на нашей родной земле. Каждый гражданин Японии должен быть готов отдать свою жизнь за нашу страну. Сотни миллионов умрут славно, прежде чем Япония потерпит поражение!"

  JAP_strike_at_china:0 "Удар по Китаю"
  JAP_strike_at_china_desc:0 "[Root.GetNameDefCap] беден ресурсами, а наши соседи — нет. Мы должны взять у них то, чего нам не хватает, и потребовать только предлога, чтобы начать это делать. Такой предлог может быть предоставлен несколькими предприимчивыми солдатами, после чего у Императора не будет иного выбора, кроме как согласиться на войну, как бы плохо он ни был подготовлен..."

  JAP_hideo_iwakuros_order:0 "Hideo Iwakuro's Order"
  JAP_hideo_iwakuros_order_desc:0 "Генерал Ивакуро поручил разработать тяжелые танки большего размера, чем все, что мы когда-либо видели. Эти звери из стали повернут любую битву в нашу пользу."

  JAP_kijiro_nambus_works:0 "Работы Кидзиро Намбу"
  JAP_kijiro_nambus_works_desc:0 "Киджрио Намбу — один из самых талантливых оружейников. Его проектам следует уделять особое внимание, чтобы они могли быть произведены и отправлены на нашу линию фронта раньше."

  JAP_integrate_takasago_volunteers:0 "Интеграция волонтеров Такасаго"
  JAP_integrate_takasago_volunteers_desc:0 "Наши верные подданные на Формозе более приспособлены к тропическому климату, чем мы. Мы набрали ряд добровольцев, которые будут специально обучены для ведения боевых действий в суровых условиях южной части Тихого океана."

  JAP_investment:0 "Инвестиции"
  JAP_investment_desc:0 "Дзайбацу являются краеугольным камнем экономики Японии. Мы должны инвестировать в тяжелую промышленность и переработку ресурсов, чтобы эти компании могли работать с максимальной производительностью."

  JAP_subsidize_the_okura:0 "Субсидируйте Окуру"
  JAP_subsidize_the_okura_desc:0 "Компания Okuragumi Shokai — одна из наших крупнейших дзайбацу. Их опыт в строительстве позволит нам реализовать более крупные промышленные проекты."

  JAP_confiscation:0 "Конфискация"
  JAP_confiscation_desc:0 "Дзайбацу — злое логово коррупции, ворующее у людей и ослабляющее власть императора. Их богатство должно быть отобрано и возвращено империи."

  JAP_nationalize_civilian_industry:0 "Национализировать гражданскую промышленность"
  JAP_nationalize_civilian_industry_desc:0 "Воля императора - закон. Необходимо установить имперский контроль над нашей гражданской промышленностью, чтобы направить ее на благо Японии."

  JAP_torpedo_ships:0 "Торпедные корабли"
  JAP_torpedo_ships_desc:0 "Торпеда - ценный инструмент. Руководствуясь волей императора, торпеды даже самых маленьких кораблей могут уничтожить самые большие линкоры."

  JAP_auxiliary_carriers:0 "Вспомогательные перевозчики"
  JAP_auxiliary_carriers_desc:0 "Хотя самолеты — слабые и хлипкие машины, они будут полезны в наших морских сражениях. Мы должны сосредоточиться на создании небольших перевозчиков, чтобы не инвестировать слишком много."

  JAP_super_submarines:0 "Супер подводные лодки"
  JAP_super_submarines_desc:0 "Скрытые под водой, эти подводные лодки смогут сеять хаос в тылу врага во время сражений флота."

  JAP_heavy_escorts:0 "Тяжелый эскорт"
  JAP_heavy_escorts_desc:0 "Огромные океаны вокруг Японии представляют собой как наши самые сильные, так и самые слабые стороны. Мы должны обеспечить, чтобы наши морские пути были защищены от любых иностранцев."

  JAP_island_bulwarks:0 "Бастионы острова"
  JAP_island_bulwarks_desc:0 "Наши острова представляют собой естественную буферную зону между нашими родными островами и любой потенциальной угрозой. Необходимо провести масштабную работу, чтобы не допустить их попадания в руки врага."
  JAP_island_bulwarks_tt:0 "§GДобавлены решения для дальнейшего улучшения возможностей этих островов.\n§!"

  JAP_ensure_military_loyalty:0 "Обеспечьте военную лояльность"
  JAP_ensure_military_loyalty_desc:0 "Хотя армейский переворот был долгожданным, мы не можем позволить себе более опрометчивых действий со стороны армии. С таким количеством армейских офицеров на правительственных должностях мы должны принять решительные меры, чтобы устранить их влияние."

  GER_issue_weapon_contracts_tt:1 "The £faction_ger_industrialists §YIndustrialists§! become more §GFriendly§! and §GInfluencial§!" "£faction_ger_industrialists §YПромышленники§! стань более §GДружелюбным§! и §GВлиятельный§!"

  GER_death_before_defeat_tt:0 "£faction_ger_ss СС становится более §GВлиятельным§! увеличение увеличение §YПрирост политической власти§! на §G5%§! и §YСтабильность§! на §G5%§!"

  GER_safeguard_the_balkans:0 "Защитите Балканы"
  GER_safeguard_the_balkans_desc0:0 "Балканы не зря называют пороховой бочкой Европы. Если коммунизму суждено закрепиться в Европе, он, скорее всего, получит там свое начало. Это необходимо предотвратить любой ценой."

  GER_integrate_war_economies_tt5:0 "§R[CZE.GetName] должен одобрить соглашение, чтобы бонусы вступили в силу.§!\n"

  GER_four_year_plan:0 "4-летний план"

  GER_continue_with_schachtian:0 "Продолжить с Шахтом"
  GER_continue_with_schachtian_desc:0 "Ялмар Шахт проделал большую работу как руководитель Рейхсбанка и как наш министр экономики. Его Metallurgische Forschungsgesellschaft сыграл жизненно важную роль в тайном обеспечении средств для нашего перевооружения и его политики, которая хорошо сработала в экономическом чуде этого десятилетия. Мы должны подтвердить его власть и устранить препятствия для его работы."

  GER_appoint_hermann_goring:0 "Назначить Германа Геринга"
  GER_appoint_hermann_goring_desc:0 "Герман Геринг — яркий пример члена НСДАП, который разделяет наши идеологические взгляды, хотя и не является наиболее компетентным в экономическом плане. Мы можем решить эту проблему, продолжая наше перевооружение на прочной основе идеологической однородности."
  GER_appoint_hermann_goring_tt:0 "§RВоенные облигации теперь выполняются в два раза быстрее, однако они дают только половину снижения усталости.§!"

  GER_reichswerke_hermann_goring:0 "Рейхсверке Герман Геринг"
  GER_reichswerke_hermann_goring_desc:0 "Геринг предвидел потребность в Reichswerke, интегрированной государственной компании, которой было поручено превзойти стальных баронов Рура в тяжелой промышленности. Использование государственных средств позволит добывать бедные руды, которые частные компании не могут себе позволить."

  GER_auxiliary_autobahn:0 "Вспомогательный автобан"
  GER_auxiliary_autobahn_desc:0 "Теперь, когда мы сформировали централизованное кольцо инфраструктуры между нашими крупными городами, нам необходимо протянуть руку и соединить наши второстепенные города и наши новые территории и включить их в состав нашего промышленного комплекса."

  GER_invest_in_our_universities:0 "Инвестируйте в наши университеты"
  GER_invest_in_our_universities_desc:0 "Ограничение личных свобод нацистской партией сделало Германию страной, недружелюбной к интеллектуалам. Инвестирование в наши университеты исправит ошибки предыдущего режима."

  GER_economic_reorganization:0 "Экономическая реорганизация"
  GER_economic_reorganization_desc:0 "С Шахтом в качестве руководителя экономического отдела и теперь без препятствий реорганизация нашего экономического отдела необходима и полезна для повышения эффективности министерства и интеграции с внеправительственными организациями, связанными с Яльмаром."

  GER_addressing_our_debt:0 "Решение нашего долга"
  GER_addressing_our_debt_desc:0 "Мы не можем продолжать отбрасывать под ковер огромные долги немецкого народа из-за нашего перевооружения, возрождения и из-за этого проклятого Версальского договора, мы должны работать над тем, чтобы решить этот долг таким образом, чтобы уменьшить его и при этом позволить нам увеличить наши промышленные мощности так же, как мы были в нашем «экономическом чуде»"

  GER_anti_inflation_procedures:0 "Антиинфляционные процедуры"
  GER_anti_inflation_procedures_desc:0 "Веймарское правительство, когда оно находилось у власти, чрезмерно раздуло рейхсмарку и сделало ее бесполезной, способствуя влиянию Великой депрессии на Германию. Расширение, которое мы имеем такими темпами, очень хорошо для страны, но необходимо ввести процедуры, чтобы предотвратить катастрофу, которая является инфляцией."

  GER_endorse_the_Reichsbank:0 "Одобрить Рейхсбанк"
  GER_endorse_the_Reichsbank_desc:0 "Ялмар Шахт является руководителем Рейхсбанка и имеет большое влияние на его действия и решения. Мы должны начать обсуждение, чтобы исправить нашу экономическую ситуацию, чтобы продолжить наши расходы и исправить государственный долг и инфляцию."

  GER_abandon_autarky:0 "Отказаться от автаркии"
  GER_abandon_autarky_desc:0 "Autarky доказала, что это не работает. Из-за того, что наша экономика испытывает дефицит импорта, страдают наши люди, и мы никогда не сможем по-настоящему подготовиться к любым сложным ситуациям, в которых мы оказываемся. Пришло время открыть ворота."

  GER_aubenwirtschafft:0 "Außenwirtschaft"
  GER_aubenwirtschafft_desc:0 "Außenwirtschaft, Иностранная экономика, - это открытие нашей экономики для интеграции с экономикой мира для взаимной выгоды и увеличения денежных потоков, притекающих в Германию в результате экспорта из нашего промышленно развитого общества."

  GER_stimulate_privatization:0 "Стимулировать приватизацию"
  GER_stimulate_privatization_desc:0 "Мы, как правительство, должны стимулировать приватизацию отраслей, чтобы обеспечить эффективный контроль над ними, вдохновить и реализовать инновации, а также действовать как способ погашения наших долгов."

  GER_totale_offenheit:0 "Тотале Оффенхейт"
  GER_totale_offenheit_desc:0 "Полная открытость для иностранных рынков приведет нас к новым высотам за счет снятия ограничений на торговлю, таких как тарифы и протекционизм, что позволит нам действовать как европейская сверхдержава в торговле и экономике."

  GER_govern_military_spending:0 "Управление военными расходами"
  GER_govern_military_spending_desc:0 "Военные расходы — это эффективный способ оставаться на волне бурной экономики, необходимый во времена и во внешней политике. Мы определим военные расходы и продолжаем готовиться к этому веку."

  GER_intermix_military_and_civilian_industries:0 "Intermix Военная и гражданская промышленность"
  GER_intermix_military_and_civilian_industries_desc:0 "Гражданскую промышленность и военную промышленность нельзя рассматривать как отдельные организации нашей экономики, если мы хотим дальнейшего обращения денег и сохранения темпов роста. Интеграция поможет улучшить обе отрасли."

  GER_education_innovations:0 "Инновации в образовании"
  GER_education_innovations_desc:0 "Образование немецкого народа — это расходы, которые принесут долгосрочные дивиденды благодаря полезности образованного населения. Открытие крупных университетов и школ поможет развитию нашей нации."

  GER_investments_in_the_rhine:0 "Инвестиции в Рейн"
  GER_investments_in_the_rhine_desc:0 "Рейн долгое время был экономическим центром Германии. Таким образом, это наиболее логичная область для инвестиций, особенно в нашу развивающуюся сталелитейную промышленность."

  GER_kdf_wagen_scheme_civ:0 "KdF-Wagen Deal"
  GER_kdf_wagen_scheme_civ_desc:0 "Мы разработали Сделку, чтобы развивать нашу гражданскую промышленность, выпустив систему, по которой немцы могут купить наш Фольксваген или Народный автомобиль на будущее и использовать свои деньги для создания необходимых заводов."

  GER_invest_in_ig_farben_schact:0 "Инвестируйте в I.G. Фарбен"
  GER_invest_in_ig_farben_desc:0 "И.Г. Farben был нашим основным производителем синтетической продукции и разработал эффективную тактику производства этих изделий. Мы направим финансирование в виде контрактов в I.G. Farben, чтобы позволить им расширять свою промышленность и поставлять нам больше ресурсов, которые они могут производить."

  GER_coal_liquidization_schact:0 "Ликвидация угля"
  GER_coal_liquidization_schact_desc:0 "Германии не хватает нефти, поэтому мы должны удвоить наши усилия в области синтетической нефти."

  GER_monowitz_buna_werke:0 "Моновиц Буна Верке"
  GER_monowitz_buna_werke_desc:0 "Необходим большой комплекс для создания прорывов в технологии синтетического каучука"

  GER_synthetic_breakthroughs:0 "Синтетический прорыв"
  GER_synthetic_breakthroughs_desc:0 "Наши ученые процветали под одной крышей, и были сделаны прорывы в области синтетических технологий."

  GER_trade_deal_with_sweden:0 "Торговая сделка со Швецией"
  GER_trade_deal_with_sweden_desc:0 "Из-за своей непосредственной близости Швеция всегда была выгодной торговой партией для Германии. Эти отношения нужно поддерживать и оберегать."

  GER_buisness_friendly_policies:0 "Деловая политика"
  GER_buisness_friendly_policies_desc:0 "Все эти трудовые реформы сделали немецкий народ ленивым. Наша экономика зависит от крупного бизнеса, поэтому мы должны реформировать наши законы в пользу корпораций."

  GER_nazi_economics:0 "Нацистская экономика"
  GER_nazi_economics_desc:0 "Министерство экономики может действовать только как инструмент для продвижения идеалов партии, а не быть помехой с сопротивлением воле фюрера. Заполнение этих экономических должностей людьми из партии поможет смазать механизмы перевооружения."

  GER_deutsche_arbeits_front:0 "Немецкий Арбайтсфронт"
  GER_deutsche_arbeits_front_desc:0 "Организация представительства рабочих в рамках единой организации может обеспечить простоту политической организации и легкость влияния, чтобы обеспечить контроль над рабочей политикой рабочего, чтобы предотвратить забастовки и повысить производительность, а также помочь получить больше материалов."
  GER_deutsche_arbeits_front_dd_flag:0 "Завершил фокус §YDeutsche Arbeitsfront§!"
  GER_deutsche_arbeits_front_dd_tt:0 "Текущие дни: [?GER_deutsche_arbeits_front_dd_flag:days|Y0]"

  GER_strength_through_joy:0 "Расширить организацию KdF"
  GER_strength_through_joy_desc:0 "Kraft durch Freude, «Сила через радость», станет нашим инструментом для продвижения перед немецким народом преимуществ национал-социализма. Посредством организованных мероприятий и пропаганды он также может предотвратить диссидентское и антигосударственное поведение."

  GER_reichsarbeitsdienst:0 "Reichsarbeitsdienst"
  GER_reichsarbeitsdienst_desc:0 "Служба труда Рейха (Reichsarbeitsdienst/RAD) — крупная организация, созданная для того, чтобы помочь смягчить последствия безработицы для экономики Германии, милитаризировать рабочую силу и привить ей нацистскую идеологию. Во время войны РАД будет заниматься снабжением передовых войск продовольствием и боеприпасами, ремонтом поврежденных дорог, строительством и ремонтом взлетно-посадочных полос."

  GER_expand_domestic_mining:0 "Расширение внутреннего майнинга"
  GER_expand_domestic_mining_desc:0 "Нынешние операции по добыче полезных ископаемых в наших регионах должны приспосабливаться к утраченной территории и выполнять требования автаркии. Для этого мы будем использовать DAF и нашу новую инфраструктуру."

  GER_exploitation_of_acquired_resources:0 "Использование приобретенных ресурсов"
  GER_exploitation_of_acquired_resources_desc:0 "Теперь, когда мы завоевали новые территории, мы должны интегрировать горнодобывающие предприятия в нашу инфраструктурную систему и направить нашу рабочую силу, чтобы обеспечить производительность и использовать наши приобретенные ресурсы."
  GER_exploitation_of_nations:0 "Открывает возможность использовать экономику другой страны для §GСнижения экономической усталости§!"

  GER_continue_autarky:0 "Продолжить автаркию"
  GER_continue_autarky_desc:0 "Автаркия — единственный способ гарантировать, что мы не продадим наши промышленные мощности сельскохозяйственным угодьям востока. Мы должны проглотить пилюлю, даже если это будет болезненно, чтобы Германия могла оставаться самодостаточной."

  GER_nationalize_synthetic_industries:0 "Национализация синтетических производств"
  GER_nationalize_synthetic_industries_desc:0 "Хотя компании сделали все возможное, чтобы обеспечить производство синтетических ресурсов, нам нужен прямой доступ, чтобы получить все ресурсы, необходимые для нашей военной машины. Хотя они будут в бешенстве, нам нужно национализировать их объекты."

  GER_invest_in_ig_farben:0 "Инвестируйте в I.G. Фарбен"
  GER_invest_in_ig_farben_desc:0 "И.Г. Farben был нашим основным производителем синтетической продукции и разработал эффективную тактику производства этих изделий. Мы направим финансирование в виде контрактов в I.G. Farben, чтобы позволить им расширять свою промышленность и поставлять нам больше ресурсов, которые они могут производить."

  GER_issue_more_oil_contracts:0 "Выпустить больше нефтяных контрактов"
  GER_issue_more_oil_contracts_desc:0 "Наша контрактная система правильно работает с I.G. farben, чтобы получить много синтетических ресурсов, теперь нам нужно расширить их с помощью более крупных контрактов и дать им вертикальную интеграцию ресурсов"

  GER_uranprojekt:0 "Уранпроект"
  GER_uranprojekt_desc:0 "«Уранпроект» — наша первая попытка создания ядерного оружия после открытия ядерного деления. Однако политизация немецкой академии привела к исходу физиков, инженеров и математиков, а это означает, что, несмотря на сосредоточенные усилия, потребуется много времени, чтобы создать нашу первую ядерную бомбу."

  GER_kdf_wagen_scheme_mil:0 "Схема Фольксвагена"
  GER_kdf_wagen_scheme_mil_desc:0 "Чтобы финансировать нашу растущую армию, мы разработали схему, по которой немецкие граждане могут еженедельно откладывать деньги на «обещание» купить «Фольксваген», народный автомобиль, в какой-то момент в будущем. Естественно, эти деньги обязательно пойдут на пользу Рейху."

  GER_merge_the_steel_industries:0 "Слияние сталелитейной промышленности"
  GER_merge_the_steel_industries_desc:0 "Конгломерат Reichswerke приобретет и национализирует обанкротившиеся частные сталелитейные предприятия и другие заводы и превратит их в средство перевооружения Германии для достижения целей четырехлетнего плана."

  GER_nationalize_german_arms_industries:0 "Национализировать немецкую военную промышленность"
  GER_nationalize_german_arms_industries_desc:0 "Компании, отвечающие за закупку оружия, некомпетентны и замедляют экономику Германии, мы должны принять меры, чтобы захватить их заводы и производить больше, чем когда-либо! Хотя нам придется разбить несколько яиц, это нам очень поможет."

  GER_issue_weapon_contracts:0 "Выдача контрактов на оружие"
  GER_issue_weapon_contracts_desc:0 "Развитие нашей военной промышленности является необходимой задачей, требующей организации. Ответственные компании эффективны, но для достижения производственных целей должны быть созданы стимулы, которые заставят их напрягать свои компании до предела и даже больше, чтобы производить для рейха. Платежи наладятся, и оружие потечет."

  GER_a_continental_army:0 "Континентальная армия"
  GER_a_continental_army_desc:0 "Теперь, когда мы приобрели компании, нам необходимо интегрировать их в нашу инфраструктурную сеть, расширить их возможности и обеспечить легкий доступ ко всем необходимым ресурсам для ускорения производства."

  GER_Peenemunde_Army_Research_Centre:0 "Армейский исследовательский центр Пенемюнде"
  GER_Peenemunde_Army_Research_Centre_desc:0 "Мы должны основать центр чисто военных исследований, чтобы быть на шаг впереди наших врагов."

  GER_vertical_industrial_arms_integration:0 "Интеграция вертикального промышленного оружия"
  GER_vertical_industrial_arms_integration_desc:0 "Военная промышленность выполняет необычайную работу с такой повышенной скоростью, но узкие места возникают на этапах перехода от шахты к заводу, к обучению, к фабрике и к складу. Предоставление этим компаниям возможности контролировать эти аспекты отрасли уменьшит количество узких мест и поможет нашей эффективности в Германии."

  GER_appoint_fritz_todt:0 "Назначить Фрица Тодта"
  GER_appoint_fritz_todt_desc:0 "Фриц Тодт будет назначен министром вооружений и боеприпасов, чтобы он мог управлять всей военной экономикой. Его исключительная работа во главе Организации Тодта доказывает, что он более чем способен управлять военным производством Рейха."

  GER_organization_todt:0 "Организация Тодта"
  GER_organization_todt_desc:0 "Основание Организации Тодта объединяет частные компании и государственные фирмы с рабочей силой, предоставленной Reichsarbeitsdienst. Это поможет оптимизировать крупные строительные проекты для Рейха."
  GER_organization_todt_tt:0 "§RОтключит§! §YТолько волонтеры§!\n"

  GER_mobilize_the_workforce:0 "Мобилизуйте рабочую силу"
  GER_mobilize_the_workforce_desc:0 "Немецкий народ должен был привыкнуть к упадку мира. Рейх больше не может позволить своим гражданам быть ленивыми и слабыми. Каждый гражданин должен стать частью военных действий."

  GER_wehrmachtshelferinnen:0 "Вермахтшельфериннен"
  GER_wehrmachtshelferinnen_desc:0 "Хотя мы никак не сможем убедить фюрера разрешить женщинам служить непосредственно в армии, мы сможем решить некоторые из наших проблем с кадрами, позволив им служить «помощниками вермахта» на вспомогательных должностях."

  GER_appoint_albert_speer:0 "Назначить Альберта Шпеера"
  GER_appoint_albert_speer_desc:0 "Альберт Шпеер займет пост министра экономики и будет «использовать» людей, которых мы завоевали, чтобы пополнить и мобилизовать нашу военную промышленность на полную мощность. Работа 24/7, 365 дней в году."

  GER_general_inspector:0 "Генеральный инспектор танковых войск"
  GER_general_inspector_desc:0 "Растущие потребности войны требуют создания этой новой должности, которая будет отвечать за надзор за разработкой и закупкой танков."
  GER_general_inspector_tt:0 "Все §YТанкоконструкторы§! даст §G-5% себестоимости танкового оборудования§!"

  GER_panzerprogramm:0 "Танковая программа"
  GER_panzerprogramm_desc:0 "Наша армия должна быть усилена техникой во что бы то ни стало, даже если это будет мешать другим родам войск!"
  GER_panzerprogramm_tt:0 "Все §YТанкоконструкторы§! даст дополнительные §G-10% стоимости производства танкового оборудования§! и §R+15% себестоимости оборудования самолета§!"

  GER_fighter_staff_committee:0 "Егерштабский комитет"
  GER_fighter_staff_committee_desc:0 "В ответ на возросшие усилия противника в воздушной войне мы должны реорганизовать нашу авиационную промышленность под единым комитетом, чтобы обеспечить нашу окончательную победу."
  GER_fighter_staff_committee_tt:0 "Все §YAir Designer§! даст §G-5% стоимости производства оборудования для самолетов§!"

  GER_jagernotprogram:0 "Jägernotprogramm"
  GER_jagernotprogram_desc:0 "Мы не должны жалеть средств на расширение Люфтваффе, чтобы оно могло защищать небо Рейха!"
  GER_jagernotprogram_tt:0 "Все §YAir Designer§! даст дополнительные §G-10% стоимости производства оборудования для самолетов§! и §R+15% себестоимости танкового оборудования§!"

  GER_nero_decree:0 "Приказы Вербраннте Эрде"
  GER_nero_decree_desc:0 "«Все, что нельзя взять, должно быть уничтожено!» Даже если мы будем вынуждены отступить, мы не оставим после себя ничего, чем мог бы воспользоваться враг."
  GER_nero_decree_tt:0 "Разблокирует решения для Scorch Earth §YInfrastructure§! и §Yлинии снабжения§! на подконтрольных территориях."

  GER_armament_staff_committee:0 "комитет Rüstungsstab"
  GER_armament_staff_committee_desc:0 "Успех предыдущих производственных программ следует распространить и на другие отрасли военной промышленности. Организация военной промышленности в рамках единой оперативной группы обеспечит это."

  GER_expand_kummersdorf_research_centre:0 "Расширить исследовательский центр Куммерсдорф"
  GER_expand_kummersdorf_research_centre_desc:0 "Куммерсдорф всегда был центром разработки оружия. Инвестируя больше в его оборудование и обучение персонала, мы можем значительно увеличить скорость, с которой мы можем развивать наши новейшие проекты."

  GER_city_festungs:0 "Городские праздники"
  GER_city_festungs_desc:0 "Западный вал необходимо улучшить, чтобы он мог включать любую атаку из зоны Бенилюкса, а также укреплять французскую линию."
  GER_city_festungs_tt:0 "§OОткрывает возможности для создания отчаянных оборонительных зон§!"

  GER_flak_towers:0 "Зенитные башни"
  GER_flak_towers_desc:0 "Наша Родина уязвима для крупномасштабных бомбардировок. Инвестируя в крупномасштабные программы по строительству зенитных башен, мы можем уничтожить вражеские формирования, защищающие наши промышленные центры."

  GER_realization_of_the_wehrmacht:0 "Реализация Вермахта"
  GER_realization_of_the_wehrmacht_desc:0 "Сильная Германия требует, чтобы Вермахт был мощной наступательной силой. Для этого программы обучения и набора должны ускориться и расшириться, если мы хотим быть готовыми к грядущей войне."

  GER_oberkommando_des_heeres:0 "Oberkommando Des Heeres"
  GER_oberkommando_des_heeres_desc:0 "Наша армия оказалась в новой эре техники и тактики. Мы должны решить, по какому пути идти."

  GER_blomberg_fritsch_affair:0 "Дело Бломберга-Фрича"
  GER_blomberg_fritsch_affair_desc:0 "Пока идет подготовка к войне, армия должна быть покорена. СС, наконец, собрала информацию о скандале с женитьбой военного министра фон Бломберга и предполагаемом гомосексуализме командующего армией фон Фрича, достаточную для того, чтобы сбить их обоих и гарантировать, что только люди, верные фюреру, будут руководить вермахтом."

  GER_formation_of_the_okw:0 "Формирование ОКВ"
  GER_formation_of_the_okw_desc:0 "Oberkommando der Wehrmacht объединяет наши командные подразделения армии, флота и авиации. Для этого высшего командования должны быть выбраны новые офицеры, если оно хочет добиться успеха."
  GER_create_general_alfred_jodl_tt:0 "\nA §Y3 Общий навык§! по имени §YАльфред Йодль§! будет появляться"

  GER_fallschirmjager:0 "Подразделение Fallschirmjäger"
  GER_fallschirmjager_desc:0 "Создание элитного подразделения, способного совершать крупномасштабные воздушно-десантные операции и атаковать врага с непоколебимой преданностью и высокой степенью мастерства, необходимо для предстоящих войн."
  GER_create_unit_fallschirmjager_tt:0 "Получите шаблон §YElite Airborne Division.§!\n"

  GER_marinestobtruppabteilung:0 "Marinestoßtruppabteilung"
  GER_marinestobtruppabteilung_desc:0 "Создание элитного батальона, способного проводить небольшие морские операции с высокой степенью мастерства, что необходимо для предстоящих войн."
  GER_create_unit_marinestobtruppabteilung_tt:0 "Получите §YШаблон батальона морской пехоты.§!\n"

  GER_the_heers_new_era:0 "Новая эра"
  GER_the_heers_new_era_desc:0 "Наша армия оказалась в новой эре техники и тактики. Мы должны решить, по какому пути идти."

  GER_war_of_movement:0 "Война движения"
  GER_war_of_movement_desc:0 "Наш опыт Великой войны показал нам, что остановившееся наступление — это наступление, которое потерпит неудачу. Бронетехника станет ответом на достижение Bewegungskrieg."

  GER_revive_our_great_war_tactics:0 "Возродить тактику Великой войны"
  GER_revive_our_great_war_tactics_desc:0 "Эта авантюра с концепцией танков рискованна и затратна. Великая война доказала, что хорошая оборонительная поза является ключом к истощению наших противников и выходу из них победителем."

  GER_achtung_panzer:0 "Ахтунг танк!"
  GER_achtung_panzer_desc:0 "Генерал Хайнц Гудериан продемонстрировал нам жизнеспособность концепции танков во время наших многочисленных военных учений. Его использование макетов деревянных танков пробудило интерес многих к этому новому стилю боя, и теперь он собрал свои знания в книге о применении моторизованной войны."

  GER_observations_from_spain:0 "Наблюдения из Испании"
  GER_observations_from_spain_desc:0 "Наш опыт победы в Испании был хорошим источником знаний для наших теоретиков доспехов."


  HUN_integrate_war_economies_tt3:0 "§R[GER.GetName] должен одобрить соглашение, чтобы бонусы вступили в силу.§!\n"
  ROM_integrate_war_economies_tt3:0 "§R[GER.GetName] должен одобрить соглашение, чтобы бонусы вступили в силу.§!\n"
  SPR_integrate_war_economies_tt3:0 "§R[GER.GetName] должен одобрить соглашение, чтобы бонусы вступили в силу.§!\n"

  GER_plan_the_first_generation:0 "План первого поколения"
  GER_plan_the_first_generation_desc:0 "Хотя это и не идеально, легкие дешевые танки необходимы, если мы хотим нарастить наши танковые силы."

  GER_order_the_sonderkraftfahrzeug:0 "Заказать sonderkraftfahrzeug"
  GER_order_the_sonderkraftfahrzeug_desc:0 "Война движения является ключом к успеху. Вместо того, чтобы ограничивать наши танки скоростью пехоты, мы должны увеличить скорость пехоты, чтобы не отставать от танков!"

  GER_plan_the_second_generation:0 "Планируйте второе поколение"
  GER_plan_the_second_generation_desc:0 "Это новое поколение тяжелых средних танков, наконец, станет надежной рабочей лошадкой для танковых дивизий."

  GER_durchbruchwagen:0 "Дурхбрухваген"
  GER_durchbruchwagen_desc:0 "Концепция тяжелого танка прорыва началась в 1930-х годах с Durchbruchswagen. Теперь, когда у нас достаточно опыта, мы можем, наконец, воплотить эту концепцию в реальность."

  GER_plan_the_third_generation:0 "Планируйте третье поколение"
  GER_plan_the_third_generation_desc:0 "С сообщениями о других странах, использующих тяжелобронированные танки, мы должны сделать то же самое, но иметь соответствующее вооружение."

  GER_formation_of_the_panzerwaffe:0 "Формирование панцерваффе"
  GER_formation_of_the_panzerwaffe_desc:0 "Одних наших танковых дивизий недостаточно, чтобы сломить врага и обеспечить успех, нам понадобятся мобильные бронетанковые пехотные дивизии, чтобы обеспечить поддержку нашим танкам, когда они совершат прорыв."

  GER_refinement_of_bewegungskrieg:0 "Уточнение Bewegungskrieg"
  GER_refinement_of_bewegungskrieg_desc:0 "Хотя мы добились успеха без танков, мы не достигли совершенства. Bewegungskrieg следует постоянно изучать и совершенствовать."

  GER_creation_of_the_panzertruppe:0 "Создание танковой группы"
  GER_creation_of_the_panzertruppe_desc:0 "С поступлением в вермахт большего количества и разновидностей бронетехники стало очевидным, что необходимо создать новое специальное командование для наших бронетанковых войск."
  GER_creation_of_the_panzertruppe_tt:0 "Открывает §YШаблон механизированной танково-гренадерской дивизии§!."

  GER_integration_of_enigma:0 "Интеграция Энигмы"
  GER_integration_of_enigma_desc:0 "Enigma — одна из лучших технологий шифрования, которые у нас есть, и, интегрируя ее в наши вооруженные силы, мы можем обеспечить более безопасную связь."
  lar_encryption_bonus_tt:0 "Мы получим §G+1 уровень криптологии§!"

  GER_re_establish_jager_training:0 "Восстановить обучение Jäger"
  GER_re_establish_jager_training_desc:0 "Егеря, или легкая пехота, имеют особую историю в немецкой армии. Их традиции будут продолжены путем создания элитного и специализированного горно-пехотного подразделения Gebirgsjägers."
  GER_jager_training_tt:0 "Альпинист получает §G+10%§! Атака и §G+25%§! Защита в лесах и горах.\n"

  GER_nebeltruppen:0 "Небелтруппен"
  GER_nebeltruppen_desc:0 "Новое ракетное оружие может быть тем, что нам нужно для дальнейшего усиления нашей доктрины блицкрига, обеспечивающей быстрое опустошение."

  GER_luftverteidigung:0 "Luftverteidigung"
  GER_luftverteidigung_desc:0 "Наше небо было затемнено вражескими бомбардировщиками, а наши военно-воздушные силы истощены, чтобы компенсировать это, необходимы более мощные наземные ПВО, и ресурсы должны быть отвлечены, чтобы сделать их более эффективными."

  GER_establish_combined_arms:0 "Создание общевойсковых войск"
  GER_establish_combined_arms_desc:0 "Хотя танки представляют собой центр поля боя, они уязвимы и слабы, когда используются в одиночку. Их слабые стороны должны быть дополнены эффективной пехотой."

  GER_evolution_of_the_aufklarungs_battalions:0 "Эволюция батальона Aufklärungs"
  GER_evolution_of_the_aufklarungs_battalions_desc:0 "Тяжелый бронеавтомобиль станет экономичной и универсальной заменой легких танков в наших разведывательных войсках."

  GER_german_fusiliers:0 "Немецкие Стрелки"
  GER_german_fusiliers_desc:0 "Наша легкая пехота должна быть реорганизована в боевые батальоны вместо того, чтобы удерживать традиционные линии фронта. Это сыграет на их силах, а не будет оштрафован за отсутствие тяжелого оружия."

  GER_sturmgeschutz:0 "Штурмгешютц"
  GER_sturmgeschutz_desc:0 "StuG смогут обеспечить более мобильную огневую поддержку, чем традиционная артиллерия."

  GER_jagdpanzer:0 "Ягдпанцер"
  GER_jagdpanzer_desc:0 "Установка мощных орудий в надстройках казематного типа позволит получить экономичный истребитель танков для наших войск."

  GER_aggressive_artillery:0 "Агрессивная артиллерия"
  GER_aggressive_artillery_desc:0 "Мобильные артиллерийские силы должны быть в состоянии не отставать от наших бронетанковых колонн и постоянно поддерживать их."

  GER_ussr_tractor_experiments:0 "СССР «Тракторные» эксперименты"
  GER_ussr_tractor_experiments_desc:0 "Хотя они наши враги, они одиноки, как и мы. Обменявшись нашими технологиями бронетехники, мы оба можем избавиться от зависимости от Запада."

  GER_land_wunderwaffe:0 "Сухопутные Вундерваффе"
  GER_land_wunderwaffe_desc:0 "Если мы не покончим с этой войной, нас задавят большевистские полчища и капиталистические машины. Если нам удастся разработать и произвести эти вундерваффе, мы сможем переломить ситуацию и добиться Endsieg."

  GER_Entwicklung_tanks:0 "Entwicklungs Panzer"
  GER_Entwicklung_tanks_desc:0 "Следующее поколение танков должно быть более смертоносным, чем предыдущее, но мы должны приложить усилия, чтобы ограничить стоимость этих новых танков. Общий дизайн с взаимозаменяемыми частями может значительно помочь в этом."

  GER_cult_of_the_sturmtruppen:0 "Культ штурмовиков"
  GER_cult_of_the_sturmtruppen_desc:0 "Штурмовики — это пехота, специально обученная штурмовать и захватывать укрепления противника, не заботясь о собственных потерях. Они станут краеугольным камнем наших наступательных возможностей."

  GER_total_sturmtruppen_prominence:0 "Общая известность штурмтруппен"
  GER_total_sturmtruppen_prominence_desc:0 "Наша зависимость от штурмовиков выдвинула их на передний план нашей наступательной доктрины. Тактика будет улучшена, чтобы они могли сражаться."

  GER_maximize_firepower:0 "Максимизируйте огневую мощь"
  GER_maximize_firepower_desc:0 "Артиллерия — король поля боя. Если проблему нельзя решить с помощью грубой огневой мощи, значит, мы используем недостаточно огневой мощи."

  GER_solving_the_armour_problem:0 "Решение проблемы с броней"
  GER_solving_the_armour_problem_desc:0 "Наши враги вложили значительные средства в бронетанковые части. Мы можем решить эту проблему с помощью более дешевых средств, таких как башенные противотанковые орудия или истребители танков, которые стоят в несколько раз дешевле их танков."

  GER_revive_the_freikorp:0 "Возродить Добровольческий корпус"
  GER_revive_the_freikorp_desc:0 "Freikorps — военизированная организация, состоящая из ветеранов Великой войны. Опыт, который они дают, бесценен для наших военных."
  GER_revive_the_freikorp_tt:0 "Получите элитный шаблон §YFreikorp Division§!"

  GER_call_upon_the_freikorp:0 "Призвать Freikorps"
  GER_call_upon_the_freikorp_desc:0 "Freikorps — это наемники, состоящие из ветеранов вооруженных сил. Большинство членов Freikorps были либо очищены, либо интегрированы в СС. Многие из них стали настороженно относиться к нынешнему правительству и их игнорированию правильных прусских традиций."
  GER_calling_upon_the_freikorp_tt:0 "Будет создано §Y24 элитных пехотных дивизий Freikorp§! во Франкфурте"

  GER_organization_of_the_new_troops:0 "Организация новых войск"
  GER_organization_of_the_new_troops_desc:0 "Дополнительные роты поддержки были обучены и закреплены за нашими передовыми подразделениями. Их нужно улучшать, если они хотят оставаться актуальными."

  GER_experimentations_with_armor:0 "Эксперименты с доспехами"
  GER_experimentations_with_armor_desc:0 "Несмотря на свою дороговизну, эти бронированные звери, кажется, могут принести какую-то пользу. Мы вложим некоторые ресурсы в разработку собственного бронетанкового корпуса."

  GER_rebuild_our_officer_corp:0 "Восстановите наш офицерский корпус"
  GER_rebuild_our_officer_corp_desc:0 "Хотя наши офицеры опытны, они стары и им не хватает стремления к инновациям. Введение новых офицеров откроет нам глаза на новую тактику для нашей пехоты."

  GER_the_luftwaffe:0 "Люфтваффе"
  GER_the_luftwaffe_desc:0 "Из-за ограничений Версаля мы были вынуждены тайно готовить нашу авиацию. Теперь, когда мы действуем более открыто, мы можем вкладывать значительные ресурсы в исследования и разработку новых самолетов и тактик."

  GER_the_great_sky_war:0 "Великая небесная война"
  GER_the_great_sky_war_desc:0 "Небо Великой войны стало источником достаточного опыта в отношении сильных и слабых сторон самолетов. Использование этих знаний очень поможет в подготовке Люфтваффе."

  GER_invest_in_GEMA:0 "Инвестируйте в ГЕМА"
  GER_invest_in_GEMA_desc:0 "Gesellschaft für Elektroakustische und Mechanische Apparate"

  GER_bases_on_two_fronts:0 "Базы на два фронта"
  GER_bases_on_two_fronts_desc:0 "Германия окружена врагами со всех сторон. Точно так же, как наша армия должна сражаться на два фронта, наша авиация должна иметь средства для их поддержки."

  GER_aeronautic_funding:0 "Авиационное финансирование"
  GER_aeronautic_funding_desc:0 "Нельзя экономить на наращивании наших военно-воздушных сил. Необходимо выделить больше средств, чтобы мы могли выставить большее количество самолетов."

  GER_passenger_planes:0 "\"Пассажирские\" Самолеты"
  GER_passenger_planes_desc:0 "Тайно приобретая дальние бомбардировщики и патрульные самолеты в качестве «пассажирских» самолетов, мы получили бесценные знания об их конструкциях."

  GER_sturzbomber_programm:0 "Программа Штурцбомбардировщик"
  GER_sturzbomber_programm_desc:0 "Бомбометание с пикирования требует значительных навыков и подготовки, но обеспечивает почти точную точность. Наши пикирующие бомбардировщики станут ключом к поддержке нашей армии в решающих сражениях."

  GER_continue_the_bf:0 "Продолжить BF 109"
  GER_continue_the_bf_desc:0 "Messerschmitt Bf 109 оказался нашим лучшим истребителем для завоевания превосходства в воздухе. Он остается неоспоримым в небе, и его следует продолжать улучшать и строить."

  GER_prioritize_the_fw:0 "Отдайте предпочтение FW 190"
  GER_prioritize_the_fw_desc:0 "Focke-Wulf 190 менее эффективен в качестве истребителя для завоевания превосходства в воздухе, но также может служить в качестве корабля поддержки. Гибкость этой многоцелевой машины предполагает, что мы должны отдавать предпочтение ей, а не Bf 109."

  GER_bomber_evolution:0 "Эволюция бомбардировщика"
  GER_bomber_evolution_desc:0 "Тактические бомбардировщики предлагают лучший набор с точки зрения стратегического уничтожения и наземной поддержки. Хейнкель пообещал новый бомбардировщик, который обеспечит хорошую защиту и бомбовую нагрузку, которая повысит наши воздушные возможности."

  GER_reform_the_reichsluftfahrtministerium:0 "Реформа Министерства авиации"
  GER_reform_the_reichsluftfahrtministerium_desc:0 "Наше министерство авиации уже давно дезорганизовано. Чтобы наладить производство самолетов, необходимо провести реструктуризацию и новые назначения."

  GER_establish_the_erprobungskommando:0 "Установить команду тестирования"
  GER_establish_the_erprobungskommando_desc:0 "Отдельное подразделение, которое будет помогать тестировать новые самолеты, а затем обучать новых пилотов, поможет нашим ВВС расти и восполнять потери."

  GER_ural_bombers:0 "Уральские бомбардировщики"
  GER_ural_bombers_desc:0 "Большевики сделали трусливый ход, чтобы переместить всю свою жизненно важную промышленность на Урал, наши нынешние бомбардировщики не могут достичь расстояния, которое недопустимо! Инвестируя больше в уже налаженный проект бомбардировщика «Урал», возможно, мы сможем ускорить производство новейших стратегических бомбардировщиков."

  GER_horten_project:0 "Проект Хортен"
  GER_horten_project_desc:0 "Проект Horten был ответом на призыв Германа Геринга к созданию легких бомбардировщиков, способных удовлетворить требование «3x1000»; а именно нести 1000 килограммов бомб на расстояние 1000 километров со скоростью 1000 километров в час!"

  GER_schwalbe_project:0 "Швальбе Проект"
  GER_schwalbe_project_desc:0 "После обширных исследований и финансирования мы очень близки к завершению проекта Schwalbe. Мы сможем выпустить на волю наши превосходные и высокотехнологичные реактивные истребители, которых мир еще не видел! Рейх будет править в небе!"

  GER_v_weapons_project:0 "Проект V-оружия"
  GER_v_weapons_project_desc:0 "Летающие бомбы V могут достигать и уничтожать вражеские цели, не требуя плана их доставки. Это оружие позволит нам отомстить тем, кто пытается бомбить немецкую землю."
  GER_v_weapons_project_tt:0 "Ракетные комплексы будут размещены как можно ближе к Нормандии в зависимости от текущего территориального контроля Оси."

  GER_the_kriegsmarine:0 "Кригсмарине"
  GER_the_kriegsmarine_desc:0 "Избавившись от Версальского договора, мы теперь можем восстановить Кригсмарине. Крайне важно, чтобы мы поторопились восстановить наш военно-морской флот. И Дениц, и Редер дали предложения относительно направления, в котором, по их мнению, нам следует двигаться. Однако, в конечном счете, фюрер выбирает стратегическую позицию военно-морского флота в грядущей долгожданной войне."

  GER_wolfpacks:0 "Волчьи стаи"
  GER_wolfpacks_desc:0 ""

  GER_undersea_innovations:0 "Подводные инновации"
  GER_undersea_innovations_desc:0 "Недавно мы сделали несколько небольших прорывов в вооружении и моделях, благодаря этому мы сможем оснастить наши подводные лодки более смертоносным вооружением!"

  GER_unrestricted_submarine_warfare:0 "Неограниченная подводная война"
  GER_unrestricted_submarine_warfare_desc:0 "Неограниченная война использовалась со времен Великой войны, она доказала свою эффективность раньше и докажет свою эффективность снова! С нашими новыми и усовершенствованными подводными лодками мы должны заново ввести и сформулировать новую тактику, чтобы задушить Британскую империю. Ни одну войну нельзя выиграть на пустой желудок."

  GER_operation_paukenschlag:0 "Операция Паукеншлаг"
  GER_operation_paukenschlag_desc:0 "Поскольку Соединенные Штаты были вовлечены в войну, Дениц увидел в этом прекрасную возможность немедленно нанести удар по американской береговой линии. При правильном выполнении мы могли бы еще больше заморить британцев голодом и остановить любые подкрепления или технику, отправленные союзным войскам в Европе."

  GER_bases_in_norway:0 "Базы в Норвегии"
  GER_bases_in_norway_desc:0 "Теперь, когда север защищен, у наших подводных лодок и флотов появится безопасный маршрут для путешествия через северную Атлантику, а также наша торговля со Швецией. Мы также должны инвестировать в большее количество военно-морских баз для возможных будущих операций, если фюрер того пожелает."

  GER_expand_the_naval_dockyards:0 "Расширьте военно-морские верфи"
  GER_expand_the_naval_dockyards_desc:0 "Фюрер видел важность наличия сильного флота, пошел ли он с Дёницем или планом Редера, не имеет значения. Важно то, что у нас есть возможности для строительства самых передовых кораблей в современном мире или для замены этих кораблей. Необходимо больше верфей, и мы выполним этот заказ любой ценой."

  GER_landwasserschleppers:0 "Ландвассершлеппер"
  GER_landwasserschleppers_desc:0 "Чтобы уменьшить потери при любых морских вторжениях, следует разработать специализированные десантные корабли."

  GER_schwimpanzers:0 "Швимпанцер"
  GER_schwimpanzers_desc:0 "Чтобы помочь нашим танкам лучше вести боевые действия в морских десантах, необходимо приложить усилия."

  GER_burn_the_naval_treaty:0 "Сожгите военно-морской договор"
  GER_burn_the_naval_treaty_desc:0 "Если мы хотим доказать, что мы за план Редера, нам нужно будет сделать первый важный, но рискованный шаг. Избавившись от наших привязок к англо-германскому военно-морскому договору, мы получим возможность восстановить флот нашей идеи. Англичан это разозлит, но они узнают, что такое настоящий гнев."

  GER_plan_z_tt:0 "§YОткрывает возможность заложить корабли при частичном завершении§!\n"

  GER_modern_cruisers:0 "Современные круизеры"
  GER_modern_cruisers_desc:0 ""

  GER_naval_cooperation_with_japan:0 "Военно-морское сотрудничество с Японией"
  GER_naval_cooperation_with_japan_desc:0 "Несмотря на нашу прошлую историю, фюрер видит, что у Японской империи есть общий враг и что сотрудничество идет на пользу обеим нашим великим нациям. Это позволило бы нам обратиться за помощью в разработке подходящих военно-морских авианосцев для нашего развития Флота Открытого Моря."

  GER_next_gen_battlecruisers:0 "Боевые крейсера следующего поколения"
  GER_next_gen_battlecruisers_desc:0 ""

  GER_modern_carriers:0 "Современные перевозчики"
  GER_modern_carriers_desc:0 ""

  GER_pressure_spain:0 "Давление Испания"
  GER_pressure_spain_desc:0 "Теперь, когда все противники сокрушены мощью Германии! Наконец-то до внимания фюрера дошло, что он должен нанести личный визит самому Франко. Пришло время ему выполнить свою часть сделки и присоединиться к победившей стороне."

  GER_integrate_spanish_war_economies:0 "Интегрировать Испанию"
  GER_integrate_spanish_war_economies_desc:0 ""

  GER_ultimatum_to_portugal:0 "Ультиматум Португалии"
  GER_ultimatum_to_portugal_desc:0 "Португалию оставили в покое на какое-то время, но теперь у нас есть средства, чтобы ввести их в нашу сферу влияния. Будь то с помощью дипломатии или силы, это зависит от них"

  GER_strongarm_sweden:0 "Стронгарм Швеция"
  GER_strongarm_sweden_desc:0 "Швеция жизненно важна не только из-за ее ресурсов, но и из-за ее автомобильных и железнодорожных маршрутов, которые Швеция должна разрешить нашим войскам использовать или страдать от последствий."

  GER_pact_of_steel:0 "Пакт стали"
  GER_pact_of_steel_desc:0 "Наши отношения с Италией в лучшем случае непростые, хотя мы разделяем многие идеологии, необходима дальнейшая дипломатия, чтобы они прочно вошли в нашу сферу."

  GER_the_balkans_trade_treaty:0 "Балканский торговый договор"
  GER_the_balkans_trade_treaty_desc:0 ""

  GER_the_march_south:0 "Мартовский Юг"
  GER_the_march_south_desc:0 "Наша полная поддержка нужна на Южных Балканах, кратчайший путь туда лежит через государства Югославии..."

  GER_the_turkish_ultimatum:0 "Турецкий ультиматум"
  GER_the_turkish_ultimatum_desc:0 "Турция занимает ключевое географическое положение в качестве моста к нашим североафриканским владениям, ближневосточной нефти и южному подбрюшью России. Они позиционируют себя как нейтральный игрок, но, возможно, мы сможем на них повлиять."

  GER_swiss_franc_agreement:0 "Соглашение о швейцарском франке"
  GER_swiss_franc_agreement_desc:0 "Многие страны, не входящие в нашу сферу, опасаются использовать нашу валюту в торговле из-за военной ситуации, поэтому мы заключили выгодный торговый договор со Швейцарией, чтобы использовать их валюту в торговле."
  GER_swiss_franc_agreement_tt:0 "Имеет полный контроль над окружающей Швейцарией\nСтраны, заключившие перемирие с Германией, также учитываются в этом условии."

  GER_create_the_air_shield:0 "Создайте воздушный щит"
  GER_create_the_air_shield_desc:0 "Сплошная стена зенитных орудий и зенитных башен будет отражать бомбардировщики, нацеленные на нашу сердцевину."

  GER_form_the_ostlegionen:0 "Сформируйте Остлегионен"
  GER_form_the_ostlegionen_desc:0 "Многие восточные люди видят в нашей войне с Советами средство достижения свободы, мы должны использовать их людские ресурсы, чтобы помочь пополнить наши собственные силы."

  GER_one_battle_one_will_one_destiny:0 "Одна битва, одна воля, одна судьба!"
  GER_one_battle_one_will_one_destiny_desc:0 "Война будет выиграна на востоке, от этого зависит наше будущее. Последний мощный толчок должен привести к краху советской военной машины!"

  GER_secure_the_state:0 "Обезопасить государство"
  GER_secure_the_state_desc:0 "Дальнейший контроль над повседневной жизнью немецкого населения позволит использовать гражданскую поддержку войны, даже если это будет в ущерб им самим."
  GER_secure_the_state_tt:1 "£faction_ger_public_support §GIncreases§! the §YInfluence§! of the §YPublic§! by two levels." "£faction_ger_public_support §GУвеличивает§! §YВлияние§! §YPublic§! по двум уровням."

  GER_celebration_of_the_olympics:0 "Празднование Олимпийских игр"
  GER_celebration_of_the_olympics_desc:0 "Олимпийские игры имели оглушительный успех. Превосходство немецкой расы и нации было выставлено на всеобщее обозрение всему миру."
  olympics_1936:0 "Олимпиада 1936 состоялась"
  GER_celebration_of_the_olympics_tt:1 "£faction_ger_public_support §GIncreases§! the §YAttitude§! of the §YPublic§!." "£faction_ger_public_support §GУвеличивает§! §YОтношение§! §YPublic§!."

  GER_ss_high_command:0 "Верховное командование СС"
  GER_ss_high_command_desc:0 "Дальнейшее создание СС как собственной армии требует отдельного высшего командования. Гиммлер поведет их."

  GER_subjugation_of_scandanavia:0 "Покорение Скандинавии"
  GER_subjugation_of_scandanavia_desc:0 ""

  GER_subjugation_of_iberia:0 "Покорение Иберии"
  GER_subjugation_of_iberia_desc:0 ""

  GER_subjugation_of_the_balkans:0 "Покорение Балкан"
  GER_subjugation_of_the_balkans_desc:0 ""

  GER_assume_direct_control:0 "Предположим прямое управление"
  GER_assume_direct_control_desc:0 "Потеря за потерей, фюреру надоело! Слишком много некомпетентных генералов намеренно вели Германию к краху, пора фюреру, который в одиночку завоевал Европу, взять на себя командование. Не будет ни отступления, ни сдачи."

  GER_operation_valkyrie:0 "Операция Валькирия"
  GER_operation_valkyrie_desc:0 "Почему мы боремся за то, что, как мы знаем, неправильно, за все эти ненужные убийства, подавление и разрушение. Мы должны объединиться и положить конец этому безумию ради наших семей, ради Священной Германии и потому, что это правильно. Пришло время предать фюрера и его приспешников правосудию и начать операцию «Валькирия»."
  GER_operation_valkyrie_tt:0 "Война с [ENG.GetFlag] §YСоединенным Королевством§! и §YСоединенное Королевство§! представляет реальную угрозу\n"Идет война с [SOV.GetFlag] §YСоветским Союзом§! и §YСоветский Союз§! является реальной угрозой"
  GER_operation_valkyrie_mission_tt:0 "§Требуется значительное количество политической власти§! (МАКС. Расход: §R500§!)"

  GER_peace_with_the_allies:0 "Мир с союзниками"
  GER_peace_with_the_allies_desc:0 "Фюрер мертв, и нам удалось поймать или избавиться от всех его лакеев и тех, кто так слеп к своему делу. Теперь мы должны заключить мир с союзниками, возместить ущерб и восстановить то, что мы потеряли."
  hitler_overthrown:0 "Гитлер был свергнут"

  GER_support_for_qingdao:0 "Поддержка Циндао"
  GER_support_for_qingdao_desc:0 "Циндао был немецкой позицией в наши имперские дни. Из-за войны Китая на выживание против Японии они могут захотеть расстаться с ней в обмен на военную помощь."
  GER_support_for_qingdao_event:0 "§RТребуется согласие Китая§!\n"

  GER_voluneers_in_the_kmt:0 "Волонтеры в Гоминьдане"
  GER_voluneers_in_the_kmt_desc:0 "Недавнее сотрудничество с националистами придало правительству больше уверенности в необходимости набора еще одной группы дивизий, обученных немцами."
  GER_volunteers_in_kmt:0 "Создает §Y5 обученных немцами китайских дивизий§! в Чунцине"

  GER_collaborations_with_the_japanese:0 "Сотрудничество с японцами"
  GER_collaborations_with_the_japanese_desc:0 "Хотя Китай десятилетиями был союзником Германии, было бы наивно полагать, что они способны нам как-то помочь. С другой стороны, флот Японии достаточно велик, чтобы угрожать западным державам, и может частично облегчить наше бремя."

  GER_german_luftwaffe_assistance:0 "Помощь Люфтваффе Германии"
  GER_german_luftwaffe_assistance_desc:0 "Японии не хватает промышленности, чтобы поддерживать большое количество самолетов, необходимых для победы в Тихом океане. Мы поможем им заполнить часть этого пробела нашими собственными самолетами."

  GER_exploitation_of_annexed_nations:0 "В случае успеха произойдет §GМассовое снижение экономической усталости§!\n"

  GER_western_war_plans:0 "Западные военные планы"
  GER_western_war_plans_desc:0 "Изначально мы не ожидали, что Великобритания и Франция сохранят свои обязательства по защите Польши. Теперь, когда у наших генералов было время подготовиться, мы можем предпринять необходимые шаги для обеспечения безопасности Западной Европы."

  GER_subjugate_iraq:0 "Подчинить себе Ирак"
  GER_subjugate_iraq_desc:0 "Когда Египет в безопасности, а все британские элементы выбиты с Ближнего Востока, пришло время начать переговоры с новым иракским правительством. Основное внимание фюрера сосредоточено на получении богатых нефтяных месторождений, которые нам нужны для будущих операций, независимо от их ответа, мы получим то, за чем пришли."

  GER_pressure_iran:0 "Давление на Иран"
  GER_pressure_iran_desc:0 "Теперь, когда Ирак находится под нашим контролем, мы должны обратить внимание на соседнюю страну Иран. Воспользовавшись агрессивной и оскорбительной внешней политикой иранского режима, наши дипломаты с большей вероятностью уговорят их присоединиться к нашему делу и предоставить нам свои нефтяные месторождения. В случае, если дипломатия идет наперекосяк, у них всегда есть другие способы получить свои нефтяные месторождения."

  GER_prepare_sealion:0 "Битва за Британию"
  GER_prepare_sealion_desc:0 "Мы сделали это! После выдающейся победы в континентальной Европе единственным оставшимся соперником являются Британские острова. Господин Геринг пообещал, что бомбардировки люфтваффе нанесут вред и деморализуют английский народ. Если Люфтваффе сможет выполнить эти обещания, фюрер может приступить к операции «Морской лев»."

  GER_triumph_over_the_old_enemies:0 "Победа над старыми врагами"
  GER_triumph_over_the_old_enemies_desc:0 ""

  GER_fate_of_yugoslavia_required_states_tt:0 "Требуется, чтобы Ось контролировала все §Yюгославы§! состояния"

  GER_incentivize_bulgarian_involvement:0 "Стимулировать болгарское участие"
  GER_incentivize_bulgarian_involvement_desc:0 "Болгария во многом похожа на нас, разлученных в результате первой мировой войны. Они должны быть более чем готовы присоединиться к нам, если мы пообещаем вернуть их имперские территории."

  GER_bases_in_france:0 "Базы во Франции"
  GER_bases_in_france_desc:0 "С нашим быстрым успехом во Франции следующим шагом к господству в Западной Европе будет победа над Великобританией. Расширение баз во Франции позволит нам правильно разместить наши самолеты и подводные лодки, чтобы победить Великобританию и заставить ее подчиниться."

  GER_bases_in_the_uk:0 "Базы в Великобритании"
  GER_bases_in_the_uk_desc:0 "Мы совершили невозможное и пересекли Ла-Манш. Расширяя наши базы в регионе, мы можем обезопасить наше военно-морское и воздушное присутствие от новых врагов."

  GER_bases_in_greenland:0 "Базы в Гренландии"
  GER_bases_in_greenland_desc:0 "Соединенные Штаты, бастион западного вырождения, находятся за пределами нашей досягаемости за Атлантическим океаном. Малонаселенный остров Гренландия находится на ключевой стратегической позиции, которую можно использовать для вторжения на восточное побережье и в Канаду."

  GER_prepare_barbarossa:0 "Подготовить Барбароссу"
  GER_prepare_barbarossa_desc:0 "Наши враги на севере, юге и западе побеждены. Наш враг на востоке огромен, и наша армия и логистика должны быть готовы!"

  GER_eastern_lebensraum:0 "Восточное жизненное пространство"
  GER_eastern_lebensraum_desc:0 "Вермахт не видел ничего, кроме победы, а большевики тонут в собственной некомпетентности. Нам нужно только выбить дверь, и вся прогнившая конструкция рухнет."
  GER_mol_rib_pact_des:0 "Удаляет заклятых врагов с Советами"

  GER_form_the_waffen_ss:0 "Сформировать Ваффен-СС"
  GER_form_the_waffen_ss_desc:0 "Waffen-SS) — военная ветвь Schutzstaffel. Они верны партии и будут яростно сражаться, чтобы защитить наши идеалы."
  GER_formation_of_the_waffen_ss:0 "Разблокирует решения СС"

  GER_recruit_from_the_hitler_youth:0 "Рекрут из Гитлерюгенда"
  GER_recruit_from_the_hitler_youth_desc:0 "Гитлерюгенд учит немецкую молодежь правильным идеалам нацистской партии. Из многих наших потенциальных рекрутов эти дети самые фанатичные и готовы пожертвовать собой ради Рейха."

  GER_foreign_recruitment:0 "Разрешить вербовку иностранных СС"
  GER_foreign_recruitment_desc:0 "На завоеванных территориях проживает много этнических немцев, которых мы можем завербовать на свою сторону. Кроме того, наша война против большевиков снискала нам симпатии тех, кто выступает против Советского Союза."
  GER_foreign_recruitment_ss:0 "Позволяет набирать дивизии СС из оккупированных регионов. Еще §Yрешения о найме§! станут доступными, когда вы понесете §Gбольше потерь на войне§!."

  GER_volkssturm:0 "Батальоны фольксштурма"
  GER_volkssturm_desc:0 "В нашей отчаянной защите отечества мы можем поспешно набирать наших стариков и нашу молодежь в дивизии и заполнять бреши на линии фронта."

  GER_death_before_defeat:0 "Смерть перед поражением"
  GER_death_before_defeat_desc:0 "Эта война на уничтожение. Либо мы уничтожим переродившихся капиталистов и большевиков, либо они уничтожат Германию. Никакой сдачи быть не может."
  death_before_defeat:0 "Смерть перед поражением"

  GER_split_yugoslavia:0 "Разделенная Югославия"
  GER_split_yugoslavia_desc:0 "После завоевания Югославии мы должны поровну разделить страну между Осью"

  GER_split_greece:0 "Сплит Греция"
  GER_split_greece_desc:0 "После завоевания Греции мы должны поровну разделить страну между Осью"

  GER_integrate_romanian_war_economies:0 "Интегрировать Румынию"
  GER_integrate_romanian_war_economies_desc:0 "Румыния оказалась в нашей сфере влияния и стала зависимой от экономики Германии. Мы могли бы использовать это, чтобы установить контроль над их экономикой и забрать их ресурсы. Взамен это потребует немецких инвестиций, но получение всех прав на их нефть будет огромным подспорьем для нашей нефтяной ситуации."

  GER_integrate_hungarian_war_economies:0 "Интегрировать Венгрию"
  GER_integrate_hungarian_war_economies_desc:0 "Венгрия оказалась в нашей сфере влияния и стала зависимой от экономики Германии. Мы могли бы использовать это, чтобы установить контроль над их экономикой и забрать их ресурсы. Взамен это потребует немецких инвестиций, но получение всех прав на венгерские ресурсы решит любые проблемы с бокситами, которые могут у нас возникнуть, и улучшит нашу ситуацию с железом."

  GER_west_wall_border_watch:0 "Пограничный дозор Вестволла"
  GER_west_wall_border_watch_desc:0 "Вестволл проходит параллельно прославленной французской линии Мажино, занимая большую часть той же площади, что и линия Зигфрида в предыдущем Вельткриге. Укрепление его обороны позволит нам удерживать границу с меньшим количеством людей, освобождая дивизии для участия в любых возможных восточных кампаниях."

  GER_anschluss_flag:0 "Завершил фокус §YAnschluss§!"
  GER_anschluss_flag_tt:0 "Текущие дни: [?GER_anschluss_flag:days|Y0]"

  GER_demand_sudetenland_flag:0 "Завершен фокус §YЗапрос Судетской области§!"
  GER_demand_sudetenland_flag_tt:0 "Текущие дни: [?GER_demand_sudetenland_flag:days|Y0]"

  GER_proclaim_the_axis_powers:0 "Провозгласить державы Оси"
  GER_proclaim_the_axis_powers_desc:0 ""There is no doubt that in this moment the axis of European history passes through Berlin"" "«Нет сомнения, что в этот момент ось европейской истории проходит через Берлин»"

  GER_condor_legion:0 "Легион Кондор"
  GER_condor_legion_desc:0 "Националистический переворот Франсиско Франко отвечает нашим интересам в регионе. Мы должны послать им военную помощь, чтобы они победили коммунистов."

  GER_treaty_of_mutual_assistance:0 "Договор о взаимопомощи"
  GER_treaty_of_mutual_assistance_desc:0 "Италия, родина фашизма, может послужить для нас важным союзником. Мы должны быть первыми, кто сделает шаг вперед, чтобы улучшить наши отношения с ними."

  GER_puppet_italy:0 "Кукольная Италия"
  GER_puppet_italy_desc:0 "Нам необходимо установить высшую власть в рамках альянса оси, и мы не можем больше позволять Италии действовать независимо от нас. Пришло время выдвинуть ультиматум. Чем больше проблем в Италии, тем выше наши шансы на успех"

  GER_puppet_hungary:0 "Марионеточная Венгрия"
  GER_puppet_hungary_desc:0 "Нам необходимо установить высшую власть в рамках альянса Оси, и мы не можем больше позволять Венгрии действовать независимо от нас. Пришло время выдвинуть ультиматум. Чем больше проблем у Венгрии, тем выше наши шансы на успех"

  GER_puppet_romania:0 "Кукольная Румыния"
  GER_puppet_romania_desc:0 "Нам необходимо установить высшую власть в рамках альянса Оси, и мы не можем больше позволять Румынии действовать независимо от нас. Пришло время выдвинуть ультиматум. Чем больше проблем у Румынии, тем выше наши шансы на успех"

  GER_puppet_bulgaria:0 "Кукольная Болгария"
  GER_puppet_bulgaria_desc:0 "Нам необходимо установить высшую власть в рамках альянса Оси, и мы больше не можем позволить Болгарии действовать независимо от нас. Пришло время выдвинуть ультиматум. Чем больше проблем у Болгарии, тем выше наши шансы на успех"

  GER_befriend_sweden:0 "Безопасный шведский утюг"
  GER_befriend_sweden_desc:0 "Шведское железо жизненно важно для нашей военной машины, без него мы наблюдаем остановку большинства наших сталелитейных заводов."

  GER_alliance_with_finland:0 "Альянс с Финляндией"
  GER_alliance_with_finland_desc:0 "Финляндия зарекомендовала себя как компетентная военная сила, даже когда сталкивается с превосходящими силами противника. Мы должны обратиться к ним в рамках подготовки к нашей войне против Советов."

  GER_nationalist_spain_befriend:0 "Подружиться с Испанией"
  GER_nationalist_spain_befriend_desc:0 "Хотя до вступления в войну еще далеко, мы можем улучшить отношения, обеспечив постоянную экономическую помощь, а также их добровольческую армию."

  GER_amphibious_assault_crafts:0 "Морская десантная война"
  GER_amphibious_assault_crafts_desc:0 "Чтобы сразиться с Соединенными Штатами, нам нужно улучшить исследованное специализированное оборудование для наших морских вторжений."

  GER_endsieg:0 "Эндзиг"
  GER_endsieg_desc:0 "Когда наше жизненное пространство обеспечено, у поляков и чехов нет другого выбора, кроме как принять постоянный контроль Германии, и может начаться процесс ассимиляции. Это, без сомнения, очень поможет в восстановлении нашей территории после великого завоевания востока, и теперь мы можем сосредоточить все наши усилия на устранении любых угроз с запада."
  GER_endsieg_tt:0 "Имеет контроль над всеми §Yкрупными советскими городами§! на Западе и находится в мире с §YСоветским Союзом§!"
  GER_endsieg_effect_tt:0 "§YБудем германизировать названия оккупированных штатов, поселков и городов§!"

  GER_downfall_of_the_solf_kreis:0 "Падение Solf-Kreis"
  GER_downfall_of_the_solf_kreis_desc:0 "Рейхсфюрер Генрих Гиммлер сделал довольно шокирующее открытие группы заговорщиков! Благодаря кроту СС удалось привлечь этих предателей к ответственности и впоследствии доказать его использование в отношении безопасности Рейха. Если мы хотим еще больше повысить безопасность, мы должны предоставить СС и СД больше свободы в подавлении любого сопротивления и предателей, которые могут помочь нашим врагам."
  GER_downfall_of_the_solf_kreis_tt:0 "£faction_ger_ss СС — §CLoyal§! и иметь §OВсего влияния§!\n"

  GER_a_new_europe:0 "Новая Европа"
  GER_a_new_europe_desc:0 ""
  GER_reichsprotectorate_tt:0 "Позволяет создавать новые супергосударства на завоеванных территориях. §RВ настоящее время не работает§!\n"

  GER_naval_rearmament_tt:0 "§RN Перевооружение флота будет отменено, если вы превысите частичную мобилизацию§!"

  GER_pressure_iraq_tt:0 "Ирак согласится стать марионеткой, если у них был фашистский переворот или они в нашей фракции"

  GER_pressure_iran_tt:0 "Иран согласится отказаться от прав на нефть, если мы обезопасим Ирак и Кувейт."

  GER_expand_the_naval_dockyards:0 "Расширьте военно-морские верфи"
  GER_expand_the_naval_dockyards_desc:0 "Наш флот меркнет по сравнению с западными державами. Если мы хотим иметь шанс вести войну на воде, наши верфи должны быть расширены, чтобы удовлетворить спрос."

  GER_surface_raiders:0 "Поверхностные рейдеры"
  GER_surface_raiders_desc:0 "Наши быстроходные крупные корабли способны преследовать вражеские конвои и уничтожать стандартные эскортные флотилии. Использование этих доктрин заставит наших врагов рассредоточить свои крупные корабли там, где их можно легко победить по частям."

  GER_dipose_hitler:0 "Убить Гитлера"
  GER_dipose_hitler_desc:0 "Гитлер вел эту нацию к катастрофе. Мы не можем больше ждать, чтобы добиться окончательной победы, мы должны очиститься от нацистов и направить нашу нацию в другом направлении."

  GER_democratic_party_assassination:0 "Германский Рейх"

  GER_reintegrate_old_german_territories:0 "Реинтегрировать старые немецкие территории"
  GER_reintegrate_old_german_territories_desc:0 "Версаль отомщен! Немецкий народ, живущий на территориях, которые были украдены у нас, теперь может быть возвращен в настоящую Германию."

