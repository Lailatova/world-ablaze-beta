    BEL_GATHERING_STORM_DESC:0 "After getting run over during the last World War, Belgium stands, once again, as a Neutral country in a increasingly hot Europe. As Belgian society polarizes politically, a decision will have to be made on whether to choose a side, and at that rate, which side to choose.\n\nWill the English neutrality guarantee matter this time around? Is Belgian neutrality even at risk anymore? Perhaps Belgium should start to look out for its own interest..."

