    FINLAND_GATHERING_STORM_DESC:0 "Finland, standing in the shadow of the Red Menance, will have to decide between cooperation with a not-so-friendly ally out of convience or to face the Communists alone. With it's powerful Motti Tactics and frozen landscape, the country can be a defensive hellhole for those who dare step foot in the territory of the White Death.\n\nOn which side will Finland stand when the dust settles? In other words, which of the evils will be the lesser?"

