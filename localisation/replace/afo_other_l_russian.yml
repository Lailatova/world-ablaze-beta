    #Additional Historical Quotes
    LOADING_TIP_102:0 "Several times I heard Stalin acknowledge lend-lease. He said that… if we had had to deal with Germany one-to-one we would not have been able to cope because we lost so much of our industry.\n - Georgy Zhukov"
