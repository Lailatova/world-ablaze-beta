    GROUND_TIER_desc:0 "Развитие сухопутной доктрины подразделяется на 3 категории: Артиллерия, Танки и Пехота. Эти доктрины дают возможность выбора основной стратегии для Уровня 1, продвинутой тактики для Уровня 2 и специализированных решений для Уровня 3."

    GROUND_TIER_2_desc:0 "Доступ к Доктрине Уровня 2 можно получить, пройдя как минимум две ветви Доктрины Уровня 1. Доступ к Доктрине Уровня 3 осуществляется при прохождении всех разделов Доктрины Уровня 1 и не менее двух разделов Доктрины Уровня 2."

    GROUND_TIER_CHECK_2:0 "Доктрина 2 уровня открывается после завершения как минимум двух ветвей Доктрины 1 уровня."

    GROUND_TIER_CHECK_3:0 "Доктрина Уровня 3 открывается после завершения как минимум двух ветвей Доктрины Уровня 2 и завершения всех ветвей Доктрины Уровня 1."



    NAVAL_TIER_desc:0 "Развитие военно-морской доктрины подразделяется на 4 категории: крупные корабли, авианосцы, поддержка флота/конвоя и подводные лодки. Эти доктрины дают выбор основной стратегии для уровня 1, специализированных решений для уровня 2 и расширенной тактики для уровня 3."

    NAVAL_TIER_2_desc:0 "\nКрупные корабли и авианосцы взаимно исключают друг друга на уровне 2 и 3. Все остальные доктрины развиваются линейно."

    NAVAL_TIER_CHECK_2:0 "Доктрина уровня 2 становится доступной после завершения предыдущей доктрины уровня 1.\nОсновные корабли и авианосцы исключают друг друга."

    NAVAL_TIER_CHECK_3:0 "Доктрина уровня 3 становится доступной после завершения предыдущей доктрины уровня 2.\nОсновные корабли и авианосцы исключают друг друга."



    GREAT_AIR_WAR_DOCTRINE_LABEL:0 "ДОКТРИНА ВЕЛИКОЙ ВОЙНЫ"

    AIR_TIER_desc:0 "Развитие воздушной доктрины подразделяется на 3 категории: Истребители, Штурмовики и Бомбардировщики. Эти доктрины разделены на 3 отдельных эктина, посвященных одному аспекту доктрины воздуха."

    AIR_TIER_2_desc:0 "Любой раздел можно начать в любое время и не требует предварительного завершения других разделов."





