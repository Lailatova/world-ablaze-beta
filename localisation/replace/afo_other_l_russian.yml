    ELECTRONICS_TITLE_VEHICLE_WINCH:0 "Лебедка"
    vehicle_winch:0 "Лебедка для транспортных средств с механическим приводом"
    vehicle_winch_desc:0 "С появлением более мощных двигателей автомобилей инженеры начали экспериментировать над тем, на что еще можно было бы использовать избыточную мощность. Поскольку автомобили были склонны застревать в грязи, была придумана автомобильная лебедка с приводом от двигателя. Эта лебедка могла вытащить весь вес автомобиля из грязи, если его можно было прикрепить к чему-то прочному."
    vehicle_winch_description:0 "Моторизованные и механизированные части получают §G+5%§! Скорость передвижения в лесах, холмах и реках и §G+10%§! Скорость передвижения в горах, джунглях, болотах и лесных топях.\n"

    destroyer_desc:0 "Эсминец — очень легкое экранировочное судно. Его основной обязанностью является прикрытие крупных кораблей от торпед, охота на фрегаты и выполнение миссий по легкому сопровождению.\n\nФрегаты — самые легкие корабли для патруля. Его работа заключается в поиске и уничтожении подводных лодок и обеспечении дешевой защиты."

